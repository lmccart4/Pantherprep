const LESSONS=[{id:"intro",title:"Reading Beyond the Words",subtitle:"Structure, purpose, and connections",body:["This module covers two question types from the Craft & Structure domain that require you to analyze HOW and WHY a passage is written, not just WHAT it says.","Text Structure & Purpose (~2-3 per test): What is the main purpose of the passage? What function does a particular sentence serve? These ask about the author\u2019s intent and the passage\u2019s organizational logic.","Cross-Text Connections (~1 per test): The only paired-passage question on the digital SAT. You read Text 1 and Text 2, then determine how the authors\u2019 perspectives relate.","Together these account for about 5-6% of the section \u2014 a small slice, but they\u2019re often the questions that separate strong readers from average ones."],visual:"stats"},{id:"purpose-types",title:"Common Passage Purposes",subtitle:"What is the author trying to do?",body:["Every passage on the SAT has a purpose. The most common purposes you\u2019ll encounter:",'INFORM/DESCRIBE: Present factual information. Neutral, explanatory tone.\n"Researchers at the University of Tokyo have developed a new technique for..."','ARGUE/PERSUADE: Advocate for a position. The author has a clear stance.\n"The conventional explanation for this phenomenon fails to account for..."','COMPARE/CONTRAST: Present similarities or differences.\n"While traditional methods rely on X, the new approach instead uses Y..."','QUALIFY/COMPLICATE: Acknowledge limits or add nuance.\n"Although the theory has proven useful, recent findings suggest it may not apply to..."','INTRODUCE/CONTEXTUALIZE: Set up background that frames what follows.\n"For centuries, scholars assumed that... However, a 2019 discovery challenged this assumption."'],visual:"purpose-matcher"},{id:"sentence-function",title:"Sentence Function Questions",subtitle:"What role does this sentence play?",body:["Some questions ask about the function of a SPECIFIC sentence. Think of each sentence as having a job:","CLAIM: States the author\u2019s main argument.\nEVIDENCE: Provides data, examples, or facts to support a claim.\nCOUNTERPOINT: Presents an opposing view.\nCONCESSION: Acknowledges a limitation before continuing.\nTRANSITION: Shifts from one idea to the next.\nCONTEXT: Provides background information.","STRATEGY: Don\u2019t just read WHAT the sentence says \u2014 ask what it DOES. Does it support the previous sentence? Challenge it? Shift direction?","KEY TRAP: Answers that describe the sentence\u2019s CONTENT accurately but misidentify its FUNCTION. A sentence might mention a study (content), but its function might be to challenge the main argument."],visual:"function-demo"},{id:"structure-signals",title:"Structure Signal Words",subtitle:"The road signs of a passage",body:["Passages reveal their structure through signal words. Learn to spot these:","CAUSE/EFFECT: because, therefore, consequently, as a result, thus, since, due to\nCONTRAST: however, but, although, while, whereas, nevertheless, despite, yet\nADDITION: furthermore, moreover, additionally, also, similarly\nCONCESSION: although, while it is true that, admittedly, granted, to be sure\nSEQUENCE: first, then, subsequently, finally, initially, eventually","Most important for Text Structure: CONTRAST and CONCESSION signals. These tell you the passage is doing something more complex than simply presenting information \u2014 it\u2019s weighing multiple perspectives."],visual:null},{id:"cross-text-intro",title:"Cross-Text Connections",subtitle:"The only paired passage on the digital SAT",body:["Cross-Text questions present two short passages (Text 1 and Text 2) and ask how the authors\u2019 perspectives relate. This appears roughly once per test.","The question almost always asks:\n\u2022 How would Author 2 respond to Author 1\u2019s claim?\n\u2022 What is the relationship between the two texts?\n\u2022 On what point do the authors agree/disagree?","CRITICAL STRATEGY:\n1. Read Text 1. Identify the MAIN CLAIM.\n2. Read Text 2. Identify the MAIN CLAIM.\n3. Determine the relationship BEFORE looking at answers.\n4. The SAT almost never presents texts that completely agree."],visual:"relationship-types"},{id:"cross-text-relationships",title:"The Five Relationship Types",subtitle:"How two texts connect",body:['DIRECT DISAGREEMENT: Opposing positions on the same issue.\nText 1: "Social media strengthens communities..."\nText 2: "Social media fragments communities..."','QUALIFICATION: Author 2 partially agrees but adds important limits.\nText 1: "Exercise improves mental health."\nText 2: "While exercise helps, its benefits depend heavily on context and intensity."',"DIFFERENT SCOPE: Same topic but different aspects. Text 1 discusses economic causes; Text 2 discusses cultural causes.","EXTENSION: Author 2 builds on Author 1\u2019s argument. Text 1 identifies a problem; Text 2 proposes a solution.","EVIDENCE: One text provides specific evidence that supports or undermines the other\u2019s claim."],visual:null},{id:"cross-text-traps",title:"Cross-Text Traps",subtitle:"Common wrong answer patterns",body:['TRAP 1: "They completely agree." The SAT rarely pairs texts that fully agree. Almost always wrong.',"TRAP 2: Misidentifying the scope of disagreement. The authors might agree on the PROBLEM but disagree on the SOLUTION. The answer must capture the SPECIFIC point.","TRAP 3: Bringing in outside knowledge. The answer must be based ONLY on what\u2019s stated in the two passages.","TRAP 4: Confusing tone with position. Different tones (formal vs. casual) don\u2019t equal different positions."],visual:null},{id:"framework",title:"The Analysis Framework",subtitle:"Your approach for structure and cross-text questions",body:["FOR TEXT STRUCTURE/PURPOSE:\n1. Read the full passage.\n2. Ask: is the author informing, arguing, comparing, qualifying, or contextualizing?\n3. For sentence function: identify the sentence\u2019s JOB.\n4. Eliminate answers that describe content but misidentify function.","FOR CROSS-TEXT:\n1. Summarize Text 1\u2019s main claim in one sentence.\n2. Summarize Text 2\u2019s main claim in one sentence.\n3. Determine the relationship BEFORE looking at answers.\n4. Match the answer to your identified relationship.\n5. Check scope \u2014 the answer must capture the SPECIFIC point of agreement/disagreement."],visual:"framework-visual"}];

{passage:"The axolotl, a salamander native to lakes near Mexico City, possesses a remarkable ability that has captivated biologists for decades: it can regenerate entire limbs, portions of its heart and brain, and even sections of its spinal cord. Unlike most vertebrates, which form scar tissue at wound sites, the axolotl initiates a complex cellular process that reconstructs the missing tissue with near-perfect fidelity.",question:"What is the main purpose of this passage?",choices:["To argue that axolotls are more scientifically important than other salamanders","To describe a distinctive biological capability and how it differs from typical vertebrate healing","To explain the step-by-step process of limb regeneration in axolotls","To advocate for increased conservation efforts to protect the axolotl\u2019s habitat"],answer:1,explain:"The passage DESCRIBES the axolotl\u2019s regeneration ability and CONTRASTS it with typical vertebrate healing. It doesn\u2019t argue for importance (A), explain steps (C), or advocate conservation (D)."},
{passage:"While conventional wisdom holds that the printing press democratized knowledge by making books affordable, historian Elizabeth Eisenstein has argued that its more significant impact was standardization. Before printing, hand-copied manuscripts contained numerous errors and variations; the press ensured that every copy of a text was identical, enabling scholars across Europe to reference the same passages and build on each other\u2019s work with unprecedented precision.",question:"What is the main purpose of this passage?",choices:["To challenge a common assumption by presenting an alternative interpretation","To describe the technical process of early printing","To compare the costs of printed books versus handwritten manuscripts","To trace the history of European scholarship from medieval to modern periods"],answer:0,explain:"\u201cWhile conventional wisdom holds X... [historian] has argued Y\u201d = challenges the common view with an alternative. Classic qualify/complicate structure."},
{passage:"A growing body of evidence suggests that the relationship between sleep and memory consolidation is more nuanced than previously understood. While REM sleep has traditionally been considered the primary phase for memory processing, recent studies indicate that non-REM deep sleep plays an equally critical role, particularly for declarative memories \u2014 facts and events that can be consciously recalled.",question:"What is the main purpose of this passage?",choices:["To disprove the importance of REM sleep for memory","To qualify an existing understanding by presenting new evidence that adds complexity","To describe the differences between REM and non-REM sleep stages","To argue that deep sleep is more important than REM sleep"],answer:1,explain:"\u201cMore nuanced than previously understood\u201d + \u201cWhile X traditionally... recent studies indicate Y also\u201d = adding complexity, not disproving."},
{passage:"In 2018, marine biologist Dr. Ayana Johnson launched the Urban Ocean Lab, a think tank focused on coastal cities. Her work begins from the premise that ocean conservation cannot succeed without addressing the needs of the communities that depend on marine resources. By integrating environmental policy with social justice frameworks, Johnson argues, conservation efforts become not only more equitable but also more effective.",question:"What is the function of the last sentence?",choices:["It provides biographical information about Dr. Johnson","It describes a specific research finding from Urban Ocean Lab","It presents the central argument that frames Dr. Johnson\u2019s approach","It acknowledges a criticism of traditional conservation methods"],answer:2,explain:"The last sentence states Johnson\u2019s core CLAIM: integration makes conservation both more equitable AND effective."},
{passage:"Critics of standardized testing argue that such assessments measure test-taking ability rather than knowledge. Proponents counter that they provide the only objective, comparable metric. Both positions, however, may overstate their cases: recent meta-analyses suggest that test scores correlate moderately with academic performance but are far from the sole predictor of success.",question:"What is the main purpose of this passage?",choices:["To argue against the use of standardized testing","To defend standardized testing against its critics","To present two opposing views and then offer a more nuanced position","To describe the methodology of recent meta-analyses on testing"],answer:2,explain:"Critics say X. Proponents say Y. \u201cBoth may overstate\u201d + nuanced conclusion = thesis, antithesis, synthesis."},
{passage:"The discovery of high concentrations of phosphine gas in the atmosphere of Venus initially generated enormous excitement among astrobiologists, as phosphine on Earth is primarily produced by biological processes. Subsequent analyses, however, have called the detection itself into question, with several research teams arguing that the spectral data was misinterpreted and that sulfur dioxide better explains the observed signal.",question:"What is the function of the second sentence?",choices:["It provides additional evidence supporting the initial discovery","It introduces a complication that undermines the significance of the first sentence\u2019s claim","It explains the biological process by which phosphine is produced","It shifts the focus from Venus to Earth-based phosphine research"],answer:1,explain:"\u201cHowever\u201d + \u201ccalled into question\u201d = the second sentence challenges the excitement from the first. Its function is to COMPLICATE the initial claim."}

{text1:"Text 1:\nPsychologist Carol Dweck\u2019s research on mindset has demonstrated that students who believe intelligence is malleable \u2014 a \u2018growth mindset\u2019 \u2014 consistently outperform those who view intelligence as fixed. Dweck argues that praising effort rather than innate ability fosters this growth orientation and leads to greater academic resilience.",text2:"Text 2:\nEducation researcher Li Zhao contends that the growth mindset framework, while appealing, oversimplifies the relationship between belief and achievement. Zhao points to studies showing that mindset interventions produce only modest effects and argues that structural factors \u2014 funding, class size, teacher quality \u2014 remain far more predictive of student success than any individual psychological orientation.",question:"Based on the texts, how would Zhao (Text 2) most likely respond to Dweck\u2019s argument in Text 1?",choices:["By agreeing that praising effort is more effective than praising ability","By arguing that Dweck\u2019s research methodology is fundamentally flawed","By acknowledging the concept\u2019s appeal while arguing that it overstates mindset\u2019s role relative to systemic factors","By proposing an alternative psychological framework that better explains achievement"],answer:2,explain:"Zhao says the framework is \u201cappealing\u201d but \u201coversimplifies\u201d and structural factors matter more. Classic QUALIFICATION."},
{text1:"Text 1:\nHistorian Marcus Webb argues that the Industrial Revolution\u2019s most transformative effect was not economic but social: mass migration from rural areas to cities restructured family life, community bonds, and individual identity. Webb contends that urbanization, more than any technological innovation, defined the modern experience.",text2:"Text 2:\nEconomic historian Sarah Chen maintains that the Revolution\u2019s impact cannot be meaningfully separated into social and economic categories. The urbanization Webb describes, Chen argues, was driven entirely by economic forces \u2014 factory labor demand, agricultural collapse, and capital concentration. To treat social transformation as distinct from economic transformation creates a false dichotomy.",question:"Which choice best describes the relationship between the two texts?",choices:["Text 2 provides additional evidence supporting Text 1\u2019s central claim","Text 2 challenges Text 1\u2019s analytical framework by arguing that the categories it separates are inseparable","Text 2 focuses on a different historical period than Text 1","Text 2 agrees with Text 1\u2019s conclusion but offers different evidence"],answer:1,explain:"Webb separates social from economic. Chen argues they CAN\u2019T be separated \u2014 a \u201cfalse dichotomy.\u201d Challenge to the FRAMEWORK."},
{text1:"Text 1:\nNeuroscientist Dr. Amara Osei\u2019s research suggests that bilingualism provides significant cognitive benefits. Her studies indicate bilingual individuals demonstrate enhanced executive function, greater cognitive flexibility, and delayed onset of age-related cognitive decline compared to monolingual peers.",text2:"Text 2:\nCognitive psychologist Dr. Reyes notes that while early bilingual advantage studies were promising, recent large-scale replications have produced inconsistent results. Reyes argues the advantage may be smaller than initially reported and may depend on age of acquisition, proficiency level, and specific tasks measured \u2014 suggesting the relationship is more complex than a simple comparison implies.",question:"Based on the texts, how does Reyes\u2019s position relate to Osei\u2019s?",choices:["Reyes entirely rejects Osei\u2019s claim that bilingualism provides cognitive benefits","Reyes agrees with Osei\u2019s findings but questions whether they apply to all age groups","Reyes qualifies Osei\u2019s claims by suggesting the benefits may be less consistent and more context-dependent than presented","Reyes proposes an entirely different explanation for the cognitive patterns Osei observed"],answer:2,explain:"Reyes doesn\u2019t reject benefits entirely but says they\u2019re \u201csmaller than reported\u201d and depend on multiple factors. Classic QUALIFICATION."},

{id:1,diff:"medium",type:"purpose",passage:"For decades, ecologists assumed that tropical rainforests maintained biodiversity primarily through stability \u2014 millions of years of consistent climate allowing species to accumulate. More recently, however, researchers have proposed that periodic disturbances, including droughts, floods, and volcanic activity, may actually be the engine of diversification, creating niches and driving rapid adaptation.",stem:"Which choice best describes the main purpose of the text?",choices:["To describe various disturbances affecting rainforests","To argue that rainforests are less stable than believed","To present a newer hypothesis that challenges a longstanding assumption about biodiversity","To compare stable ecosystems with disturbed ecosystems"],answer:2,explain:"\u201cFor decades, assumed X... More recently, however, proposed Y\u201d = presenting a newer hypothesis that challenges traditional view."},
{id:"i1",diff:"medium",type:"interleaved",subtype:"WIC",passage:"The diplomat\u2019s response was carefully _______ , avoiding any language that could be interpreted as either endorsement or criticism of the proposed treaty.",stem:"Which word best completes the text?",choices:["inflammatory","neutral","verbose","dismissive"],answer:1,explain:"\u201cAvoiding endorsement or criticism\u201d = deliberately non-committal. \u201cNeutral\u201d fits."},
{id:2,diff:"medium",type:"function",passage:"The octopus\u2019s ability to change color in milliseconds has long fascinated biologists. A 2023 Nature study revealed that this camouflage is not controlled by the brain alone: the skin cells themselves contain light-sensitive proteins that detect and respond to visual information independently. This finding suggests that the octopus effectively \u2018sees\u2019 with its entire body surface.",stem:"Which choice best describes the function of the last sentence?",choices:["It introduces a new topic unrelated to the discussion","It provides a vivid interpretation capturing the significance of the finding","It presents a counterargument to the study\u2019s conclusions","It describes the methodology of the 2023 study"],answer:1,explain:"\u201cSees with its entire body\u201d is an interpretive summary of what the finding MEANS."},
{id:3,diff:"medium",type:"purpose",passage:"Although the Mediterranean diet has been consistently associated with reduced cardiovascular risk, nutritionist Dr. Sharma cautions that these correlations may reflect broader lifestyle factors. Mediterranean populations also tend to have stronger social networks, more physical activity, and lower work-related stress \u2014 all of which independently benefit heart health.",stem:"Which choice best describes the main purpose of the text?",choices:["To argue that the Mediterranean diet has no health benefits","To identify confounding variables that complicate diet-health correlations","To compare Mediterranean dietary habits with those of other regions","To recommend a specific approach to nutrition research"],answer:1,explain:"Sharma doesn\u2019t deny the association but points out confounding variables."},
{id:"i2",diff:"medium",type:"interleaved",subtype:"Transitions",passage:"The city\u2019s public transit system has seen ridership increase by 30% since the new routes were added. _______ officials are now considering further expansion to underserved neighborhoods.",stem:"Which transition best completes the text?",choices:["Nevertheless,","Accordingly,","In contrast,","For instance,"],answer:1,explain:"Ridership up \u2192 therefore considering expansion. \u201cAccordingly\u201d = as a result."},
{id:4,diff:"hard",type:"function",passage:"Philosopher Hannah Arendt distinguished between \u2018labor\u2019 \u2014 the repetitive biological maintenance of life \u2014 and \u2018work\u2019 \u2014 the creation of durable objects that outlast their makers. In Arendt\u2019s framework, a farmer\u2019s daily cultivation is labor, while a sculptor\u2019s statue is work. This distinction illuminates a tension at the heart of modern economies: automation of labor frees humans from biological necessity but raises urgent questions about the meaning of human activity in a post-labor world.",stem:"Which choice best describes the function of the last sentence?",choices:["It applies Arendt\u2019s theoretical distinction to a contemporary practical concern","It refutes Arendt\u2019s distinction between labor and work","It provides a historical example illustrating Arendt\u2019s categories","It introduces a completely new philosophical framework"],answer:0,explain:"The last sentence takes Arendt\u2019s abstract distinction and connects it to modern automation. It APPLIES theory to a contemporary issue."},
{id:5,diff:"hard",type:"purpose",passage:"The concept of \u2018rewilding\u2019 \u2014 reintroducing apex predators to ecosystems from which they\u2019ve been eliminated \u2014 has gained traction among conservationists. Its celebrated case study, wolves in Yellowstone (1995), showed cascading effects: wolf predation on elk allowed vegetation to recover, which stabilized riverbanks, which altered river courses. Yet critics argue that Yellowstone\u2019s success may not be replicable in landscapes shared with agriculture, where predator-livestock conflicts create economic and political obstacles no ecological argument can easily overcome.",stem:"Which choice best describes the overall structure of the text?",choices:["It defines a concept, presents supporting evidence, and introduces a significant limitation","It compares two competing approaches to wildlife conservation","It traces the historical development of an ecological theory","It argues against rewilding by presenting economic evidence"],answer:0,explain:"Definition (rewilding) then evidence (Yellowstone) then limitation (\u201cYet critics...\u201d). Clear three-part structure."},
{id:"i3",diff:"medium",type:"interleaved",subtype:"Conventions",passage:"The museum\u2019s newest exhibit, which features artifacts from three ancient _______ has already attracted over 50,000 visitors in its first month.",stem:"Which choice conforms to Standard English?",choices:["civilizations,","civilizations","civilizations;","civilizations."],answer:0,explain:"The \u201cwhich\u201d clause is nonessential and needs to close with a comma before the main clause continues."},
{id:6,diff:"medium",type:"cross-text",passage:"Text 1:\nLinguist Dr. Keiko Tanaka argues that the rapid decline of indigenous languages represents an irreplaceable loss of human knowledge. Each language encodes unique ways of categorizing reality that cannot be fully captured through translation.\n\nText 2:\nAnthropologist Dr. Samuel Oduya, while sharing Tanaka\u2019s concern, argues that framing the issue as \u2018knowledge preservation\u2019 risks reducing living languages to museum artifacts. The most effective revitalization focuses not on documentation but on creating conditions that make speaking the language practically advantageous for younger generations.",stem:"Based on the texts, how does Oduya\u2019s position relate to Tanaka\u2019s?",choices:["Oduya rejects Tanaka\u2019s claim that indigenous languages encode unique knowledge","Oduya agrees that language loss matters but advocates for a different approach to addressing it","Oduya provides evidence contradicting Tanaka\u2019s research","Oduya extends Tanaka\u2019s argument by proposing additional knowledge types encoded in language"],answer:1,explain:"Oduya \u201cshares Tanaka\u2019s concern\u201d (agrees on problem) but argues for different solution. Same diagnosis, different prescription."},
{id:7,diff:"hard",type:"cross-text",passage:"Text 1:\nEconomist Dr. Fournier argues that universal basic income (UBI) is the most efficient mechanism for addressing poverty. Unconditional cash transfers eliminate bureaucratic overhead of means-tested welfare while preserving individual autonomy.\n\nText 2:\nPolitical scientist Dr. Hassan maintains that UBI\u2019s appeal is largely theoretical. Pilot programs in Finland and Ontario showed minimal effects, and funding UBI at a meaningful level \u2014 20-30% of GDP \u2014 makes it an impractical distraction from targeted interventions that could be implemented immediately.",stem:"Which choice best describes the relationship between the two texts?",choices:["Text 2 provides empirical evidence and practical objections that challenge Text 1\u2019s theoretical advocacy","Text 2 supports Text 1 with additional evidence from pilot programs","Both texts agree on the goal but disagree about timeline","Text 2 addresses a different economic policy"],answer:0,explain:"Fournier argues UBI is efficient (theoretical). Hassan counters with data and feasibility concerns. Theory vs. evidence."},

{id:"i4",diff:"medium",type:"interleaved",subtype:"WIC",passage:"Despite the company\u2019s public commitment to sustainability, internal documents revealed a significant _______ between its stated environmental goals and its actual manufacturing practices.",stem:"Which word best completes the text?",choices:["alignment","discrepancy","similarity","correlation"],answer:1,explain:"\u201cDespite commitment\u201d + gap between stated goals and actual practices = \u201cdiscrepancy.\u201d"},
