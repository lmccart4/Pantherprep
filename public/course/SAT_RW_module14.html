  { id: "c4", type: "inference", passage: "When neuroscientist Paul MacLean proposed his 'triune brain' model in the 1960s \u2014 suggesting the human brain consists of three evolutionary layers (reptilian, limbic, neocortex) stacked atop one another \u2014 it offered an elegant explanation for why emotions sometimes override rational thought. The model remains widely taught in psychology courses and popular science books. However, modern neuroimaging studies have shown that brain regions MacLean assigned to different evolutionary 'layers' are in fact densely interconnected, with the 'reptilian' brainstem participating in complex cognitive tasks and the 'rational' neocortex deeply involved in emotional processing.", stem: "Which inference is best supported by the text?", choices: ["Paul MacLean was not a qualified neuroscientist", "The triune brain model, while intuitively appealing, oversimplifies brain organization by suggesting a strict functional hierarchy that modern neuroscience has shown does not exist", "Emotions are always more powerful than rational thought", "Brain imaging technology is unreliable"], answer: 1, explain: "The passage says the model was 'elegant' (intuitive) but modern evidence shows regions are 'densely interconnected' across supposed layers. B captures both: the model oversimplifies by suggesting strict hierarchy that doesn't exist. A attacks the person (unsupported). C/D are unsupported." },
