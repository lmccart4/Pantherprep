<script>
const { useState, useEffect, useCallback, useRef } = React;
const e = React.createElement;
/* ‚ïê‚ïê‚ïê THEME (CSS custom properties read into JS) ‚ïê‚ïê‚ïê */
const AMBER = "#f59e0b", AMBER2 = "#d97706", ACCENT = "#10b981", BLUE = "#3b82f6";

/* ‚ïê‚ïê‚ïê SCREEN ORDER ‚ïê‚ïê‚ïê */
const SCREEN_NAMES = ["welcome","warmup","lesson","showdown","secondary","quiz","complete"];
const SCREEN_LABELS = ["Welcome","Warm-Up","Lessons","Showdown","Secondary","Quiz","Complete"];

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   DATA
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const WARMUP_ITEMS = [
  { passage: "The researcher's findings were so ______ that even her most vocal critics acknowledged the strength of her evidence.", choices: ["controversial","compelling","predictable","ambiguous"], answer: 1, explain: '"Even her critics acknowledged" = the evidence was strong enough to convince skeptics. "Compelling" means powerfully convincing.', domain: "WIC", diff: "medium" },
  { passage: "While the novel's plot follows a fairly conventional structure, the author's prose style is anything but ______: her sentences twist and turn in unexpected ways that keep readers perpetually off-balance.", choices: ["ordinary","eloquent","verbose","innovative"], answer: 0, explain: '"Anything but ______" + "unexpected ways" = her style is NOT ordinary. The blank needs the thing she is NOT. "Ordinary" fits the contrast.', domain: "WIC", diff: "medium" },
  { passage: "The city council's decision to approve the development project was not ______; rather, it followed eighteen months of public hearings, environmental reviews, and contentious debate among council members.", choices: ["hasty","popular","expensive","transparent"], answer: 0, explain: '"Not ______ ; rather, it followed 18 months of process" = it was NOT rushed. "Hasty" means rushed, done too quickly.', domain: "WIC", diff: "medium" },
  { passage: "The documentary filmmaker chose to let her subjects speak for themselves, adopting a ______ approach that avoided narration, interviews, or any directorial commentary.", choices: ["hands-off","innovative","traditional","dramatic"], answer: 0, explain: 'No narration, no interviews, no commentary = the filmmaker stepped back. "Hands-off" means not interfering.', domain: "WIC", diff: "medium" },
  { passage: "Although the two species appear nearly identical to the untrained eye, a trained biologist can readily ______ them by examining the subtle differences in their wing patterns.", choices: ["conflate","distinguish","observe","classify"], answer: 1, explain: '"Appear identical" but can be told apart = "distinguish" means to recognize differences between similar things.', domain: "WIC", diff: "medium" },
  { passage: "The committee members, who had previously been united in their support for the proposal, found their ______ fracturing as new cost estimates emerged.", choices: ["consensus","enthusiasm","funding","timeline"], answer: 0, explain: '"Previously united" ‚Üí "fracturing" = their agreement broke down. "Consensus" means general agreement.', domain: "WIC", diff: "medium" }
];

const LESSONS = [
  { id:"intro", title:"From Good to Great", subtitle:"The difference between 600 and 700+ on vocabulary",
    body:["In Module 5, you learned the foundational strategies: tone first, context clues, and basic connotation. Those skills get you to the right neighborhood. This module teaches you to find the exact house.",
    "At the 600 level, students can usually eliminate 2 wrong answers. At the 700+ level, students consistently pick the BEST answer from the remaining two. The difference? Precision ‚Äî understanding exactly how near-synonyms differ and which one the passage demands.",
    "This module builds three advanced skills: distinguishing near-synonyms by their precise meanings, recognizing secondary definitions of familiar words, and developing a mental library of the SAT's most-tested Tier 2 vocabulary."], visual:"stats" },
  { id:"near-synonyms", title:"Near-Synonym Precision", subtitle:"Why 'almost right' is completely wrong",
    body:["The SAT's hardest vocabulary questions give you two answer choices that BOTH seem to fit. The difference is precision ‚Äî one is a closer match than the other.",
    'EXAMPLE: A passage describes a scientist who questions every assumption and demands rigorous evidence before accepting any claim.\n\nA) skeptical ‚Äî doubts or questions things\nB) cynical ‚Äî believes people are motivated by self-interest\n\nBoth suggest doubt, but "skeptical" is about evidence and proof, while "cynical" is about distrusting human motives. The passage describes intellectual rigor, not distrust of people. Answer: skeptical.',
    "THE KEY DISTINCTION: Near-synonyms share a general meaning but differ in:\n‚Ä¢ Scope (broad vs. narrow)\n‚Ä¢ Intensity (mild vs. strong)\n‚Ä¢ Domain (where the word is typically used)\n‚Ä¢ Implication (what the word suggests beyond its definition)"], visual:"distinction-demo" },
  { id:"scope", title:"Distinction #1: Scope", subtitle:"General vs. specific",
    body:["Some words are broader, others more specific. The SAT rewards the most PRECISE choice ‚Äî the one whose scope matches the passage exactly.",
    'BROAD ‚Üí NARROW examples:\n‚Ä¢ "change" ‚Üí "transformation" ‚Üí "metamorphosis"\n‚Ä¢ "reduce" ‚Üí "diminish" ‚Üí "erode"\n‚Ä¢ "disagree" ‚Üí "object" ‚Üí "denounce"\n‚Ä¢ "help" ‚Üí "facilitate" ‚Üí "catalyze"',
    'STRATEGY: If the passage describes a gradual, slow process, "erode" (implies wearing away over time) is more precise than "reduce" (generic decrease). If the passage describes rapid, complete change, "transformation" beats "change."',
    "The wrong answer is often the more general word. The right answer is the one that captures the specific flavor of what the passage describes."], visual:null },
  { id:"intensity", title:"Distinction #2: Intensity", subtitle:"Mild, moderate, or extreme?",
    body:["Near-synonyms often differ in how strong or extreme they are. The passage's context tells you what intensity level is appropriate.",
    'MILD ‚Üí EXTREME:\n‚Ä¢ "concerned" ‚Üí "worried" ‚Üí "alarmed" ‚Üí "panicked"\n‚Ä¢ "dislike" ‚Üí "resent" ‚Üí "despise" ‚Üí "loathe"\n‚Ä¢ "suggest" ‚Üí "argue" ‚Üí "insist" ‚Üí "demand"\n‚Ä¢ "good" ‚Üí "impressive" ‚Üí "exceptional" ‚Üí "extraordinary"',
    `PASSAGE TEST: "The committee expressed ______ about the proposal's environmental provisions, noting several areas that required further study."\n\n"Reservations" (mild concern) fits. "Outrage" (extreme) doesn't match "noting several areas that required further study" ‚Äî that's calm, measured language, not fury.`,
    "RULE: Match the intensity of your answer to the intensity of the passage. Formal, measured language = mild/moderate vocabulary. Emotional, dramatic language = stronger vocabulary."], visual:"intensity-scale" },
  { id:"domain", title:"Distinction #3: Domain", subtitle:"Where is this word normally used?",
    body:["Words carry associations with the contexts they're normally used in. The SAT expects you to match the word's domain to the passage's domain.",
    '"Lucrative" vs. "rewarding" ‚Äî both mean something is beneficial, but:\n‚Ä¢ "Lucrative" = specifically financially profitable (business domain)\n‚Ä¢ "Rewarding" = satisfying in a broader sense (could be emotional, intellectual, financial)',
    '"Diagnose" vs. "identify" ‚Äî both mean to determine what something is, but:\n‚Ä¢ "Diagnose" = medical/technical context (identifying a problem or condition)\n‚Ä¢ "Identify" = general (works in any context)',
    '"Volatile" vs. "unpredictable":\n‚Ä¢ "Volatile" = chemistry (explosive), finance (price swings), emotions (quick to anger)\n‚Ä¢ "Unpredictable" = general, no specific domain association',
    'STRATEGY: If a passage is about economics, a finance-domain word like "lucrative" or "volatile" may be more precise than a generic synonym.'], visual:null },
  { id:"secondary-deep", title:"Secondary Meanings Deep Dive", subtitle:"The SAT's favorite vocabulary trick",
    body:["The hardest vocabulary questions use common words in uncommon ways. You KNOW the word, which makes the trap worse ‚Äî your brain defaults to the familiar meaning.",
    'HIGH-FREQUENCY SECONDARY MEANINGS:\n‚Ä¢ "Entertain" = to consider (an idea), not just to amuse\n‚Ä¢ "Champion" = to advocate for, not just a winner\n‚Ä¢ "Appreciate" = to increase in value, not just to be grateful\n‚Ä¢ "Commit" = to dedicate/pledge, not just to do something wrong\n‚Ä¢ "Table" = to postpone discussion (US) / to bring up for discussion (UK)\n‚Ä¢ "Tender" = to formally offer (a resignation), not just soft/gentle\n‚Ä¢ "Coin" = to invent (a word/phrase), not just money\n‚Ä¢ "Brook" = to tolerate, not just a stream\n‚Ä¢ "Flag" = to decline in energy/interest, not just a banner\n‚Ä¢ "Sound" = thorough/reliable ("sound reasoning"), not just noise',
    "STRATEGY: When you see a common word among the choices and the other options are more sophisticated, the SAT may be testing the common word's secondary meaning. Don't automatically dismiss simple words."], visual:"secondary-quiz" },
  { id:"vocab-bank", title:"High-Value SAT Vocabulary", subtitle:"Words that appear again and again",
    body:["Analysis of official practice tests reveals vocabulary clusters that the SAT tests repeatedly. Learning these gives you a significant edge.",
    "DESCRIBING IDEAS/ARGUMENTS:\nCorroborate (confirm), substantiate (provide evidence for), undermine (weaken), refute (disprove), bolster (strengthen), nuanced (subtle/complex), tenuous (weak/thin), cogent (clear and convincing)",
    "DESCRIBING PEOPLE/APPROACHES:\nMeticulous (extremely careful), pragmatic (practical), audacious (bold/daring), complacent (self-satisfied), reticent (reluctant to speak), candid (honest/direct), dogmatic (rigidly opinionated), judicious (showing good judgment)",
    "DESCRIBING CHANGE/SCALE:\nPervasive (everywhere), ephemeral (short-lived), unprecedented (never happened before), incremental (gradual), precipitous (sudden/steep), nascent (just beginning), entrenched (firmly established), diminish (reduce)"], visual:"vocab-clusters" },
  { id:"process-advanced", title:"The Advanced Decision Process", subtitle:"When you're down to two choices",
    body:["When you've eliminated two choices and are stuck between the final two, use this tiebreaker process:",
    `STEP 1: Re-read the EXACT sentence with each word plugged in. Don't just check if it "works" ‚Äî check if it's PRECISE.`,
    "STEP 2: Check intensity match. Is the passage calm or heated? Academic or emotional? Match the word's intensity to the passage's register.",
    "STEP 3: Check scope. Is one word too broad? Too narrow? The right answer fits the passage like a key in a lock.",
    "STEP 4: Check for secondary meanings. Could one of the choices be using a less common definition that actually fits better?",
    "STEP 5: When truly stuck, choose the more SPECIFIC word. On the SAT, precision beats generality."], visual:"tiebreaker" }
];

const SHOWDOWN_ITEMS = [
  { passage:"The committee's ______ investigation into the financial irregularities left no document unexamined and no witness uninterviewed, spanning eighteen months and resulting in a 400-page report.", wordA:"thorough", wordB:"exhaustive", correct:"B", explainA:'"Thorough" means careful and complete ‚Äî good but general.', explainB:'"Exhaustive" means comprehensive to the point of leaving nothing out. The passage emphasizes totality ‚Äî exhaustive captures this completeness precisely.' },
  { passage:"The artist's decision to destroy her early paintings was not impulsive; rather, it reflected a ______ choice to distance herself from work she considered derivative.", wordA:"deliberate", wordB:"calculated", correct:"A", explainA:'"Deliberate" means done consciously and intentionally after careful thought. Neutral/positive, matches "not impulsive" + personal artistic decision.', explainB:'"Calculated" means carefully planned, often with a connotation of strategic manipulation. Too scheming for an artistic/personal choice.' },
  { passage:"Once hailed as revolutionary, the economic theory has been increasingly ______ by scholars who argue that its core assumptions are fundamentally flawed.", wordA:"questioned", wordB:"challenged", correct:"B", explainA:'"Questioned" means to express doubt ‚Äî mild, exploratory.', explainB:'"Challenged" means to actively dispute or contest. The scholars "argue" assumptions are "fundamentally flawed" ‚Äî active opposition, not mere doubt.' },
  { passage:"The politician's speech was notably ______, avoiding any specific policy commitments while still managing to sound supportive of reform in general terms.", wordA:"vague", wordB:"evasive", correct:"B", explainA:'"Vague" means unclear or imprecise ‚Äî could be unintentional.', explainB:'"Evasive" means intentionally avoiding directness. The passage shows deliberate avoidance ‚Äî this is strategic, not accidental.' },
  { passage:"The discovery of water ice on the lunar surface was not merely surprising ‚Äî it was ______, overturning decades of scientific consensus about the Moon's composition.", wordA:"remarkable", wordB:"groundbreaking", correct:"B", explainA:'"Remarkable" means worthy of attention ‚Äî doesn\'t imply it changed anything.', explainB:'"Groundbreaking" means pioneering, fundamentally new. "Overturning decades of consensus" shows this discovery changed the field.' },
  { passage:"Although the novelist's prose style is often described as minimalist, a closer reading reveals layers of ______ meaning beneath the deceptively simple surface.", wordA:"hidden", wordB:"subtle", correct:"B", explainA:'"Hidden" means concealed ‚Äî implies deliberately obscured.', explainB:'"Subtle" means delicate, not immediately obvious but present for attentive readers. "Layers" + "deceptively simple" = subtle captures this perfectly.' },
  { passage:"The refugee crisis has ______ existing tensions between member states, with disagreements over burden-sharing threatening to fracture the alliance.", wordA:"worsened", wordB:"exacerbated", correct:"B", explainA:'"Worsened" means made worse ‚Äî correct but generic.', explainB:'"Exacerbated" means to make an already-bad situation worse. The tensions are "existing" (already present). Exacerbated is the precise academic term.' },
  { passage:"Rather than impose a solution, the mediator adopted a ______ approach, guiding the disputing parties toward their own resolution through carefully structured dialogue.", wordA:"patient", wordB:"facilitative", correct:"B", explainA:'"Patient" means tolerant of delay ‚Äî a personal quality, not a methodology.', explainB:'"Facilitative" means designed to make a process easier. The mediator guided rather than imposed ‚Äî this describes a facilitative methodology.' }
];

const SECONDARY_ITEMS = [
  { passage:"The board of directors refused to ______ the CEO's proposal for expansion, arguing that the company's current resources could not support such an ambitious undertaking.", choices:["entertain","enjoy","accept","support"], answer:0, explain:'"Entertain" here means to consider or give thought to (an idea). Not about amusement.' },
  { passage:"Environmental activists have long ______ stricter regulations on industrial emissions, citing decades of research linking pollution to respiratory disease.", choices:["defeated","championed","resisted","organized"], answer:1, explain:'"Championed" means to advocate for or support publicly. Not about winning a competition.' },
  { passage:"The researcher's bold claims, initially dismissed as speculative, were ultimately ______ by a series of independent studies that replicated her findings.", choices:["vindicated","celebrated","explained","discovered"], answer:0, explain:'"Vindicated" means proved right after being doubted. More precise than "celebrated."' },
  { passage:"The new evidence effectively ______ the defense's primary argument, leaving the legal team scrambling to develop an alternative strategy.", choices:["undermined","questioned","eliminated","complicated"], answer:0, explain:'"Undermined" means to weaken the foundation of something.' },
  { passage:"Property values in the neighborhood have ______ steadily over the past decade, driven by new transit connections and an influx of restaurants and retail shops.", choices:["appreciated","improved","increased","expanded"], answer:0, explain:'"Appreciated" in a financial context means to increase in value. Domain-specific precision.' },
  { passage:"The diplomat's ______ remarks about the fragile peace process threatened to derail months of careful negotiation between the two nations.", choices:["intemperate","passionate","honest","detailed"], answer:0, explain:'"Intemperate" means lacking moderation or restraint.' },
  { passage:"The author ______ the term 'digital nomad' in a 2007 blog post, though the lifestyle it describes didn't become widespread until nearly a decade later.", choices:["coined","invented","created","introduced"], answer:0, explain:'"Coined" specifically means to invent a new word or phrase.' },
  { passage:"After sixteen hours of continuous debate, the senators' energy began to ______, and several members appeared to struggle to maintain their focus during the final round of amendments.", choices:["flag","disappear","weaken","collapse"], answer:0, explain:'"Flag" as a verb means to decline in energy or enthusiasm. Classic SAT secondary meaning.' }
];

const QUIZ = [
  { id:1, diff:"medium", passage:"The architect's design, while aesthetically striking, proved ______ in practice: the building's irregular angles created persistent problems with drainage and insulation that required costly modifications.", choices:["impractical","ugly","ambitious","controversial"], answer:0, explain:'"Aesthetically striking" BUT problems in practice = looks good but doesn\'t function well. "Impractical."' },
  { id:2, diff:"medium", passage:"The study's conclusions, based on data from only 23 participants over a two-week period, struck many researchers as ______, and several called for larger-scale replication before the findings could be considered reliable.", choices:["definitive","premature","fraudulent","innovative"], answer:1, explain:'Small sample + short period + need for replication = conclusions drawn too early. "Premature."' },
  { id:3, diff:"medium", passage:"The playwright's dialogue captures the ______ of everyday speech ‚Äî the hesitations, interruptions, and half-finished thoughts that characterize real conversation ‚Äî while still maintaining dramatic purpose.", choices:["rhythm","cadence","awkwardness","authenticity"], answer:1, explain:'"Cadence" means the rhythmic flow of sounds/speech ‚Äî captures both musicality and natural patterns.' },
  { id:4, diff:"medium", passage:"Once considered a ______ field with limited practical applications, data science has rapidly become one of the most sought-after disciplines in both academia and industry.", choices:["prominent","niche","declining","controversial"], answer:1, explain:'"Niche" means specialized, appealing to a small group. Contrasts with current widespread demand.' },
  { id:5, diff:"hard", passage:"The biographer resisted the temptation to ______ her subject's flaws, instead presenting a candid portrait that acknowledged both the leader's remarkable achievements and her significant personal failings.", choices:["exaggerate","overlook","sanitize","criticize"], answer:2, explain:'"Sanitize" means to make something seem more acceptable by removing unpleasant elements.' },
  { id:6, diff:"hard", passage:"The senator's support for the bill was ______ at best: while she voted in favor, she declined to speak on its behalf, refused to lobby undecided colleagues, and publicly expressed reservations about several key provisions.", choices:["enthusiastic","lukewarm","principled","inconsistent"], answer:1, explain:'"Lukewarm" means lacking enthusiasm, halfhearted.' },
  { id:7, diff:"hard", passage:"The discovery didn't merely add to existing knowledge; it ______ the entire theoretical framework, forcing researchers across multiple disciplines to fundamentally reconsider assumptions that had guided their work for decades.", choices:["expanded","upended","complicated","influenced"], answer:1, explain:'"Upended" means to turn upside down, to completely disrupt.' },
  { id:8, diff:"hard", passage:"Critics praised the filmmaker's ______ use of silence in the final scene, noting that the absence of dialogue or music created a tension more powerful than any soundtrack could have achieved.", choices:["frequent","deliberate","reluctant","conspicuous"], answer:1, explain:'"Deliberate" means done with careful intent.' },
  { id:9, diff:"hard", passage:"The historian argued that the revolution was not a sudden rupture but rather the ______ of decades of gradual economic, social, and intellectual changes that had slowly eroded the foundations of the old order.", choices:["result","culmination","repetition","beginning"], answer:1, explain:'"Culmination" means the highest or climactic point of a long development.' },
  { id:10, diff:"hard", passage:"The ecologist warned that the apparent recovery of the fish population was ______, driven not by genuine ecological improvement but by a temporary influx of juvenile fish from neighboring waterways that would likely migrate back within months.", choices:["unprecedented","illusory","permanent","gradual"], answer:1, explain:'"Illusory" means based on illusion, deceptive. The recovery is a mirage.' }
];

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   STEP INDICATOR (fixed top bar)
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function StepBar({ current }) {
  return e("div", { style:{ position:"fixed", top:0, left:0, right:0, zIndex:100, background:DARK, borderBottom:`1px solid ${BORDER}`, padding:"8px 0" } },
    e("div", { style:{ display:"flex", alignItems:"center", justifyContent:"center", gap:4, maxWidth:500, margin:"0 auto", padding:"0 16px" } },
      SCREEN_NAMES.map((s,i) => e("div", { key:i, style:{ width: i===current?28:20, height:5, borderRadius:3, background: i<current?ACCENT : i===current?AMBER : BORDER, transition:"all .3s" } }))
    ),
    e("div", { style:{ textAlign:"center", fontSize:10, fontWeight:600, letterSpacing:1.5, textTransform:"uppercase", color:MUTED, marginTop:3 } }, SCREEN_LABELS[current] || "")
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   SCREEN: WELCOME
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function Welcome({ onNext }) {
  const [show, setShow] = useState(false);
  useEffect(() => { setTimeout(() => setShow(true), 100); }, []);
  return e("div", { style:{ display:"flex", flexDirection:"column", alignItems:"center", justifyContent:"center", minHeight:"100vh", padding:"40px 24px 24px", transition:"all .7s", opacity:show?1:0, transform:show?"translateY(0)":"translateY(16px)" } },
    e("div", { style:{ background:`${AMBER}22`, border:`1px solid ${AMBER}44`, borderRadius:12, padding:"6px 18px", fontSize:13, letterSpacing:1.5, textTransform:"uppercase", color:AMBER, marginBottom:12, fontWeight:600 } }, "Unit 2 ¬∑ Module 6"),
    e("h1", { style:{ fontSize:"clamp(1.8rem,5vw,3rem)", fontWeight:800, background:`linear-gradient(135deg,${AMBER},${PURPLE})`, WebkitBackgroundClip:"text", WebkitTextFillColor:"transparent", lineHeight:1.1, textAlign:"center", marginBottom:16 } }, "Advanced Vocabulary & Precision"),
    e("p", { style:{ color:SUB, fontSize:18, maxWidth:560, textAlign:"center", lineHeight:1.6, marginBottom:40 } }, "The difference between a good answer and the best answer. Master near-synonym distinctions, secondary meanings, and the precision that separates 600-level from 700+ performance."),
    e("div", { style:{ display:"grid", gridTemplateColumns:"repeat(auto-fit,minmax(150px,1fr))", gap:12, maxWidth:700, width:"100%", marginBottom:48 } },
      [{icon:"üîÑ",title:"Warm-Up",desc:"Retrieval from prior modules"},{icon:"üìñ",title:"Learn Distinctions",desc:"Scope, intensity, domain, implication"},{icon:"‚öîÔ∏è",title:"Precision Showdown",desc:"Choose between near-synonyms"},{icon:"üîÆ",title:"Secondary Meanings",desc:"Common words, uncommon definitions"},{icon:"üìù",title:"Timed Quiz",desc:"10 hard SAT-style questions"},{icon:"üèÅ",title:"Results",desc:"Error analysis & homework"}].map((c,i) =>
        e("div", { key:i, style:{ background:CARD, border:`1px solid ${BORDER}`, borderRadius:14, padding:20, textAlign:"center" } },
          e("div", { style:{ fontSize:28, marginBottom:6 } }, c.icon),

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

function PracticeQuiz({ onComplete }){
  const [idx,setIdx]=useState(0);const [selected,setSelected]=useState(null);const [confirmed,setConfirmed]=useState(false);const [answers,setAnswers]=useState([]);
  const [timeLeft,setTimeLeft]=useState(12*60+30); /* 75s √ó 10 = 12:30 */

    return ()=>clearInterval(timerRef.current);
  },[]);
  function handleConfirm(){if(selected===null)return;setConfirmed(true);setAnswers(p=>[...p,{correct:selected===q.answer,diff:q.diff}]);}
  function next(){if(idx<total-1){setIdx(idx+1);setSelected(null);setConfirmed(false);}else{clearInterval(timerRef.current);onComplete(answers.filter(a=>a.correct).length,total,answers);}}

        e("span",{style:{fontFamily:"'JetBrains Mono',monospace",fontSize:13,fontWeight:700,color:timeLeft<120?RED:timeLeft<300?AMBER:SUB}},mins,":",(secs<10?"0":"")+secs),
        e("span",{style:{fontSize:10,padding:"2px 8px",borderRadius:4,fontWeight:700,background:q.diff==="medium"?`${AMBER}22`:`${RED}22`,color:q.diff==="medium"?AMBER:RED}},q.diff))),
    e("div",{style:{height:4,background:BORDER,borderRadius:2,marginBottom:4,overflow:"hidden"}},
      e("div",{style:{height:"100%",width:`${timerPct}%`,background:timeLeft<120?RED:timeLeft<300?AMBER:`linear-gradient(90deg,${ACCENT},${BLUE})`,borderRadius:2,transition:"width 1s linear"}})),
    e("div",{style:{height:4,background:BORDER,borderRadius:2,marginBottom:24,overflow:"hidden"}},
      e("div",{style:{height:"100%",width:`${(idx+(confirmed?1:0))/total*100}%`,background:`linear-gradient(90deg,${AMBER},${PURPLE})`,borderRadius:2,transition:"width .4s"}})),

    e("div",{style:{background:CARD,border:`1px solid ${BORDER}`,borderRadius:16,padding:24,marginBottom:20}},

    e("div",{style:{color:TEXT,fontSize:14,fontWeight:600,marginBottom:16}},"Which choice completes the text with the most logical and precise word?"),
    e("div",{style:{display:"flex",flexDirection:"column",gap:10,marginBottom:24}},q.choices.map((c,ci)=>{

      if(confirmed&&isCorr){bg=`${ACCENT}18`;bdr=`2px solid ${ACCENT}`;tc=ACCENT;}else if(confirmed&&isSel&&!isCorr){bg=`${RED}18`;bdr=`2px solid ${RED}`;tc=RED;}else if(isSel&&!confirmed){bg=`${AMBER}15`;bdr=`2px solid ${AMBER}`;tc=AMBER;}
      return e("button",{key:ci,onClick:()=>{if(!confirmed)setSelected(ci);},disabled:confirmed,style:{display:"flex",alignItems:"center",gap:12,padding:"14px 18px",borderRadius:12,background:bg,border:bdr,cursor:confirmed?"default":"pointer",textAlign:"left",width:"100%"}},
        e("span",{style:{minWidth:28,height:28,borderRadius:8,display:"flex",alignItems:"center",justifyContent:"center",fontWeight:800,fontSize:13,background:confirmed&&isCorr?ACCENT:confirmed&&isSel&&!isCorr?RED:isSel?AMBER:BORDER,color:isSel||confirmed?DARK:MUTED}},letter),
        e("span",{style:{color:tc,fontSize:14}},c));
    })),
    confirmed && e("div",{style:{background:BORDER,borderRadius:12,padding:20,marginBottom:24,borderLeft:`4px solid ${BLUE}`}},e("div",{style:{color:BLUE,fontWeight:700,fontSize:13,marginBottom:6}},"Explanation"),e("div",{style:{color:SUB,fontSize:14,lineHeight:1.6}},q.explain)),
    e("div",{style:{display:"flex",justifyContent:"flex-end"}},!confirmed?e("button",{onClick:handleConfirm,disabled:selected===null,style:btn(selected===null?BORDER:AMBER,selected===null?"#475569":DARK,{fontSize:14,padding:"10px 24px"})},"Confirm Answer"):e("button",{onClick:next,style:btn(`linear-gradient(135deg,${AMBER},${PURPLE})`,TEXT,{fontSize:14,padding:"10px 24px"})},idx<total-1?"Next ‚Üí":"See Results ‚Üí")));
}

    /* Difficulty breakdown */

        e("div",{style:{fontSize:10,fontWeight:700,letterSpacing:1,textTransform:"uppercase",color:AMBER,marginBottom:4}},"Medium"),
        e("div",{style:{fontSize:24,fontWeight:900,color:medPct>=75?ACCENT:AMBER}},medCorr,"/",medTotal)),

        e("div",{style:{fontSize:10,fontWeight:700,letterSpacing:1,textTransform:"uppercase",color:RED,marginBottom:4}},"Hard"),
        e("div",{style:{fontSize:24,fontWeight:900,color:hardPct>=75?ACCENT:RED}},hardCorr,"/",hardTotal))),
    /* Tiered feedback */
    e("div",{style:{background:CARD,border:`1px solid ${BORDER}`,borderRadius:16,padding:20,maxWidth:520,marginBottom:24}},
      e("div",{style:{color:TEXT,fontWeight:700,fontSize:15,marginBottom:8}},pct>=80?"üéØ Key Takeaways":pct>=60?"üìà Key Takeaways":"üîß Key Takeaways"),
      e("div",{style:{color:SUB,fontSize:13,lineHeight:1.7,textAlign:"left"}},
        pct>=80 ? (medPct>=100&&hardPct>=83
          ? "Outstanding precision across the board! You're making fine distinctions at 700+ level. Module 7 shifts to Text Structure & Purpose and Cross-Text Connections."
          : "Outstanding overall! "+((hardPct<67)?"Your medium-level precision is strong but the hard questions reveal room to grow. Focus on the tiebreaker process (Step 5: go specific) for the trickiest pairs.":"Module 7 shifts to Text Structure & Purpose and Cross-Text Connections ‚Äî the analytical side of Craft & Structure."))
        : pct>=60 ? "Good progress. "+(medPct>=75?"Your foundation is solid ‚Äî you're getting medium-difficulty questions right. ":"Focus on the foundational distinctions (scope, intensity, domain) before tackling the harder pairs. ")+"Keep building your mental library of near-synonym pairs. The Precision Showdown format mirrors exactly how the SAT tests this at the hard level."

      e("div",{style:{color:SUB,fontSize:13,lineHeight:1.8,textAlign:"left"}},
        e("div",{style:{marginBottom:8}},e("strong",{style:{color:TEXT}},"1. Flashcard Review")," ‚Äî Make cards for the 8 vocabulary clusters (Ideas/Arguments, People/Approaches, Change/Scale). Test yourself on definitions AND example sentences."),
        e("div",{style:{marginBottom:8}},e("strong",{style:{color:TEXT}},"2. Secondary Meaning Hunt")," ‚Äî Find 5 words in your daily reading that have secondary meanings. Write both the common and uncommon definitions."),

function App(){
  const [screen,setScreen]=useState("welcome");
  const [fade,setFade]=useState(true);
  const [quizScore,setQuizScore]=useState(0);

      screen==="showdown" && e(PrecisionShowdown,{onComplete:()=>go("secondary")}),
      screen==="secondary" && e(SecondaryGame,{onComplete:()=>go("quiz")}),

}
const {createRoot}=ReactDOM;
createRoot(document.getElementById("root")).render(e(App));
</script></body></html>
