<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+3:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<style>
:root{--ink:#f0f0f0;--paper:#121212;--accent:#C8102E;--accent-light:rgba(200,16,46,.15);--correct:#22c55e;--correct-bg:rgba(34,197,94,.12);--wrong:#ef4444;--wrong-bg:rgba(239,68,68,.12);--spr:#f59e0b;--spr-bg:rgba(245,158,11,.12);--border:#2a2a2a;--muted:#999;--surface:#1a1a1a;--craft:#60a5fa;--info:#34d399;--express:#fbbf24;--convention:#f87171}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Source Sans 3',sans-serif;background:var(--paper);color:var(--ink);line-height:1.65}
.back-to-app{display:inline-flex;align-items:center;gap:8px;color:var(--muted);font-size:.9rem;padding:8px 0;cursor:pointer;text-decoration:none;margin-bottom:12px;margin-top:8px}
.back-to-app:hover{color:var(--accent)}
.container{max-width:840px;margin:0 auto;padding:20px}
.landing{text-align:center;padding:60px 20px}
.landing-badge{display:inline-block;background:var(--accent);color:#fff;font-size:11px;font-weight:700;letter-spacing:2px;text-transform:uppercase;padding:6px 16px;border-radius:20px;margin-bottom:20px}
.landing h1{font-family:'Cormorant Garamond',serif;font-size:clamp(2rem,5vw,3.2rem);margin-bottom:8px;font-weight:700}
.landing .subtitle{color:var(--muted);font-size:1.05rem;margin-bottom:28px}
.grade-note{background:rgba(200,16,46,.08);border:1px solid rgba(200,16,46,.3);border-radius:10px;padding:14px;margin:0 auto 28px;max-width:520px;font-size:.9rem;text-align:left}
.grade-note strong{color:var(--accent)}
.spec-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:14px;max-width:600px;margin:0 auto 32px;text-align:left}
.spec-card{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:14px 16px}
.spec-card .label{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:1px;color:var(--muted);margin-bottom:3px}
.spec-card .value{font-size:1.1rem;font-weight:600}
.domain-bar{display:flex;gap:2px;border-radius:8px;overflow:hidden;height:10px;max-width:580px;margin:0 auto 10px}
.domain-bar div:nth-child(1){flex:28;background:#60a5fa}.domain-bar div:nth-child(2){flex:26;background:#34d399}.domain-bar div:nth-child(3){flex:20;background:#fbbf24}.domain-bar div:nth-child(4){flex:26;background:#f87171}
.domain-legend{display:flex;flex-wrap:wrap;justify-content:center;gap:14px;margin-bottom:32px;font-size:.85rem}
.domain-legend span::before{content:'';display:inline-block;width:10px;height:10px;border-radius:3px;margin-right:5px;vertical-align:middle}
.domain-legend .cs::before{background:#60a5fa}.domain-legend .ii::before{background:#34d399}.domain-legend .ei::before{background:#fbbf24}.domain-legend .sec::before{background:#f87171}
.skill-list{max-width:600px;margin:0 auto 30px;text-align:left;display:grid;grid-template-columns:1fr 1fr;gap:6px 20px;font-size:.88rem;color:#bbb}
.skill-list div::before{content:'\2022';margin-right:6px}
.btn{display:inline-block;background:var(--accent);color:#fff;font-family:inherit;font-size:1rem;font-weight:600;padding:14px 40px;border:none;border-radius:10px;cursor:pointer;transition:all .2s}
.btn:hover{background:#a00d24;transform:translateY(-1px);box-shadow:0 4px 12px rgba(200,16,46,.3)}
.btn-outline{background:transparent;color:var(--accent);border:2px solid var(--accent)}.btn-outline:hover{background:var(--accent-light)}
.btn-sm{padding:10px 24px;font-size:.9rem}
.test-header{display:flex;justify-content:space-between;align-items:center;padding:14px 0;border-bottom:2px solid var(--ink);margin-bottom:20px}
.test-header .module-label{font-weight:700;font-size:.95rem}
.test-header .timer{font-family:'JetBrains Mono',monospace;font-size:1.1rem}
.progress-bar{height:4px;background:var(--border);border-radius:2px;margin-bottom:24px}
.progress-fill{height:100%;background:var(--accent);border-radius:2px;transition:width .3s}
.q-nav{display:flex;flex-wrap:wrap;gap:5px;margin-bottom:20px;padding:10px;background:var(--surface);border:1px solid var(--border);border-radius:10px}
.q-nav button{width:30px;height:30px;border:1px solid var(--border);border-radius:6px;background:var(--surface);font-size:.75rem;font-weight:600;cursor:pointer;font-family:inherit}
.q-nav button.current{background:var(--accent);color:#fff;border-color:var(--accent)}
.q-nav button.answered{background:var(--accent-light);border-color:var(--accent)}
.q-nav button.flagged{border-color:#f59e0b;background:rgba(245,158,11,.12)}
.q-counter{font-size:.85rem;color:var(--muted);margin-bottom:6px}
.domain-tag{display:inline-block;font-size:11px;font-weight:700;letter-spacing:.5px;text-transform:uppercase;padding:3px 10px;border-radius:12px;margin-bottom:4px}
.domain-tag.craft{background:rgba(37,99,235,.15);color:#60a5fa}.domain-tag.info{background:rgba(5,150,105,.15);color:#34d399}.domain-tag.express{background:rgba(245,158,11,.12);color:#fbbf24}.domain-tag.convention{background:rgba(239,68,68,.12);color:#f87171}
.skill-tag{font-size:.8rem;color:var(--muted);margin-bottom:14px;display:block}
.passage{background:var(--surface);border-left:3px solid var(--border);padding:14px 18px;margin-bottom:16px;border-radius:0 8px 8px 0;font-family:'Cormorant Garamond',serif;font-size:1.05rem;line-height:1.75}
.notes-box{background:#f5f5f4;border:1px solid var(--border);border-radius:8px;padding:14px;margin-bottom:16px;font-size:.92rem}
.notes-box ul{list-style:disc;padding-left:20px}.notes-box ul li{margin-bottom:4px}
.data-table{width:100%;border-collapse:collapse;margin-bottom:16px;font-size:.9rem;background:var(--surface);border-radius:8px;overflow:hidden}
.data-table th,.data-table td{padding:8px 12px;border:1px solid var(--border);text-align:left}
.data-table th{background:#f5f5f4;font-weight:600;font-size:.82rem;text-transform:uppercase;letter-spacing:.5px}
.q-text{font-size:1.05rem;font-weight:500;margin-bottom:18px;line-height:1.55}
.choices{display:flex;flex-direction:column;gap:9px;margin-bottom:20px}
.choice{display:flex;align-items:flex-start;gap:12px;padding:13px 15px;background:var(--surface);border:2px solid var(--border);border-radius:10px;cursor:pointer;transition:all .15s}
.choice:hover{border-color:var(--accent);background:var(--accent-light)}
.choice.selected{border-color:var(--accent);background:var(--accent-light)}
.choice.correct-choice{border-color:var(--correct);background:var(--correct-bg)}
.choice.wrong-choice{border-color:var(--wrong);background:var(--wrong-bg)}
.choice-letter{flex-shrink:0;width:26px;height:26px;display:flex;align-items:center;justify-content:center;border-radius:50%;background:var(--paper);font-weight:700;font-size:.82rem}
.choice.selected .choice-letter{background:var(--accent);color:#fff}
.choice.correct-choice .choice-letter{background:var(--correct);color:#fff}
.choice.wrong-choice .choice-letter{background:var(--wrong);color:#fff}
.choice-text{padding-top:2px;line-height:1.5}
.nav-buttons{display:flex;justify-content:space-between;gap:12px;margin-top:18px}
.flag-btn{background:none;border:1px solid var(--border);border-radius:8px;padding:8px 14px;cursor:pointer;font-size:.85rem;font-family:inherit;display:flex;align-items:center;gap:6px}
.flag-btn.flagged{border-color:#f59e0b;background:rgba(245,158,11,.12);color:#f59e0b}
.explanation-box{margin-top:14px;padding:16px;border-radius:10px;font-size:.92rem;line-height:1.6}
.explanation-box.correct{background:var(--correct-bg);border:1px solid var(--correct)}
.explanation-box.wrong{background:var(--wrong-bg);border:1px solid var(--wrong)}
.explanation-box h4{margin-bottom:8px}.exp-item{margin-bottom:6px}
.results{text-align:center;padding:40px 0}
.results h1{font-family:'Cormorant Garamond',serif;font-size:2.2rem;margin-bottom:6px}
.score-circle{width:160px;height:160px;border-radius:50%;border:6px solid var(--accent);display:flex;flex-direction:column;align-items:center;justify-content:center;margin:24px auto}
.score-circle .score-num{font-family:'Cormorant Garamond',serif;background:var(--surface);font-size:2.8rem;line-height:1;font-weight:700}
.score-circle .score-range{font-size:.8rem;color:var(--muted)}
.stats-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(130px,1fr));gap:12px;margin:20px 0}
.stat-box{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:14px}
.stat-box .stat-val{font-size:1.5rem;font-weight:700}.stat-box .stat-label{font-size:.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:.5px}
.domain-results{text-align:left;margin:28px 0}
.domain-result-row{display:flex;align-items:center;gap:12px;padding:10px 0;border-bottom:1px solid var(--border)}
.domain-result-row .dr-name{flex:1;font-weight:600;font-size:.9rem}
.domain-result-row .dr-bar-wrap{flex:2;height:12px;background:var(--border);border-radius:6px;overflow:hidden}
.domain-result-row .dr-bar{height:100%;border-radius:6px;transition:width .8s}
.domain-result-row .dr-score{width:55px;text-align:right;font-weight:700;font-family:'JetBrains Mono',monospace;font-size:.9rem}
.skill-results{text-align:left;margin:24px 0}
.skill-result-row{display:flex;justify-content:space-between;align-items:center;padding:6px 0;font-size:.88rem;border-bottom:1px dotted var(--border)}
.skill-result-row .sr-score{font-weight:700;font-family:'JetBrains Mono',monospace}
.review-section{text-align:left;margin:28px 0}
.review-section h3{font-family:'Cormorant Garamond',serif;font-size:1.3rem;margin-bottom:14px}
.review-q{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:14px;margin-bottom:10px}
.review-q .rq-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
.review-q .rq-status{font-weight:700;font-size:.85rem}
.review-q .rq-status.correct{color:var(--correct)}.review-q .rq-status.wrong{color:var(--wrong)}.review-q .rq-status.skipped{color:var(--muted)}
.reflection-section{text-align:left;margin:28px 0;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:22px}
.reflection-section h3{font-family:'Cormorant Garamond',serif;margin-bottom:14px}
.reflection-q{margin-bottom:14px}
.reflection-q label{display:block;font-weight:500;margin-bottom:5px;font-size:.93rem}
.reflection-q textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;font-family:inherit;font-size:.88rem;resize:vertical;min-height:55px;background:var(--surface);color:var(--ink)}
@media(max-width:600px){.spec-grid{grid-template-columns:1fr 1fr}.stats-row{grid-template-columns:1fr 1fr}.skill-list{grid-template-columns:1fr}.nav-buttons{flex-direction:column}}
</style>
</head>

<div style="height:4px;background:linear-gradient(90deg,#C8102E 0%,#C8102E 50%,#fff 50%,#fff 100%);position:fixed;top:0;left:0;right:0;z-index:100"></div>
<div class="container" id="app"></div>
<script>
const Q=[
// ===== MODULE 1 (Q1-27) =====
// CRAFT & STRUCTURE: Words in Context (Q1-6)
{num:1,module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The scientist\u2019s explanation of black holes was so _______ that even elementary school students could follow along, asking thoughtful questions throughout the presentation.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"confusing",B:"accessible",C:"lengthy",D:"technical",correct:"B",
explanations:{A:"If students followed along, the explanation wasn\u2019t confusing.",B:"'Accessible' means easy to understand \u2014 students could follow along and ask questions. \u2713",C:"Length isn\u2019t the key quality; clarity is.",D:"'Technical' would make it harder to follow, not easier."}},
{num:2,module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"After the flooding damaged dozens of homes, the community came together with remarkable _______, organizing food drives, shelter, and cleanup crews within hours.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"hesitation",B:"confusion",C:"efficiency",D:"reluctance",correct:"C",
explanations:{A:"'Within hours' shows speed, not hesitation.",B:"They organized multiple efforts successfully \u2014 not confused.",C:"Organizing food, shelter, and cleanup 'within hours' shows remarkable efficiency. \u2713",D:"Coming together willingly shows the opposite of reluctance."}},
{num:3,module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The two paintings looked nearly identical to casual observers, but an art expert could _______ subtle differences in brushstroke technique and color mixing.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"ignore",B:"create",C:"detect",D:"eliminate",correct:"C",
explanations:{A:"An expert wouldn\u2019t ignore differences \u2014 they\u2019d notice them.",B:"The expert isn\u2019t creating the differences; they already exist.",C:"'Detect' means to discover or notice \u2014 the expert can spot what casual observers miss. \u2713",D:"The expert can\u2019t eliminate differences that are already in the paintings."}},
{num:4,module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The hiking trail was clearly _______ on the map, with a bold red line showing every turn and rest stop along the 12-mile route.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"hidden",B:"marked",C:"dangerous",D:"shortened",correct:"B",
explanations:{A:"A 'bold red line' showing every turn is the opposite of hidden.",B:"'Marked' means indicated or shown \u2014 the trail is clearly displayed with a bold line. \u2713",C:"The map shows the route; nothing suggests danger.",D:"Nothing suggests the trail was shortened."}},
{num:5,module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The new student was _______ at first, rarely speaking in class or joining group activities, but by the end of the semester she had become one of the most active participants.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"reserved",B:"popular",C:"demanding",D:"dishonest",correct:"A",
explanations:{A:"'Reserved' means quiet and holding back \u2014 matches 'rarely speaking' and contrasts with later becoming active. \u2713",B:"Being popular contradicts 'rarely joining group activities.'",C:"Nothing suggests she was demanding.",D:"Shyness isn\u2019t dishonesty."}},
{num:6,module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The mayor promised to make the city\u2019s budget more _______, publishing all spending records online so that any resident could review how tax dollars were being used.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"complicated",B:"expensive",C:"transparent",D:"restrictive",correct:"C",
explanations:{A:"Publishing records for anyone to review makes things clearer, not more complicated.",B:"Transparency is about openness, not cost.",C:"'Transparent' means open and visible \u2014 publishing records for public review. \u2713",D:"Making records available is the opposite of restrictive."}},
// CRAFT & STRUCTURE: Text Structure (Q7), Cross-Text (Q8)
{num:7,module:1,domain:"Craft and Structure",skill:"Text Structure and Purpose",
passage:"Sea otters spend most of their lives in the ocean, eating, sleeping, and even giving birth in the water. They are one of the few animals that use tools \u2014 they place rocks on their stomachs while floating on their backs and use them to crack open shellfish. A single sea otter can eat up to 25% of its body weight in food each day, which is necessary because, unlike most marine mammals, sea otters have no layer of blubber to keep them warm.",
question:"What is the main purpose of the last sentence ('A single sea otter... warm')?",
A:"To argue that sea otters eat too much food.",
B:"To explain why sea otters need to consume so much food.",
C:"To compare sea otters to all other marine mammals.",
D:"To describe what types of food sea otters prefer.",
correct:"B",
explanations:{A:"The passage doesn\u2019t judge their eating as excessive.",B:"The sentence connects high food intake (25% of body weight) to the reason: no blubber for warmth, so they need energy from food. \u2713",C:"It mentions one difference (no blubber), not a full comparison.",D:"Food types aren\u2019t discussed in that sentence."}},
{num:8,module:1,domain:"Craft and Structure",skill:"Cross-Text Connections",
passage:"<strong>Text 1</strong><br>School librarian Ms. Torres believes that students learn best when they choose their own reading material. She allows students to select any book that interests them, arguing that the freedom to choose builds a lifelong love of reading.<br><br><strong>Text 2</strong><br>English teacher Mr. Davis values student choice but believes some structure is necessary. He provides a curated list of 20 age-appropriate books and lets students pick from the list. This way, he says, students still have choice but are guided toward books that will challenge and develop their reading skills.",
question:"How does Mr. Davis\u2019s approach (Text 2) differ from Ms. Torres\u2019s (Text 1)?",
A:"Mr. Davis opposes student choice entirely.",
B:"Mr. Davis limits choice to a curated selection to ensure appropriate challenge.",
C:"Mr. Davis believes reading is not important for students.",
D:"Mr. Davis allows students to read anything, including comic books.",
correct:"B",
explanations:{A:"He 'values student choice' \u2014 doesn\u2019t oppose it.",B:"Torres: any book. Davis: choice from 20 curated books. He limits choice but doesn\u2019t eliminate it. \u2713",C:"He clearly cares about reading skills.",D:"He limits choice to a list, not 'anything.'"}},
// INFO & IDEAS: Central Ideas (Q9-11)
{num:9,module:1,domain:"Information and Ideas",skill:"Central Ideas and Details",
passage:"Fireflies produce light through a chemical reaction in their abdomens. The enzyme luciferase combines with a molecule called luciferin in the presence of oxygen, producing a glow with almost no heat. This \u2018cold light\u2019 is remarkably efficient \u2014 nearly 100% of the energy is emitted as light, compared to about 10% for a traditional incandescent light bulb.",
question:"What is the main idea of the text?",
A:"Fireflies are more useful than light bulbs.",
B:"Fireflies produce light through an extremely efficient chemical process.",
C:"The enzyme luciferase was discovered recently.",
D:"Fireflies live in warm climates.",
correct:"B",
explanations:{A:"No usefulness comparison is made.",B:"The passage explains the chemical process and highlights its efficiency (nearly 100% vs. 10%). \u2713",C:"No discovery timeline is mentioned.",D:"Habitat isn\u2019t discussed."}},
{num:10,module:1,domain:"Information and Ideas",skill:"Central Ideas and Details",
passage:"The ancient city of Petra, carved directly into red sandstone cliffs in modern-day Jordan, was the capital of the Nabataean kingdom around 300 BCE. Despite being located in a desert, the Nabataeans engineered an elaborate system of dams, cisterns, and water channels that could collect and store enough rainwater to support a population of 20,000 people.",
question:"According to the text, what made Petra\u2019s survival in the desert possible?",
A:"Its location near a major river.",
B:"Trade relationships with neighboring countries.",
C:"An engineered water collection and storage system.",
D:"A climate that was cooler than surrounding areas.",
correct:"C",
explanations:{A:"No river is mentioned \u2014 it\u2019s in a desert.",B:"Trade isn\u2019t discussed.",C:"'Dams, cisterns, and water channels' that collected and stored rainwater supported 20,000 people. \u2713",D:"Climate differences aren\u2019t mentioned."}},
{num:11,module:1,domain:"Information and Ideas",skill:"Central Ideas and Details",
passage:"Scientists studying crows have discovered that the birds can recognize individual human faces and remember whether a specific person has been friendly or threatening. In experiments, crows scolded researchers who had previously captured them, even years later, while ignoring researchers who had only fed them. Even more remarkably, crows that had never personally encountered the \u2018threatening\u2019 researcher also learned to scold that person, suggesting the information was communicated between birds.",
question:"The text mainly emphasizes which point about crows?",
A:"Crows are the most intelligent birds in the world.",
B:"Crows can recognize faces, remember experiences, and share threat information with other crows.",
C:"Scientists should not capture crows for research.",
D:"Crows prefer to eat food provided by humans.",
correct:"B",
explanations:{A:"'Most intelligent' is never claimed.",B:"Face recognition + long-term memory + social communication of threats \u2014 all three are described. \u2713",C:"No ethical argument about research is made.",D:"Food preference isn\u2019t the point."}},
// INFO & IDEAS: Evidence Textual (Q12-13), Quantitative (Q14-15), Inferences (Q16)
{num:12,module:1,domain:"Information and Ideas",skill:"Command of Evidence (Textual)",
passage:"Marine biologist Dr. Lisa Chen claims that coral reefs are essential to coastal communities not just for ecological reasons but for economic ones as well. She points to research showing that healthy reefs protect shorelines from storm damage, reducing wave energy by up to 97%.",
question:"Which additional finding would most directly support Dr. Chen\u2019s claim about the economic importance of reefs?",
A:"Coral reefs are home to thousands of species of fish.",
B:"A study found that communities near healthy reefs spend 80% less on coastal storm repairs than communities without reef protection.",
C:"Ocean temperatures have risen by 1.5 degrees over the past century.",
D:"Some coral species can live for hundreds of years.",
correct:"B",
explanations:{A:"Species diversity is ecological, not economic.",B:"Spending 80% less on repairs directly ties reef health to economic savings. \u2713",C:"Temperature change doesn\u2019t address economic value.",D:"Coral lifespan isn\u2019t about economics."}},
{num:13,module:1,domain:"Information and Ideas",skill:"Command of Evidence (Textual)",
passage:"Historian James Wright argues that the construction of the transcontinental railroad in the 1860s did more to unify the United States than any political event of that era. He notes that before the railroad, a journey from New York to California took six months by wagon. After its completion in 1869, the same trip took just seven days.",
question:"Which choice best describes the type of evidence Wright uses?",
A:"A personal anecdote about riding the railroad.",
B:"A comparison of travel times before and after the railroad to show its impact.",
C:"A survey of Americans\u2019 opinions about the railroad.",
D:"A list of all the cities connected by the railroad.",
correct:"B",
explanations:{A:"No personal story is told.",B:"Six months vs. seven days \u2014 a before/after comparison demonstrates the transformative effect. \u2713",C:"No survey or opinions are cited.",D:"No list of cities."}},
{num:14,module:1,domain:"Information and Ideas",skill:"Command of Evidence (Quantitative)",
passage:"A school tracked student participation in after-school clubs over four years.",
question:"Which choice most effectively uses data from the table to support the claim that art clubs have become increasingly popular?",
A:"In 2023, sports clubs had 210 members.",
B:"Art club membership grew from 45 to 120 students between 2020 and 2023, the largest increase of any club category.",
C:"Science clubs had fewer members than sports clubs in every year.",
D:"Total club participation increased from 300 to 450 over the period.",
correct:"B",
explanations:{A:"Sports data doesn\u2019t address art club popularity.",B:"Art clubs tripled (45 to 120), the largest growth, directly supporting the claim. \u2713",C:"Science vs. sports doesn\u2019t address art.",D:"Total participation doesn\u2019t isolate art clubs."},
tableData:{headers:["Club Type","2020","2021","2022","2023"],rows:[["Sports","150","160","180","210"],["Art","45","65","90","120"],["Science","60","65","70","75"],["Other","45","40","45","45"],["Total","300","330","385","450"]]}},
{num:15,module:1,domain:"Information and Ideas",skill:"Command of Evidence (Quantitative)",
passage:"A local farm tracked monthly egg production from its flock of 50 chickens.",
question:"Which choice most effectively uses data from the table to identify a seasonal pattern?",
A:"The farm produced 1,200 eggs in March.",
B:"January had the lowest production at 800 eggs.",
C:"Production peaked in spring and summer months (March\u2013August) and declined in fall and winter, suggesting a seasonal pattern linked to daylight hours.",
D:"The farm has 50 chickens.",
correct:"C",
explanations:{A:"A single data point isn\u2019t a pattern.",B:"One low point doesn\u2019t establish a pattern.",C:"Connecting higher production in spring/summer to lower production in fall/winter identifies a seasonal cycle. \u2713",D:"Flock size doesn\u2019t describe a pattern."},

{num:16,module:1,domain:"Information and Ideas",skill:"Inferences",

];
let S={screen:'landing',cq:0,ans:{},flags:new Set(),st:null,mst:null,m1t:null,m2t:null,sub:false,exp:{}};
function render(){document.getElementById('app').innerHTML=S.screen==='landing'?rL():S.screen==='test'?rT():rR();}
function rL(){return '<a class="back-to-app" href="../index.html">â† Back to PantherPrep</a><div class="landing"><div class="landing-badge">ðŸ¾ PantherPrep Diagnostic</div><h1>PSAT 8/9 Reading & Writing</h1><p class="subtitle">54 questions \u00b7 2 adaptive modules \u00b7 64 minutes total</p><div class="grade-note"><strong>\ud83c\udf93 Grades 8 & 9.</strong> This diagnostic mirrors the PSAT 8/9 Reading & Writing section \u2014 the entry point to the College Board test suite. Passages are accessible and vocabulary is grade-appropriate. Covers the same skills as the PSAT/NMSQT and SAT at an introductory level.</div><div class="spec-grid"><div class="spec-card"><div class="label">Questions</div><div class="value">54 total</div></div><div class="spec-card"><div class="label">Format</div><div class="value">All MC (4 choices)</div></div><div class="spec-card"><div class="label">Time</div><div class="value">32 min \u00d7 2</div></div><div class="spec-card"><div class="label">Score Range</div><div class="value">120 \u2013 720</div></div></div><div class="domain-bar"><div></div><div></div><div></div><div></div></div><div class="domain-legend"><span class="cs">Craft & Structure (28%)</span><span class="ii">Information & Ideas (26%)</span><span class="ei">Expression of Ideas (20%)</span><span class="sec">Conventions (26%)</span></div><div class="skill-list"><div>Words in Context</div><div>Central Ideas & Details</div><div>Text Structure & Purpose</div><div>Command of Evidence</div><div>Cross-Text Connections</div><div>Inferences</div><div>Transitions</div><div>Rhetorical Synthesis</div><div>Boundaries (punctuation)</div><div>Form, Structure & Sense</div></div><p style="font-size:.85rem;color:var(--muted);margin-bottom:28px">Module 2 is slightly harder than Module 1.</p><button class="btn" onclick="startTest()">Begin Diagnostic</button></div>';}
function startTest(){S.screen='test';S.cq=0;S.st=Date.now();S.mst=Date.now();render();}
function rT(){
var q=Q[S.cq],mod=q.module,modQs=Q.filter(function(x){return x.module===mod;}),modIdx=modQs.indexOf(q);
var isSub=S.sub,ua=S.ans[q.num],isFl=S.flags.has(q.num),shExp=S.exp[q.num];
var dc=q.domain==='Craft and Structure'?'craft':q.domain==='Information and Ideas'?'info':q.domain==='Expression of Ideas'?'express':'convention';
var si=mod===1?0:27,ei=mod===1?27:54;
var nav='';for(var i=si;i<ei;i++){var n=Q[i].num;var c='';if(i===S.cq)c='current';else if(S.ans[n]!==undefined)c='answered';if(S.flags.has(n)&&i!==S.cq)c+=' flagged';nav+='<button class="'+c+'" onclick="goTo('+i+')">'+n+'</button>';}
var tbl='';if(q.tableData){tbl='<table class="data-table"><thead><tr>'+q.tableData.headers.map(function(h){return '<th>'+h+'</th>';}).join('')+'</tr></thead><tbody>'+q.tableData.rows.map(function(r){return '<tr>'+r.map(function(c){return '<td>'+c+'</td>';}).join('')+'</tr>';}).join('')+'</tbody></table>';}
var notes='';if(q.isNotes&&q.notes){notes='<div class="notes-box"><strong style="font-size:.78rem;text-transform:uppercase;letter-spacing:1px;color:var(--muted)">Student\u2019s Notes</strong><ul>'+q.notes.map(function(n){return '<li>'+n+'</li>';}).join('')+'</ul></div>';}
var ch='<div class="choices">';['A','B','C','D'].forEach(function(L){var c='choice';if(!isSub&&ua===L)c+=' selected';if(isSub){if(L===q.correct)c+=' correct-choice';else if(ua===L)c+=' wrong-choice';}ch+='<div class="'+c+'" onclick="sel(\''+L+'\')"><div class="choice-letter">'+L+'</div><div class="choice-text">'+q[L]+'</div></div>';});ch+='</div>';
var exp='';if(isSub&&shExp){var ok=ua===q.correct;exp='<div class="explanation-box '+(ok?'correct':'wrong')+'"><h4>'+(ok?'\u2713 Correct!':'\u2717 Incorrect')+'</h4>';['A','B','C','D'].forEach(function(k){if(q.explanations[k])exp+='<div class="exp-item"><strong>'+k+'.</strong> '+q.explanations[k]+'</div>';});exp+='</div>';}
return '<div class="test-header"><div class="module-label">Module '+mod+' of 2</div><div class="timer">32:00</div></div><div class="progress-bar"><div class="progress-fill" style="width:'+((modIdx+1)/27)*100+'%"></div></div><div class="q-nav">'+nav+'</div><div class="q-counter">Question '+q.num+' of 54</div><span class="domain-tag '+dc+'">'+q.domain+'</span><span class="skill-tag">'+q.skill+'</span>'+(q.passage?'<div class="passage">'+q.passage+'</div>':'')+tbl+notes+'<div class="q-text">'+q.question+'</div>'+ch+exp+(!isSub?'<div style="text-align:center;margin-bottom:14px"><button class="btn btn-sm" onclick="chk()">Check Answer</button></div>':'')+(isSub&&!shExp?'<div style="text-align:center;margin-bottom:14px"><button class="btn btn-sm btn-outline" onclick="tExp('+q.num+')">Show Explanation</button></div>':'')+'<div class="nav-buttons"><div style="display:flex;gap:8px">'+(S.cq>0?'<button class="btn btn-sm btn-outline" onclick="prev()">\u2190 Previous</button>':'<span></span>')+'<button class="flag-btn '+(isFl?'flagged':'')+'" onclick="flag('+q.num+')">'+(isFl?'\ud83d\udea9 Flagged':'\ud83c\udff3 Flag')+'</button></div>'+(S.cq<53?'<button class="btn btn-sm" onclick="next()">Next \u2192</button>':'<button class="btn btn-sm" style="background:#16a34a" onclick="finish()">Finish Test</button>')+'</div>'+(S.cq===26&&mod===1?'<div style="text-align:center;margin-top:18px;padding:14px;background:var(--accent-light);border-radius:10px"><strong>End of Module 1.</strong> Click Next for Module 2.</div>':'');}
function sel(L){if(S.sub)return;S.ans[Q[S.cq].num]=L;render();}
function chk(){if(S.ans[Q[S.cq].num]===undefined)return;S.sub=true;S.exp[Q[S.cq].num]=true;render();}
function tExp(n){S.exp[n]=!S.exp[n];render();}
function next(){if(S.cq===26){S.m1t=Date.now()-S.mst;S.mst=Date.now();}S.cq=Math.min(53,S.cq+1);S.sub=false;render();scrollTo(0,0);}
function prev(){S.cq=Math.max(0,S.cq-1);S.sub=S.ans[Q[S.cq].num]!==undefined;render();scrollTo(0,0);}
function goTo(i){S.cq=i;S.sub=S.ans[Q[S.cq].num]!==undefined;render();scrollTo(0,0);}
function flag(n){S.flags.has(n)?S.flags.delete(n):S.flags.add(n);render();}
function finish(){S.m2t=Date.now()-S.mst;S.screen='results';render();scrollTo(0,0);}
function rR(){
var tot=Q.length,cc=0;
var doms=['Craft and Structure','Information and Ideas','Expression of Ideas','Standard English Conventions'];
var dcol={'Craft and Structure':'#60a5fa','Information and Ideas':'#34d399','Expression of Ideas':'#fbbf24','Standard English Conventions':'#f87171'};
var ds={};doms.forEach(function(d){ds[d]={c:0,t:0};});var ss={};
Q.forEach(function(q){ds[q.domain].t++;if(!ss[q.skill])ss[q.skill]={c:0,t:0};ss[q.skill].t++;
if(S.ans[q.num]===q.correct){cc++;ds[q.domain].c++;ss[q.skill].c++;}});
var pct=cc/tot,score=Math.round(120+pct*600);
var ans=Object.keys(S.ans).length,skip=tot-ans,wrong=ans-cc;
var m1=S.m1t?Math.floor(S.m1t/60000):'\u2014',m2=S.m2t?Math.floor(S.m2t/60000):'\u2014';
var dh=doms.map(function(d){var s=ds[d],p=s.t>0?Math.round(s.c/s.t*100):0;return '<div class="domain-result-row"><div class="dr-name" style="color:'+dcol[d]+'">'+d+'</div><div class="dr-bar-wrap"><div class="dr-bar" style="width:'+p+'%;background:'+dcol[d]+'"></div></div><div class="dr-score">'+s.c+'/'+s.t+'</div></div>';}).join('');
var sh=Object.keys(ss).map(function(k){var v=ss[k],p=v.t>0?Math.round(v.c/v.t*100):0;return '<div class="skill-result-row"><div>'+k+'</div><div class="sr-score">'+v.c+'/'+v.t+' ('+p+'%)</div></div>';}).join('');
var str=[],wk=[];doms.forEach(function(d){var s=ds[d];(s.t>0&&s.c/s.t>=.7)?str.push(d):wk.push(d);});
var rev=Q.map(function(q){var a=S.ans[q.num],st,sc;if(a===undefined){st='Skipped';sc='skipped';}else{var ok=a===q.correct;st=ok?'\u2713 Correct':'\u2717 Incorrect';sc=ok?'correct':'wrong';}
var dc=q.domain==='Craft and Structure'?'craft':q.domain==='Information and Ideas'?'info':q.domain==='Expression of Ideas'?'express':'convention';
return '<div class="review-q"><div class="rq-header"><div><strong>Q'+q.num+'</strong> <span class="domain-tag '+dc+'" style="font-size:10px;padding:2px 8px">'+q.skill+'</span></div><div class="rq-status '+sc+'">'+st+'</div></div><div style="font-size:.83rem;margin-top:4px">Your answer: <strong>'+(a||'\u2014')+'</strong> \u00b7 Correct: <strong>'+q.correct+'</strong></div></div>';}).join('');
return '<div class="results"><h1>Diagnostic Results</h1><p style="color:var(--muted)">PSAT 8/9 Reading & Writing \u00b7 '+tot+' Questions</p>'
+'<div class="score-circle"><div class="score-num">'+score+'</div><div class="score-range">/ 720</div></div>'
+'<div class="stats-row"><div class="stat-box"><div class="stat-val" style="color:var(--correct)">'+cc+'</div><div class="stat-label">Correct</div></div><div class="stat-box"><div class="stat-val" style="color:var(--wrong)">'+wrong+'</div><div class="stat-label">Incorrect</div></div><div class="stat-box"><div class="stat-val" style="color:var(--muted)">'+skip+'</div><div class="stat-label">Skipped</div></div><div class="stat-box"><div class="stat-val">'+Math.round(pct*100)+'%</div><div class="stat-label">Accuracy</div></div></div>'
+'<div class="stats-row"><div class="stat-box"><div class="stat-val">'+m1+'m</div><div class="stat-label">Module 1</div></div><div class="stat-box"><div class="stat-val">'+m2+'m</div><div class="stat-label">Module 2</div></div></div>'
+'<div class="domain-results"><h3 style="font-family:Cormorant Garamond,serif;margin-bottom:12px">Performance by Domain</h3>'+dh+'</div>'
+'<div class="skill-results"><h3 style="font-family:Cormorant Garamond,serif;margin-bottom:12px">Performance by Skill</h3>'+sh+'</div>'
+(str.length?'<div style="text-align:left;margin:20px 0;padding:14px;background:var(--correct-bg);border-radius:10px;border:1px solid rgba(34,197,94,.3)"><strong style="color:var(--correct)">\ud83d\udcaa Strengths:</strong> '+str.join(', ')+'</div>':'')
+(wk.length?'<div style="text-align:left;margin:20px 0;padding:14px;background:var(--wrong-bg);border-radius:10px;border:1px solid rgba(239,68,68,.3)"><strong style="color:var(--wrong)">\ud83c\udfaf Focus Areas:</strong> '+wk.join(', ')+'</div>':'')
+'<div class="review-section"><h3>Question Review</h3>'+rev+'</div>'
+'<div class="reflection-section"><h3>\ud83d\udcdd Post-Test Reflection</h3>'
+'<div class="reflection-q"><label>1. Which question types felt most challenging?</label><textarea placeholder="e.g., vocabulary, inferences, commas..."></textarea></div>'
+'<div class="reflection-q"><label>2. Did you struggle more with reading comprehension or grammar?</label><textarea placeholder="Identify your weaker area..."></textarea></div>'
+'<div class="reflection-q"><label>3. Were there questions where you narrowed it to two choices but picked wrong?</label><textarea placeholder="What tripped you up?"></textarea></div>'
+'<div class="reflection-q"><label>4. Did you have enough time per question?</label><textarea placeholder="~71 seconds per question target..."></textarea></div>'
+'<div class="reflection-q"><label>5. Which grammar rules do you need to practice?</label><textarea placeholder="e.g., comma rules, subject-verb agreement..."></textarea></div>'
+'<div class="reflection-q"><label>6. What are your top 3 priorities for R&W prep?</label><textarea placeholder="Be specific..."></textarea></div>'
+'<div class="reflection-q"><label>7. Are you ready to try the PSAT/NMSQT R&W diagnostic next?</label><textarea placeholder="Compare your readiness..."></textarea></div></div>'
+'<div style="text-align:center;margin-top:28px"><button class="btn btn-outline" onclick="retake()">\u21bb Retake Test</button></div></div>';}
function retake(){S={screen:'landing',cq:0,ans:{},flags:new Set(),st:null,mst:null,m1t:null,m2t:null,sub:false,exp:{}};render();scrollTo(0,0);}
render();
</script>
