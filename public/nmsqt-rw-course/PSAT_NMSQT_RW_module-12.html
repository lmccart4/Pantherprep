const{useState,useEffect,useCallback,useRef}=React;const e=React.createElement;
const C={ink:"#f0f0f0",paper:"#121212",accent:"#0891b2",accentLight:"rgba(8,145,178,.12)",border:"#2a2a2a",muted:"#999",surface:"#1a1a1a",craft:"#60a5fa",craftBg:"rgba(96,165,250,.1)",info:"#34d399",infoBg:"rgba(52,211,153,.1)",conv:"#fbbf24",convBg:"rgba(251,191,36,.1)",expr:"#f472b6",exprBg:"rgba(244,114,182,.1)",correct:"#22c55e",correctBg:"rgba(34,197,94,.12)",wrong:"#ef4444",wrongBg:"rgba(239,68,68,.12)",nm:"#a78bfa",nmBg:"rgba(167,139,250,.1)",gold:"#f59e0b",goldBg:"rgba(245,158,11,.08)"};
const DOMAIN_COLORS={"Craft & Structure":{color:C.craft},"Information & Ideas":{color:C.info},"Conventions":{color:C.conv},"Expression of Ideas":{color:C.expr}};
const SUBTYPE_META={"WIC":{label:"Words in Context",icon:"\u{1F4DA}"},"Cross-Text":{label:"Cross-Text",icon:"\u{1F517}"},"Structure":{label:"Structure / Purpose",icon:"\u{1F52C}"},"Central Idea":{label:"Central Idea",icon:"\u{1F4A1}"},"Inference":{label:"Inference",icon:"\u{1F9E9}"},"Textual Evidence":{label:"Textual Evidence",icon:"\u{1F4D6}"},"Quantitative Evidence":{label:"Quantitative Evidence",icon:"\u{1F4CA}"},"Agreement":{label:"Subject-Verb Agreement",icon:"\u{270F}\u{FE0F}"},"Verb Tense":{label:"Verb Tense",icon:"\u{270F}\u{FE0F}"},"Punctuation":{label:"Punctuation",icon:"\u{270F}\u{FE0F}"},"Correlative Conjunctions":{label:"Correlative Conjunctions",icon:"\u{270F}\u{FE0F}"},"Modifiers":{label:"Modifiers",icon:"\u{270F}\u{FE0F}"},"Transitions":{label:"Transitions",icon:"\u{1F500}"},"Synthesis":{label:"Synthesis",icon:"\u{1F9EC}"}};
const ERROR_CATS=["Content Gap","Trap Answer","Misread","Time Pressure"];
const BATTLE_RESOURCES={"WIC":{r:"Vocabulary.com or flashcards from Modules 2\u20133",a:"Re-do WIC exercises from Modules 2, 3, and Challenge Modes"},"Structure":{r:"Khan Academy: Structure & Purpose",a:"Re-do Module 7 annotation exercises (says vs. does)"},"Cross-Text":{r:"Official Bluebook practice",a:"Re-do Module 7 cross-text relationships"},"Central Idea":{r:"Khan Academy: Central Ideas & Inferences",a:"Re-do Module 5 scope trap and prediction exercises"},"Inference":{r:"Khan Academy: Central Ideas & Inferences",a:"Re-do Module 5 scope trap and prediction exercises"},"Textual Evidence":{r:"Khan Academy: Command of Evidence",a:"Re-do Module 6 data literacy lab and evidence matching"},"Quantitative Evidence":{r:"Khan Academy: Command of Evidence",a:"Re-do Module 6 data literacy lab and evidence matching"},"Agreement":{r:"Khan Academy: Standard English Conventions",a:"Re-do Module 4 conventions exercises + grammar rule cards"},"Punctuation":{r:"Khan Academy: Standard English Conventions",a:"Re-do Module 4 conventions exercises + grammar rule cards"},"Verb Tense":{r:"Khan Academy: Standard English Conventions",a:"Re-do Module 4 conventions exercises + grammar rule cards"},"Correlative Conjunctions":{r:"Khan Academy: Standard English Conventions",a:"Re-do Module 4 conventions exercises + grammar rule cards"},"Modifiers":{r:"Khan Academy: Standard English Conventions",a:"Re-do Module 4 conventions exercises + grammar rule cards"},"Transitions":{r:"Khan Academy: Transitions",a:"Re-do Module 8 taxonomy sort and trap exercises"},"Synthesis":{r:"Khan Academy: Rhetorical Synthesis",a:"Re-do Module 9 goal-matching and info vs. purpose exercises"}};
const CAP=[
/* CRAFT & STRUCTURE: WIC (1-4) */
{passage:'The historian\'s account was notably _______ , presenting events from multiple perspectives without advocating for any single interpretation.',stem:'Which word best completes the text?',choices:['biased','impartial','incomplete','inflammatory'],correct:1,domain:'Craft & Structure',subtype:'WIC',explain:'"Multiple perspectives, no advocacy" = balanced/neutral. "Impartial."'},
{passage:'The glacier\'s retreat was not gradual but _______ — satellite imagery showed it had lost 30% of its mass in a single decade.',stem:'Which word best completes the text?',choices:['imperceptible','precipitous','steady','negligible'],correct:1,domain:'Craft & Structure',subtype:'WIC',explain:'"Not gradual" + 30% in one decade = steep/sudden. "Precipitous."'},
{passage:'Despite receiving widespread acclaim for her debut novel, the author remained _______ about her literary talents, attributing her success to fortunate timing and a generous editor.',stem:'Which word best completes the text?',choices:['arrogant','diffident','enthusiastic','indifferent'],correct:1,domain:'Craft & Structure',subtype:'WIC',explain:'"Remained modest, attributed to timing/editor" = shy about self-assessment. "Diffident" = modest, lacking self-confidence.'},
{passage:'The photographer\'s images of abandoned factories were simultaneously beautiful and _______ — the aesthetic appeal of the compositions contrasted sharply with the economic devastation they documented.',stem:'Which word best completes the text?',choices:['cheerful','unsettling','mundane','predictable'],correct:1,domain:'Craft & Structure',subtype:'WIC',explain:'"Beautiful AND" something contrasting + "economic devastation." "Unsettling" captures the disturbing contrast.'},
/* CRAFT & STRUCTURE: Structure/Purpose (5-7) */
{passage:'The editorial argues that standardized testing narrows curricula. <u>It cites a 2023 survey in which 78% of teachers reported reducing time spent on art, music, and physical education to prepare students for state assessments.</u> The editorial then proposes portfolio-based alternatives.',stem:'Function of the underlined sentence?',choices:['Proposes a solution to the problem.','Provides statistical evidence supporting the claim that testing narrows curricula.','Introduces a counterargument.','Describes the history of standardized testing.'],correct:1,domain:'Craft & Structure',subtype:'Structure',explain:'Claim: testing narrows curricula. Underlined sentence: 78% of teachers reduced arts/PE. Direct evidence supporting the claim.'},
{passage:'A literary critic reviews a novel: "The author structures each chapter as a different character\'s courtroom testimony. What emerges is not a single truth but a constellation of partial truths, each shaped by self-interest, memory failure, and the desire to be believed."',stem:'What does the critic\'s description accomplish?',choices:['Summarizes the novel\'s plot.','Analyzes how the structural choice (testimonies) creates thematic meaning about the nature of truth.','Compares the novel to other courtroom dramas.','Criticizes the author for a confusing narrative.'],correct:1,domain:'Craft & Structure',subtype:'Structure',explain:'The critic shows how FORM (testimony chapters) creates MEANING (no single truth). Structure → theme analysis.'},
{passage:'<strong>Text 1:</strong> Marine biologist Rivera argues that marine protected areas (MPAs) are the most effective tool for preserving ocean biodiversity, citing a meta-analysis showing 21% higher species richness inside MPAs than outside.<br><br><strong>Text 2:</strong> Marine biologist Okafor agrees MPAs work locally but argues they displace fishing pressure to unprotected areas, sometimes causing greater overall damage — a phenomenon called "leakage."',stem:'How does Okafor respond to Rivera?',choices:['Total rejection of MPAs.','Accepts local effectiveness but qualifies by identifying a systemic consequence (leakage).','Extends the argument to freshwater ecosystems.','Agrees completely.'],correct:1,domain:'Craft & Structure',subtype:'Cross-Text',explain:'Agrees MPAs work (locally) but adds that displaced fishing causes broader damage. Qualification.'},
/* CRAFT & STRUCTURE: Cross-Text (8-9) */
{passage:'<strong>Text 1:</strong> Psychologist Park argues that social media causes loneliness by replacing in-person interaction with superficial digital exchanges.<br><br><strong>Text 2:</strong> Psychologist Alvarez contends the causal direction is reversed: lonely individuals seek out social media as a coping mechanism, meaning loneliness drives social media use rather than the other way around.',stem:'Core disagreement?',choices:['Whether social media exists.','The direction of the causal relationship between social media use and loneliness.','Whether loneliness is a real problem.','Whether psychology is a science.'],correct:1,domain:'Craft & Structure',subtype:'Cross-Text',explain:'Park: social media → loneliness. Alvarez: loneliness → social media. They disagree on causal direction.'},
{passage:'<strong>Text 1:</strong> Architect Chen argues that glass skyscrapers are responsible for hundreds of millions of bird deaths annually through collisions and should be regulated.<br><br><strong>Text 2:</strong> Architect Brennan accepts the collision data but argues that banning glass facades would be counterproductive because glass buildings reduce energy consumption through natural lighting, lowering the carbon emissions that threaten far more birds through habitat loss.',stem:'How does Brennan respond?',choices:['Denies birds collide with glass.','Accepts the collision problem but argues the energy/climate benefits of glass prevent greater bird deaths from habitat loss.','Suggests painting all glass buildings.','Agrees with the regulation proposal.'],correct:1,domain:'Craft & Structure',subtype:'Cross-Text',explain:'Brennan accepts collisions but argues the NET effect of glass is positive for birds (fewer climate deaths > collision deaths). Qualification with cost-benefit framing.'},
/* INFO & IDEAS: Central Ideas/Inferences (10-13) */
{passage:'Researchers studying "decision fatigue" found that judges granted parole in 65% of morning cases but only 20% of cases heard just before lunch. After a food break, the rate jumped back to 65%. The pattern held regardless of the severity of the crime or the prisoner\'s history.',stem:'Main idea?',choices:['Judges are intentionally unfair.','Decision quality degrades with mental fatigue but can be restored by breaks, suggesting judicial outcomes are influenced by biological factors beyond the merits of the case.','All prisoners should receive parole.','Food improves intelligence.'],correct:1,domain:'Information & Ideas',subtype:'Central Idea',explain:'65% → 20% → 65% after break + pattern held regardless of case merits = biological fatigue affects supposedly rational decisions.'},
{passage:'When researchers asked people to estimate their own driving ability, 93% rated themselves as "above average" — a statistical impossibility. Interestingly, the most overconfident group was drivers aged 18–25, who have the highest accident rates.',stem:'Best inference?',choices:['Most people are excellent drivers.','Self-assessment of skill is unreliable and may be inversely related to actual competence in some groups.','Driving tests should be easier.','Older drivers are the safest.'],correct:1,domain:'Information & Ideas',subtype:'Inference',explain:'93% above average = unreliable self-assessment. Most overconfident group = worst actual record. Self-assessment may inversely correlate with competence.'},
{passage:'A study compared two villages: one where women had access to microloans and one where they didn\'t. After five years, the microloan village showed 30% higher school enrollment for girls, 25% lower child mortality, and a 15% increase in household income. However, 40% of loan recipients reported increased stress from repayment obligations.',stem:'Main idea?',choices:['Microloans are harmful to women.','Microloans produced significant community benefits but also created repayment-related stress for recipients.','All women should receive microloans.','The study was poorly designed.'],correct:1,domain:'Information & Ideas',subtype:'Central Idea',explain:'Benefits (enrollment, mortality, income) + cost (stress). Main idea captures both.'},
{passage:'Ocean acidification caused by CO₂ absorption has reduced the concentration of carbonate ions that shellfish need to build shells. Scientists found that oyster larvae in acidified water had 25% thinner shells and 40% lower survival rates. However, a small percentage of oysters showed natural resistance — their shells remained normal thickness even in acidified conditions.',stem:'Best inference?',choices:['All oysters will go extinct.','Genetic variation within the oyster population may provide a pathway for natural adaptation to acidification.','Ocean acidification is not a serious problem.','Scientists should stop studying oysters.'],correct:1,domain:'Information & Ideas',subtype:'Inference',explain:'Most affected + "small percentage showed resistance" = genetic variation enables some to survive, potentially enabling natural selection.'},
/* INFO & IDEAS: Evidence (14-17) */
{passage:'Urban planner Dr. Torres argues that converting highway lanes to bus-only rapid transit would move more people per hour than private cars while reducing emissions.',stem:'Best support?',choices:['Many cities have traffic congestion.','Data from Bogota\'s TransMilenio shows that dedicated bus lanes move 45,000 passengers per hour per direction — compared to 2,500 for a car lane — while producing 80% fewer emissions per passenger-mile.','Public transit is popular in Europe.','Highway expansion projects cost billions.'],correct:1,domain:'Information & Ideas',subtype:'Textual Evidence',explain:'Claim: bus lanes move more people + lower emissions. (B) provides both numbers: 45K vs. 2,500 (throughput) + 80% fewer emissions.'},
{table:'<table class="data-table"><tr><th>Country</th><th>Renewable %</th><th>Nuclear %</th><th>Fossil %</th><th>CO₂/capita (tons)</th></tr><tr><td>France</td><td>25%</td><td>67%</td><td>8%</td><td>4.6</td></tr><tr><td>Germany</td><td>46%</td><td>0%</td><td>54%</td><td>8.1</td></tr><tr><td>Sweden</td><td>60%</td><td>30%</td><td>10%</td><td>3.5</td></tr><tr><td>Poland</td><td>17%</td><td>0%</td><td>83%</td><td>7.9</td></tr></table>',stem:'Support the claim that nuclear power helps reduce carbon emissions?',choices:['Germany has the highest renewable percentage at 46%.','France and Sweden, which generate 67% and 30% of electricity from nuclear respectively, produce far less CO₂ per capita (4.6 and 3.5 tons) than Germany and Poland (8.1 and 7.9 tons), which rely heavily on fossil fuels and use no nuclear power.','Poland has the highest fossil fuel dependence at 83%.','Sweden generates 60% of its electricity from renewables.'],correct:1,domain:'Information & Ideas',subtype:'Quantitative Evidence',explain:'Claim: nuclear → lower CO₂. (B) contrasts nuclear countries (low CO₂) with non-nuclear (high CO₂). Direct comparison.'},
{passage:'Ecologist Dr. Kim argues that reintroducing wolves to Yellowstone created a "trophic cascade" that restored the entire ecosystem.',stem:'Best support?',choices:['Wolves are apex predators.','After wolves returned in 1995, elk stopped overgrazing riverbanks, willow and aspen recovered, beaver populations tripled, and streams narrowed and deepened — demonstrating a chain reaction from one species across multiple trophic levels.','Wolf populations have grown since reintroduction.','Yellowstone attracts millions of visitors annually.'],correct:1,domain:'Information & Ideas',subtype:'Textual Evidence',explain:'Claim: wolves created trophic cascade. (B) shows the chain: wolves → elk behavior → vegetation → beavers → stream morphology.'},
{table:'<table class="data-table"><tr><th>Teaching Method</th><th>Retention (1 day)</th><th>Retention (30 days)</th><th>Transfer Score</th></tr><tr><td>Lecture only</td><td>72%</td><td>28%</td><td>31</td></tr><tr><td>Lecture + practice problems</td><td>78%</td><td>52%</td><td>55</td></tr><tr><td>Interleaved retrieval</td><td>65%</td><td>71%</td><td>73</td></tr><tr><td>Spaced retrieval + feedback</td><td>68%</td><td>78%</td><td>81</td></tr></table>',stem:'Support the claim that methods with lower initial performance can produce better long-term outcomes?',choices:['Lecture achieves 72% retention at 1 day.','Interleaved retrieval and spaced retrieval start with lower 1-day retention (65% and 68%) than lecture (72%) but dramatically outperform it at 30 days (71% and 78% vs. 28%) and on transfer tasks (73 and 81 vs. 31).','Lecture + practice produces 55 on transfer.','Spaced retrieval has the highest 30-day retention.'],correct:1,domain:'Information & Ideas',subtype:'Quantitative Evidence',explain:'Claim: lower initial → better long-term. (B) shows the crossover: retrieval methods start lower at day 1 but dominate at day 30 and transfer.'},
/* CONVENTIONS (18-22) */
{passage:'The orchestra, which performs in a restored 19th-century theater and has won three Grammy awards, _______ its 50th anniversary season next month.',stem:'Standard English?',choices:['begin','begins','are beginning','have begun'],correct:1,domain:'Conventions',subtype:'Agreement',explain:'"Orchestra" (singular). The "which" clause is nonessential. "Begins."'},
{passage:'Inspired by her grandmother\'s stories of rural _______ the journalist spent two years documenting vanishing agricultural traditions across Appalachia.',stem:'Standard English?',choices:['life the','life; the','life, the','life. The'],correct:2,domain:'Conventions',subtype:'Modifiers',explain:'"Inspired by…life" = participial phrase. Comma separates it from the main clause.'},
{passage:'The report found that air pollution affects not only respiratory health _______ cognitive development in children under five.',stem:'Standard English?',choices:['but also','and also','as well as','but'],correct:0,domain:'Conventions',subtype:'Correlative Conjunctions',explain:'"Not only…but also." Standard correlative pair.'},
{passage:'The researchers surveyed 3,000 participants, analyzed the results using three statistical _______ and published their findings in a peer-reviewed journal.',stem:'Standard English?',choices:['methods; and','methods, and','methods and','methods. And'],correct:1,domain:'Conventions',subtype:'Punctuation',explain:'Three-item series: surveyed, analyzed, and published. Comma before "and" in the final item.'},
{passage:'The museum _______ the artifact for decades before a visiting scholar identified it as a rare 12th-century Byzantine reliquary.',stem:'Standard English?',choices:['had displayed','has displayed','displays','was displaying'],correct:0,domain:'Conventions',subtype:'Verb Tense',explain:'Display happened BEFORE the identification (past). Past perfect: "had displayed" → then "identified" (simple past).'},
/* EXPRESSION: Transitions (23-25) */
{passage:'The volcano had shown no signs of activity for 500 years. _______ in March 2023, seismographs detected thousands of small earthquakes beneath its surface.',stem:'Transition?',choices:['Similarly,','Therefore,','Then,','For instance,'],correct:2,domain:'Expression of Ideas',subtype:'Transitions',explain:'500 years quiet → earthquakes started in 2023. Time sequence. "Then."'},
{passage:'The study demonstrated that green spaces reduce urban heat. _______ a park in Phoenix measured 5°C cooler than surrounding pavement during peak summer temperatures.',stem:'Transition?',choices:['However,','For instance,','Therefore,','Nevertheless,'],correct:1,domain:'Expression of Ideas',subtype:'Transitions',explain:'General claim → specific park example. "For instance."'},
{passage:'Autonomous vehicles promise safer roads by eliminating human error. _______ they introduce new risks, including software vulnerabilities and ethical dilemmas in unavoidable crash scenarios.',stem:'Transition?',choices:['Moreover,','For example,','Similarly,','However,'],correct:3,domain:'Expression of Ideas',subtype:'Transitions',explain:'Benefit (safer) → drawback (new risks). Contrast. "However."'},
/* EXPRESSION: Synthesis (26-27) */
{notes:'<ul><li>The human gut contains approximately 100 trillion microorganisms — more than 10x the number of human cells.</li><li>The gut microbiome influences digestion, immune function, and even mood through the gut-brain axis.</li><li>A 2024 meta-analysis linked low microbial diversity to higher rates of depression, obesity, and autoimmune disease.</li><li>Factors that reduce diversity include antibiotic overuse, processed food diets, and limited exposure to natural environments.</li><li>Fecal microbiota transplantation (FMT) has shown a 90% success rate for treating recurrent C. difficile infections.</li></ul>',
stem:'Which choice effectively presents the gut microbiome as a critical but underappreciated factor in overall health?',choices:['Fecal transplants successfully treat 90% of recurrent C. difficile infections.','The human gut houses roughly 100 trillion microorganisms that influence far more than digestion: emerging research links microbial diversity to immune function, mood regulation, and resistance to conditions ranging from depression to autoimmune disease — yet common modern habits like antibiotic overuse and processed diets are steadily depleting this hidden ecosystem.','The gut-brain axis connects intestinal microbes to neurological function.','Factors reducing gut diversity include antibiotics and processed food.'],correct:1,domain:'Expression of Ideas',subtype:'Synthesis',explain:'Goal: critical + underappreciated. (B) establishes scope (100T organisms, broad health impact), the "hidden" framing, AND the modern threat — making it both important and neglected.'},
{notes:'<ul><li>The Library of Alexandria, founded ~300 BCE, was the ancient world\'s largest repository of knowledge.</li><li>It may have held 400,000–700,000 scrolls at its peak.</li><li>The library was destroyed gradually over centuries, not in a single fire as commonly believed.</li><li>Julius Caesar\'s siege in 48 BCE likely damaged a warehouse of scrolls near the harbor, not the library itself.</li><li>The Serapeum, a "daughter library," survived until 391 CE when it was destroyed during anti-pagan riots.</li></ul>',
stem:'Which choice corrects a common misconception about the Library of Alexandria while conveying its significance?',choices:['The Library of Alexandria was founded around 300 BCE and held up to 700,000 scrolls.','Julius Caesar\'s siege in 48 BCE likely damaged a scroll warehouse rather than the library itself.','Contrary to popular belief, the Library of Alexandria was not destroyed in a single dramatic fire — rather, the ancient world\'s greatest repository of knowledge, which may have held 700,000 scrolls, declined gradually over centuries through neglect, political upheaval, and episodic violence.','The Serapeum survived until 391 CE when anti-pagan riots led to its destruction.'],correct:2,domain:'Expression of Ideas',subtype:'Synthesis',explain:'Dual goal: correct misconception (not one fire → gradual) AND convey significance (greatest repository, 700K scrolls). (C) does both.'}
];

isCT&&e("div",{style:{marginBottom:12}},
