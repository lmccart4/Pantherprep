/* ═══ QUESTION DATA ═══ */
const WU=[
{passage:'The sculptor\'s work was defined by its _______ — massive stone forms reduced to their simplest geometric shapes, with no ornament or surface detail.',stem:'Which word best completes the text?',choices:['complexity','austerity','fragility','flamboyance'],correct:1,explain:'"Simplest geometric shapes, no ornament" = stripped down. "Austerity" = severe simplicity.',domain:'WIC',domColor:C.craft},
{passage:'The coral reef had been severely damaged by bleaching. _______ marine biologists were surprised to find 60% had regenerated by 2024.',stem:'Which transition best completes the text?',choices:['Therefore,','Similarly,','Nevertheless,','For instance,'],correct:2,explain:'Severe damage then surprising recovery. "Nevertheless" = despite that.',domain:'Transitions',domColor:C.expr},
{passage:'The committee voted to approve the proposal, which included new safety standards for all commercial _______ after two years of public consultation.',stem:'Which choice conforms to Standard English?',choices:['buildings, after','buildings after','buildings; after','buildings. After'],correct:0,explain:'The "which" clause ends at "buildings." Comma + "after" begins a participial phrase.',domain:'Conventions',domColor:C.conv},
{passage:'<b>Text 1:</b> Biologist Tanaka argues that octopus intelligence is fundamentally different from mammalian intelligence because it is decentralized. <b>Text 2:</b> Biologist Reyes extends this by proposing that decentralized intelligence may actually be more adaptable in unpredictable environments.',stem:'How does Reyes relate to Tanaka?',choices:['Disagreement.','Extension \u2014 builds on decentralization by adding an adaptive advantage.','Qualification.','Unrelated.'],correct:1,explain:'Reyes accepts decentralization AND adds adaptability. Extension.',domain:'Cross-Text',domColor:C.craft},
{passage:'The historian argues that the treaty\'s failure was caused not by diplomatic incompetence but by irreconcilable _______ between the nations\' economic interests.',stem:'Which word best completes the text?',choices:['similarities','conflicts','partnerships','agreements'],correct:1,explain:'"Failure" + "irreconcilable" = unresolvable opposition. "Conflicts" fits.',domain:'WIC',domColor:C.craft},
{passage:'Neither the original plan nor the revised _______ approved by the review board.',stem:'Which choice conforms to Standard English?',choices:['version was','version were','version, was','version; were'],correct:0,explain:'"Neither\u2026nor" \u2014 verb agrees with nearer subject "version" (singular) = "was."',domain:'Conventions',domColor:C.conv}
];
const DECON=[
{title:'Vertical Farming',notes:['Vertical farming grows crops in stacked indoor layers using controlled-environment agriculture (CEA).','A 2023 study by the USDA found vertical farms use 95% less water than traditional farming.','Vertical farms can produce 350 times more food per square foot than conventional farms.','The first large-scale vertical farm opened in Singapore in 2012.','However, energy costs for lighting and climate control can be 8\u201310 times higher than conventional farms.'],tags:['Definition','Statistic + Source','Comparison','Date','Comparison (drawback)']},
{title:'The James Webb Space Telescope',notes:['JWST is an infrared space telescope launched on December 25, 2021.','It was developed by NASA in partnership with the European and Canadian space agencies.','JWST\'s primary mirror is 6.5 meters in diameter, compared to Hubble\'s 2.4-meter mirror.','The telescope orbits the Sun at a point 1.5 million km from Earth (the L2 Lagrange point).','JWST has detected galaxies forming within 300 million years of the Big Bang \u2014 earlier than any previous observation.'],tags:['Definition + Date','Source','Comparison','Statistic','Discovery/Finding']}
];
const GOAL=[
{title:'Coral Reef Bleaching',notes:['Coral bleaching occurs when water temperatures rise, causing corals to expel symbiotic algae.','The Great Barrier Reef experienced its worst bleaching event in 2022, with 91% of reefs affected.','Dr. Terry Hughes of James Cook University has led surveys of bleaching events for over two decades.','Some coral species, including Porites lobata, have shown natural heat resistance due to hosting different algae strains.','Global coral cover has declined by approximately 50% since 1950.'],questions:[
{stem:'Which choice effectively introduces the topic of coral bleaching to a general audience?',choices:['Dr. Terry Hughes has surveyed coral bleaching events for over twenty years as part of his research at James Cook University.','Coral bleaching \u2014 a process in which rising water temperatures cause corals to expel the symbiotic algae they depend on for survival \u2014 has contributed to a 50% decline in global coral cover since 1950.','The Great Barrier Reef experienced severe bleaching in 2022, with 91% of reefs affected.','Certain coral species like Porites lobata host heat-resistant algae strains that may help them survive warming oceans.'],correct:1,explain:'Goal: introduce + general audience. (B) defines bleaching AND gives scope (50% decline).'},
{stem:'Which choice emphasizes the potential for natural adaptation in coral reefs?',choices:['Global coral cover has declined by approximately 50% since 1950, suggesting a crisis in marine ecosystems.','The 2022 bleaching of the Great Barrier Reef was the worst on record, with 91% of reefs affected.','While most corals are vulnerable to rising temperatures, species like Porites lobata have demonstrated natural heat resistance by hosting algae strains that can tolerate warmer water.','Dr. Terry Hughes has documented coral bleaching for over two decades.'],correct:2,explain:'Goal: emphasize natural adaptation. (C) highlights a specific species with heat resistance AND explains the mechanism.'}]},
{title:'Electric Vehicles',notes:['Electric vehicles (EVs) produce zero direct emissions during operation.','As of 2024, EVs represent approximately 18% of new car sales globally.','The average EV range has increased from 150 km in 2015 to 400 km in 2024.','EV battery production relies on lithium mining, which can cause significant environmental damage.','Norway leads EV adoption, with over 80% of new car sales being electric.'],questions:[
{stem:'Which choice presents a balanced view of EVs by acknowledging both benefits and drawbacks?',choices:['Norway leads global EV adoption, with electric vehicles accounting for over 80% of new car sales.','While electric vehicles produce zero direct emissions and have seen their range nearly triple since 2015, their battery production depends on lithium mining, which can cause significant environmental damage.','EV sales now represent 18% of the global new car market, reflecting rapid adoption across multiple countries.','The average range of electric vehicles has increased from 150 km in 2015 to 400 km in 2024.'],correct:1,explain:'Goal: balanced (benefits AND drawbacks). (B) includes zero emissions + range improvement AND lithium mining damage.'},
{stem:'Which choice uses a specific example to illustrate the rapid growth of EV adoption?',choices:['Electric vehicles produce no direct emissions, making them an attractive alternative to gasoline-powered cars.','Norway illustrates the pace of EV adoption: over 80% of new cars sold in the country are now electric.','EV battery production relies on lithium, a resource whose extraction can damage ecosystems.','The average EV can now travel 400 km on a single charge, up from 150 km in 2015.'],correct:1,explain:'Goal: specific example of rapid growth. (B) uses Norway as a concrete example with 80%.'}]}
];
const IVP=[
{notes:['The monarch butterfly migrates up to 4,800 km annually between Canada and central Mexico.','Monarch populations have declined by approximately 80% since the 1990s.','The primary cause of decline is the loss of milkweed, the only plant on which monarchs lay their eggs.','Several U.S. states have launched milkweed restoration programs along migration corridors.'],stem:'The student wants to emphasize the severity of the monarch population decline. Which choice most effectively accomplishes this goal?',choices:['Monarch butterflies undertake one of nature\'s most remarkable journeys, traveling up to 4,800 km between Canada and Mexico each year.','Several U.S. states have launched milkweed restoration programs to support declining monarch populations along their migration routes.','Monarch butterfly populations have plummeted by approximately 80% since the 1990s, driven primarily by the widespread loss of milkweed \u2014 the sole plant species on which monarchs depend for reproduction.','The destruction of milkweed habitats has forced conservation groups to develop restoration programs across the monarch\'s migratory corridor.'],correct:2,explain:'Goal: emphasize SEVERITY. (C) includes 80% stat AND cause with "sole" emphasizing vulnerability.'},
{notes:['3D-printed houses can be constructed in as little as 24 hours.','The first 3D-printed house was completed in Russia in 2017.','Construction costs for 3D-printed houses are 30\u201350% lower than traditional building methods.','Current 3D printing technology limits houses to single-story structures under 60 square meters.'],stem:'The student wants to present 3D-printed housing as a promising solution to housing affordability. Which choice most effectively accomplishes this goal?',choices:['The first 3D-printed house was completed in Russia in 2017, marking the beginning of a new era in construction technology.','While current technology limits 3D-printed houses to single-story structures under 60 square meters, the approach could expand as the technology matures.','3D-printed homes, which can be built in as little as 24 hours at 30\u201350% lower cost than traditional construction, offer a compelling pathway toward more affordable housing.','3D printing technology currently restricts houses to single stories of less than 60 square meters, limiting their practical applications.'],correct:2,explain:'Goal: promising for AFFORDABILITY. (C) highlights speed (24 hrs) and cost savings (30-50% less).'}
];
const PR=[
{notes:['The Dead Sea, located between Jordan and Israel, is the lowest point on Earth at 430 meters below sea level.','Its salinity is approximately 34%, nearly 10 times that of the ocean.','The Dead Sea has been shrinking at a rate of about 1 meter per year since the 1960s.','Water diversion from the Jordan River for agriculture is the primary cause of shrinkage.','A proposed Red Sea\u2013Dead Sea canal could stabilize levels but faces environmental and political opposition.'],stem:'Which choice effectively introduces the Dead Sea\'s environmental crisis to a general audience?',choices:['A proposed canal connecting the Red Sea to the Dead Sea has faced both environmental and political opposition.','The Dead Sea \u2014 the lowest point on Earth, situated 430 meters below sea level between Jordan and Israel \u2014 has been shrinking by about one meter per year since the 1960s, primarily because water from its main tributary has been diverted for agriculture.','The Dead Sea\'s salinity of 34% makes it nearly ten times saltier than the ocean.','Water diversion from the Jordan River for agricultural purposes has been identified as the primary driver of the Dead Sea\'s decline.'],correct:1,subtype:'Synthesis',explain:'Goal: introduce + general audience + crisis. (B) orients the reader then states the crisis.'},
{passage:'The researcher\'s findings were _______ by three independent laboratories, each of which confirmed the original results using different methodologies.',stem:'Which word best completes the text?',choices:['contradicted','replicated','undermined','questioned'],correct:1,subtype:'WIC',explain:'"Confirmed the original results" = successfully repeated. "Replicated."'},
{notes:['Bioluminescence is the production of light by living organisms through chemical reactions.','Approximately 76% of deep-sea creatures produce bioluminescent light.','Uses include attracting prey, evading predators, and communication.','Researchers at UC San Diego have engineered bioluminescent plants that glow continuously without electricity.','The global bioluminescence research market is projected to reach $568 million by 2028.'],stem:'Which choice emphasizes a practical application of bioluminescence research?',choices:['Bioluminescence, the chemical production of light by organisms, is found in approximately 76% of deep-sea creatures.','Deep-sea organisms use bioluminescence for prey attraction, predator evasion, and communication.','Scientists at UC San Diego have harnessed bioluminescence to create plants that glow continuously, potentially offering a sustainable alternative to electric lighting.','The bioluminescence research market is projected to be worth $568 million by 2028.'],correct:2,subtype:'Synthesis',explain:'Goal: practical application. (C) describes engineered glowing plants.'},
{passage:'The renowned architect emphasized that sustainable design was not merely a trend but a fundamental _______ in how buildings interact with their environments.',stem:'Which word best completes the text?',choices:['regression','repetition','shift','imitation'],correct:2,subtype:'WIC',explain:'"Not merely a trend but fundamental ___" = deep change. "Shift."'},
{notes:['Antarctica contains approximately 26.5 million cubic kilometers of ice.','If all Antarctic ice melted, global sea levels would rise by an estimated 58 meters.','The Antarctic Treaty of 1959 designates the continent for peaceful scientific research only.','Over 4,000 scientists from 30 countries conduct research at Antarctic stations.','Antarctica\'s ice cores provide climate data stretching back 800,000 years.'],stem:'Which choice emphasizes Antarctica\'s importance for scientific research?',choices:['The Antarctic ice sheet contains 26.5 million cubic kilometers of ice, enough to raise sea levels by 58 meters if fully melted.','Protected by the 1959 Antarctic Treaty, the continent hosts over 4,000 scientists from 30 nations whose work \u2014 including the analysis of ice cores containing 800,000 years of climate data \u2014 provides irreplaceable insights into Earth\'s environmental history.','The Antarctic Treaty of 1959 established the continent as a zone reserved for peaceful purposes and scientific research.','If Antarctica\'s ice were to melt completely, global sea levels would rise approximately 58 meters.'],correct:1,subtype:'Synthesis',explain:'Goal: emphasize scientific importance. (B) combines treaty, scientist count, and ice core data.'},
{passage:'Although the artist _______ primarily in oil paints throughout her early career, her later works incorporated digital media and interactive installations.',stem:'Which choice conforms to Standard English?',choices:['has worked','worked','is working','would work'],correct:1,subtype:'Conventions',explain:'"Throughout her early career" = completed past period. Simple past "worked."'},
{notes:['The average person generates approximately 4.5 kg of waste per day.','Only 9% of all plastic ever produced has been recycled.','Sweden imports trash from other countries to fuel its waste-to-energy plants.','The Great Pacific Garbage Patch contains an estimated 80,000 metric tons of plastic.','Composting can reduce household waste by up to 30%.'],stem:'Which choice uses a surprising fact to challenge assumptions about waste management?',choices:['The average person generates about 4.5 kg of waste daily, contributing to a growing global waste crisis.','Only 9% of all plastic ever manufactured has been recycled \u2014 a figure that challenges the widespread assumption that recycling significantly reduces plastic waste.','Composting organic waste can reduce a household\'s total waste output by as much as 30%.','The Great Pacific Garbage Patch holds approximately 80,000 metric tons of floating plastic debris.'],correct:1,subtype:'Synthesis',explain:'Goal: surprising fact + challenge assumptions. (B) presents the 9% stat and frames it as challenging.'},
{passage:'The paleontologist\'s discovery of feathered dinosaur fossils in northeastern China _______ the long-debated hypothesis that modern birds evolved directly from theropod dinosaurs.',stem:'Which word best completes the text?',choices:['challenged','contradicted','corroborated','dismissed'],correct:2,subtype:'WIC',explain:'Feathered dinosaurs support bird-from-dinosaur theory. "Corroborated" = confirmed.'},
{notes:['The Great Pacific Garbage Patch covers approximately 1.6 million square kilometers \u2014 twice the size of Texas.','It contains an estimated 80,000 metric tons of plastic debris.','The Ocean Cleanup project has removed over 200,000 kg of plastic since 2021.','Microplastics (fragments smaller than 5mm) make up 94% of the patch by piece count.','Currents from the North Pacific Subtropical Gyre concentrate floating debris in the area.'],stem:'Which choice effectively explains how the garbage patch forms?',choices:['The Great Pacific Garbage Patch spans 1.6 million square kilometers \u2014 an area twice the size of Texas \u2014 and contains roughly 80,000 metric tons of plastic.','Microplastics smaller than 5mm account for 94% of the debris in the patch by piece count.','Ocean currents circulating within the North Pacific Subtropical Gyre trap and concentrate floating plastic debris, gradually forming the massive accumulation known as the Great Pacific Garbage Patch.','Since 2021, the Ocean Cleanup project has removed over 200,000 kilograms of plastic from the Great Pacific Garbage Patch.'],correct:2,subtype:'Synthesis',explain:'Goal: explain HOW it forms. (C) describes the mechanism (gyre currents).'},
{passage:'The study found that children raised bilingually scored higher on cognitive flexibility tasks. _______ children who spoke three or more languages showed even greater advantages.',stem:'Which transition best completes the text?',choices:['In contrast,','However,','Furthermore,','In other words,'],correct:2,subtype:'Transitions',explain:'Same direction, adding more. "Furthermore."'},
{notes:['The Rosetta Stone was discovered in 1799 by French soldiers in Rosetta (Rashid), Egypt.','It contains the same decree written in three scripts: Egyptian hieroglyphs, Demotic script, and Ancient Greek.','Jean-Fran\u00e7ois Champollion deciphered the hieroglyphs in 1822 using the Greek text as a key.','The stone has been housed in the British Museum since 1802.','Egypt has formally requested its return multiple times, most recently in 2022.'],stem:'Which choice introduces the Rosetta Stone by emphasizing its significance for understanding ancient Egyptian writing?',choices:['The Rosetta Stone has been displayed at the British Museum since 1802, though Egypt has repeatedly requested its return.','Discovered in 1799, the Rosetta Stone bore the same royal decree in three scripts \u2014 and by using the Greek text as a key, Champollion finally cracked the code of Egyptian hieroglyphs in 1822, unlocking millennia of previously unreadable history.','French soldiers found the Rosetta Stone while stationed in the Egyptian town of Rashid in 1799.','The Rosetta Stone contains text in Egyptian hieroglyphs, Demotic script, and Ancient Greek.'],correct:1,subtype:'Synthesis',explain:'Goal: introduce + emphasize significance. (B) gives discovery, decoding, and significance.'},
{passage:'The conductor insisted that the musicians maintain absolute _______ during the pianissimo passage, as even the slightest disturbance would undermine the movement\'s emotional impact.',stem:'Which word best completes the text?',choices:['silence','volume','discord','animation'],correct:0,subtype:'WIC',explain:'Pianissimo = very soft. "Absolute silence" for the soft passage.'}
];
const CHA=[
{notes:['Traditional paper books produce approximately 7.5 kg of CO\u2082 per unit during manufacturing.','E-readers produce approximately 30 kg of CO\u2082 during manufacturing but require no additional resources per book downloaded.','The average American reads 12 books per year.','E-readers consume 0.015 kWh per hour of reading.','A 2023 survey found that 65% of readers prefer physical books for "deep reading" experiences.'],stem:'Which choice effectively <b>compares the environmental impact</b> of books vs. e-readers AND <b>introduces a complicating factor</b>?',choices:['E-readers produce 30 kg of CO\u2082 during manufacturing \u2014 four times the carbon footprint of a single paper book.','While a single paper book generates 7.5 kg of CO\u2082 and an e-reader produces 30 kg during manufacturing, an e-reader becomes the greener option after roughly four books \u2014 yet 65% of readers still prefer physical books for deep reading, suggesting environmental calculations alone won\'t determine the market.','The average American reads 12 books per year, which translates to 90 kg of CO\u2082 from paper book production.','A 2023 survey revealed that 65% of readers prefer physical books for deep reading experiences despite the environmental advantages of digital alternatives.'],correct:1,explain:'Dual goal: compare environmental impact + introduce complication. (B) does both.'},
{notes:['CRISPR-Cas9 gene editing was adapted for use in human cells in 2013 by researchers at the Broad Institute.','In 2020, the first CRISPR-based therapy was used to treat sickle cell disease in a clinical trial.','CRISPR can potentially correct over 6,000 known genetic diseases.','Ethical concerns include the possibility of creating "designer babies" through germline editing.','China reported the first CRISPR-edited human births in 2018, which was widely condemned by the scientific community.'],stem:'Which choice <b>highlights CRISPR\'s medical promise</b> AND <b>acknowledges the ethical debate</b>?',choices:['CRISPR was first adapted for human cells in 2013 at the Broad Institute, launching a revolution in genetic medicine.','Since its first successful use in a sickle cell disease trial in 2020, CRISPR has shown potential to correct over 6,000 genetic diseases \u2014 but the technology has also sparked serious ethical debate, particularly after China\'s widely condemned 2018 report of the first gene-edited human births.','CRISPR technology could potentially correct over 6,000 known genetic diseases, making it one of the most significant medical advances in decades.','The 2018 report of CRISPR-edited human births in China was condemned internationally, raising concerns about the ethics of germline editing.'],correct:1,explain:'Dual goal: medical promise + ethical debate. (B) includes both.'},
{notes:['Iceland generates 100% of its electricity from renewable sources (70% geothermal, 30% hydroelectric).','Iceland\'s unique geology \u2014 sitting atop the Mid-Atlantic Ridge \u2014 provides abundant geothermal energy.','The country\'s population is only 370,000, compared to the UK\'s 67 million.','Iceland has attracted energy-intensive industries like aluminum smelting due to cheap, clean electricity.','Critics argue Iceland\'s model cannot be replicated in countries without similar geological advantages.'],stem:'Which choice <b>presents Iceland as a renewable energy success story</b> AND <b>explains why its model may not be universally applicable</b>?',choices:['Iceland generates all of its electricity from renewable sources, split between geothermal and hydroelectric power.','Aluminum smelting companies have relocated to Iceland to take advantage of its abundant, inexpensive clean energy.','Iceland has achieved 100% renewable electricity generation by leveraging its position atop the Mid-Atlantic Ridge for geothermal power \u2014 but with a population of just 370,000 and unique geological advantages, critics argue its model offers limited guidance for larger nations without similar natural resources.','The country\'s geothermal energy comes from its location on the Mid-Atlantic Ridge, which provides heat from tectonic activity.'],correct:2,explain:'Dual goal: success story + limited applicability. (C) presents both.'}
];
const CHB=[
{notes:['Honey never spoils \u2014 archaeologists have found 3,000-year-old honey in Egyptian tombs that was still edible.','Honey\'s low moisture content (about 17%) and acidic pH prevent bacterial growth.','Bees produce honey by regurgitating and evaporating flower nectar.','The average bee produces only 1/12th of a teaspoon of honey in its lifetime.'],stem:'Which choice explains WHY honey doesn\'t spoil?',choices:['Archaeologists discovered 3,000-year-old honey in Egyptian tombs that remained edible.','Honey\'s remarkable shelf life stems from its low moisture content of about 17% and acidic pH, both of which create an environment hostile to bacteria.','Bees produce honey through a process of regurgitating and evaporating flower nectar.','A single bee produces only one-twelfth of a teaspoon of honey over its entire lifetime.'],correct:1,explain:'Goal: explain WHY. (B) gives the mechanism (low moisture + acid pH).'},
{notes:['The human brain consumes approximately 20% of the body\'s energy despite being only 2% of body weight.','The brain contains roughly 86 billion neurons connected by 100 trillion synapses.','Brain imaging studies show the brain is active even during sleep, performing memory consolidation.','Dr. Suzana Herculano-Houzel developed the method for accurately counting neurons in 2009.'],stem:'Which choice emphasizes the brain\'s disproportionate energy consumption?',choices:['Dr. Suzana Herculano-Houzel revolutionized neuroscience in 2009 by developing an accurate neuron-counting method.','The human brain, while comprising just 2% of body weight, demands approximately 20% of the body\'s total energy \u2014 a striking disproportion that underscores its metabolic intensity.','Brain imaging has revealed that the brain remains active during sleep, performing critical memory consolidation.','With 86 billion neurons and 100 trillion synaptic connections, the brain is the most complex organ in the human body.'],correct:1,explain:'Goal: DISPROPORTIONATE energy use. (B) highlights 2% vs. 20% contrast.'},
{notes:['Tardigrades (water bears) are microscopic animals that can survive temperatures from -272\u00b0C to 150\u00b0C.','They can withstand pressures six times greater than the deepest ocean trenches.','In 2007, tardigrades survived 10 days of exposure to the vacuum of outer space.','They achieve this through cryptobiosis \u2014 a state in which metabolic processes nearly stop.'],stem:'Which choice uses a specific example to illustrate tardigrade resilience?',choices:['Tardigrades survive extreme conditions by entering cryptobiosis, a state of near-zero metabolism.','These microscopic animals can endure temperatures from -272\u00b0C to 150\u00b0C and pressures exceeding those of the deepest ocean.','In 2007, tardigrades proved their extraordinary toughness by surviving 10 days fully exposed to the vacuum of outer space \u2014 with no protection from radiation, extreme cold, or near-zero pressure.','Tardigrades, also known as water bears, are among the most resilient organisms ever discovered.'],correct:2,explain:'Goal: specific example. (C) gives the 2007 space exposure with vivid details.'},
{notes:['The Voyager 1 spacecraft, launched in 1977, entered interstellar space in 2012.','It is currently over 24 billion km from Earth \u2014 the most distant human-made object.','Voyager 1 carries a Golden Record containing sounds and images representing life on Earth.','Its nuclear power source is expected to run out by approximately 2025.','Signals from Voyager 1 take over 22 hours to reach Earth at the speed of light.'],stem:'Which choice conveys Voyager 1\'s immense distance from Earth?',choices:['Launched in 1977, Voyager 1 entered interstellar space in 2012 after a 35-year journey through the solar system.','Voyager 1 carries a Golden Record containing sounds and images of Earth, intended as a message to any extraterrestrial civilization.','Now over 24 billion kilometers from Earth, Voyager 1 is so remote that its radio signals, traveling at the speed of light, take more than 22 hours to reach us.','The spacecraft\'s nuclear power source is expected to deplete by approximately 2025, ending its ability to transmit data.'],correct:2,explain:'Goal: convey immense distance. (C) gives the 24B km AND 22-hour signal delay.'},
{notes:['Venice experiences "acqua alta" (high water) flooding an average of 60 times per year, up from 10 in the early 1900s.','The MOSE barrier system, completed in 2020 at a cost of \u20ac5.5 billion, uses 78 mobile gates to block tidal flooding.','Venice sinks approximately 1\u20132 mm per year due to natural subsidence and groundwater extraction.','Rising sea levels from climate change are projected to increase flooding frequency by 50% by 2050.'],stem:'Which choice presents the MOSE system as a response to a worsening problem?',choices:['Venice sinks 1\u20132 mm annually due to subsidence and groundwater extraction.','The MOSE barrier system uses 78 mobile gates to protect Venice from tidal flooding.','As Venice\'s high-water flooding events surged from 10 per year in the early 1900s to 60 today, the city responded with the \u20ac5.5 billion MOSE barrier system \u2014 78 mobile gates designed to hold back the rising tides.','Climate change projections suggest Venice will face 50% more flooding by 2050.'],correct:2,explain:'Goal: MOSE as response to WORSENING problem. (C) establishes the trend then presents MOSE.'},
{notes:['Octopuses have three hearts: two pump blood to the gills, and one pumps it to the rest of the body.','Their blood is blue because it contains copper-based hemocyanin instead of iron-based hemoglobin.','Octopuses can change color in 200 milliseconds using specialized cells called chromatophores.','They have been observed using coconut shells as tools \u2014 one of the few examples of tool use in invertebrates.'],stem:'Which choice highlights the octopus\'s cognitive sophistication?',choices:['The octopus has three hearts and copper-based blue blood, making its circulatory system fundamentally different from that of mammals.','Octopuses can change color in just 200 milliseconds using chromatophores, specialized pigment cells in their skin.','Octopuses have demonstrated a remarkable capacity for problem-solving, including using coconut shells as portable shelters \u2014 a behavior that represents one of the few documented cases of tool use among invertebrates.','Two of the octopus\'s three hearts pump blood to its gills, while the third circulates blood throughout the body.'],correct:2,explain:'Goal: cognitive sophistication. (C) describes tool use \u2014 the most cognitively advanced behavior listed.'}
];

var LESSONS=[{id:'intro',title:'The Most Unique Question Type',subtitle:'Why this matters',body:['Rhetorical Synthesis questions (~6 of your 54) are unlike anything else on the PSAT. You\'re given a set of bulleted research notes and a rhetorical goal. Your job: pick the answer that accomplishes the goal using information from the notes.','The trap: multiple answers will use correct information from the notes, but only one achieves the stated purpose. Factual accuracy is necessary but not sufficient \u2014 you need to match the goal.','Think of it this way: all four answer choices pass a fact-check. The question is which one does the right JOB.'],visual:'system'},{id:'note-types',title:'Parse Before You Solve',subtitle:'Tag each note in 10 seconds',body:['Before solving, scan the notes and classify each piece of information. This takes 10 seconds and dramatically improves accuracy.','Five categories cover virtually every note: definitions, statistics, comparisons, dates/times, and sources.','Practice this tagging habit until it\'s automatic. When you see the notes, your first thought should be: "What TYPE of information is each bullet?"'],visual:'noteTypes'},{id:'goals',title:'Common Goal Types',subtitle:'What the question is really asking',body:['Every Rhetorical Synthesis question includes a specific goal. Common ones: introduce to a general audience, emphasize a difference, highlight a similarity, explain a cause, or use a specific example.','KEY INSIGHT: Different goals pull from different note types. "Introduce to a general audience" needs definition + scope. "Emphasize a difference" needs comparison data.','If the goal has TWO requirements, the correct answer must satisfy BOTH. This is where most students lose points.'],visual:'goalTypes'},{id:'trap',title:'Correct Info \u2260 Correct Answer',subtitle:'The #1 mistake',body:['The most common error: students pick an answer because the facts are right \u2014 but the facts don\'t serve the stated goal. Every wrong
