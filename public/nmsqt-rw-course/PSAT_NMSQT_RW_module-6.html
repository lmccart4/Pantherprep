/* ═══ DATA: WARM-UP ═══ */
const WU=[
{passage:'The geologist described the canyon as a testament to the _______ power of water, noting that a small stream had carved through 200 meters of limestone over millions of years.',stem:'Which choice completes the text with the most logical and precise word?',choices:['diminished','persistent','instantaneous','negligible'],correct:1,explain:'"Persistent" = continuing firmly over a long period. A stream carving limestone over millions of years is the definition of persistence.',diff:'easy',cognitive:'match',domain:'WIC',domColor:C.craft},
{passage:"The musician's experimental compositions, which drew on both classical Indian ragas and Western electronic _______ challenged audiences who expected her to remain within a single genre.",stem:'Which choice completes the text so that it conforms to the conventions of Standard English?',choices:['music, challenged','music; challenged','music. Challenged','music challenged'],correct:0,explain:'The "which" clause is a nonessential relative clause. After the closing comma, the main verb "challenged" continues the sentence.',diff:'medium',cognitive:'evaluate',domain:'Conventions',domColor:C.conv},
{passage:'Restored wetland amphibian populations had returned to pre-development levels within five years. However, species diversity remained significantly lower than in undisturbed wetlands, suggesting that _______',stem:'Which choice most logically completes the text?',choices:['restoration rebuilds numbers more quickly than it recovers the full range of species.','wetland restoration is ineffective.','all species benefit equally from restoration.','species diversity is unrelated to habitat quality.'],correct:0,explain:'Population up + diversity still low = numbers recover faster than variety.',diff:'medium',cognitive:'interpret',domain:'Inferences',domColor:C.info},
{passage:'Neither the new taxation policy nor the emergency fiscal measures implemented by the central _______ sufficient to prevent the currency from depreciating by 15%.',stem:'Which choice completes the text so that it conforms to the conventions of Standard English?',choices:['bank was','bank were','bank, were','bank; was'],correct:1,explain:'"Neither…nor" — verb agrees with nearer subject "measures" (plural) → "were."',diff:'medium',cognitive:'evaluate',domain:'Conventions',domColor:C.conv},
{passage:'Archaeologists discovered knotted cords, known as quipus, that appear to encode not just numerical data but also _______ narratives, a finding that could fundamentally alter understanding of Inca record-keeping.',stem:'Which choice completes the text with the most logical and precise word?',choices:['quantitative','phonetic','fictional','visual'],correct:1,explain:'"Phonetic" = relating to sounds/speech — the cords may encode spoken language, which is the fundamental change.',diff:'hard',cognitive:'match',domain:'WIC',domColor:C.craft},
{passage:"The committee's investigation revealed that the company had been aware of the safety defect for three _______ it continued to sell the product without issuing a recall.",stem:'Which choice completes the text so that it conforms to the conventions of Standard English?',choices:['years, it','years; it','years it','years, and, it'],correct:1,explain:'Two ICs. Semicolon correctly joins them. (A) comma splice. (C) run-on.',diff:'easy',cognitive:'evaluate',domain:'Conventions',domColor:C.conv}

/* ═══ DATA: EVIDENCE MATCHING ═══ */
const EVM=[
{claim:'Domestic cats that spend time outdoors have a significant negative impact on local bird populations.',quotes:[
{text:'"Cats are one of the most popular pets in the United States, with approximately 58 million households owning at least one cat."',ok:false,why:'Background — cat popularity, not bird impact.'},
{text:'"A 2013 study estimated that free-ranging domestic cats kill between 1.3 and 4 billion birds in the U.S. each year, making them the single largest source of anthropogenic bird mortality."',ok:true,why:'Directly supports — specific data proving significant negative impact.'},
{text:'"Indoor cats typically live 12–18 years, while outdoor cats average only 2–5 years due to traffic, disease, and predators."',ok:false,why:'Related but not supporting — discusses cat lifespan, not birds.'},
{text:'"The American Bird Conservancy advocates keeping cats indoors, citing both wildlife protection and cat safety."',ok:false,why:'States a position, not evidence of impact.'}]},
{claim:'Sleep deprivation impairs cognitive performance to a degree comparable to alcohol intoxication.',quotes:[
{text:'"Adults require 7–9 hours of sleep per night for optimal health, according to the National Sleep Foundation."',ok:false,why:'Background recommendation, not impairment comparison.'},
{text:'"Chronic sleep deprivation is linked to increased cardiovascular disease, diabetes, and obesity risk."',ok:false,why:'Related health effects, not cognitive-vs-alcohol comparison.'},
{text:'"Research found that 17–19 hours of wakefulness produced impairments equivalent to a blood alcohol concentration of 0.05%, and 24 hours equaled 0.10%."',ok:true,why:'Directly supports — provides the specific alcohol-equivalence comparison.'},
{text:'"Many industries have implemented regulations limiting consecutive work hours to prevent fatigue-related errors."',ok:false,why:'Policy consequence, not evidence of impairment level.'}]},
{claim:'Urban green spaces provide measurable mental health benefits to nearby residents.',quotes:[
{text:'"Cities worldwide have invested billions in park construction over the past decade."',ok:false,why:'Investment data, not measured health outcomes.'},
{text:'"A study of 10,000 UK residents found that those living within 300 meters of a park reported 15% lower depression and 20% lower anxiety levels than those without nearby green space, controlling for income and age."',ok:true,why:'Directly supports — specific measurable outcomes linking proximity to mental health.'},
{text:'"Urban parks serve multiple functions including stormwater management, air quality improvement, and recreation."',ok:false,why:'Lists park functions — none are mental health measurements.'},
{text:'"The WHO recommends all urban residents have green space within a 15-minute walk."',ok:false,why:'Recommendation, not measured outcome.'}]}
];

 #2a2a2a;color:#ccc">Tomatoes</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">18.5</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">15.2</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">$420</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">$680</td></tr></table>',

{table:'<table style="width:100%;border-collapse:collapse;font-size:13px;font-family:'+mono+'"><tr><th style="padding:8px;border:1px solid #2a2a2a;background:#1a1a1a;color:#999;font-size:11px;text-transform:uppercase">Treatment</th><th style="padding:8px;border:1px solid #2a2a2a;background:#1a1a1a;color:#999;font-size:11px">1-yr Survival</th><th style="padding:8px;border:1px solid #2a2a2a;background:#1a1a1a;color:#999;font-size:11px">5-yr Survival</th><th style="padding:8px;border:1px solid #2a2a2a;background:#1a1a1a;color:#999;font-size:11px">Side Effects (%)</th></tr><tr><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc">Drug A</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">78%</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">45%</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">32%</td></tr><tr><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc">Drug B</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">81%</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">51%</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">28%</td></tr><tr><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc">Combo (A+B)</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">92%</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">68%</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">47%</td></tr><tr><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc">Standard</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">72%</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">38%</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">18%</td></tr></table>',passage:"Oncologists compared four cancer treatment regimens.",stem {passage:"Historian Santos contends that the printing press disrupted the Catholic Church's monopoly on knowledge by making texts accessible to lay readers.",stem:"Which historical quotation would most effectively support Santos's claim?",choices:["Gutenberg developed movable type around 1440 in Mainz.","By 1500, an estimated 20 million volumes had been produced and literacy rates among the urban merchant class had tripled in regions with active print shops.","The Church initially welcomed the press for distributing approved religious texts.","Many early printed books were luxury items intended for wealthy collectors."],correct:1,subtype:"Textual",diff:"medium",cognitive:"match",explain:"(B) shows massive production AND rising lay literacy — directly supporting disrupted monopoly."},

{passage:"Neuroscientist Sharma argues that chronic stress physically restructures the brain, reducing prefrontal cortex volume — the region for decision-making and impulse control.",stem:"Which finding would most effectively support Sharma's claim?",choices:["High stress increases cardiovascular disease risk.","MRI scans of PTSD patients showed 12% less prefrontal cortex gray matter than controls, correlating with stress duration.","Cortisol is produced by the adrenal glands.","Meditation reduces self-reported stress by 30%."],correct:1,subtype:"Textual",diff:"hard",cognitive:"strengthen",explain:"(B) provides direct MRI evidence of reduced brain volume correlated with stress."},

h</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">5.6</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">65</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">62</td><td style="padding:8px;border:1px solid #2a2a2a;color:#ccc;text-align:right">18</td></tr></table>',passage:"Researchers surveyed students across four grade levels.",stem:"Which choice best illustrates the relationship between screen time and physical activity?",choices:["Third graders average 1.5 hours of screen time.","As grade level increases, screen time rises from 1.5 to 5.6 hours while physical activity drops from 45 to 18 minutes, suggesting an inverse relationship.","Ninth graders score lower on reading (65) than third graders (82).","Math scores are lower than reading scores at every level."],correct:1,subtype:"Quantitative",diff:"easy",cognitive:"interpret",explain:"(B) shows BOTH variables across ALL grade levels with the inverse trend."},

{id:"intro",title:"Two Types of Evidence, One Skill",subtitle:"Why this matters",body:["Command of Evidence questions come in two flavors: Textual (~4 questions) and Quantitative (~4 questions), totaling about 8 of your 54 questions.","Textual evidence asks \"Which quotation best supports this claim?\" Quantitative evidence gives you a table or graph and asks you to complete a statement using the data.","The core skill is the same: match the evidence precisely to the claim. The #1 trap is evidence that's related to the topic but doesn't actually support the specific claim."],visual:"strength"},
{id:"textual",title:"The 'Related but Not Supporting' Trap",subtitle:"Evidence matching strategy",body:["All four quotations will be related to the topic. But only one directly supports the specific claim. The others may describe the topic, provide background, or even subtly contradict.","Ask yourself: \"Does this quotation PROVE the claim, or just MENTION the topic?\"","STRATEGY: 1) Underline the specific assertion in the claim. 2) For each quotation: \"If I only had this quote, would I believe the claim?\" 3) Eliminate: background (context), related (same topic, different point), contradictory (weakens claim). 4) The correct answer has a direct logical link."],visual:"framework"},
{id:"quantitative",title:"Reading Tables and Graphs",subtitle:"Data literacy strategy",body:["Step 1: Read intro text for context. Step 2: Read the statement — what specific data does it need? Step 3: Find that exact cell/point in the data. Step 4: Match to the most accurate answer.","The correct choice addresses ALL parts of the claim, not just one data point."],visual:"scope"},
{id:"traps",title:"Three Ways Data Questions Trick You",subtitle:"Common quantitative traps",body:["TRAP #1 — Misreading the Scale: A bar that looks twice as tall might represent a 20% increase, not 100%. Always read axis labels and values.","TRAP #2 — Correlation ≠ Causation: Data showing two things happen together warrants \"is associated with\" — not \"causes.\" Wrong answers say \"causes\" unless the passage establishes causation.","TRAP #3 — Cherry-Picking: An answer might cite one data point accurately but ignore the overall trend. Check if it reflects the FULL picture."],visual:null}

/* ═══ VISUAL COMPONENTS ═══ */
function StrengthScale(){

    React.createElement("div",{style:{color:C.info,fontSize:12,fontWeight:700,marginBottom:10,textTransform:"uppercase",letterSpacing:1}},"Evidence Strength"),

        React.createElement("div",{style:{height:"100%",width:r.w+"%",background:r.color,borderRadius:3}}))

    React.createElement("div",{key:i,style:{display:"flex",alignItems:"center",gap:10,marginBottom:6,padding:"6px 10px",background:s.color+"08",borderLeft:"3px solid "+s.color,borderRadius:"0 6px 6px 0"}},

/* ═══ MODULE COMPLETE ═══ */
function ModuleComplete({practiceScore,practiceTotal,practiceAnswers,challengeScore,challengeTotal}){
  const pct=Math.round(practiceScore/practiceTotal*100);
  /* Multi-dimensional breakdown */
  const byT={Textual:{c:0,t:0},Quantitative:{c:0,t:0}};
  const byD={easy:{c:0,t:0},medium:{c:0,t:0},hard:{c:0,t:0}};
  const byCog={};
  (practiceAnswers||[]).forEach(a=>{
    const it=a.item;
    if(it.subtype){byT[it.subtype].t++;if(a.wasRight)byT[it.subtype].c++;}
    if(it.diff){byD[it.diff].t++;if(a.wasRight)byD[it.diff].c++;}
    if(it.cognitive){if(!byCog[it.cognitive])byCog[it.cognitive]={c:0,t:0};byCog[it.cognitive].t++;if(a.wasRight)byCog[it.cognitive].c++;}
  });
  function Bar({label,correct,total,color}){const p=total>0?Math.round(correct/total*100):0;return React.createElement("div",{style:{padding:12,background:C.paper,borderRadius:8,textAlign:"center"}},React.createElement("div",{style:{fontSize:11,color:C.muted,textTransform:"uppercase",letterSpacing:1,marginBottom:4}},label),React.createElement("div",{style:{fontFamily:mono,fontSize:18,fontWeight:700,color:p>=75?C.correct:p>=50?C.info:C.wrong}},correct,"/",total),React.createElement("div",{style:{height:6,borderRadius:3,background:C.border,marginTop:6,overflow:"hidden"}},React.createElement("div",{style:{height:"100%",width:p+"%",borderRadius:3,background:color}})));}
  /* Error advice */
  let advice="";
  const tErr=(byT.Textual.t-byT.Textual.c),qErr=(byT.Quantitative.t-byT.Quantitative.c);
  if(tErr>qErr)advice="Focus area: Textual evidence. Practice asking \"Does this quote PROVE the claim, or just MENTION the topic?\"";
  else if(qErr>tErr)advice="Focus area: Quantitative evidence. Practice reading the claim first, then finding the exact data that addresses ALL parts of it.";
  else advice="Balanced across content types — review both strategies.";
  if((byD.easy.t-byD.easy.c)>=2)advice+=" ⚠️ Easy questions missed — slow down and re-read the claim.";

  return React.createElement("div",{style:{display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",minHeight:"100vh",padding:"0 24px",textAlign:"center"}},
    React.createElement("div",{style:{fontSize:64,marginBottom:16}},"🎉"),
    React.createElement("h1",{style:{color:C.info,fontSize:"clamp(1.8rem,4vw,2.8rem)",fontWeight:800,marginBottom:8,fontFamily:serif}},"Module 6 Complete"),
    React.createElement("p",{style:{color:"#94a3b8",fontSize:16,marginBottom:32,maxWidth:480}},"You've built the evidence analysis skills for Command of Evidence questions."),
    React.createElement("div",{style:{background:C.surface,border:"1px solid "+C.border,borderRadius:20,padding:32,marginBottom:24,minWidth:280}},
      React.createElement("div",{style:{color:C.info,fontSize:56,fontWeight:900,fontFamily:mono}},practiceScore,"/",practiceTotal),
      React.createElement("div",{style:{color:C.muted,fontSize:14,marginTop:4}},"Timed Practice Score (",pct,"%)")
    ),
    React.createElement("div",{style:{background:C.surface,border:"1px solid "+C.border,borderRadius:16,padding:20,maxWidth:560,marginBottom:16,width:"100%"}},
      React.createElement("div",{style:{fontSize:11,fontWeight:700,letterSpacing:1.5,textTransform:"uppercase",color:C.muted,marginBottom:8}},"By Content Type"),
      React.createElement("div",{style:{display:"grid",gridTemplateColumns:"1fr 1fr",gap:10,marginBottom:16}},
        Object.entries(byT).map(([k,v])=>React.createElement(Bar,{key:k,label:k,correct:v.c,total:v.t,color:k==="Textual"?C.craft:C.info}))
      ),
      React.createElement("div",{style:{fontSize:11,fontWeight:700,letterSpacing:1.5,textTransform:"uppercase",color:C.muted,marginBottom:8}},"By Difficulty"),
      React.createElement("div",{style:{display:"grid",gridTemplateColumns:"1fr 1fr 1fr",gap:10,marginBottom:16}},
        Object.entries(byD).filter(([,v])=>v.t>0).map(([k,v])=>React.createElement(Bar,{key:k,label:k,correct:v.c,total:v.t,color:k==="easy"?C.correct:k==="medium"?C.conv:C.wrong}))
      ),
      React.createElement("div",{style:{fontSize:11,fontWeight:700,letterSpacing:1.5,textTransform:"uppercase",color:C.muted,marginBottom:8}},"By Cognitive Skill"),
      React.createElement("div",{style:{display:"grid",gridTemplateColumns:"1fr 1fr",gap:10}},
        Object.entries(byCog).filter(([,v])=>v.t>0).map(([k,v])=>React.createElement(Bar,{key:k,label:k,correct:v.c,total:v.t,color:{match:C.expr,evaluate:C.nm,interpret:C.cyan,strengthen:C.conv}[k]||C.muted}))
      )
    ),
    React.createElement("div",{style:{background:"rgba(52,211,153,.08)",border:"1px solid rgba(52,211,153,.2)",borderRadius:12,padding:16,maxWidth:560,marginBottom:16,width:"100%",textAlign:"left"}},
      React.createElement("div",{style:{color:C.info,fontSize:13,lineHeight:1.6}},advice)
    ),
    challengeScore!==undefined&&React.createElement("div",{style:{background:C.nmBg,border:"1px solid rgba(167,139,250,.3)",borderRadius:12,padding:16,maxWidth:560,marginBottom:24,width:"100%"}},
      React.createElement("div",{style:{color:C.nm,fontWeight:700,fontSize:14}},"⭐ Challenge: ",challengeScore,"/",challengeTotal)
    ),
    React.createElement("div",{style:{background:C.surface,border:"1px solid "+C.border,borderRadius:16,padding:20,maxWidth:560,marginBottom:16,width:"100%",textAlign:"left"}},
      React.createElement("div",{style:{color:C.ink,fontWeight:700,fontSize:15,marginBottom:8}},"Homework"),
      React.createElement("div",{style:{color:"#94a3b8",fontSize:13,lineHeight:1.7}},
        "1. Evidence Audit — Read a news article. Find 2 claims and their evidence. Is each textual or quantitative?",React.createElement("br"),
        "2. Graph Reading — Find a chart/table. Write 3 true and 1 false statement.",React.createElement("br"),
        "3. Review the Three Traps — Scale misreading, correlation ≠ causation, cherry-picking.",React.createElement("br"),
        "4. Preview Module 7 — Next: Text Structure, Purpose & Cross-Text Connections."
      )
    ),
    React.createElement("div",{style:{color:C.muted,fontSize:13,marginBottom:32}},"Next up: Module 7 — How It's Built")
  );

/* ═══ APP — SCREEN FLOW ═══ */

  const[challengeScore,setChallengeScore]=useState(undefined);
  const[challengeTotal,setChallengeTotal]=useState(5);
  const go=useCallback((to)=>{setFade(false);setTimeout(()=>{setScreen(to);window.scrollTo(0,0);setFade(true);},350);},[]);

  return React.createElement("div",{style:{minHeight:"100vh",background:C.paper,color:C.ink,fontFamily:"'Source Sans 3',sans-serif"}},
    /* Top stripe */
    React.createElement("div",{style:{height:4,background:"linear-gradient(90deg,"+C.craft+" 0%,"+C.craft+" 28%,"+C.info+" 28%,"+C.info+" 54%,"+C.conv+" 54%,"+C.conv+" 80%,"+C.expr+" 80%)",position:"fixed",top:0,left:0,right:0,zIndex:100}}),
    /* Subtle grid bg */
    React.createElement("div",{style:{position:"fixed",inset:0,pointerEvents:"none",opacity:.03,backgroundImage:"linear-gradient(rgba(255,255,255,.1) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,.1) 1px,transparent 1px)",backgroundSize:"40px 40px"}}),
    /* Fade wrapper */

      screen==="welcome"&&React.createElement(Welcome,{onNext:()=>go("lesson")}),
      screen==="lesson"&&React.createElement(LessonViewer,{onComplete:()=>go("warmup")}),
      screen==="warmup"&&React.createElement(QuizEngine,{items:WU,label:"Retrieval Warm-Up",icon:"🔄",accentColor:C.craft,onComplete:()=>go("evidence")}),
      screen==="evidence"&&React.createElement(EvidenceMatchEngine,{items:EVM,onComplete:()=>go("datalab")}),
      screen==="datalab"&&React.createElement(QuizEngine,{items:DL,label:"Data Literacy Lab",icon:"📊",accentColor:C.info,onComplete:()=>go("traps")}),
      screen==="traps"&&React.createElement(QuizEngine,{items:TRAPS,label:"Trap Detection",icon:"⚠️",accentColor:C.wrong,onComplete:()=>go("practice")}),
      screen==="practice"&&React.createElement(QuizEngine,{items:PR,label:"Timed Practice",icon:"⏱",accentColor:C.info,timed:true,timerSeconds:17*60,showTypeTag:true,onComplete:(s,t,ans)=>{setPracticeScore(s);setPracticeTotal(t);setPracticeAnswers(ans);go("challenge");}}),
      screen==="challenge"&&React.createElement(QuizEngine,{items:CH,label:"Challenge Mode",icon:"⭐",accentColor:C.nm,onComplete:(s,t)=>{setChallengeScore(s);setChallengeTotal(t);go("complete");}}),
      screen==="complete"&&React.createElement(ModuleComplete,{practiceScore,practiceTotal,practiceAnswers,challengeScore,challengeTotal})
    )
  );
}

const{createRoot}=ReactDOM;
createRoot(document.getElementById("root")).render(React.createElement(App));
</script>
