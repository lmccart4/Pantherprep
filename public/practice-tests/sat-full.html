<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAT Full-Length Practice Test</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Sans+3:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--ink:#f0f0f0;--paper:#121212;--accent:#C8102E;--accent-light:rgba(200,16,46,.15);--correct:#22c55e;--correct-bg:rgba(34,197,94,.12);--wrong:#ef4444;--wrong-bg:rgba(239,68,68,.12);--spr:#f59e0b;--spr-bg:rgba(245,158,11,.12);--border:#2a2a2a;--muted:#999;--surface:#1a1a1a;--craft:#60a5fa;--info:#34d399;--express:#fbbf24;--convention:#f87171;--alg:#60a5fa;--adv:#a78bfa;--psda:#34d399;--geo:#fb923c}
.top-stripe{height:4px;background:linear-gradient(90deg,#C8102E 0%,#C8102E 50%,#fff 50%,#fff 100%);position:fixed;top:0;left:0;right:0;z-index:100}
.back-to-app{display:inline-flex;align-items:center;gap:8px;color:var(--muted);font-size:.9rem;padding:8px 0;margin-top:8px;cursor:pointer;text-decoration:none}
.back-to-app:hover{color:var(--accent)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'IBM Plex Sans',sans-serif;background:var(--paper);color:var(--ink);line-height:1.6}
.container{max-width:860px;margin:0 auto;padding:20px}
/* LANDING */
.landing{text-align:center;padding:50px 20px}
.landing-badge{display:inline-block;background:var(--accent);color:#fff;font-size:11px;font-weight:700;letter-spacing:2px;text-transform:uppercase;padding:6px 18px;border-radius:20px;margin-bottom:18px}
.landing h1{font-family:'DM Serif Display',serif;font-size:clamp(2.2rem,5vw,3.4rem);margin-bottom:6px}
.landing .subtitle{color:var(--muted);font-size:1.05rem;margin-bottom:30px}
.test-info{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:22px;max-width:620px;margin:0 auto 28px;text-align:left}
.test-info h3{font-family:'DM Serif Display',serif;margin-bottom:10px;font-size:1.1rem}
.module-list{list-style:none;padding:0}
.module-list li{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid var(--border);font-size:.93rem}
.module-list li:last-child{border:none}
.module-list .ml-name{font-weight:600}.module-list .ml-detail{color:var(--muted)}
.mode-toggle{display:flex;gap:12px;justify-content:center;margin:24px 0}
.mode-btn{color:var(--ink);padding:14px 28px;border:2px solid var(--border);border-radius:12px;background:var(--surface);font-family:inherit;font-size:.95rem;cursor:pointer;transition:all .2s;text-align:left;flex:1;max-width:280px}
.mode-btn:hover{border-color:var(--accent);background:var(--accent-light)}
.mode-btn.selected{border-color:var(--accent);background:var(--accent-light)}
.mode-btn strong{display:block;margin-bottom:3px}
.mode-btn span{font-size:.82rem;color:var(--muted)}
.btn{display:inline-block;background:var(--accent);color:#fff;font-family:inherit;font-size:1rem;font-weight:600;padding:14px 40px;border:none;border-radius:10px;cursor:pointer;transition:all .2s}
.btn:hover{background:#a00d24;transform:translateY(-1px);box-shadow:0 4px 12px rgba(200,16,46,.3)}
.btn-outline{background:transparent;color:var(--accent);border:2px solid var(--accent)}.btn-outline:hover{background:var(--accent-light);transform:none;box-shadow:none}
.btn-sm{padding:10px 24px;font-size:.9rem}
.btn-finish{background:#16a34a}.btn-finish:hover{background:#15803d}
/* TEST */
.test-header{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:2px solid var(--ink);margin-bottom:16px}
.test-header .section-label{font-weight:700;font-size:.92rem}
.test-header .timer{font-family:'JetBrains Mono',monospace;font-size:1.15rem;font-weight:500;padding:4px 12px;border-radius:6px}
.timer.warning{color:var(--wrong);background:var(--wrong-bg)}
.timer.expired{color:#fff;background:var(--wrong)}
.progress-bar{height:4px;background:var(--border);border-radius:2px;margin-bottom:20px}
.progress-fill{height:100%;border-radius:2px;transition:width .3s}
.q-nav{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:16px;padding:8px;background:var(--surface);border:1px solid var(--border);border-radius:10px}
.q-nav button{width:32px;height:32px;border:1px solid var(--border);border-radius:6px;background:var(--surface);color:var(--ink);font-size:.72rem;font-weight:600;cursor:pointer;font-family:inherit}
.q-nav button.current{background:var(--accent);color:#fff;border-color:var(--accent)}
.q-nav button.answered{background:var(--accent-light);border-color:var(--accent)}
.q-nav button.flagged{border-color:#f59e0b;background:rgba(245,158,11,.12)}
.q-counter{font-size:.85rem;color:var(--muted);margin-bottom:5px}
.domain-tag{display:inline-block;font-size:10px;font-weight:700;letter-spacing:.5px;text-transform:uppercase;padding:2px 9px;border-radius:10px;margin-bottom:3px}
.domain-tag.craft{background:rgba(37,99,235,.15);color:#60a5fa}.domain-tag.info{background:rgba(5,150,105,.15);color:#34d399}.domain-tag.express{background:rgba(217,119,6,.15);color:#fbbf24}.domain-tag.convention{background:rgba(220,38,38,.15);color:#f87171}
.domain-tag.algebra{background:rgba(37,99,235,.15);color:#60a5fa}.domain-tag.advanced{background:rgba(124,58,237,.15);color:#a78bfa}.domain-tag.psda{background:rgba(5,150,105,.15);color:#34d399}.domain-tag.geotrig{background:rgba(234,88,12,.15);color:#fb923c}
.skill-tag{font-size:.78rem;color:var(--muted);margin-bottom:12px;display:block}
.spr-badge{display:inline-block;background:var(--spr-bg);color:var(--spr);font-size:10px;font-weight:700;padding:2px 9px;border-radius:10px;margin-left:6px;border-left:3px solid var(--spr)}
.passage{background:var(--surface);border-left:3px solid var(--border);padding:13px 16px;margin-bottom:14px;border-radius:0 8px 8px 0;font-size:.95rem;line-height:1.75}
.notes-box{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:12px;margin-bottom:14px;font-size:.9rem}
.notes-box ul{list-style:disc;padding-left:18px}.notes-box ul li{margin-bottom:3px}
.data-table{width:100%;border-collapse:collapse;margin-bottom:14px;font-size:.88rem;background:var(--surface);border-radius:8px;overflow:hidden}
.data-table th,.data-table td{padding:7px 10px;border:1px solid var(--border);text-align:left}
.data-table th{background:var(--surface);font-weight:600;font-size:.8rem;text-transform:uppercase;letter-spacing:.5px}
.q-text{font-size:1.05rem;font-weight:500;margin-bottom:16px;line-height:1.55}
.choices{display:flex;flex-direction:column;gap:8px;margin-bottom:16px}
.choice{display:flex;align-items:flex-start;gap:11px;padding:12px 14px;background:var(--surface);border:2px solid var(--border);border-radius:10px;cursor:pointer;transition:all .15s}
.choice:hover{border-color:var(--accent);background:var(--accent-light)}
.choice.selected{border-color:var(--accent);background:var(--accent-light)}
.choice.correct-choice{border-color:var(--correct);background:var(--correct-bg)}
.choice.wrong-choice{border-color:var(--wrong);background:var(--wrong-bg)}
.choice.disabled{pointer-events:none}
.choice-letter{flex-shrink:0;width:26px;height:26px;display:flex;align-items:center;justify-content:center;border-radius:50%;background:var(--border);color:var(--ink);font-weight:700;font-size:.82rem}
.choice.selected .choice-letter{background:var(--accent);color:#fff}
.choice.correct-choice .choice-letter{background:var(--correct);color:#fff}
.choice.wrong-choice .choice-letter{background:var(--wrong);color:#fff}
.choice-text{padding-top:2px;line-height:1.5;font-size:.95rem}
.spr-input{display:flex;align-items:center;gap:12px;margin-bottom:16px}
.spr-input input{font-family:'JetBrains Mono',monospace;font-size:1.1rem;padding:11px 14px;border:2px solid var(--spr);border-radius:10px;background:var(--spr-bg);width:200px;outline:none;color:var(--ink)}
.spr-input input:focus{box-shadow:0 0 0 3px rgba(234,88,12,.2);color:var(--ink)}
.nav-buttons{display:flex;justify-content:space-between;gap:12px;margin-top:16px}
.flag-btn{background:none;border:1px solid var(--border);border-radius:8px;padding:7px 12px;cursor:pointer;font-size:.83rem;font-family:inherit;display:flex;align-items:center;gap:5px}
.flag-btn.flagged{border-color:#f59e0b;background:rgba(245,158,11,.12);color:#fbbf24}
.explanation-box{margin-top:12px;padding:14px;border-radius:10px;font-size:.9rem;line-height:1.6}
.explanation-box.correct{background:var(--correct-bg);border:1px solid var(--correct)}
.explanation-box.wrong{background:var(--wrong-bg);border:1px solid var(--wrong)}
.explanation-box h4{margin-bottom:6px}.exp-item{margin-bottom:5px}
.reference-sheet{background:#fffbeb;border:1px solid #fbbf24;border-radius:10px;padding:12px;margin-bottom:16px;font-size:.85rem}
.reference-sheet summary{font-weight:700;cursor:pointer;color:#92400e;font-size:.88rem}
.reference-sheet .formulas{margin-top:8px;columns:2;column-gap:18px}
.reference-sheet .formulas p{margin-bottom:3px;font-family:'JetBrains Mono',monospace;font-size:.78rem;break-inside:avoid}
.module-break{text-align:center;padding:60px 20px;background:var(--surface);border:1px solid var(--border);border-radius:14px;margin:20px 0}
.module-break h2{font-family:'DM Serif Display',serif;margin-bottom:12px}
.module-break p{color:var(--muted);margin-bottom:20px}
/* RESULTS */
.results{text-align:center;padding:40px 0}
.results h1{font-family:'DM Serif Display',serif;font-size:2.2rem;margin-bottom:6px}
.score-row{display:flex;justify-content:center;gap:30px;margin:24px 0}
.score-circle{width:140px;height:140px;border-radius:50%;border:5px solid var(--accent);display:flex;flex-direction:column;align-items:center;justify-content:center}
.score-circle.rw{border-color:var(--craft)}.score-circle.math{border-color:var(--adv)}.score-circle.total{border-color:var(--accent);width:160px;height:160px}
.score-circle .score-num{font-family:'DM Serif Display',serif;font-size:2.2rem;line-height:1}
.score-circle.total .score-num{font-size:2.6rem}
.score-circle .score-label{font-size:.72rem;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-top:2px}
.stats-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px;margin:18px 0}
.stat-box{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:12px}
.stat-box .stat-val{font-size:1.4rem;font-weight:700}.stat-box .stat-label{font-size:.75rem;color:var(--muted);text-transform:uppercase;letter-spacing:.5px}
.section-results{text-align:left;margin:24px 0}
.section-results h3{font-family:'DM Serif Display',serif;font-size:1.2rem;margin-bottom:12px}
.domain-result-row{display:flex;align-items:center;gap:10px;padding:8px 0;border-bottom:1px solid var(--border)}
.domain-result-row .dr-name{flex:1;font-weight:600;font-size:.88rem}
.domain-result-row .dr-bar-wrap{flex:2;height:10px;background:var(--border);border-radius:5px;overflow:hidden}
.domain-result-row .dr-bar{height:100%;border-radius:5px;transition:width .8s}
.domain-result-row .dr-score{width:50px;text-align:right;font-weight:700;font-family:'JetBrains Mono',monospace;font-size:.85rem}
.review-section{text-align:left;margin:24px 0}
.review-section h3{font-family:'DM Serif Display',serif;font-size:1.2rem;margin-bottom:12px}
.review-q{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:12px;margin-bottom:8px}
.review-q .rq-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px}
.review-q .rq-status{font-weight:700;font-size:.82rem}
.review-q .rq-status.correct{color:var(--correct)}.review-q .rq-status.wrong{color:var(--wrong)}.review-q .rq-status.skipped{color:var(--muted)}
.reflection-section{text-align:left;margin:24px 0;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:20px}
.reflection-section h3{font-family:'DM Serif Display',serif;margin-bottom:12px}
.reflection-q{margin-bottom:12px}
.reflection-q label{display:block;font-weight:500;margin-bottom:4px;font-size:.9rem}
.reflection-q textarea{width:100%;padding:9px;border:1px solid var(--border);border-radius:8px;font-family:inherit;font-size:.86rem;resize:vertical;min-height:50px;background:var(--surface);color:var(--ink)}
.tab-bar{display:flex;gap:4px;margin-bottom:16px;border-bottom:2px solid var(--border);padding-bottom:0}
.tab-btn{padding:8px 18px;border:none;background:none;font-family:inherit;font-size:.9rem;font-weight:600;cursor:pointer;color:var(--muted);border-bottom:3px solid transparent;margin-bottom:-2px}
.tab-btn.active{color:var(--accent);border-bottom-color:var(--accent)}
@media(max-width:600px){.score-row{flex-direction:column;align-items:center;gap:16px}.stats-row{grid-template-columns:1fr 1fr}.reference-sheet .formulas{columns:1}.nav-buttons{flex-direction:column}.mode-toggle{flex-direction:column;align-items:center}}
</style>
</head>

<div class="container"><a class="back-to-app" href="/index.html" style="display:inline-flex;align-items:center;gap:8px;color:#999;font-size:.9rem;padding:8px 0;margin-top:8px;text-decoration:none">‚Üê Back to PantherPrep</a><div id="app"></div></div>
<script>
const RW=[
// ===== R&W MODULE 1 (27 questions) =====
// Craft & Structure: Words in Context (Q1-5)
{num:1,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The playwright\u2019s dialogue was praised for its _______ quality, capturing the rhythms and vocabulary of everyday speech so faithfully that audiences felt they were overhearing real conversations rather than watching a performance.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"stilted",B:"verisimilitude",C:"verbose",D:"antiquated",correct:"B",
explanations:{A:"'Stilted' means stiff and unnatural \u2014 the opposite of what\u2019s described.",B:"'Verisimilitude' means the appearance of being true or real \u2014 dialogue that feels like real conversation. \u2713",C:"'Verbose' means wordy, not necessarily realistic.",D:"'Antiquated' means old-fashioned, which contradicts the natural quality."}},
{num:2,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"Although the initial experiments seemed to _______ the researcher\u2019s hypothesis, she remained cautious, recognizing that a larger sample size and replication by independent laboratories would be needed before she could claim definitive support.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"refute",B:"ignore",C:"corroborate",D:"complicate",correct:"C",
explanations:{A:"She wouldn\u2019t remain cautious about claiming support if results refuted her hypothesis.",B:"Results can\u2019t 'ignore' a hypothesis.",C:"'Corroborate' means to confirm or support \u2014 results seemed to support her, but she wanted more evidence. \u2713",D:"Results that complicate wouldn\u2019t 'seem to' support."}},
{num:3,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The diplomat\u2019s statement was deliberately _______, using language vague enough to satisfy multiple factions without committing to any specific course of action.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"incendiary",B:"equivocal",C:"forthright",D:"prescient",correct:"B",
explanations:{A:"'Incendiary' means provocative \u2014 contradicts satisfying multiple factions.",B:"'Equivocal' means deliberately ambiguous \u2014 matches 'vague enough to satisfy multiple factions.' \u2713",C:"'Forthright' means direct and honest \u2014 the opposite of vague.",D:"'Prescient' means foreseeing the future, unrelated to vagueness."}},
{num:4,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The archaeological site had been _______ by decades of unregulated construction, with bulldozers destroying irreplaceable artifacts that could have revealed details about the region\u2019s earliest inhabitants.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"preserved",B:"excavated",C:"compromised",D:"celebrated",correct:"C",
explanations:{A:"Bulldozers destroying artifacts is the opposite of preservation.",B:"Excavation implies careful, intentional work \u2014 not bulldozers.",C:"'Compromised' means damaged or weakened \u2014 unregulated construction destroyed the site. \u2713",D:"Destruction isn\u2019t celebration."}},
{num:5,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The novelist\u2019s later works displayed a growing _______ with mortality, as characters increasingly confronted questions about legacy, meaning, and the passage of time.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"indifference to",B:"preoccupation with",C:"confusion about",D:"hostility toward",correct:"B",
explanations:{A:"A 'growing' engagement with mortality suggests deepening interest, not indifference.",B:"'Preoccupation' means an absorbing concern \u2014 characters increasingly focused on these themes. \u2713",C:"The works display focused exploration, not confusion.",D:"Exploring mortality through characters isn\u2019t hostile."}},
// Text Structure (Q6), Cross-Text (Q7)
{num:6,sec:'rw',module:1,domain:"Craft and Structure",skill:"Text Structure and Purpose",
passage:"Recent studies have challenged the long-held assumption that the Clovis people were the first humans to inhabit North America. Archaeological evidence from sites in Texas, Oregon, and Chile now suggests human presence at least 2,000 years before the Clovis culture emerged. However, the dating methods used at some of these sites have been questioned by researchers who argue that contamination could make samples appear older than they actually are.",
question:"Which choice best describes the function of the last sentence?",
A:"It provides additional evidence supporting pre-Clovis habitation.",
B:"It introduces a methodological concern that qualifies the new evidence.",
C:"It proves that the Clovis-first theory is correct.",
D:"It describes how contamination occurs in archaeological sites.",
correct:"B",
explanations:{A:"The last sentence raises doubts, not support.",B:"'Dating methods questioned' and 'contamination' qualify the preceding evidence by noting potential flaws. \u2713",C:"It doesn\u2019t prove the original theory, just raises questions about the new one.",D:"It mentions contamination as a concern but doesn\u2019t describe the process."}},
{num:7,sec:'rw',module:1,domain:"Craft and Structure",skill:"Cross-Text Connections",
passage:"<strong>Text 1</strong><br>Sociologist Richard Florida argues that the 'creative class' \u2014 artists, designers, tech workers \u2014 drives urban economic growth. Cities that attract creative professionals, he claims, experience higher property values, more job creation, and greater innovation.<br><br><strong>Text 2</strong><br>Urban researcher Sharon Zukin counters that Florida\u2019s framework ignores displacement: as creative professionals raise property values, longtime residents and small businesses are priced out. The economic growth Florida celebrates, Zukin argues, primarily benefits newcomers while destroying the very communities that made neighborhoods attractive in the first place.",
question:"Based on the texts, how would Zukin most likely characterize Florida\u2019s argument?",
A:"As fundamentally wrong about which industries drive economic growth.",
B:"As accurately identifying a pattern but failing to account for its harmful consequences for existing residents.",
C:"As irrelevant to modern urban planning.",
D:"As applicable only to small cities.",
correct:"B",
explanations:{A:"Zukin doesn\u2019t dispute that creative workers drive growth \u2014 she challenges the outcome.",B:"Zukin accepts the growth pattern but shows it displaces residents, a harm Florida overlooks. \u2713",C:"Zukin engages with it directly, so it\u2019s clearly relevant.",D:"No city-size limitation is mentioned."}},
// Info & Ideas: Central Ideas (Q8-9), Evidence Textual (Q10-11), Quantitative (Q12-13), Inferences (Q14)
{num:8,sec:'rw',module:1,domain:"Information and Ideas",skill:"Central Ideas and Details",
passage:"Researchers at Stanford University have developed a thin, flexible material that can cool buildings without electricity. The material works by reflecting sunlight and simultaneously emitting thermal radiation at a specific wavelength that passes directly through the atmosphere into outer space. In tests, surfaces covered with the material remained up to 5\u00b0C cooler than the surrounding air, even under direct sunlight \u2014 a result that could dramatically reduce air conditioning costs in hot climates.",
question:"Which choice best states the main idea of the text?",
A:"Stanford researchers have invented a new type of air conditioner.",
B:"A new passive cooling material can reduce building temperatures without energy consumption by reflecting sunlight and radiating heat into space.",
C:"Thermal radiation always travels through the atmosphere into space.",
D:"Air conditioning costs are the largest expense for buildings in hot climates.",
correct:"B",
explanations:{A:"It\u2019s a material, not an air conditioner; it uses no electricity.",B:"Captures the innovation (passive material), mechanism (reflect + radiate), and benefit (no energy). \u2713",C:"Only at specific wavelengths, and this isn\u2019t the main idea.",D:"Cost is mentioned as a benefit but not stated as the largest expense."}},
{num:9,sec:'rw',module:1,domain:"Information and Ideas",skill:"Central Ideas and Details",
passage:"The concept of 'rewilding' \u2014 reintroducing predators and other keystone species to ecosystems from which they\u2019ve been removed \u2014 has gained traction among conservationists. The most cited example is Yellowstone National Park, where the reintroduction of wolves in 1995 triggered cascading ecological effects: elk herds changed their grazing patterns, allowing streamside vegetation to recover, which in turn stabilized riverbanks and increased biodiversity in riparian zones.",
question:"According to the text, what is the significance of the Yellowstone wolf reintroduction?",
A:"It proved that wolves are the most important predator in all ecosystems.",
B:"It demonstrated that a single species reintroduction can trigger widespread beneficial changes across an ecosystem.",
C:"It showed that elk populations should be eliminated from national parks.",
D:"It was the first time wolves had ever lived in Yellowstone.",
correct:"B",
explanations:{A:"'Most important in all ecosystems' overstates the specific example.",B:"Wolves changed elk behavior, recovering vegetation, stabilizing riverbanks, increasing biodiversity \u2014 cascading effects from one reintroduction. \u2713",C:"Elk changed behavior; they weren\u2019t eliminated.",D:"They were reintroduced, implying they had lived there before."}},
{num:10,sec:'rw',module:1,domain:"Information and Ideas",skill:"Command of Evidence (Textual)",
passage:"Neuroscientist David Eagleman argues that human perception of time is not fixed but varies systematically with emotional state and attention. He proposes that the brain\u2019s internal clock speeds up during moments of fear or novelty, creating denser memories that are later interpreted as longer durations.",
question:"Which finding, if true, would most directly support Eagleman\u2019s claim?",
A:"People who meditate report feeling calmer during stressful events.",
B:"Participants in a study consistently estimated that a 30-second interval during a frightening experience lasted over a minute, while identical intervals during routine activities were estimated accurately.",
C:"Brain scans show increased activity in the visual cortex during sleep.",
D:"Older adults report that years seem to pass more quickly than in childhood.",
correct:"B",
explanations:{A:"Feeling calmer is about emotional state, not time perception.",B:"Overestimating time during fear (vs accurate during routine) directly supports the claim that emotional state alters time perception. \u2713",C:"Visual cortex during sleep is unrelated to time perception.",D:"While relevant to time perception, this addresses aging, not the fear/novelty mechanism Eagleman describes."}},
{num:11,sec:'rw',module:1,domain:"Information and Ideas",skill:"Command of Evidence (Textual)",
passage:"Literary scholar Toni Morrison argued that canonical American literature is shaped by an unacknowledged 'Africanist presence' \u2014 that Black characters and racial dynamics, even when seemingly peripheral, are central to the meaning of works by white authors. She contended that understanding this dynamic is essential to a full reading of American fiction.",
question:"Which finding would most directly weaken Morrison\u2019s argument?",
A:"A comprehensive analysis of 200 canonical American novels found that fewer than 5% contain any Black characters or references to race, and their themes operate independently of racial dynamics.",
B:"Morrison\u2019s own novels have won numerous literary awards.",
C:"Some American novels address class inequality rather than race.",
D:"Several white authors have acknowledged being influenced by Black literary traditions.",
correct:"A",
explanations:{A:"If most canonical works lack racial content and function without it, the claim that an Africanist presence shapes the canon is weakened. \u2713",B:"Morrison\u2019s own success doesn\u2019t address her argument about other authors.",C:"Addressing class doesn\u2019t disprove the presence of racial dynamics.",D:"This actually supports, not weakens, the connection."}},
{num:12,sec:'rw',module:1,domain:"Information and Ideas",skill:"Command of Evidence (Quantitative)",
passage:"Researchers studied the relationship between green space access and mental health outcomes across neighborhoods of varying income levels.",
question:"Which choice most effectively uses data from the table to support the claim that green space benefits are not equally distributed across income levels?",
A:"High-income neighborhoods have an average of 12.4 acres of green space per 1,000 residents.",

{num:16,sec:'rw',module:1,domain:"Expression of Ideas",skill:"Transitions",

{num:45,sec:'rw',module:2,domain:"Standard English Conventions",skill:"Boundaries",

{num:46,sec:'rw',module:2,domain:"Standard English Conventions",skill:"Boundaries",
passage:"The expedition team discovered the wreck at a depth of 3,800 _______ they immediately notified maritime authorities and began documenting the site with remotely operated vehicles.",
question:"Which choice completes the text so that it conforms to the conventions of Standard English?",

{num:47,sec:'rw',module:2,domain:"Standard English Conventions",skill:"Boundaries",
passage:"Although the satellite data initially appeared to confirm the _______ closer analysis revealed a systematic calibration error that had inflated temperature readings by 0.3 degrees across the entire dataset.",
question:"Which choice completes the text so that it conforms to the conventions of Standard English?",

explanations:{A:"Semicolon can\u2019t follow a subordinate clause.",B:"No punctuation between clauses.",C:"Comma separates the 'Although' clause from the main clause. \u2713",D:"Dash disrupts the subordinate-to-main flow."}},
{num:48,sec:'rw',module:2,domain:"Standard English Conventions",skill:"Form, Structure, and Sense",
passage:"Neither the established theory nor the competing _______ adequately account for the anomalous data points observed in the most recent experiment.",
question:"Which choice completes the text so that it conforms to the conventions of Standard English?",

explanations:{A:"Singular 'hypothesis' with 'neither...nor' takes verb agreeing with nearer noun; but 'account' (plural) requires plural nearest subject.",B:"'Hypotheses' (plural) nearest to verb; 'account' agrees with plural. \u2713",C:"Possessive form doesn\u2019t fit grammatically.",D:"Gerund doesn\u2019t fit as the second subject."}},
{num:49,sec:'rw',module:2,domain:"Standard English Conventions",skill:"Form, Structure, and Sense",

question:"Which choice completes the text so that it conforms to the conventions of Standard English?",

explanations:{A:"'Decision not to fund' is the straightforward negative infinitive. \u2713",B:"A dash before 'not' disrupts the phrase unnecessarily.",C:"Dash after creates an incomplete parenthetical.",D:"Dashes around 'not' implies it\u2019s an aside, but it\u2019s essential to meaning."}},
{num:50,sec:'rw',module:2,domain:"Standard English Conventions",skill:"Form, Structure, and Sense",
passage:"Having completed the longitudinal study that _______ more than a decade of data collection, the research team published their findings in a leading journal.",
question:"Which choice completes the text so that it conforms to the conventions of Standard English?",

{num:51,sec:'rw',module:2,domain:"Standard English Conventions",skill:"Form, Structure, and Sense",

{num:53,sec:'rw',module:2,domain:"Standard English Conventions",skill:"Form, Structure, and Sense",

iv>';}

else if(rTab==='math'){content='<div class="review-section"><h3>Math Question Review ('+mC+'/'+mQ.length+')</h3>'+revHTML(mQ)+'</div>';}
else{content='<div class="reflection-section"><h3>\ud83d\udcdd Post-Test Reflection</h3>'
+'<div class="reflection-q"><label>1. What is your composite score? How does it compare to your goal?</label><textarea placeholder="Target score vs. actual..."></textarea></div>'
+'<div class="reflection-q"><label>2. Which section (R&W or Math) was stronger? By how much?</label><textarea placeholder="Compare section scores..."></textarea></div>'
+'<div class="reflection-q"><label>3. In R&W, which domain needs the most work?</label><textarea placeholder="Words in Context? Conventions? Evidence?"></textarea></div>'
+'<div class="reflection-q"><label>4. In Math, which domain needs the most work?</label><textarea placeholder="Algebra? Advanced Math? Geometry?"></textarea></div>'
+'<div class="reflection-q"><label>5. How was your pacing? Did you finish each module with time to spare?</label><textarea placeholder="Note any modules where you ran out of time..."></textarea></div>'
+'<div class="reflection-q"><label>6. Were Module 2s (harder) noticeably more difficult?</label><textarea placeholder="Compare your accuracy across modules..."></textarea></div>'
+'<div class="reflection-q"><label>7. What are your top 5 priorities for SAT prep?</label><textarea placeholder="Be specific about skills and topics..."></textarea></div></div>';}
return '<div class="results"><h1>Practice Test Results</h1><p style="color:var(--muted)">SAT Full-Length Practice Test \u00b7 98 Questions</p>'+tabs+content+'<div style="text-align:center;margin-top:24px"><button class="btn btn-outline" onclick="retake()">\u21bb Retake Test</button></div></div>';}
function setRTab(t){S._rTab=t;render();}
function retake(){S={screen:'landing',mode:'practice',checkMode:'after',si:0,mi:0,qi:0,ans:{},flags:new Set(),timers:{},timerInt:null,sub:{},exp:{},done:false};render();scrollTo(0,0);}
render();
</script>
