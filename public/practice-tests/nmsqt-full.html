<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PSAT/NMSQT Full-Length Practice Test</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--ink:#f0f0f0;--paper:#121212;--accent:#C8102E;--accent-light:rgba(200,16,46,.15);--correct:#22c55e;--correct-bg:rgba(34,197,94,.12);--wrong:#ef4444;--wrong-bg:rgba(239,68,68,.12);--spr:#f59e0b;--spr-bg:rgba(245,158,11,.12);--border:#2a2a2a;--muted:#999;--surface:#1a1a1a;--craft:#60a5fa;--info:#34d399;--express:#fbbf24;--convention:#f87171;--alg:#60a5fa;--adv:#a78bfa;--psda:#34d399;--geo:#fb923c}
.top-stripe{height:4px;background:linear-gradient(90deg,#C8102E 0%,#C8102E 50%,#fff 50%,#fff 100%);position:fixed;top:0;left:0;right:0;z-index:100}
.back-to-app{display:inline-flex;align-items:center;gap:8px;color:var(--muted);font-size:.9rem;padding:8px 0;margin-top:8px;cursor:pointer;text-decoration:none}
.back-to-app:hover{color:var(--accent)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Source Sans 3',sans-serif;background:var(--paper);color:var(--ink);line-height:1.6}
.container{max-width:860px;margin:0 auto;padding:20px}
.landing{text-align:center;padding:50px 20px}
.landing-badge{display:inline-block;background:var(--accent);color:#fff;font-size:11px;font-weight:700;letter-spacing:2px;text-transform:uppercase;padding:6px 18px;border-radius:20px;margin-bottom:18px}
.landing h1{font-family:'Cormorant Garamond',serif;font-size:clamp(2rem,5vw,3.2rem);margin-bottom:6px}
.landing .subtitle{color:var(--muted);font-size:1.05rem;margin-bottom:24px}
.merit-note{background:rgba(200,16,46,.08);border:1px solid rgba(200,16,46,.3);border-radius:10px;padding:14px;max-width:560px;margin:0 auto 24px;font-size:.9rem;text-align:left}
.merit-note strong{color:var(--accent)}
.test-info{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:22px;max-width:620px;margin:0 auto 24px;text-align:left}
.test-info h3{font-family:'Cormorant Garamond',serif;margin-bottom:10px;font-size:1.1rem}
.module-list{list-style:none;padding:0}
.module-list li{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid var(--border);font-size:.93rem}
.module-list li:last-child{border:none}
.module-list .ml-name{font-weight:600}.module-list .ml-detail{color:var(--muted)}
.mode-toggle{display:flex;gap:12px;justify-content:center;margin:20px 0}
.mode-btn{color:var(--ink);padding:14px 24px;border:2px solid var(--border);border-radius:12px;background:var(--surface);font-family:inherit;font-size:.93rem;cursor:pointer;transition:all .2s;text-align:left;flex:1;max-width:280px}
.mode-btn:hover{border-color:var(--accent);background:var(--accent-light)}
.mode-btn.selected{border-color:var(--accent);background:var(--accent-light)}
.mode-btn strong{display:block;margin-bottom:3px}
.mode-btn span{font-size:.82rem;color:var(--muted)}
.btn{display:inline-block;background:var(--accent);color:#fff;font-family:inherit;font-size:1rem;font-weight:600;padding:14px 40px;border:none;border-radius:10px;cursor:pointer;transition:all .2s}
.btn:hover{background:#a00d24;transform:translateY(-1px);box-shadow:0 4px 12px rgba(200,16,46,.3)}
.btn-outline{background:transparent;color:var(--accent);border:2px solid var(--accent)}.btn-outline:hover{background:var(--accent-light);transform:none;box-shadow:none}
.btn-sm{padding:10px 24px;font-size:.9rem}
.btn-finish{background:#16a34a}.btn-finish:hover{background:#15803d}
.test-header{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:2px solid var(--ink);margin-bottom:16px}
.test-header .section-label{font-weight:700;font-size:.92rem}
.test-header .timer{font-family:'JetBrains Mono',monospace;font-size:1.15rem;font-weight:500;padding:4px 12px;border-radius:6px}
.timer.warning{color:var(--wrong);background:var(--wrong-bg)}
.timer.expired{color:#fff;background:var(--wrong)}
.progress-bar{height:4px;background:var(--border);border-radius:2px;margin-bottom:20px}
.progress-fill{height:100%;border-radius:2px;transition:width .3s}
.q-nav{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:16px;padding:8px;background:var(--surface);border:1px solid var(--border);border-radius:10px}
.q-nav button{width:32px;height:32px;border:1px solid var(--border);border-radius:6px;background:var(--surface);color:var(--ink);font-size:.72rem;font-weight:600;cursor:pointer;font-family:inherit}
.q-nav button.current{background:var(--accent);color:#fff;border-color:var(--accent)}
.q-nav button.answered{background:var(--accent-light);border-color:var(--accent)}
.q-nav button.flagged{border-color:#f59e0b;background:rgba(245,158,11,.12)}
.q-counter{font-size:.85rem;color:var(--muted);margin-bottom:5px}
.domain-tag{display:inline-block;font-size:10px;font-weight:700;letter-spacing:.5px;text-transform:uppercase;padding:2px 9px;border-radius:10px;margin-bottom:3px}
.domain-tag.craft{background:rgba(37,99,235,.15);color:#60a5fa}.domain-tag.info{background:rgba(5,150,105,.15);color:#34d399}.domain-tag.express{background:rgba(217,119,6,.15);color:#fbbf24}.domain-tag.convention{background:rgba(220,38,38,.15);color:#f87171}
.domain-tag.algebra{background:rgba(37,99,235,.15);color:#60a5fa}.domain-tag.advanced{background:rgba(124,58,237,.15);color:#a78bfa}.domain-tag.psda{background:rgba(5,150,105,.15);color:#34d399}.domain-tag.geotrig{background:rgba(234,88,12,.15);color:#fb923c}
.skill-tag{font-size:.78rem;color:var(--muted);margin-bottom:12px;display:block}
.spr-badge{display:inline-block;background:var(--spr-bg);color:var(--spr);font-size:10px;font-weight:700;padding:2px 9px;border-radius:10px;margin-left:6px;border-left:3px solid var(--spr)}
.passage{background:var(--surface);border-left:3px solid var(--border);padding:13px 16px;margin-bottom:14px;border-radius:0 8px 8px 0;font-size:.95rem;line-height:1.75}
.notes-box{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:12px;margin-bottom:14px;font-size:.9rem}
.notes-box ul{list-style:disc;padding-left:18px}.notes-box ul li{margin-bottom:3px}
.data-table{width:100%;border-collapse:collapse;margin-bottom:14px;font-size:.88rem;background:var(--surface);border-radius:8px;overflow:hidden}
.data-table th,.data-table td{padding:7px 10px;border:1px solid var(--border);text-align:left}
.data-table th{background:var(--surface);font-weight:600;font-size:.8rem;text-transform:uppercase;letter-spacing:.5px}
.q-text{font-size:1.05rem;font-weight:500;margin-bottom:16px;line-height:1.55}
.choices{display:flex;flex-direction:column;gap:8px;margin-bottom:16px}
.choice{display:flex;align-items:flex-start;gap:11px;padding:12px 14px;background:var(--surface);border:2px solid var(--border);border-radius:10px;cursor:pointer;transition:all .15s}
.choice:hover{border-color:var(--accent);background:var(--accent-light)}
.choice.selected{border-color:var(--accent);background:var(--accent-light)}
.choice.correct-choice{border-color:var(--correct);background:var(--correct-bg)}
.choice.wrong-choice{border-color:var(--wrong);background:var(--wrong-bg)}
.choice.disabled{pointer-events:none}
.choice-letter{flex-shrink:0;width:26px;height:26px;display:flex;align-items:center;justify-content:center;border-radius:50%;background:var(--border);color:var(--ink);font-weight:700;font-size:.82rem}
.choice.selected .choice-letter{background:var(--accent);color:#fff}
.choice.correct-choice .choice-letter{background:var(--correct);color:#fff}
.choice.wrong-choice .choice-letter{background:var(--wrong);color:#fff}
.choice-text{padding-top:2px;line-height:1.5;font-size:.95rem}
.spr-input{display:flex;align-items:center;gap:12px;margin-bottom:16px}
.spr-input input{font-family:'JetBrains Mono',monospace;font-size:1.1rem;padding:11px 14px;border:2px solid var(--spr);border-radius:10px;background:var(--spr-bg);width:200px;outline:none;color:var(--ink)}
.spr-input input:focus{box-shadow:0 0 0 3px rgba(234,88,12,.2);color:var(--ink)}
.nav-buttons{display:flex;justify-content:space-between;gap:12px;margin-top:16px}
.flag-btn{background:none;border:1px solid var(--border);border-radius:8px;padding:7px 12px;cursor:pointer;font-size:.83rem;font-family:inherit;display:flex;align-items:center;gap:5px}
.flag-btn.flagged{border-color:#f59e0b;background:rgba(245,158,11,.12);color:#fbbf24}
.explanation-box{margin-top:12px;padding:14px;border-radius:10px;font-size:.9rem;line-height:1.6}
.explanation-box.correct{background:var(--correct-bg);border:1px solid var(--correct)}
.explanation-box.wrong{background:var(--wrong-bg);border:1px solid var(--wrong)}
.explanation-box h4{margin-bottom:6px}.exp-item{margin-bottom:5px}
.reference-sheet{background:#fffbeb;border:1px solid #fbbf24;border-radius:10px;padding:12px;margin-bottom:16px;font-size:.85rem}
.reference-sheet summary{font-weight:700;cursor:pointer;color:#92400e;font-size:.88rem}
.reference-sheet .formulas{margin-top:8px;columns:2;column-gap:18px}
.reference-sheet .formulas p{margin-bottom:3px;font-family:'JetBrains Mono',monospace;font-size:.78rem;break-inside:avoid}
.module-break{text-align:center;padding:60px 20px;background:var(--surface);border:1px solid var(--border);border-radius:14px;margin:20px 0}
.module-break h2{font-family:'Cormorant Garamond',serif;margin-bottom:12px}
.module-break p{color:var(--muted);margin-bottom:20px}
.results{text-align:center;padding:40px 0}
.results h1{font-family:'Cormorant Garamond',serif;font-size:2.2rem;margin-bottom:6px}
.score-row{display:flex;justify-content:center;gap:30px;margin:24px 0}
.score-circle{width:140px;height:140px;border-radius:50%;border:5px solid var(--accent);display:flex;flex-direction:column;align-items:center;justify-content:center}
.score-circle.rw{border-color:var(--craft)}.score-circle.math{border-color:var(--adv)}.score-circle.total{border-color:var(--accent);width:160px;height:160px}
.score-circle .score-num{font-family:'Cormorant Garamond',serif;font-size:2.2rem;line-height:1}
.score-circle.total .score-num{font-size:2.6rem}
.score-circle .score-label{font-size:.72rem;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-top:2px}
.stats-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px;margin:18px 0}
.stat-box{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:12px}
.stat-box .stat-val{font-size:1.4rem;font-weight:700}.stat-box .stat-label{font-size:.75rem;color:var(--muted);text-transform:uppercase;letter-spacing:.5px}
.section-results{text-align:left;margin:24px 0}
.section-results h3{font-family:'Cormorant Garamond',serif;font-size:1.2rem;margin-bottom:12px}
.domain-result-row{display:flex;align-items:center;gap:10px;padding:8px 0;border-bottom:1px solid var(--border)}
.domain-result-row .dr-name{flex:1;font-weight:600;font-size:.88rem}
.domain-result-row .dr-bar-wrap{flex:2;height:10px;background:var(--border);border-radius:5px;overflow:hidden}
.domain-result-row .dr-bar{height:100%;border-radius:5px;transition:width .8s}
.domain-result-row .dr-score{width:50px;text-align:right;font-weight:700;font-family:'JetBrains Mono',monospace;font-size:.85rem}
.review-section{text-align:left;margin:24px 0}
.review-section h3{font-family:'Cormorant Garamond',serif;font-size:1.2rem;margin-bottom:12px}
.review-q{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:12px;margin-bottom:8px}
.review-q .rq-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px}
.review-q .rq-status{font-weight:700;font-size:.82rem}
.review-q .rq-status.correct{color:var(--correct)}.review-q .rq-status.wrong{color:var(--wrong)}.review-q .rq-status.skipped{color:var(--muted)}
.reflection-section{text-align:left;margin:24px 0;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:20px}
.reflection-section h3{font-family:'Cormorant Garamond',serif;margin-bottom:12px}
.reflection-q{margin-bottom:12px}
.reflection-q label{display:block;font-weight:500;margin-bottom:4px;font-size:.9rem}
.reflection-q textarea{width:100%;padding:9px;border:1px solid var(--border);border-radius:8px;font-family:inherit;font-size:.86rem;resize:vertical;min-height:50px;background:var(--surface);color:var(--ink)}
.tab-bar{display:flex;gap:4px;margin-bottom:16px;border-bottom:2px solid var(--border)}
.tab-btn{padding:8px 18px;border:none;background:none;font-family:inherit;font-size:.9rem;font-weight:600;cursor:pointer;color:var(--muted);border-bottom:3px solid transparent;margin-bottom:-2px}
.tab-btn.active{color:var(--accent);border-bottom-color:var(--accent)}
.nm-banner{background:rgba(200,16,46,.08);border:1px solid rgba(200,16,46,.3);border-radius:10px;padding:14px;margin:16px 0;text-align:left}
.nm-banner strong{color:#92400e}
@media(max-width:600px){.score-row{flex-direction:column;align-items:center;gap:16px}.stats-row{grid-template-columns:1fr 1fr}.reference-sheet .formulas{columns:1}.nav-buttons{flex-direction:column}.mode-toggle{flex-direction:column;align-items:center}}
</style>
</head>

<script>
const RW=[
// ===== R&W MODULE 1 (Q1-27) =====
// Craft & Structure: Words in Context (Q1-5)
{num:1,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The historian\u2019s account of the revolution was notably _______, presenting events from the perspectives of both the ruling class and the insurgents rather than favoring either side.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"partisan",B:"dispassionate",C:"incomplete",D:"sensationalized",correct:"B",
explanations:{A:"'Partisan' means biased \u2014 contradicts presenting both perspectives.",B:"'Dispassionate' means unbiased and objective \u2014 matches presenting both sides. \u2713",C:"Presenting both sides makes it more complete, not incomplete.",D:"'Sensationalized' means exaggerated for effect, not suggested by the balanced approach."}},
{num:2,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The composer\u2019s final symphony was a marked _______ from her earlier minimalist works, incorporating dense orchestration, rapid tempo changes, and layered counterpoint that surprised critics who had expected consistency.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"continuation",B:"departure",C:"imitation",D:"simplification",correct:"B",
explanations:{A:"Dense orchestration contrasts with minimalism \u2014 not a continuation.",B:"'Departure' means a break from previous style \u2014 minimalist to dense orchestration. \u2713",C:"She\u2019s not imitating others; she\u2019s changing her own style.",D:"Dense orchestration is more complex, not simpler."}},
{num:3,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The software company released a _______ update to its operating system, fixing only a handful of minor bugs rather than introducing the major interface overhaul users had anticipated.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"revolutionary",B:"comprehensive",C:"modest",D:"delayed",correct:"C",
explanations:{A:"A few bug fixes is the opposite of revolutionary.",B:"Comprehensive implies thoroughness, but only minor bugs were fixed.",C:"'Modest' means small in scale \u2014 a few minor fixes vs. a major overhaul. \u2713",D:"Timing isn\u2019t the issue; scope is."}},
{num:4,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The new policy was intended to _______ tensions between the two departments, but its ambiguous language only created more confusion about responsibilities and reporting structures.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"intensify",B:"document",C:"alleviate",D:"publicize",correct:"C",
explanations:{A:"If intended to help, not intensify.",B:"Documenting tensions doesn\u2019t fit 'but created more confusion.'",C:"'Alleviate' means reduce \u2014 intended to reduce tensions but failed. \u2713",D:"Publicizing tensions doesn\u2019t connect to the resulting confusion."}},
{num:5,sec:'rw',module:1,domain:"Craft and Structure",skill:"Words in Context",
passage:"The archaeologist\u2019s theory about the site\u2019s original purpose remained _______, supported by circumstantial evidence but lacking the definitive proof that would convince skeptics in the field.",
question:"Which choice completes the text with the most logical and precise word or phrase?",
A:"debunked",B:"verified",C:"speculative",D:"irrelevant",correct:"C",
explanations:{A:"'Debunked' means disproven, but it\u2019s supported by some evidence.",B:"'Verified' means confirmed, but it lacks definitive proof.",C:"'Speculative' means based on incomplete evidence \u2014 circumstantial support without proof. \u2713",D:"'Irrelevant' would mean no one cares about it."}},
// Text Structure (Q6), Cross-Text (Q7-8)
{num:6,sec:'rw',module:1,domain:"Craft and Structure",skill:"Text Structure and Purpose",
passage:"The Venus flytrap is often portrayed as an aggressive predator, snapping shut on any insect that lands on its leaves. In reality, the plant\u2019s trigger mechanism is remarkably selective: two of its sensory hairs must be touched within 20 seconds of each other to activate the trap, a safeguard that prevents the plant from wasting energy on raindrops, debris, or prey too small to provide meaningful nutrition.",
question:"What is the main purpose of the text?",
A:"To argue that Venus flytraps should be protected as an endangered species.",
B:"To correct a common misconception about how Venus flytraps capture prey.",
C:"To explain how to grow Venus flytraps at home.",
D:"To compare Venus flytraps with other carnivorous plants.",
correct:"B",
explanations:{A:"Conservation isn\u2019t mentioned.",B:"Opens with misconception ('aggressive... any insect'), then corrects it with the selective mechanism. \u2713",C:"No growing instructions.",D:"No other plants are discussed."}},
{num:7,sec:'rw',module:1,domain:"Craft and Structure",skill:"Cross-Text Connections",
passage:"<strong>Text 1</strong><br>Psychologist Angela Duckworth argues that 'grit' \u2014 sustained passion and perseverance toward long-term goals \u2014 is a stronger predictor of success than talent or IQ. Her research shows that grittier students earn higher grades and are more likely to graduate.<br><br><strong>Text 2</strong><br>Sociologist Michelle Jackson questions whether grit can be separated from the socioeconomic conditions that shape it. Children in stable, well-resourced environments, Jackson notes, find it far easier to develop perseverance than children dealing with food insecurity, housing instability, or family trauma. Praising grit, she argues, risks blaming individuals for structural disadvantages.",
question:"Based on the texts, how would Jackson most likely respond to Duckworth\u2019s emphasis on grit?",
A:"She would argue that grit has no correlation with academic outcomes.",
B:"She would contend that grit itself may be a product of privilege, making it an inadequate explanation for unequal outcomes.",
C:"She would agree that grit matters but suggest it should be taught in schools.",
D:"She would dismiss psychology as irrelevant to education research.",
correct:"B",
explanations:{A:"Jackson doesn\u2019t deny grit correlates; she questions its origin.",B:"Jackson argues grit depends on socioeconomic stability \u2014 it\u2019s shaped by privilege, not purely individual. \u2713",C:"Jackson\u2019s concern is structural, not pedagogical.",D:"She engages with the research, not dismisses the field."}},
{num:8,sec:'rw',module:1,domain:"Craft and Structure",skill:"Cross-Text Connections",
passage:"<strong>Text 1</strong><br>Urban planner Jan Gehl advocates for pedestrian-centered city design, arguing that wider sidewalks, public plazas, and reduced car traffic improve quality of life, encourage social interaction, and reduce pollution.<br><br><strong>Text 2</strong><br>Transportation engineer Robert Cervero acknowledges the appeal of pedestrian zones but warns that restricting vehicle access in cities designed around cars can devastate local businesses. Without adequate public transit alternatives, he argues, pushing cars out simply pushes customers to suburban malls with free parking.",
question:"On which point do Gehl and Cervero most clearly disagree?",
A:"Whether pollution is a problem in cities.",
B:"Whether reducing car access in cities reliably produces positive outcomes.",
C:"Whether public plazas are aesthetically appealing.",
D:"Whether suburban malls should be prohibited.",
correct:"B",
explanations:{A:"Cervero doesn\u2019t discuss pollution.",B:"Gehl says reducing cars improves quality of life; Cervero says it can devastate businesses without transit alternatives. \u2713",C:"Aesthetics aren\u2019t debated.",D:"Mall prohibition isn\u2019t mentioned."}},
// Info & Ideas: Central Ideas (Q9-10), Evidence Textual (Q11-12), Quantitative (Q13-14), Inferences (Q15)
{num:9,sec:'rw',module:1,domain:"Information and Ideas",skill:"Central Ideas and Details",
passage:"The axolotl, a salamander native to lakes near Mexico City, possesses an extraordinary ability that has captivated scientists: it can regenerate entire limbs, portions of its heart, and even sections of its brain with virtually no scarring. Unlike most animals, which form scar tissue after injury, the axolotl\u2019s cells revert to a stem-cell-like state and rebuild the damaged structure from scratch. Researchers hope that understanding this process could eventually lead to breakthroughs in human regenerative medicine.",
question:"Which choice best states the main idea of the text?",
A:"The axolotl is an endangered species that needs conservation.",
B:"The axolotl\u2019s remarkable regenerative abilities make it a valuable subject for medical research.",
C:"Scientists have already developed human treatments based on axolotl biology.",
D:"All salamanders can regenerate lost body parts.",
correct:"B",
explanations:{A:"Endangered status isn\u2019t discussed.",B:"Regeneration + captivated scientists + potential medical breakthroughs = main idea. \u2713",C:"'Could eventually lead to' means treatments haven\u2019t been developed yet.",D:"The text specifies the axolotl, not all salamanders."}},
{num:10,sec:'rw',module:1,domain:"Information and Ideas",skill:"Central Ideas and Details",
passage:"For decades, linguists assumed that all human languages share a universal grammar \u2014 a set of structural rules hardwired into the brain. Recent fieldwork in the Amazon and Papua New Guinea, however, has documented languages that lack features once considered universal, such as recursion (embedding one clause inside another). These findings have reignited debate about whether language is primarily a biological endowment or a cultural invention shaped by environment and social need.",
question:"According to the text, what challenged the universal grammar hypothesis?",
A:"Advances in brain imaging technology.",
B:"The discovery of languages lacking features previously thought to be universal.",
C:"The publication of Noam Chomsky\u2019s linguistic theories.",
D:"Evidence that children learn language at different rates.",
correct:"B",
explanations:{A:"Brain imaging isn\u2019t mentioned.",B:"Languages in the Amazon/Papua New Guinea lacked recursion, a supposedly universal feature. \u2713",C:"Chomsky isn\u2019t mentioned, and his work supports universal grammar.",D:"Learning rates aren\u2019t discussed."}},
{num:11,sec:'rw',module:1,domain:"Information and Ideas",skill:"Command of Evidence (Textual)",
passage:"Marine biologist Sylvia Earle argues that deep ocean ecosystems, despite being largely unexplored, are critical to global climate regulation. She points out that deep-sea organisms play a key role in the 'biological carbon pump,' transporting carbon from surface waters to the ocean floor where it remains sequestered for centuries.",
question:"Which finding would most directly support Earle\u2019s claim about the climate importance of deep-sea ecosystems?",
A:"Deep-sea fish species have adapted to survive extreme pressure.",
B:"A study found that disrupting deep-sea ecosystems reduced carbon sequestration rates by 40%, causing measurably higher atmospheric CO\u2082 concentrations in affected regions.",
C:"The Mariana Trench is the deepest point in the ocean.",
D:"Some deep-sea creatures are bioluminescent.",
correct:"B",

explanations:{A:"6\u00b2+9\u00b2=117\u2260225.",B:"10\u00b2+9\u00b2=181\u2260225.",C:"h\u00b2=15\u00b2\u22129\u00b2=225\u221281=144. h=12. \u2713",D:"That\u2019s the ladder, not the height."}},
];
const SECTIONS=[
{name:'Reading & Writing',short:'R&W',modules:[RW.filter(q=>q.module===1),RW.filter(q=>q.module===2)],time:[32,32]},
{name:'Math',short:'Math',modules:[MATH.filter(q=>q.module===1),MATH.filter(q=>q.module===2)],time:[35,35]}
];
const ALL=[...RW,...MATH];
let S={screen:'landing',mode:'practice',checkMode:'after',si:0,mi:0,qi:0,ans:{},flags:new Set(),timers:{},timerInt:null,sub:{},exp:{},done:false};
function qid(q){return q.sec+q.module+'_'+q.num;}
function curQ(){return SECTIONS[S.si].modules[S.mi][S.qi];}
function curMod(){return SECTIONS[S.si].modules[S.mi];}
function render(){document.getElementById('app').innerHTML=S.screen==='landing'?rL():S.screen==='test'?rT():S.screen==='break'?rB():rR();}

function rL(){return '<div class="landing"><div class="landing-badge">üêæ PantherPrep Full Practice Test</div><h1>PSAT/NMSQT Practice Test</h1><p class="subtitle">98 questions \u00b7 4 modules \u00b7 2 hours 14 minutes</p><div class="merit-note"><strong>\ud83c\udfc5 National Merit Context:</strong> The PSAT/NMSQT Selection Index (sum of R&W + Math scaled scores \u00f72, ranging 320\u20131520) is used for National Merit Scholarship qualification. Top ~1% of test-takers (Selection Index typically ~1480+) advance to Semifinalist status.</div><div class="test-info"><h3>Test Structure</h3><ul class="module-list"><li><span class="ml-name">R&W Module 1</span><span class="ml-detail">27 questions \u00b7 32 min</span></li><li><span class="ml-name">R&W Module 2 (Harder)</span><span class="ml-detail">27 questions \u00b7 32 min</span></li><li><span class="ml-name">Math Module 1</span><span class="ml-detail">22 questions \u00b7 35 min</span></li><li><span class="ml-name">Math Module 2 (Harder)</span><span class="ml-detail">22 questions \u00b7 35 min</span></li></ul></div><h3 style="font-family:Cormorant Garamond,serif;margin-bottom:10px">Choose Your Mode</h3><div class="mode-toggle"><button class="mode-btn'+(S.mode==='timed'?' selected':'')+'" onclick="setMode(\'timed\')"><strong>\u23f1 Timed Test</strong><span>Real simulation. Timer enforced, auto-advances modules.</span></button><button class="mode-btn'+(S.mode==='practice'?' selected':'')+'" onclick="setMode(\'practice\')"><strong>\ud83d\udcdd Practice Mode</strong><span>Timer visible but not enforced. Free navigation.</span></button></div><h3 style="font-family:Cormorant Garamond,serif;margin:18px 0 10px">Answer Checking</h3><div class="mode-toggle"><button class="mode-btn'+(S.checkMode==='after'?' selected':'')+'" onclick="setCheck(\'after\')"><strong>\u2705 Check Each Question</strong><span>Instant feedback with explanations.</span></button><button class="mode-btn'+(S.checkMode==='end'?' selected':'')+'" onclick="setCheck(\'end\')"><strong>\ud83d\udccb Check at End</strong><span>More realistic. Results after finishing.</span></button></div><div style="margin-top:28px"><button class="btn" onclick="startTest()">Start Test</button></div></div>';}
function setMode(m){S.mode=m;render();}
function setCheck(c){S.checkMode=c;render();}
function startTest(){S.screen='test';S.si=0;S.mi=0;S.qi=0;var tk=timerKey();S.timers[tk]=SECTIONS[0].time[0]*60;startTimer();render();}
function timerKey(){return S.si+'_'+S.mi;}
function startTimer(){clearInterval(S.timerInt);if(S.mode!=='timed')return;S.timerInt=setInterval(function(){var tk=timerKey();S.timers[tk]--;if(S.timers[tk]<=0){S.timers[tk]=0;clearInterval(S.timerInt);advanceModule();}render();},1000);}
function fmtTime(s){if(s==null)return '--:--';var m=Math.floor(s/60),ss=s%60;return m+':'+(ss<10?'0':'')+ss;}
function chkSPR(a,c){if(!a)return false;var x=parseFloat(a),y=parseFloat(c);if(!isNaN(x)&&!isNaN(y))return Math.abs(x-y)<0.01;return a.trim().toLowerCase()===c.trim().toLowerCase();}

function rT(){
var q=curQ(),mod=curMod(),sec=SECTIONS[S.si];
var id=qid(q),ua=S.ans[id],isFl=S.flags.has(id),isSub=!!S.sub[id],shExp=!!S.exp[id];
var tk=timerKey(),timeLeft=S.timers[tk],cls=timeLeft!=null&&timeLeft<120?'warning':'';
if(timeLeft!=null&&timeLeft<=0)cls='expired';
var modLabel=sec.name+' \u2014 Module '+(S.mi+1);
var dc=q.domain==='Craft and Structure'?'craft':q.domain==='Information and Ideas'?'info':q.domain==='Expression of Ideas'?'express':q.domain==='Standard English Conventions'?'convention':q.domain==='Algebra'?'algebra':q.domain==='Advanced Math'?'advanced':q.domain==='Problem-Solving & Data Analysis'?'psda':'geotrig';
var nav='';mod.forEach(function(qq,i){var qqi=qid(qq);var c='';if(i===S.qi)c='current';else if(S.ans[qqi]!==undefined)c='answered';if(S.flags.has(qqi))c+=' flagged';nav+='<button class="'+c+'" onclick="goQ('+i+')">'+qq.num+'</button>';});
var tbl='';if(q.tableData){tbl='<table class="data-table"><thead><tr>'+q.tableData.headers.map(function(h){return '<th>'+h+'</th>';}).join('')+'</tr></thead><tbody>'+q.tableData.rows.map(function(r){return '<tr>'+r.map(function(c){return '<td>'+c+'</td>';}).join('')+'</tr>';}).join('')+'</tbody></table>';}
var notes='';if(q.isNotes&&q.notes){notes='<div class="notes-box"><strong style="font-size:.78rem;text-transform:uppercase;letter-spacing:1px;color:var(--muted)">Student\u2019s Notes</strong><ul>'+q.notes.map(function(n){return '<li>'+n+'</li>';}).join('')+'</ul></div>';}
var ref='';if(q.sec==='math'){ref='<details class="reference-sheet"><summary>\ud83d\udcd0 Reference Formulas</summary><div class="formulas"><p>A=lw</p><p>A=\u00bdbh</p><p>A=\u03c0r\u00b2</p><p>C=2\u03c0r</p><p>V=lwh</p><p>V=\u03c0r\u00b2h</p><p>V=(1/3)\u03c0r\u00b2h</p><p>V=(4/3)\u03c0r\u00b3</p><p>c\u00b2=a\u00b2+b\u00b2</p><p>x=(\u2212b\u00b1\u221a(b\u00b2\u22124ac))/2a</p><p>sin=opp/hyp</p><p>cos=adj/hyp</p><p>tan=opp/adj</p><p>Arc=(\u03b8/360)\u22c52\u03c0r</p><p>Sector=(\u03b8/360)\u22c5\u03c0r\u00b2</p></div></details>';}
var inp='';
if(!q.type||q.type==='MC'){inp='<div class="choices">';['A','B','C','D'].forEach(function(L){var c='choice';if(isSub&&S.checkMode==='after'){if(L===q.correct)c+=' correct-choice';else if(ua===L)c+=' wrong-choice';c+=' disabled';}else if(ua===L)c+=' selected';inp+='<div class="'+c+'" onclick="sel(\''+L+'\')"><div class="choice-letter">'+L+'</div><div class="choice-text">'+q[L]+'</div></div>';});inp+='</div>';}
else{var v=ua||'';var st='';if(isSub&&S.checkMode==='after'){st=chkSPR(v,q.correct)?'style="border-color:var(--correct);background:var(--correct-bg)"':'style="border-color:var(--wrong);background:var(--wrong-bg)"';}
inp='<div class="spr-input"><input type="text" id="sprI" value="'+v+'" placeholder="Your answer" '+st+(isSub&&S.checkMode==='after'?' disabled':'')+' onkeyup="sprK(event)"><span class="spr-badge">SPR</span></div>';if(isSub&&S.checkMode==='after')inp+='<p style="font-size:.88rem;color:var(--muted)">Correct: <strong>'+q.correct+'</strong></p>';}
var exp='';if(isSub&&shExp&&S.checkMode==='after'){var ok=(!q.type||q.type==='MC')?ua===q.correct:chkSPR(ua,q.correct);
if(!q.type||q.type==='MC'){exp='<div class="explanation-box '+(ok?'correct':'wrong')+'"><h4>'+(ok?'\u2713 Correct!':'\u2717 Incorrect')+'</h4>';['A','B','C','D'].forEach(function(k){if(q.explanations[k])exp+='<div class="exp-item"><strong>'+k+'.</strong> '+q.explanations[k]+'</div>';});exp+='</div>';}
else{exp='<div class="explanation-box '+(ok?'correct':'wrong')+'"><h4>'+(ok?'\u2713 Correct!':'\u2717 Incorrect')+'</h4><div>'+q.explanations.correct+'</div></div>';}}
var totalQ=mod.length,gNum=(S.si===0?0:54)+S.mi*mod.length+S.qi+1;
var isLast=S.qi===mod.length-1;var isLastMod=S.si===1&&S.mi===1;
var chkBtn='';if(S.checkMode==='after'&&!isSub&&ua!==undefined)chkBtn='<div style="text-align:center;margin-bottom:12px"><button class="btn btn-sm" onclick="chkQ()">Check Answer</button></div>';
if(S.checkMode==='after'&&isSub&&!shExp)chkBtn='<div style="text-align:center;margin-bottom:12px"><button class="btn btn-sm btn-outline" onclick="tExp(\''+id+'\')">Show Explanation</button></div>';
var endBtn='';if(isLast){if(isLastMod)endBtn='<button class="btn btn-sm btn-finish" onclick="finishTest()">Finish Test</button>';
else endBtn='<button class="btn btn-sm" onclick="advanceModule()">Next Module \u2192</button>';}
else endBtn='<button class="btn btn-sm" onclick="nextQ()">Next \u2192</button>';
return '<div class="test-header"><div class="section-label">'+modLabel+'</div><div class="timer '+cls+'">'+fmtTime(timeLeft)+'</div></div><div class="progress-bar"><div class="progress-fill" style="width:'+((S.qi+1)/totalQ)*100+'%;background:'+(S.si===0?'var(--accent)':'var(--adv)')+'"></div></div><div class="q-nav">'+nav+'</div>'+ref+'<div class="q-counter">Q'+gNum+' of 98 \u00b7 '+sec.short+' Module '+(S.mi+1)+' \u2014 '+(S.qi+1)+'/'+totalQ+'</div><span class="domain-tag '+dc+'">'+q.domain+'</span><span class="skill-tag">'+q.skill+'</span>'+(q.passage?'<div class="passage">'+q.passage.replace(/\n/g,'<br>')+'</div>':'')+tbl+notes+'<div class="q-text">'+q.question.replace(/\n/g,'<br>')+'</div>'+inp+exp+chkBtn+'<div class="nav-buttons"><div style="display:flex;gap:8px">'+(S.qi>0?'<button class="btn btn-sm btn-outline" onclick="prevQ()">\u2190 Prev</button>':'<span></span>')+'<button class="flag-btn '+(isFl?'flagged':'')+'" onclick="flag(\''+id+'\')">'+(isFl?'\ud83d\udea9':'\ud83c\udff3 Flag')+'</button></div>'+endBtn+'</div>';}
function sel(L){var id=qid(curQ());if(S.sub[id]&&S.checkMode==='after')return;S.ans[id]=L;render();}
function sprK(e){var i=document.getElementById('sprI');if(i)S.ans[qid(curQ())]=i.value.trim();if(e.key==='Enter'&&S.ans[qid(curQ())])chkQ();}
function chkQ(){var id=qid(curQ());if(S.ans[id]===undefined)return;S.sub[id]=true;S.exp[id]=true;render();}
function tExp(id){S.exp[id]=!S.exp[id];render();}
function nextQ(){S.qi++;render();scrollTo(0,0);}
function prevQ(){if(S.qi>0){S.qi--;render();scrollTo(0,0);}}
function goQ(i){S.qi=i;var id=qid(curQ());if(S.checkMode==='after'&&S.ans[id]!==undefined)S.sub[id]=true;render();scrollTo(0,0);}
function flag(id){S.flags.has(id)?S.flags.delete(id):S.flags.add(id);render();}
function advanceModule(){clearInterval(S.timerInt);if(S.mi===0){S.mi=1;}else{S.si++;S.mi=0;}if(S.si>1){finishTest();return;}S.qi=0;var tk=timerKey();S.timers[tk]=SECTIONS[S.si].time[S.mi]*60;S.screen='break';render();}
function rB(){var sec=SECTIONS[S.si];return '<div class="module-break"><h2>'+sec.name+' \u2014 Module '+(S.mi+1)+'</h2><p>'+(S.mi===1?'This module is <strong>harder</strong> (upper difficulty path).':'')+'<br>'+sec.modules[S.mi].length+' questions \u00b7 '+sec.time[S.mi]+' minutes</p>'+(S.si===1&&S.mi===0?'<p style="color:var(--muted);font-size:.9rem">Calculator allowed for all Math questions.</p>':'')+'<button class="btn" onclick="resumeTest()">Begin Module</button></div>';}
function resumeTest(){S.screen='test';startTimer();render();}
function finishTest(){clearInterval(S.timerInt);S.screen='results';S.done=true;if(S.checkMode==='end'){ALL.forEach(function(q){var id=qid(q);S.sub[id]=true;S.exp[id]=true;});}render();scrollTo(0,0);}
function rR(){
var rwQ=ALL.filter(function(q){return q.sec==='rw';}),mQ=ALL.filter(function(q){return q.sec==='math';});
var rwC=0,mC=0;rwQ.forEach(function(q){var a=S.ans[qid(q)];if(a===q.correct)rwC++;});
mQ.forEach(function(q){var a=S.ans[qid(q)];var ok=(!q.type||q.type==='MC')?a===q.correct:chkSPR(a,q.correct);if(ok)mC++;});
var rwPct=rwC/rwQ.length,mPct=mC/mQ.length;
// PSAT/NMSQT scoring: 160-760 per section
var rwScore=Math.round(160+rwPct*600),mScore=Math.round(160+mPct*600),total=rwScore+mScore;
// Selection Index (same as total for PSAT since scores are already on 160-760 scale)
var selIndex=rwScore+mScore;
var rwDoms=['Craft and Structure','Information and Ideas','Expression of Ideas','Standard English Conventions'];
var mDoms=['Algebra','Advanced Math','Problem-Solving & Data Analysis','Geometry & Trigonometry'];
var rwDcol={'Craft and Structure':'#2563eb','Information and Ideas':'#059669','Expression of Ideas':'#d97706','Standard English Conventions':'#dc2626'};
var mDcol={'Algebra':'#2563eb','Advanced Math':'#7c3aed','Problem-Solving & Data Analysis':'#059669','Geometry & Trigonometry':'#ea580c'};
function domStats(qs,doms){var ds={};doms.forEach(function(d){ds[d]={c:0,t:0};});
qs.forEach(function(q){var dn=doms.find(function(d){return q.domain.indexOf(d.substring(0,8))===0;})||q.domain;if(!ds[dn])ds[dn]={c:0,t:0};ds[dn].t++;
var a=S.ans[qid(q)];var ok=(!q.type||q.type==='MC')?a===q.correct:chkSPR(a,q.correct);if(ok)ds[dn].c++;});return ds;}
var rwDS=domStats(rwQ,rwDoms),mDS=domStats(mQ,mDoms);
function domBars(ds,cols){return Object.keys(ds).map(function(d){var s=ds[d],p=s.t>0?Math.round(s.c/s.t*100):0;var c=cols[d]||'#999';return '<div class="domain-result-row"><div class="dr-name" style="color:'+c+'">'+d+'</div><div class="dr-bar-wrap"><div class="dr-bar" style="width:'+p+'%;background:'+c+'"></div></div><div class="dr-score">'+s.c+'/'+s.t+'</div></div>';}).join('');}
var tot=ALL.length,allC=rwC+mC,answered=Object.keys(S.ans).length,skip=tot-answered,wrong=answered-allC;
var rTab=S._rTab||'overview';
function revHTML(qs){return qs.map(function(q){var id=qid(q);var a=S.ans[id],st,sc;if(a===undefined){st='Skipped';sc='skipped';}else{var ok=(!q.type||q.type==='MC')?a===q.correct:chkSPR(a,q.correct);st=ok?'\u2713 Correct':'\u2717 Incorrect';sc=ok?'correct':'wrong';}
var dc=q.domain==='Craft and Structure'?'craft':q.domain==='Information and Ideas'?'info':q.domain==='Expression of Ideas'?'express':q.domain==='Standard English Conventions'?'convention':q.domain==='Algebra'?'algebra':q.domain==='Advanced Math'?'advanced':q.domain==='Problem-Solving & Data Analysis'?'psda':'geotrig';
var gn=q.sec==='rw'?q.num:54+q.num;
return '<div class="review-q"><div class="rq-header"><div><strong>Q'+gn+'</strong> <span class="domain-tag '+dc+'" style="font-size:9px;padding:2px 7px">'+q.skill+'</span>'+(q.type==='SPR'?'<span class="spr-badge" style="font-size:8px;padding:1px 5px">SPR</span>':'')+'</div><div class="rq-status '+sc+'">'+st+'</div></div><div style="font-size:.8rem;margin-top:3px">Your: <strong>'+(a||'\u2014')+'</strong> \u00b7 Correct: <strong>'+q.correct+'</strong></div></div>';}).join('');}
var tabs='<div class="tab-bar"><button class="tab-btn'+(rTab==='overview'?' active':'')+'" onclick="setRTab(\'overview\')">Overview</button><button class="tab-btn'+(rTab==='rw'?' active':'')+'" onclick="setRTab(\'rw\')">R&W Review</button><button class="tab-btn'+(rTab==='math'?' active':'')+'" onclick="setRTab(\'math\')">Math Review</button><button class="tab-btn'+(rTab==='reflect'?' active':'')+'" onclick="setRTab(\'reflect\')">Reflection</button></div>';
var content='';
if(rTab==='overview'){
var str=[],wk=[];
Object.keys(rwDS).forEach(function(d){var s=rwDS[d];(s.t>0&&s.c/s.t>=.7)?str.push(d):wk.push(d);});
Object.keys(mDS).forEach(function(d){var s=mDS[d];(s.t>0&&s.c/s.t>=.7)?str.push(d):wk.push(d);});
var meritNote='';
if(selIndex>=1400)meritNote='<div class="nm-banner"><strong>\ud83c\udfc5 National Merit Projection:</strong> Your Selection Index of '+selIndex+' is '+(selIndex>=1480?'in the range typically needed for <strong>National Merit Semifinalist</strong> status! Continue this performance on the actual PSAT.':'approaching competitive range for National Merit recognition. A score of ~1480+ is typically needed for Semifinalist status.')+'</div>';
else meritNote='<div class="nm-banner"><strong>\ud83c\udfc5 National Merit Context:</strong> Your Selection Index of '+selIndex+'. Semifinalist cutoffs typically require ~1480+. Focus on your weakest domains to maximize score gains.</div>';
content='<div class="score-row"><div class="score-circle rw"><div class="score-num">'+rwScore+'</div><div class="score-label">R&W / 760</div></div><div class="score-circle total"><div class="score-num">'+total+'</div><div class="score-label">Total / 1520</div></div><div class="score-circle math"><div class="score-num">'+mScore+'</div><div class="score-label">Math / 760</div></div></div>'
+meritNote
+'<div class="stats-row"><div class="stat-box"><div class="stat-val" style="color:var(--correct)">'+allC+'</div><div class="stat-label">Correct</div></div><div class="stat-box"><div class="stat-val" style="color:var(--wrong)">'+wrong+'</div><div class="stat-label">Wrong</div></div><div class="stat-box"><div class="stat-val" style="color:var(--muted)">'+skip+'</div><div class="stat-label">Skipped</div></div><div class="stat-box"><div class="stat-val">'+Math.round(allC/tot*100)+'%</div><div class="stat-label">Accuracy</div></div></div>'
+'<div class="section-results"><h3>Reading & Writing Domains ('+rwC+'/'+rwQ.length+')</h3>'+domBars(rwDS,rwDcol)+'</div>'
+'<div class="section-results"><h3>Math Domains ('+mC+'/'+mQ.length+')</h3>'+domBars(mDS,mDcol)+'</div>'
+(str.length?'<div style="text-align:left;margin:16px 0;padding:12px;background:var(--correct-bg);border-radius:10px"><strong style="color:var(--correct)">\ud83d\udcaa Strengths:</strong> '+str.join(', ')+'</div>':'')
+(wk.length?'<div style="text-align:left;margin:16px 0;padding:12px;background:var(--wrong-bg);border-radius:10px"><strong style="color:var(--wrong)">\ud83c\udfaf Focus Areas:</strong> '+wk.join(', ')+'</div>':'');}
else if(rTab==='rw'){content='<div class="review-section"><h3>R&W Question Review ('+rwC+'/'+rwQ.length+')</h3>'+revHTML(rwQ)+'</div>';}
else if(rTab==='math'){content='<div class="review-section"><h3>Math Question Review ('+mC+'/'+mQ.length+')</h3>'+revHTML(mQ)+'</div>';}
else{content='<div class="reflection-section"><h3>\ud83d\udcdd Post-Test Reflection</h3>'
+'<div class="reflection-q"><label>1. What is your composite score and Selection Index? How does it compare to National Merit cutoffs (~1480+)?</label><textarea placeholder="Compare your score to your target..."></textarea></div>'
+'<div class="reflection-q"><label>2. Which section (R&W or Math) was stronger? Where are the biggest point gains available?</label><textarea placeholder="Compare section scores..."></textarea></div>'
+'<div class="reflection-q"><label>3. In R&W, which domain needs the most improvement?</label><textarea placeholder="Words in Context? Evidence? Conventions?"></textarea></div>'
+'<div class="reflection-q"><label>4. In Math, which domain needs the most improvement?</label><textarea placeholder="Algebra? Advanced Math? Geometry?"></textarea></div>'
+'<div class="reflection-q"><label>5. How was your pacing? Did you finish each module comfortably?</label><textarea placeholder="Note time issues..."></textarea></div>'
+'<div class="reflection-q"><label>6. How did Module 2 (harder) compare to Module 1 in each section?</label><textarea placeholder="Compare accuracy across modules..."></textarea></div>'
+'<div class="reflection-q"><label>7. Based on these results, what are your top 3 study priorities before test day?</label><textarea placeholder="Be specific..."></textarea></div></div>';}
return '<div class="results"><h1>Practice Test Results</h1><p style="color:var(--muted)">PSAT/NMSQT Full-Length Practice Test \u00b7 98 Questions</p>'+tabs+content+'<div style="text-align:center;margin-top:24px"><button class="btn btn-outline" onclick="retake()">\u21bb Retake Test</button></div></div>';}
function setRTab(t){S._rTab=t;render();}
function retake(){S={screen:'landing',mode:'practice',checkMode:'after',si:0,mi:0,qi:0,ans:{},flags:new Set(),timers:{},timerInt:null,sub:{},exp:{},done:false};render();scrollTo(0,0);}
render();
</script>
<script src="/translate.js"></script></body>
</html>
