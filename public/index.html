{id:'sat_rw75',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'After hiking six hours through dense ______ the exhausted climbers spotted the summit above the clouds.',opts:['forest. The exhausted climbers','forest, the exhausted climbers','forest; the exhausted climbers','forest and the exhausted climbers'],ans:1,expl:'A comma after the introductory phrase correctly connects it to the subject doing the hiking.',skill:'Punctuation'},
{id:'sat_rw76',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The biologist observed that while eastern wolves adapted to forests, ______ western counterparts developed traits suited to grasslands.',opts:['it\'s','its','their','they\'re'],ans:2,expl:'"Their" correctly refers to the wolves collectively. The parallel with "counterparts" (plural) makes "their" correct.',skill:'Pronoun Agreement'},
{id:'sat_rw77',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'Early astronomers believed planets orbited Earth in circles. ______ Kepler demonstrated orbits are actually elliptical.',opts:['Furthermore,','However,','Similarly,','For instance,'],ans:1,expl:'"However" signals contrast between the belief (circles) and the finding (ellipses).',skill:'Transitions'},
{id:'sat_rw78',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'The city\'s plan includes expanded bus routes and light rail. ______ officials estimate 15% faster commutes and less congestion.',opts:['Nevertheless,','In other words,','As a result,','On the other hand,'],ans:2,expl:'"As a result" signals the outcomes are consequences of the plan.',skill:'Transitions'},
{id:'sat_rw79',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Renewables have become dramatically cheaper. ______ fossil fuels still account for ~80% of global energy.',opts:['Therefore,','Moreover,','Despite this,','Specifically,'],ans:2,expl:'"Despite this" signals tension: cheaper renewables should reduce fossil fuels, but they still dominate.',skill:'Transitions'},
{id:'sat_rw80',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>Vaccine research notes: Jenner (1796, cowpox), Pasteur (1881-85, weakened pathogens/attenuation), Salk (1955, inactivated virus, proved live pathogens unnecessary).</em><br><br>Student wants to emphasize Salk\'s departure from prior methods. Best choice?',opts:['Salk developed a vaccine that protected millions.','Whereas Pasteur relied on weakened living pathogens, Salk proved an inactivated virus could be equally effective — a fundamentally different method.','Jenner, Pasteur, and Salk each made critical contributions over 150+ years.','Salk\'s vaccine was part of a long tradition of vaccine innovation.'],ans:1,expl:'(B) explicitly contrasts Pasteur\'s method with Salk\'s using "Whereas" and calls it "fundamentally different."',skill:'Rhetorical Synthesis'},
{id:'sat_rw81',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>Vertical farm notes: stacked indoor layers, 95% less water, year-round production, BUT more electricity, carbon footprint depends on local grid.</em><br><br>Student wants a balanced assessment. Best choice?',opts:['Vertical farms grow crops indoors with LED lighting.','Although they offer 95% water savings and year-round production, heavy electricity use means impact depends on the local power grid\'s energy source.','They consume more electricity, raising sustainability questions.','A 2023 study showed 95% less water and any-season production.'],ans:1,expl:'(B) presents benefits AND limitations in a balanced "Although...their..." structure.',skill:'Rhetorical Synthesis'},
{id:'sat_rw82',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>The negotiations had reached an impasse, with neither side willing to ______ on territorial boundaries.</em><br><br>Which completes the text with the most logical word?',opts:['collaborate','concede','elaborate','speculate'],ans:1,expl:'"Concede" means to yield in a dispute. "Impasse" = deadlock = neither side willing to concede.',skill:'Words in Context'},
{id:'sat_rw83',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Fireflies\' extraordinary ______ of light production: nearly 100% of energy emitted as light, vs. ~10% for incandescent bulbs.</em><br><br>Which completes the text with the most logical word?',opts:['intensity','efficiency','frequency','duration'],ans:1,expl:'"Efficiency" = how well energy converts to output. Comparing 100% to 10% conversion is a direct efficiency measurement.',skill:'Words in Context'},
{id:'sat_rw84',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>The poet\'s latest collection ______ traditional verse forms, drawing instead on fragmented syntax and visual arrangement.</em><br><br>Which completes the text with the most logical word?',opts:['abandons','embraces','parodies','refines'],ans:0,expl:'"Abandons" = leaves behind. "Drawing instead on" signals departure from traditional forms.',skill:'Words in Context'},
{id:'sat_rw85',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>Although the historical evidence is ______, most scholars agree the city was founded in the early 8th century, based on few surviving documents and fragments.</em><br><br>Which completes the text with the most logical word?',opts:['abundant','fabricated','sparse','controversial'],ans:2,expl:'"Sparse" = scarce. "Few surviving documents and fragments" signals limited evidence.',skill:'Words in Context'},
{id:'sat_rw86',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>The filmmaker\'s approach was notably ______: rather than imposing a narrative, she allowed stories to unfold naturally, filming hundreds of hours before identifying themes.</em><br><br>Which completes the text with the most logical word?',opts:['methodical','restrained','spontaneous','observational'],ans:3,expl:'"Observational" = watching without interference. "Allows stories to unfold," "films hundreds of hours" = hallmarks of observational filmmaking.',skill:'Words in Context'},
{id:'sat_rw87',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>High iridium in a 66-million-year-old layer was puzzling. The Alvarezes hypothesized an asteroid caused the dinosaur extinction. Paleontologists favored volcanoes. The 1991 Chicxulub crater discovery largely settled the debate.</em><br><br>Which best describes the overall structure?',opts:['Puzzling observation → hypothesis → resistance → evidence resolves debate.','Argues asteroids cause all mass extinctions.','Compares two theories; concludes neither is correct.','Describes a partnership and evaluates their methods.'],ans:0,expl:'(A) maps the four stages: puzzle → hypothesis → skepticism → resolution.',skill:'Text Structure and Purpose'},
{id:'sat_rw88',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>Text 1: Park says remote work weakens culture — hallway conversations can\'t be replicated via video.<br><br>Text 2: Torres says remote work transformed (not weakened) relationships through "asynchronous intimacy" that may be more inclusive.</em><br><br>How would Torres respond to Park?',opts:['Agree connection is reduced but argue flexibility outweighs it.','Challenge his assumption that in-person is the only valid bonding form, pointing to alternative remote patterns.','Dispute his survey data with contradictory statistics.','Argue workplace culture was already weak pre-pandemic.'],ans:1,expl:'Torres would challenge Park\'s assumption that in-person = only valid bonding, since she argues remote relationships are "transformed," not weakened.',skill:'Cross-Text Connections'},
{id:'sat_rw89',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Harlow gave infant monkeys a choice: wire frame with milk or cloth frame with no food. Infants overwhelmingly chose cloth, visiting wire only to feed. Wire-only monkeys showed severe distress.</em><br><br>What is the main idea?',opts:['Physical comfort matters more to bonding than food.','Infants prefer soft textures.','The experiments were controversial.','1950s belief: feeding drives bonding.'],ans:0,expl:'(A) captures the full arc: prevailing belief (food drives bonding) challenged by results (comfort preferred).',skill:'Central Ideas and Details'},
{id:'sat_rw90',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Historians once relied on documents, privileging literate elites. Social history (1960s-70s) used material culture, oral testimony, and demographic data to represent ordinary people.</em><br><br>What is the main idea?',opts:['Written documents are unreliable.','Social history corrected elite bias by using alternative sources for ordinary people.','The 1960s-70s saw significant academic change.','Oral testimony is more accurate than documents.'],ans:1,expl:'(B) captures: traditional methods had elite bias (problem), social history used alternatives (solution).',skill:'Central Ideas and Details'},
{id:'sat_rw91',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Researchers say left-brain/right-brain people is a myth — no basis in neuroscience.</em><br><br>Which finding supports this?',opts:['Brain imaging: creative tasks use both hemispheres, no lateralization, 1,000+ subjects.','Some prefer logical tasks.','Left hemisphere contains language regions.','Learning styles programs also questioned.'],ans:0,expl:'Brain imaging showing no lateralization directly contradicts the left/right divide.',skill:'Command of Evidence'},
{id:'sat_rw92',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Yamada claims beaver reintroduction cost-effectively restores watersheds — beavers create dams that slow water, reduce erosion, raise tables.</em><br><br>Which supports this?',opts:['Beaver populations up 40%.','Beaver-restored watersheds: 60% more diversity, 45% more water retention, 80% less erosion — at 1/10th the cost of human engineering.','Beavers are a keystone species.','States require impact assessments.'],ans:1,expl:'(B) provides data for both ecological benefits AND cost-effectiveness.',skill:'Command of Evidence'},
{id:'sat_rw93',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Sleep study: &lt;5h: GPA 2.4 | 5-6h: GPA 2.9 | 7-8h: GPA 3.4 | 8+h: GPA 3.3. Similar patterns for missed classes and focus.</em><br><br>Which accurately describes the data pattern?',opts:['Performance improves steadily, no diminishing returns.','7-8 hours optimal across all measures; both under- and over-sleeping show slightly lower performance.','Sleep has no relationship to missed classes.','Self-reported focus is the strongest GPA predictor.'],ans:1,expl:'7-8h shows best results; 8+h shows slight decline, forming an inverted-U pattern.',skill:'Command of Evidence'},
{id:'sat_rw94',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Wildflower germination by pH: 4.5→12%, 5.5→48%, 6.5→89%, 7.5→72%, 8.5→23%. Similar patterns for sprout time and height.</em><br><br>Best characterization of the pH-growth relationship?',opts:['Best in alkaline soil.','Optimal at pH 6.5, declining in both more acidic and more alkaline conditions.','No significant effect on sprouting time.','Cannot survive below pH 5.5.'],ans:1,expl:'pH 6.5 is optimal across all measures, with decline in both directions = bell-curve.',skill:'Command of Evidence'},
{id:'sat_rw95',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Bilingual children lag monolinguals in each language\'s vocabulary but match/exceed in combined vocabulary. By age 7-8, individual-language gap disappears.</em><br><br>Most supported inference?',opts:['Bilingualism causes permanent delays.','Monolingual education builds vocabulary more effectively.','Early differences reflect learning distributed across two languages, not a language ability deficit.','Bilingual children should avoid second language until first is mastered.'],ans:2,expl:'Lag + combined equality + gap disappearing = distribution of learning, not deficit.',skill:'Inferences'},
{id:'sat_rw96',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The team excavated the ______ they knew even small pottery fragments could provide crucial information.',opts:['site, they','site; they','site they','site. They'],ans:1,expl:'Semicolon correctly joins two related independent clauses.',skill:'Sentence Boundaries'},
{id:'sat_rw97',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'Dr. Chen, who has published over forty peer-reviewed ______ is leading the deep-sea expedition.',opts:['articles, is','articles is','articles; is','articles,'],ans:3,expl:'Comma after "articles" closes the "who has published..." nonrestrictive clause. The sentence reads: "Dr. Chen [parenthetical] is leading."',skill:'Punctuation'},
{id:'sat_rw98',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The findings were ______ over 90% of reefs showed significant bleaching.',opts:['alarming:','alarming,','alarming;','alarming'],ans:0,expl:'A colon after a complete sentence introduces an explanation of why findings were alarming.',skill:'Punctuation'},
{id:'sat_rw99',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Neither the researcher nor her three graduate ______ able to explain the anomalous results.',opts:['assistants was','assistants were','assistant were','assistant was'],ans:1,expl:'With "neither...nor," verb agrees with nearer subject: "assistants" (plural) → "were."',skill:'Subject-Verb Agreement'},
{id:'sat_rw100',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'Celebrated for ______ intricate brushwork, Alma Thomas became one of the first African American women with a solo museum exhibition.',opts:['her','their','its','she'],ans:0,expl:'"Her" agrees with singular female antecedent "Alma Thomas" and is possessive to modify "brushwork."',skill:'Pronoun Agreement'},
{id:'sat_rw101',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The agency has ______ new emissions standards exceeding federal requirements.',opts:['implement','implementing','implemented','implements'],ans:2,expl:'"Has implemented" = present perfect. "Has" requires a past participle.',skill:'Verb Forms'},
{id:'sat_rw102',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'______ across the frozen tundra for three days, the research team was relieved to reach the station.',opts:['Having trekked','Having been trekked','To trek','Being that they trekked'],ans:0,expl:'"Having trekked" correctly modifies "the research team" — they did the trekking.',skill:'Modifiers'},
{id:'sat_rw103',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'Wright believed buildings should harmonize with nature. ______ Fallingwater was built over a waterfall with cantilevered terraces.',opts:['In contrast,','Consequently,','For example,','Nevertheless,'],ans:2,expl:'"For example" introduces Fallingwater as a specific instance of Wright\'s philosophy.',skill:'Transitions'},
{id:'sat_rw104',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Roman roads stretched 250,000 miles. ______ they facilitated military movement, trade, and cultural exchange across three continents.',opts:['Regardless,','In addition,','Indeed,','Alternatively,'],ans:2,expl:'"Indeed" emphasizes and expands on the roads\' significance beyond just scale.',skill:'Transitions'},
{id:'sat_rw105',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Flipped classrooms have students watch lectures at home. ______ this shifts the teacher from lecturer to facilitator.',opts:['On the other hand,','In effect,','By comparison,','Granted,'],ans:1,expl:'"In effect" = "as a practical result." The role shift is a practical consequence of flipping.',skill:'Transitions'},
{id:'sat_rw106',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>Cryptography notes: Enigma "unbreakable," Rejewski cracked it 1932, Turing\'s Bombe, shortened war by 2 years, Turing\'s work → modern computers.</em><br><br>Emphasize long-term technological significance?',opts:['Rejewski cracked Enigma before Bletchley Park.','Both Polish and British codebreakers defeated Enigma.','While the effort shortened WWII by two years, its long-term impact may be greater: Turing laid foundations for modern computing.','Nazi Germany used Enigma; historians believe codebreaking shortened the war.'],ans:2,expl:'(C) contrasts short-term (war) with long-term (computing foundations) impact.',skill:'Rhetorical Synthesis'},
{id:'sat_rw107',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>Polynesian navigation notes: crossed thousands of miles without instruments using stars/swells/wind/birds. GPS sailors verified accuracy. Hokule\'a sailed Hawaii-Tahiti 1976. Cultural heritage interest growing.</em><br><br>Demonstrate scientific rigor despite lacking modern technology?',opts:['Used stars, swells, wind, birds — GPS-verified as remarkably accurate — demonstrating sophisticated observational science.','Hokule\'a sailed Hawaii-Tahiti using only traditional methods.','Crossed thousands of miles using generational knowledge.','Interest in navigation preserves heritage.'],ans:0,expl:'(A) lists techniques, cites GPS verification, and characterizes them as "sophisticated science."',skill:'Rhetorical Synthesis'},
{id:'sat_rw108',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>Pollinator notes: bees down 25%, caused by pesticides/habitat loss/climate change. 75% of crops depend on pollinators. $235B annually. Some cities created pollinator corridors.</em><br><br>Argue pollinator decline is an urgent economic threat requiring action?',opts:['Bees declined 25% due to pesticides, habitat loss, climate change.','Cities created pollinator corridors with native plants.','With 75% of crops depending on pollinators and $235B in annual agricultural value, the 25% bee decline poses an urgent economic threat requiring immediate habitat restoration and pesticide reform.','Pollinator decline has three causes that need addressing.'],ans:2,expl:'(C) combines 75% dependency (stakes), $235B (economic impact), 25% decline (urgency), and a call to action.',skill:'Rhetorical Synthesis'},

{id:'p89r_pt1',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>The ancient library of Alexandria was once the most celebrated repository of knowledge in the world. Scholars traveled from distant lands to study its vast collection of scrolls, which encompassed works on philosophy, mathematics, astronomy, and literature.</em><br><br>As used in the passage, "encompassed" most nearly means',opts:['surrounded','included','restricted','displayed'],ans:1,expl:'"Encompassed" here means included works on multiple subjects.',skill:'Words in Context'},
{id:'p89r_pt2',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>Marine biologist Dr. Sylvia Earle has dedicated her career to ocean conservation. Her tireless advocacy for marine protected areas has helped shift public opinion, making people more aware of the fragile ecosystems beneath the waves.</em><br><br>As used in the passage, "fragile" most nearly means',opts:['beautiful','mysterious','delicate','ancient'],ans:2,expl:'"Fragile" means delicate or easily damaged, aligning with the conservation context.',skill:'Words in Context'},
{id:'p89r_pt3',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>When the city council proposed replacing the historic downtown park with a commercial development, residents mounted a fierce campaign to preserve the green space. Petitions circulated rapidly, and community meetings drew unprecedented attendance.</em><br><br>As used in the passage, "mounted" most nearly means',opts:['climbed','attached','organized','increased'],ans:2,expl:'"Mounted a fierce campaign" means organized or launched a campaign.',skill:'Words in Context'},
{id:'p89r_pt4',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Harlem Renaissance poet Langston Hughes drew from the rhythms of jazz and blues to craft poems that captured the everyday experiences of Black Americans. His work resonated with audiences because it spoke in a voice that was both literary and authentically rooted in community life.</em><br><br>As used in the passage, "resonated" most nearly means',opts:['echoed loudly','connected meaningfully','sounded musical','repeated frequently'],ans:1,expl:'"Resonated" here means connected meaningfully with audiences.',skill:'Words in Context'},
{id:'p89r_pt5',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>The diplomat\'s speech was carefully calibrated to acknowledge the concerns of both nations without committing to any specific course of action. Each phrase was measured, each concession balanced by a qualification.</em><br><br>As used in the passage, "calibrated" most nearly means',opts:['measured with a scientific instrument','precisely adjusted for a particular purpose','spoken loudly and clearly','prepared at the last minute'],ans:1,expl:'"Calibrated" means precisely adjusted for a particular purpose.',skill:'Words in Context'},
{id:'p89r_pt6',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>Honeybees communicate the location of food sources through an elaborate movement known as the waggle dance. A forager bee returning to the hive performs a figure-eight pattern, with the angle indicating direction and the duration indicating distance.</em><br><br>Which choice best describes the function of the passage?',opts:['It argues honeybees are more intelligent than other insects.','It explains how honeybees share information about food locations.','It compares two methods honeybees use to find food.','It describes the life cycle of a forager bee.'],ans:1,expl:'The passage explains one specific behavior (waggle dance) and how it communicates food location.',skill:'Text Structure and Purpose'},
{id:'p89r_pt7',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>In 1848, when gold was discovered at Sutter\'s Mill, the news traveled slowly — by letter, by newspaper, by word of mouth. It took months for the full impact to be felt. Today, a comparable discovery would trend on social media within minutes.</em><br><br>Which choice best describes the overall structure of the passage?',opts:['It presents a problem and proposes a solution.','It introduces a theory and provides supporting evidence.','It describes a historical event and contrasts it with a modern equivalent.','It lists causes of an event and describes its effects.'],ans:2,expl:'The passage contrasts how news spread in 1848 with how it would spread today.',skill:'Text Structure and Purpose'},
{id:'p89r_pt8',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Many people assume that chameleons change color primarily to blend in. However, research shows that color change is driven more by social signaling and temperature regulation than by camouflage. Males display vivid colors during territorial disputes, and darker shades help absorb more heat.</em><br><br>Which choice best describes the function of the first sentence?',opts:['It provides background the passage builds upon.','It introduces a common belief the passage then challenges.','It states the passage\'s main argument concisely.','It describes a discovery the passage explains in detail.'],ans:1,expl:'The first sentence presents a common assumption, and "However" signals the passage will correct it.',skill:'Text Structure and Purpose'},
{id:'p89r_pt9',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>The Japanese art of kintsugi repairs broken pottery by filling cracks with gold. Rather than disguising damage, kintsugi treats breakage as part of an object\'s history. The philosophy has found new audiences in the West, where self-help authors have adopted kintsugi as a metaphor for resilience.</em><br><br>Which choice best describes the overall purpose of the passage?',opts:['To persuade readers to adopt Japanese repair methods.','To explain a traditional art form and describe how its meaning has expanded beyond its original context.','To compare Japanese and Western attitudes toward imperfection.','To argue that self-help books misrepresent Japanese practices.'],ans:1,expl:'The passage explains kintsugi and its adoption as a Western metaphor — expanding beyond original context.',skill:'Text Structure and Purpose'},
{id:'p89r_pt10',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>Text 1: Historian Marcus Webb argues that the transcontinental railroad was primarily an economic achievement, transforming the U.S. into a unified national economy.</em><br><br><em>Text 2: While the railroad did have significant economic effects, historian Julia Chen emphasizes the human cost. Thousands of Chinese and Irish immigrant workers faced dangerous conditions, low pay, and discrimination.</em><br><br>How would Julia Chen most likely respond to Webb\'s characterization?',opts:['By arguing the railroad had no economic impact.','By acknowledging the economic impact but emphasizing what Webb\'s characterization overlooks.','By agreeing completely with Webb.','By questioning whether the railroad was completed.'],ans:1,expl:'Chen acknowledges "significant economic effects" before pivoting to "the human cost" that Webb overlooks.',skill:'Cross-Text Connections'},
{id:'p89r_pt11',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Text 1: Psychologist Dr. Torres contends homework in elementary school provides minimal academic benefit. Studies show it does not significantly improve test scores for children under 10.</em><br><br><em>Text 2: Teacher Kevin Park believes homework teaches time management, responsibility, and independent practice — skills essential in middle and high school.</em><br><br>Which choice best describes the relationship between the texts?',opts:['Text 2 contradicts the studies cited in Text 1.','Text 1 and Text 2 reach the same conclusion differently.','Text 2 argues the criteria Text 1 uses to evaluate homework are too narrow.','Text 1 presents a problem that Text 2 solves.'],ans:2,expl:'Text 1 evaluates by test scores. Text 2 argues homework should also be evaluated by broader developmental skills.',skill:'Cross-Text Connections'},
{id:'p89r_pt12',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>Text 1: Ecologist Patel argues reintroducing wolves restores natural balance, citing Yellowstone where elk declined and vegetation recovered.</em><br><br><em>Text 2: Rancher Bridger acknowledges the data but cautions: "Yellowstone is a controlled park. In ranching communities, wolves threaten livestock."</em><br><br>How does Bridger respond to Patel\'s argument?',opts:['He disputes the ecological data.','He accepts the evidence but argues it cannot be generalized without considering economic impacts.','He proposes an alternative method.','He argues elk populations should not be reduced.'],ans:1,expl:'Bridger "acknowledges the data" but argues against broad application due to economic impacts.',skill:'Cross-Text Connections'},
{id:'p89r_pt13',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>The novelist\'s latest work represents a marked departure from her previous books. Where earlier novels featured tightly plotted mysteries, this new book is a sprawling, meditative exploration of memory and loss.</em><br><br>As used in the passage, "departure" most nearly means',opts:['exit from a location','significant change in direction','permanent abandonment','brief interruption'],ans:1,expl:'"Marked departure" means a significant change in creative direction.',skill:'Words in Context'},
{id:'p89r_pt14',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>When scientists first proposed birds evolved from dinosaurs, the idea was met with skepticism. But fossils in China during the 1990s revealed feathered dinosaurs. Today, the dinosaur-bird link is one of the most well-supported findings in paleontology.</em><br><br>Which choice best describes the overall structure?',opts:['It presents two competing theories and evaluates evidence.','It traces a scientific idea from skepticism to widespread acceptance.','It describes a discovery and explains the technology behind it.','It argues early scientists were wrong.'],ans:1,expl:'The passage moves: skepticism → fossil evidence → current acceptance.',skill:'Text Structure and Purpose'},
{id:'p89r_pt15',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>The giant panda\'s diet consists almost entirely of bamboo, which provides very little nutritional value. To compensate, pandas must eat 26 to 84 pounds of bamboo daily, spending up to 14 hours feeding.</em><br><br>Which choice best states the main idea?',opts:['Giant pandas are members of the order Carnivora.','Bamboo is the most nutritious food in the panda\'s habitat.','The panda\'s dependence on a low-nutrition food source requires it to eat enormous quantities.','Pandas spend most of their day sleeping.'],ans:2,expl:'The main idea ties together bamboo\'s low nutrition and the massive quantities pandas must eat.',skill:'Central Ideas and Details'},
{id:'p89r_pt16',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>In the 1960s, psychologist Walter Mischel conducted the "marshmallow test." Children could eat one marshmallow now or wait 15 minutes for two. Follow-ups found waiters had better outcomes. However, a 2018 replication found that when controlling for family income, the correlation largely disappeared.</em><br><br>Which choice best states the main idea?',opts:['Children who delay gratification always achieve higher SAT scores.','The original marshmallow test results have been called into question by later research identifying confounding factors.','Mischel\'s test was poorly designed.','Family income is the only factor determining success.'],ans:1,expl:'The passage presents original findings then the 2018 replication that found confounding variables.',skill:'Central Ideas and Details'},
{id:'p89r_pt17',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Maya Lin was 21 when her design was selected for the Vietnam Veterans Memorial. Her V-shaped wall of black granite was initially controversial. Yet the memorial has become one of the most visited sites, its reflective surface allowing visitors to see themselves among the names.</em><br><br>What is the main reason it became widely admired?',opts:['Maya Lin\'s fame grew afterward.','The reflective design creates a personal emotional connection for visitors.','Critics admitted they were wrong.','The government improved it after construction.'],ans:1,expl:'The reflective surface creating an "intimate and deeply personal experience" is the reason stated.',skill:'Central Ideas and Details'},
{id:'p89r_pt18',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>Urban gardens do more than produce food. A Detroit study found neighborhoods with active gardens experienced 15% less property crime. Researchers attribute this to the "eyes on the street" effect: gardeners outdoors increase natural surveillance.</em><br><br>Which finding would most directly support the researchers\' explanation?',opts:['Neighborhoods with gardens reported higher food satisfaction.','Crime decreased most during hours when gardeners were most frequently present.','Gardens in wealthier areas produced more food.','Residents near gardens were more likely to feel lonely.'],ans:1,expl:'If crime dropped when gardeners were present, that directly supports the surveillance mechanism.',skill:'Command of Evidence'},
{id:'p89r_pt19',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Year-round schooling advocates argue summer break causes learning loss, especially for low-income students. A Johns Hopkins study found low-income students lost two months of reading achievement over summer while higher-income peers gained slightly.</em><br><br>How does the study function in the passage?',opts:['It supports the advocates\' claim about unequal learning loss.','It contradicts by showing all students lose learning.','It introduces a new argument.','It questions whether learning loss can be measured.'],ans:0,expl:'The study shows exactly what advocates claim: unequal loss between income groups.',skill:'Command of Evidence'},
{id:'p89r_pt20',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>A school district surveyed students about extracurricular preferences.</em><br><br><table style="width:100%;border-collapse:collapse;margin:10px 0"><tr style="background:#f0f0f0"><th style="padding:6px;border:1px solid #ccc">Activity</th><th style="padding:6px;border:1px solid #ccc">9th</th><th style="padding:6px;border:1px solid #ccc">10th</th><th style="padding:6px;border:1px solid #ccc">11th</th><th style="padding:6px;border:1px solid #ccc">12th</th></tr><tr><td style="padding:6px;border:1px solid #ccc">Sports</td><td style="padding:6px;border:1px solid #ccc">145</td><td style="padding:6px;border:1px solid #ccc">132</td><td style="padding:6px;border:1px solid #ccc">118</td><td style="padding:6px;border:1px solid #ccc">105</td></tr><tr><td style="padding:6px;border:1px solid #ccc">Music/Band</td><td style="padding:6px;border:1px solid #ccc">87</td><td style="padding:6px;border:1px solid #ccc">95</td><td style="padding:6px;border:1px solid #ccc">101</td><td style="padding:6px;border:1px solid #ccc">108</td></tr><tr><td style="padding:6px;border:1px solid #ccc">Drama</td><td style="padding:6px;border:1px solid #ccc">43</td><td style="padding:6px;border:1px solid #ccc">51</td><td style="padding:6px;border:1px solid #ccc">58</td><td style="padding:6px;border:1px solid #ccc">62</td></tr><tr><td style="padding:6px;border:1px solid #ccc">Robotics</td><td style="padding:6px;border:1px solid #ccc">65</td><td style="padding:6px;border:1px solid #ccc">72</td><td style="padding:6px;border:1px solid #ccc">83</td><td style="padding:6px;border:1px solid #ccc">75</td></tr></table><br>Which choice is most directly supported by the data?',opts:['Sports is the most popular across all grades.','Robotics interest increases steadily.','Fewer students participate as they age.','Music/Band and Drama both show increases from 9th to 12th.'],ans:3,expl:'Music: 87→95→101→108. Drama: 43→51→58→62. Both consistently increase. Robotics drops 83→75.',skill:'Command of Evidence'},
{id:'p89r_pt21',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Researchers studied sleep and academic performance among 400 students.</em><br><br><table style="width:100%;border-collapse:collapse;margin:10px 0"><tr style="background:#f0f0f0"><th style="padding:6px;border:1px solid #ccc">Hours</th><th style="padding:6px;border:1px solid #ccc">Students</th><th style="padding:6px;border:1px solid #ccc">Avg GPA</th></tr><tr><td style="padding:6px;border:1px solid #ccc">&lt;6</td><td style="padding:6px;border:1px solid #ccc">68</td><td style="padding:6px;border:1px solid #ccc">2.4</td></tr><tr><td style="padding:6px;border:1px solid #ccc">6-7</td><td style="padding:6px;border:1px solid #ccc">142</td><td style="padding:6px;border:1px solid #ccc">2.9</td></tr><tr><td style="padding:6px;border:1px solid #ccc">7-8</td><td style="padding:6px;border:1px solid #ccc">124</td><td style="padding:6px;border:1px solid #ccc">3.3</td></tr><tr><td style="padding:6px;border:1px solid #ccc">8+</td><td style="padding:6px;border:1px solid #ccc">66</td><td style="padding:6px;border:1px solid #ccc">3.1</td></tr></table><br>Which choice is best supported?',opts:['More sleep always = higher GPA.','7-8 hours is associated with the highest average GPA.','Most students sleep less than 7 hours.','Sleep duration is the primary cause of GPA differences.'],ans:1,expl:'The 7-8 hour group has the highest GPA (3.3). 8+ hours (3.1) is lower, so "always" is wrong.',skill:'Command of Evidence'},
{id:'p89r_pt22',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>When explorers first encountered the platypus in 1798, British scientists suspected it was a hoax — a duck\'s bill sewn onto a beaver\'s body. The platypus defied every known category: a mammal that laid eggs, had venom, and used electroreception.</em><br><br>The scientists\' initial reaction was most likely based on',opts:['their belief that Australian wildlife was not worth studying.','the fact that the platypus did not fit their existing understanding of classification.','their lack of reliable preservation techniques.','competition between British and European scientists.'],ans:1,expl:'The platypus "defied every known category" — it didn\'t fit their classification system.',skill:'Inferences'},
{id:'p89r_pt23',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Linguist John McWhorter notes that ending a text with a period — standard in formal writing — is widely perceived by younger users as conveying annoyance. "Sounds good." feels different from "Sounds good" to someone who grew up texting.</em><br><br>It can most reasonably be inferred that',opts:['younger people are worse at formal writing.','texting will replace all written communication.','the meaning of punctuation depends on communication context.','McWhorter believes texting is harmful.'],ans:2,expl:'A period means neutral in formal writing but annoyance in texting — meaning depends on context.',skill:'Inferences'},
{id:'p89r_pt24',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>People under "cognitive load" (e.g., memorizing a seven-digit number) were more likely to choose chocolate cake over fruit salad. Without the load, they showed no preference. Researchers suggested self-control requires cognitive resources.</em><br><br>Which situation would produce a similar result?',opts:['A well-rested person choosing between healthy meals.','A student studying for an exam while trying to stick to a grocery budget.','A chef selecting recipe ingredients.','A person with no strong preferences choosing between similar products.'],ans:1,expl:'A student studying (cognitive load) while shopping (requiring budget self-control) parallels the experiment.',skill:'Inferences'},
{id:'p89r_pt25',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Sociologist Ray Oldenburg coined "third places" — cafes, barbershops, bookstores — as essential for community building, providing neutral ground where people of different backgrounds can interact as equals.</em><br><br>Which finding would most directly weaken Oldenburg\'s argument?',opts:['Most cafe customers prefer to sit alone and avoid conversation.','People visit third places more during economic downturns.','Barbershops have declined in number.','Most people consider their workplace the most important social environment.'],ans:0,expl:'If cafe customers avoid interacting, that directly undermines Oldenburg\'s mechanism.',skill:'Command of Evidence'},
{id:'p89r_pt26',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Background music and reading comprehension study:</em><br><br><table style="width:100%;border-collapse:collapse;margin:10px 0"><tr style="background:#f0f0f0"><th style="padding:6px;border:1px solid #ccc">Condition</th><th style="padding:6px;border:1px solid #ccc">Mean Score</th><th style="padding:6px;border:1px solid #ccc">Std Dev</th></tr><tr><td style="padding:6px;border:1px solid #ccc">Silence</td><td style="padding:6px;border:1px solid #ccc">7.8</td><td style="padding:6px;border:1px solid #ccc">1.2</td></tr><tr><td style="padding:6px;border:1px solid #ccc">Classical</td><td style="padding:6px;border:1px solid #ccc">7.6</td><td style="padding:6px;border:1px solid #ccc">1.4</td></tr><tr><td style="padding:6px;border:1px solid #ccc">Pop with lyrics</td><td style="padding:6px;border:1px solid #ccc">6.1</td><td style="padding:6px;border:1px solid #ccc">2.3</td></tr><tr><td style="padding:6px;border:1px solid #ccc">White noise</td><td style="padding:6px;border:1px solid #ccc">7.7</td><td style="padding:6px;border:1px solid #ccc">1.1</td></tr></table><br>A student claims ANY background sound harms reading. Which data challenges this?',opts:['Silence scored 7.8, higher than all groups.','Classical and white noise scored nearly as well as silence; only pop with lyrics dropped notably.','Pop with lyrics had the highest standard deviation.','White noise had the lowest standard deviation.'],ans:1,expl:'Classical (7.6) and white noise (7.7) scored nearly the same as silence (7.8). Not ALL sound harms comprehension.',skill:'Command of Evidence'},
{id:'p89r_pt27',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Coral reefs cover less than 1% of the ocean floor yet support 25% of marine species and over 500 million people. However, rising temperatures have triggered mass bleaching events with increasing frequency.</em><br><br>Which choice best states the main idea?',opts:['Coral reefs have little impact on biodiversity.','Coral reefs are critically important ecosystems increasingly threatened by rising temperatures.','Scientists have reversed coral bleaching.','Coral reefs are important primarily for tourism.'],ans:1,expl:'The passage establishes reefs\' importance then describes the threat from warming.',skill:'Central Ideas and Details'},
{id:'p89r_pt28',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>The boll weevil devastated cotton crops in the American South. Yet Enterprise, Alabama erected a monument to it in 1919. The destruction forced farmers to diversify into peanuts, soybeans, and livestock — creating a more stable economy.</em><br><br>Why did Enterprise build a monument to an agricultural pest?',opts:['The boll weevil was eradicated by 1919.','The destruction led to positive economic changes.','The monument was a warning to future generations.','Enterprise was not affected by the boll weevil.'],ans:1,expl:'Destruction forced diversification → more stable economy. Negative event led to positive change.',skill:'Inferences'},
{id:'p89r_pt29',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The Great Wall of China is one of the most impressive engineering feats in history. ______ it took centuries to build and stretches over 13,000 miles.',opts:['Spanning multiple dynasties,','Spanning multiple dynasties','It spanned multiple dynasties,','Spanning multiple dynasties;'],ans:0,expl:'"Spanning multiple dynasties," is a properly punctuated introductory participial phrase.',skill:'Sentence Boundaries'},
{id:'p89r_pt30',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'Many students enjoy participating in school clubs ______ they provide opportunities to explore interests outside of regular coursework.',opts:['clubs, because','clubs because','clubs. Because','clubs, because,'],ans:1,expl:'When a "because" clause follows the main clause, no comma is needed.',skill:'Sentence Boundaries'},
{id:'p89r_pt31',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The museum\'s new exhibit features artifacts from ancient ______ visitors can interact with 3D-printed replicas of the most fragile items.',opts:['Egypt, visitors','Egypt visitors','Egypt; visitors','Egypt, and, visitors'],ans:2,expl:'Two independent clauses need a semicolon, period, or comma + conjunction.',skill:'Sentence Boundaries'},
{id:'p89r_pt32',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The collection of rare stamps that belonged to the late philanthropist ______ now on display at the National Postal Museum.',opts:['are','is','were','have been'],ans:1,expl:'Subject is "collection" (singular), not "stamps." Singular = "is."',skill:'Subject-Verb Agreement'},
{id:'p89r_pt33',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Neither the principal nor the teachers ______ aware of the schedule change until the announcement was made Friday morning.',opts:['was','is','were','has been'],ans:2,expl:'With "neither...nor," verb agrees with the nearer subject. "Teachers" (plural) + past = "were."',skill:'Subject-Verb Agreement'},
{id:'p89r_pt34',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Each of the students must submit ______ final project by the end of the semester to receive credit.',opts:['their','his or her','its','your'],ans:0,expl:'The College Board accepts singular "their" as gender-neutral for indefinite antecedents.',skill:'Pronoun Agreement'},
{id:'p89r_pt35',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'By the time the rescue team arrived, the trapped workers ______ for over six hours.',opts:['waited','have waited','had been waiting','are waiting'],ans:2,expl:'"Had been waiting" (past perfect progressive) for an action in progress before another past event.',skill:'Verb Tense'},
{id:'p89r_pt36',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The artist Georgia O\'Keeffe, who ______ best known for her paintings of flowers and New Mexico landscapes, spent the last decades of her life in Abiquiu.',opts:['is','was','has been','had been'],ans:0,expl:'For enduring reputations, present tense is used. O\'Keeffe IS still best known for these works.',skill:'Verb Tense'},
{id:'p89r_pt37',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The school\'s annual science ______ which features student research from all grade levels, will take place in the gymnasium Friday.',opts:['fair, which','fair which','fair; which','fair. Which'],ans:0,expl:'Nonrestrictive "which" clauses require a comma before "which."',skill:'Punctuation'},
{id:'p89r_pt38',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The hiking trail offers stunning views of three distinct ______ dense pine forests, alpine meadows, and rocky mountain peaks.',opts:['landscapes,','landscapes:','landscapes;','landscapes'],ans:1,expl:'A colon follows a complete independent clause to introduce a list.',skill:'Punctuation'},
{id:'p89r_pt39',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The volunteer program requires participants to attend an orientation session, complete a background check, and ______ at least 20 hours of community service.',opts:['the performance of','performing','perform','they should perform'],ans:2,expl:'Parallel structure: attend, complete, perform. All base verb forms.',skill:'Parallelism'},
{id:'p89r_pt40',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'______ the archaeologists discovered a burial site with gold jewelry and ceremonial pottery dating back 3,000 years.',opts:['Digging near the ancient riverbed,','Near the ancient riverbed, digging carefully,','While it was near the ancient riverbed,','The ancient riverbed was where'],ans:0,expl:'"Digging near the ancient riverbed," correctly modifies "the archaeologists."',skill:'Modifiers'},
{id:'p89r_pt41',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'The local library has expanded its services beyond traditional book lending ______ now offers 3D printing workshops, language labs, and a recording studio.',opts:['lending, it','lending; it','lending it','lending, and it'],ans:1,expl:'Two independent clauses. A semicolon correctly joins them.',skill:'Sentence Boundaries'},
{id:'p89r_pt42',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The two ______ performances in the school talent show both received standing ovations.',opts:["student's","students'","students","students's"],ans:1,expl:'Two students (plural possessive): students\'. Apostrophe after the s.',skill:'Possessives'},
{id:'p89r_pt43',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'The research team, after analyzing three years of satellite imagery and consulting with conservation groups, ______ that deforestation had accelerated far beyond initial projections.',opts:['have concluded','concluding','concluded','are concluding'],ans:2,expl:'"Team" (singular) needs singular past tense. "Concluded" matches the past context.',skill:'Verb Tense'},
{id:'p89r_pt44',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'<em>Centralia, Pennsylvania has been nearly abandoned since a coal mine fire ignited beneath it in 1962. The underground fire still burns today.</em> ______ <em>a small number of residents have refused to leave.</em><br><br>Which transition?',opts:['Therefore,','For example,','Nevertheless,','Similarly,'],ans:2,expl:'"Nevertheless" signals contrast: despite danger, some stayed.',skill:'Transitions'},
{id:'p89r_pt45',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'<em>Regular exercise has well-documented cardiovascular benefits.</em> ______ <em>research shows exercise significantly improves cognitive function.</em><br><br>Which transition?',opts:['In contrast,','Additionally,','Despite this,','As a result,'],ans:1,expl:'"Additionally" adds another benefit (cognitive) to the first (cardiovascular).',skill:'Transitions'},
{id:'p89r_pt46',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'<em>The northern white rhino is functionally extinct, with only two females remaining. Scientists preserved genetic material from the last males.</em> ______ <em>they are developing IVF techniques for rhino embryos.</em><br><br>Which transition?',opts:['In other words,','On the other hand,','Using this material,','Regardless,'],ans:2,expl:'"Using this material" bridges the preserved genetic material to the IVF work.',skill:'Transitions'},
{id:'p89r_pt47',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>Chetty\'s research: children who moved to low-poverty areas before age 13 earned 31% more as adults.</em> ______ <em>benefits were minimal for those who moved after age 13.</em><br><br>Which transition?',opts:['Furthermore,','In addition,','By contrast,','Consequently,'],ans:2,expl:'"By contrast" compares two groups with opposing outcomes.',skill:'Transitions'},
{id:'p89r_pt48',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'<em>Notes: Solar efficiency improved from 6% to 22%. Cost dropped 99%. Solar = 4% of U.S. electricity. DOE goal: 40% by 2035.</em><br><br><strong>Emphasize how much solar technology has improved.</strong>',opts:['Solar accounts for about 4% of U.S. electricity, targeting 40% by 2035.','Since the 1960s, efficiency has tripled while costs plummeted 99%, making solar increasingly viable.','The DOE hopes solar will provide 40% of electricity by 2035.','Although cheaper, solar still accounts for only about 4%.'],ans:1,expl:'Cites both efficiency gains and cost reductions — two data points showing improvement.',skill:'Rhetorical Synthesis'},
{id:'p89r_pt49',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'<em>Notes: Peregrine falcons nearly extinct (DDT). DDT banned 1972; recovery programs released captive falcons in cities. Now thrive; NYC has 20+ pairs. Fastest animal (200+ mph).</em><br><br><strong>Illustrate the successful recovery in urban environments.</strong>',opts:['Peregrine falcons, the fastest at 200 mph, nest on skyscrapers.','The DDT ban led to recovery programs releasing captive-bred falcons.','Once nearly extinct due to DDT, peregrines now thrive in cities like New York with 20+ nesting pairs on skyscrapers.','NYC has 20+ pairs of the world\'s fastest animal.'],ans:2,expl:'Captures the complete before-and-after recovery arc.',skill:'Rhetorical Synthesis'},
{id:'p89r_pt50',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>Notes: Teens\' circadian rhythms shift during puberty. Most schools start before 8:30 a.m. AAP recommends 8:30+. Seattle: 55-min delay → 4.5% grade increase, 7% fewer absences.</em><br><br><strong>Argue for later start times by emphasizing biology vs. current schedules.</strong>',opts:['California mandated later start times in 2022.','Because puberty shifts circadian rhythms, starting before 8:30 a.m. forces students to learn during their biological night.','The AAP recommends 8:30 a.m., a guideline most schools don\'t follow.','Seattle\'s 55-minute delay improved grades 4.5% and attendance 7%.'],ans:1,expl:'Directly juxtaposes biological mechanism with current schedule.',skill:'Rhetorical Synthesis'},
{id:'p89r_pt51',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'<em>The Romans developed aqueducts that transported water using gravity alone.</em> ______ <em>some are still partially functional 2,000 years later.</em><br><br>Which transition?',opts:['As a result,','Remarkably,','In comparison,','For instance,'],ans:1,expl:'"Remarkably" signals that 2,000-year-old functionality is genuinely surprising.',skill:'Transitions'},
{id:'p89r_pt52',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'<em>Notes: JWST launched 2021. Mirror: 6.5m (Hubble: 2.4m). Observes in infrared (sees through dust). Captured earliest galaxies (300M years after Big Bang).</em><br><br><strong>Highlight what makes JWST uniquely capable.</strong>',opts:['Launched Dec 25, 2021, JWST orbits at L2.','With a mirror nearly 3x wider than Hubble\'s and infrared capability, JWST peers through cosmic dust to capture the earliest galaxies.','JWST captured galaxies from 300 million years after the Big Bang.','JWST has a 6.5-meter mirror and launched in 2021.'],ans:1,expl:'Compares to Hubble, highlights infrared capability, and shows the result.',skill:'Rhetorical Synthesis'},
{id:'p89r_pt53',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>Voyager 1, launched 1977, has traveled farther than any human-made object. Its primary mission ended decades ago.</em> ______ <em>NASA still receives data as it explores interstellar space.</em><br><br>Which transition?',opts:['In conclusion,','For this reason,','Even so,','In other words,'],ans:2,expl:'"Even so" signals concessive contrast: mission ended, yet data collection continues.',skill:'Transitions'},
{id:'p89r_pt54',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>Notes: Copenhagen reducing car traffic since 1960s. Pedestrian zone (1962). 400+ km bike lanes. 62% commute by bicycle (2023).</em><br><br><strong>Use Copenhagen as evidence that non-car infrastructure investment produces measurable benefits over time.</strong>',opts:['Copenhagen converted its main street to a pedestrian zone in 1962.','62% of Copenhagen residents commute by bicycle.','Since reducing car traffic in the 1960s, Copenhagen has seen 62% of residents shift to bicycle commuting, demonstrating the long-term impact of sustained investment.','Cities with non-car infrastructure report lower pollution.'],ans:2,expl:'Traces the arc: investment since 1960s → 62% commuting → connecting cause to effect.',skill:'Rhetorical Synthesis'},
{id:'p89r_dx1',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>"The proliferation of streaming platforms has fundamentally changed how audiences consume entertainment, giving viewers unprecedented choice but fragmenting the market into dozens of competing services."</em><br><br>As used, "proliferation" most nearly means',opts:['the rapid increase in number','the improvement in quality','the combination of multiple things','the gradual disappearance'],ans:0,expl:'Streaming platforms increasing in number ("dozens of competing services").',skill:'Words in Context'},
{id:'p89r_dx2',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>"After only a cursory review of the 200-page budget proposal, the committee voted to approve it, frustrating members who argued it deserved more thorough analysis."</em><br><br>As used, "cursory" most nearly means',opts:['comprehensive','hasty and superficial','biased','secretive'],ans:1,expl:'"Cursory" means hasty. Contrast with "more thorough analysis" confirms this.',skill:'Words in Context'},
{id:'p89r_dx3',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>In her memoir, the astronaut describes her spacewalk with precise, technical language — torque values, color temperature, rotational velocity. Only in the final paragraph: "I looked down and could not find the borders between countries."</em><br><br>What is the primary effect of the technical language?',opts:['It suggests boredom.','It makes the final sentence of wonder more striking by contrast.','It proves scientists cannot feel emotion.','It demonstrates danger.'],ans:1,expl:'The wall of clinical language makes the single emotional line land harder.',skill:'Text Structure and Purpose'},
{id:'p89r_dx4',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>"Three separate research teams, working independently on different continents, arrived at the same conclusion, which underscores the robustness of the finding."</em><br><br>As used, "underscores" most nearly means',opts:['draws a line beneath text','calls into question','strongly emphasizes','accidentally reveals'],ans:2,expl:'Three independent teams reaching the same conclusion "underscores" (emphasizes) the finding\'s robustness.',skill:'Words in Context'},
{id:'p89r_dx5',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>The restaurant review praised appetizers as "transcendent" and spent paragraphs on the butter. Then, in the final lines, it mentioned the overcooked main course and dessert that tasted "like it had been under a heat lamp since Tuesday."</em><br><br>The structure primarily serves to',opts:['demonstrate the reviewer\'s dining knowledge.','create an increasingly positive impression.','build anticipation before revealing the important elements disappointed.','argue appetizers matter more than main courses.'],ans:2,expl:'Lavish praise builds expectation, then core elements are demolished.',skill:'Text Structure and Purpose'},
{id:'p89r_dx6',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Most histories of the civil rights movement begin in the 1950s. Historian Theoharis argues this is misleading, pointing to legal challenges in the 1930s, labor organizing during WWII, and community-building throughout the 1940s as essential precursors.</em><br><br>What is the function of the first sentence?',opts:['It introduces the argument the passage defends.','It presents a commonly held view the passage challenges.','It provides a fact the passage proves incorrect.','It describes an unresolved controversy.'],ans:1,expl:'Common view (1950s start) then challenge (misleading, decades of earlier organizing).',skill:'Text Structure and Purpose'},
{id:'p89r_dx7',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>"The unexpected library closure galvanized residents who had shown little interest in politics. Within a week, 800 attended a town hall, a petition gathered 3,000 signatures, and three announced candidacy for city council."</em><br><br>As used, "galvanized" most nearly means',opts:['coated with zinc','shocked into sudden action','gradually persuaded','confused'],ans:1,expl:'People with "little interest" suddenly took massive action within a week.',skill:'Words in Context'},
{id:'p89r_dx8',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>The tech company described restructuring as "strategic realignment." Only in paragraph four, between market projections, did it mention 2,400 employees would lose their jobs.</em><br><br>The author\'s description primarily serves to',opts:['praise transparent communication.','suggest the announcement was designed to minimize the visibility of layoffs.','argue layoffs are always harmful.','explain why restructuring is necessary.'],ans:1,expl:'Positive framing first, layoffs buried — designed to bury the most consequential news.',skill:'Text Structure and Purpose'},
{id:'p89r_dx9',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>Dr. Vasquez\'s research shows certain corals survive temperatures up to 2°C above their historical average by hosting heat-tolerant algae. But beyond this threshold, even hardy corals bleach. She estimates 70% of Caribbean reefs will exceed this threshold annually by 2040.</em><br><br>What is the central idea?',opts:['All corals respond identically to warming.','Some corals have limited adaptation capacity, but projected warming will likely overwhelm even this.','Vasquez has prevented coral bleaching.','Caribbean reefs are healthier than believed.'],ans:1,expl:'Limited adaptation (2°C) + projected exceedance (70% by 2040) = adaptation overwhelmed.',skill:'Central Ideas and Details'},
{id:'p89r_dx10',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>A survey of 15,000 teens found that 4+ hours on social media = 2.5x more likely to report anxiety. But those who used it primarily to communicate with close friends reported anxiety comparable to non-users, regardless of screen time.</em><br><br>What is the main finding?',opts:['All social media use is harmful.','Teens should spend less than one hour on social media.','The relationship depends on how social media is used, not just how much.','Close friendships protect from all anxiety.'],ans:2,expl:'Researchers concluded "the type of use matters more than the quantity."',skill:'Central Ideas and Details'},
{id:'p89r_dx11',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Text 1: Dr. Kim argues $20 minimum wage would reduce poverty, citing past increases that improved living standards without widespread job losses.</em><br><br><em>Text 2: Dr. Patel contends $20 would accelerate automation, noting restaurants in higher-wage states adopt self-service kiosks at twice the rate.</em><br><br>How would Patel likely respond to Kim\'s claim about past increases?',opts:['He would agree past increases were harmless.','He would argue past increases were smaller, and $20 could trigger automation not seen before.','He would reject all economic data.','He would argue poverty reduction isn\'t worthwhile.'],ans:1,expl:'Patel\'s automation argument is about the unprecedented scale of $20 — different from past modest increases.',skill:'Cross-Text Connections'},
{id:'p89r_dx12',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>A study tracked 2,000 Chicago children from birth to age 12. Children within a quarter mile of a park exercised 45 min more per week, had 15% lower obesity, and 20% lower stress than those living more than a mile away.</em><br><br>Which finding would most weaken the conclusion that park proximity directly causes benefits?',opts:['Children near parks also live in neighborhoods with higher incomes, better schools, and healthier food access.','The parks had well-maintained playground equipment.','Children who exercised more had lower stress.','Some children moved during the study.'],ans:0,expl:'Higher incomes, better schools, and healthier food are confounding variables.',skill:'Command of Evidence'},
{id:'p89r_dx13',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>Archaeologists found 300+ cuneiform tablets in a Bronze Age settlement — primarily commercial records showing transactions with merchants from at least five city-states.</em><br><br>What evidence most directly supports the claim it was a trading hub?',opts:['The tablets were in cuneiform.','Transactions with merchants from at least five city-states.','Over 300 tablets were found.','The settlement was in southern Turkey.'],ans:1,expl:'Transactions with five different city-states directly indicates extensive trade connections.',skill:'Command of Evidence'},
{id:'p89r_dx14',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Participants who napped after learning word pairs recalled 32 (nappers) vs. 24 (non-nappers). Those with more slow-wave sleep recalled 36.</em><br><br>Which conclusion is best supported?',opts:['Napping improves memory, and the benefit appears linked to slow-wave sleep specifically.','Napping is more important than studying.','All sleep types benefit memory equally.','Non-nappers performed poorly due to distraction.'],ans:0,expl:'Napping helps (32 vs. 24), and slow-wave sleep drives the benefit (36 for top quartile).',skill:'Command of Evidence'},
{id:'p89r_dx15',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Dr. Chen proposes permeable pavement that reduces stormwater runoff by 80%. City officials worry about durability in freeze-thaw cycles.</em><br><br>What is the primary tension?',opts:['Chen disagrees with the study methodology.','Environmental benefits may conflict with practical durability concerns.','Portland residents oppose permeable pavement.','Permeable pavement is too expensive.'],ans:1,expl:'80% runoff reduction (benefit) vs. freeze-thaw durability concerns (practical challenge).',skill:'Inferences'},
{id:'p89r_dx16',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Global renewable investment reached $500B in 2023, surpassing fossil fuels for the first time. Solar: 60%, wind: 25%, battery: 10%. But the agency cautioned investment must triple by 2030 for the 1.5°C target.</em><br><br>Which statement is most accurate?',opts:['Renewable investment has reached the needed level.','Wind receives more investment than solar.','While investment hit a historic high, it remains far below what\'s needed for 1.5°C.','Fossil fuel investment has stopped.'],ans:2,expl:'Record high ($500B) but must triple — both achievement and insufficiency.',skill:'Command of Evidence'},
{id:'p89r_dx17',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Dr. Osei observed bilingual children used English 92% of the time at school, Spanish 68% at home, and switched languages 14 times/hour on the playground, correlated with their partner\'s recent language.</em><br><br>What can be inferred about language selection?',opts:['Bilingual children prefer English everywhere.','Language choice is primarily influenced by social context and conversational cues rather than fixed preference.','Bilingual children are confused about which language to use.','Schools should require English only.'],ans:1,expl:'Systematic variation by setting + partner-driven switching = context-sensitivity, not fixed preference.',skill:'Inferences'},
{id:'p89r_dx18',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Historian Campos argues the Gold Rush narrative focuses too much on miners. Suppliers like Levi Strauss and Collis Huntington became far wealthier than miners. The real story is about commercial infrastructure.</em><br><br>Which choice best describes Campos\'s argument?',opts:['The Gold Rush was insignificant.','The traditional narrative overlooks the most successful participants — suppliers, not miners.','Mining was not physically difficult.','Strauss and Huntington were miners who struck gold.'],ans:1,expl:'Traditional focus on miners misses the real winners: suppliers.',skill:'Central Ideas and Details'},
{id:'p89r_dx19',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'<em>The Appalachian Trail stretches 2,190 miles from Georgia to Maine.</em> ______ <em>only about one in four hikers who attempt a thru-hike actually finish.</em><br><br>Which transition?',opts:['Because of its popularity,','Despite its manageable length,','Despite attracting thousands each year,','Similarly,'],ans:2,expl:'"Despite" signals contrast: many try, yet few finish.',skill:'Transitions'},
{id:'p89r_dx20',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'<em>Traditional beekeeping requires opening hives and manually inspecting each frame, disturbing colonies and taking hours per hive.</em> ______ <em>BeeHero developed sensors that monitor health remotely without disturbance.</em><br><br>Which transition?',opts:['To address these limitations,','In addition to these methods,','As a result of this process,','Regardless of these concerns,'],ans:0,expl:'Problem (disturbance, time) → solution (remote monitoring). "To address" connects them.',skill:'Transitions'},
,
{id:'p89r_dx21',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'<em>While researching renewable energy adoption, a student has taken the following notes:</em><br>• Denmark generates over 50% of its electricity from wind power.<br>• Denmark has invested heavily in offshore wind farms since the 1990s.<br>• Germany has the most installed solar capacity in Europe but generates only 10% of its total electricity from solar.<br>• Germany\\\'s geographic latitude limits the effectiveness of solar panels during winter months.<br>• Both countries have set goals to achieve 100% renewable electricity by 2035.<br><br><strong>The student wants to contrast the effectiveness of Denmark\\\'s and Germany\\\'s approaches to renewable energy.</strong> Which choice most effectively uses relevant information?',opts:['Both Denmark and Germany have set ambitious goals to achieve 100% renewable electricity by 2035.','Denmark\\\'s sustained investment in wind power now provides over 50% of its electricity, while Germany\\\'s heavy investment in solar produces only 10% due to latitude limitations — illustrating how geographic fit determines renewable energy success.','Germany has the most installed solar capacity in Europe, and Denmark has invested in offshore wind farms since the 1990s.','Denmark and Germany are both European countries that are committed to renewable energy.'],ans:1,expl:'Directly contrasts Denmark (wind → 50%) with Germany (solar → 10%), explains WHY (geographic fit), and draws the conclusion. Full comparison.',skill:'Rhetorical Synthesis'},
{id:'p89r_dx22',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>While researching the history of public health, a student has taken the following notes:</em><br>• In the 1850s, physician John Snow traced a cholera outbreak in London to a contaminated water pump on Broad Street.<br>• At the time, most scientists believed cholera was caused by "miasma" (bad air), not contaminated water.<br>• Snow\\\'s map of cholera deaths showed a clear cluster around the Broad Street pump.<br>• When the pump handle was removed, the outbreak subsided.<br>• Snow\\\'s work is considered the founding case study of modern epidemiology.<br><br><strong>The student wants to argue that Snow\\\'s success was remarkable because he overcame the prevailing scientific consensus of his time.</strong> Which choice most effectively uses relevant information?',opts:['John Snow\\\'s map of cholera deaths in London showed a clear cluster of cases around the Broad Street pump.','John Snow is considered the father of modern epidemiology for his work tracing cholera to contaminated water.','Despite the prevailing scientific belief that cholera spread through bad air, John Snow used spatial data to trace the 1850s London outbreak to a single contaminated water pump — and when the pump was disabled, the outbreak stopped, vindicating his hypothesis against the consensus.','In the 1850s, most scientists believed that diseases like cholera were caused by miasma, or bad air.'],ans:2,expl:'This weaves together "prevailing belief" (against consensus) + evidence (spatial data) + action (pump removed) + result (outbreak stopped) + significance (vindication). Complete argument.',skill:'Rhetorical Synthesis'},
{id:'p89r_dx23',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>"The new city ordinance requiring restaurants to compost food waste has been met with mixed reactions. Small business owners argue that the mandate imposes an undue financial burden, while environmental advocates maintain that the policy is a necessary step toward reducing landfill emissions."</em><br><br>As used in the passage, "undue" most nearly means',opts:['expected and reasonable','excessive or unreasonable','overdue or late','unfamiliar or strange'],ans:1,expl:'Small business owners see the financial burden as excessive/unreasonable. "Undue" = more than is warranted.',skill:'Words in Context'},
{id:'p89r_dx24',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>"The study\\\'s findings were unambiguous: students who ate breakfast before standardized tests scored, on average, 12 percentile points higher than students who did not. Yet the study\\\'s authors were careful to note that the correlation was strongest among students from low-income households, where breakfast skipping was most often involuntary — a result of food insecurity rather than personal choice."</em><br><br>As used in the passage, "unambiguous" most nearly means',opts:['surprising and controversial','clear and leaving no doubt','widely publicized','preliminary and uncertain'],ans:1,expl:'"Unambiguous" means clear and leaving no doubt. The specific 12-percentile-point finding reinforces this clarity.',skill:'Words in Context'},
{id:'p89r_dx25',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Text 1: Music critic Anna Kowalski argues that vinyl records produce a warmer, richer sound than digital formats. She maintains that the analog signal captures nuances of live performance — the breath of a singer, the resonance of a room — that are lost when music is compressed into digital files.</em><br><br><em>Text 2: Audio engineer Marcus Lee points out that modern digital recordings at high bit rates capture frequencies far beyond the range of human hearing. He argues that the "warmth" vinyl enthusiasts perceive is actually a form of harmonic distortion introduced by the physical medium — technically a flaw, not a feature.</em><br><br>Which statement best describes the relationship between the two texts?',opts:['Text 2 provides technical evidence that reframes what Text 1 describes as a quality advantage.','Text 1 and Text 2 agree that vinyl records produce superior sound quality.','Text 2 argues that digital music is popular because it is less expensive than vinyl.','Text 1 provides scientific evidence that Text 2 fails to address.'],ans:0,expl:'Text 1 calls vinyl "warmer" (quality advantage). Text 2 says the warmth is harmonic distortion (a flaw). Same phenomenon, reframed by technical evidence.',skill:'Cross-Text Connections'},
{id:'p89r_dx26',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>Literary critic James Baldwin wrote in 1962: "Not everything that is faced can be changed, but nothing can be changed until it is faced." This sentence encapsulates Baldwin\\\'s broader argument that acknowledging painful truths—about race, identity, and American history—is a prerequisite for social progress, even if acknowledgment alone does not guarantee it.</em><br><br>Which choice best describes the function of the Baldwin quotation in the passage?',opts:['It introduces a claim that the rest of the passage contradicts.','It serves as a concise expression of the broader argument the passage goes on to explain.','It provides historical context for Baldwin\\\'s literary career.','It presents a controversial opinion that most critics reject.'],ans:1,expl:'The quote comes first as a condensed expression, then the passage unpacks it: "encapsulates Baldwin\\\'s broader argument." Quote = preview of the argument.',skill:'Text Structure and Purpose'},
{id:'p89r_dx27',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>"The candidate\\\'s platform was deliberately anodyne, constructed to offend no one and inspire no one. Every policy proposal hedged its ambitions with qualifiers; every speech promised change while carefully avoiding specifics about what that change might look like."</em><br><br>As used in the passage, "anodyne" most nearly means',opts:['dangerously controversial','intentionally bland so as to avoid giving offense','complex and intellectually demanding','dishonest and misleading'],ans:1,expl:'"Anodyne" = bland, inoffensive. "Offend no one and inspire no one" and "hedged with qualifiers" directly define it in context.',skill:'Words in Context'},
