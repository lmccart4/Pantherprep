{id:'sat_m36',test:'sat',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'A bag contains 5 red, 3 blue, and 2 green marbles. If one marble is selected at random, what is the probability it is NOT red?',opts:['$\\frac{1}{5}$','$\\frac{2}{5}$','$\\frac{1}{2}$','$\\frac{3}{5}$'],ans:2,expl:'Total: 10 marbles. Not red: $3 + 2 = 5$. Probability $= \\frac{5}{10} = \\frac{1}{2}$.',skill:'Basic probability'},
{id:'sat_m37',test:'sat',sec:'math',domain:'Problem Solving',diff:'easy',type:'gridin',text:'The mean of five numbers is 18. If four of the numbers are 12, 15, 20, and 24, what is the fifth number?',ans:'19',accept:['19'],expl:'Sum $= 5 \\times 18 = 90$. Known sum $= 12 + 15 + 20 + 24 = 71$. Fifth number $= 90 - 71 = 19$.',skill:'Mean'},
{id:'sat_m38',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'A survey of 400 students found that 35% prefer basketball, 25% prefer soccer, 20% prefer tennis, and the rest prefer swimming. How many students prefer swimming?',opts:['60','80','100','120'],ans:1,expl:'Swimming: $100\\% - 35\\% - 25\\% - 20\\% = 20\\%$. $0.20 \\times 400 = 80$.',skill:'Data interpretation'},
{id:'sat_m39',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'A car travels 150 miles on 5 gallons of gas. At this rate, how many gallons are needed to travel 420 miles?',opts:['12','14','16','18'],ans:1,expl:'Rate: $\\frac{150}{5} = 30$ mpg. Gallons needed: $\\frac{420}{30} = 14$.',skill:'Proportional reasoning'},
{id:'sat_m40',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'A dataset has a median of 72 and a mean of 68. Which statement must be true?',opts:['The data is symmetric','The data is skewed left (toward lower values)','The data is skewed right (toward higher values)','The standard deviation is greater than 4'],ans:1,expl:'When the mean is less than the median, the distribution is skewed left — pulled by lower outliers.',skill:'Distributions and shape'},
{id:'sat_m41',test:'sat',sec:'math',domain:'Problem Solving',diff:'hard',type:'mc',text:'In a class of 30 students, 18 study Spanish, 12 study French, and 5 study both. How many students study neither language?',opts:['0','3','5','10'],ans:2,expl:'Using inclusion-exclusion: Spanish or French $= 18 + 12 - 5 = 25$. Neither $= 30 - 25 = 5$.',skill:'Sets and Venn diagrams'},
{id:'sat_m42',test:'sat',sec:'math',domain:'Problem Solving',diff:'hard',type:'gridin',text:'A data set consists of the values 3, 7, 7, 10, 13, 15, 18. If the outlier 18 is removed, by how much does the mean decrease? Round to the nearest tenth.',ans:'1.3',accept:['1.3'],expl:'Original mean: $\\frac{3+7+7+10+13+15+18}{7} = \\frac{73}{7} \\approx 10.43$. Without 18: $\\frac{55}{6} \\approx 9.17$. Decrease $\\approx 1.3$.',skill:'Effects of outliers on mean'},
{id:'sat_m43',test:'sat',sec:'math',domain:'Problem Solving',diff:'hard',type:'mc',text:'A scatterplot shows a strong negative linear association between hours of TV watched per day and GPA. The line of best fit is $\\hat{y} = -0.15x + 3.8$. What does the slope indicate?',opts:['For each additional hour of TV, GPA is predicted to decrease by 0.15','For each additional hour of TV, GPA is predicted to increase by 0.15','A student who watches no TV will have a 3.8 GPA','There is a causal relationship between TV and GPA'],ans:0,expl:'The slope $-0.15$ means for each one-unit increase in $x$ (hours of TV), the predicted $y$ (GPA) decreases by 0.15. This is association, not causation.',skill:'Interpreting linear models'},
{id:'sat_m44',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'A company surveyed 600 employees. The margin of error for the survey is $\\pm 4\\%$. If 52% of respondents said they support a new policy, which range most likely contains the true population percentage?',opts:['$48\\%$ to $52\\%$','$48\\%$ to $56\\%$','$50\\%$ to $54\\%$','$52\\%$ to $56\\%$'],ans:1,expl:'$52\\% \\pm 4\\% = 48\\%$ to $56\\%$.',skill:'Margin of error'},
// ==================== SAT MATH — Practice Test (44 Questions) ====================
{id:'sat_m45',test:'sat',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'If $3x + 7 = 22$, what is the value of $6x + 14$?',opts:['30','44','37','15'],ans:1,expl:'$6x + 14 = 2(3x + 7) = 2(22) = 44$.',skill:'Linear equations'},
{id:'sat_m46',test:'sat',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'A gym costs $25/month plus $50 registration. Which equation represents the total cost $C$ for $m$ months?',opts:['$C = 50m + 25$','$C = 25m + 50$','$C = 75m$','$C = 25(m + 50)$'],ans:1,expl:'$25/month is the coefficient of $m$. $50 registration is the constant. $C = 25m + 50$.',skill:'Linear models'},
{id:'sat_m47',test:'sat',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'What is the slope of $4x - 2y = 10$?',opts:['$-2$','$2$','$4$','$5$'],ans:1,expl:'Rewrite: $y = 2x - 5$. Slope $= 2$.',skill:'Slope and linear equations'},
{id:'sat_m48',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'If $y = 3x - 1$ and $y = -x + 7$, what is $x$?',opts:['1','2','3','4'],ans:1,expl:'$3x - 1 = -x + 7 \\Rightarrow 4x = 8 \\Rightarrow x = 2$. Check: $y = 5$ in both equations.',skill:'Systems of linear equations'},
{id:'sat_m49',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Which values of $x$ satisfy $2(x - 3) > 4x + 6$?',opts:['$x > -6$','$x < -6$','$x > 6$','$x < 6$'],ans:1,expl:'$2x - 6 > 4x + 6 \\Rightarrow -2x > 12 \\Rightarrow x < -6$. Dividing by a negative flips the inequality.',skill:'Linear inequalities'},
{id:'sat_m50',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'A line passes through $(1, 4)$ and $(3, 10)$. What is the $y$-intercept?',opts:['$-1$','$0$','$1$','$3$'],ans:2,expl:'Slope $= \\frac{10-4}{3-1} = 3$. Using point $(1,4)$: $4 = 3(1) + b \\Rightarrow b = 1$.',skill:'Y-intercept from two points'},
{id:'sat_m51',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'An $80 item is discounted 20%, then 7% tax is applied. What is the final price?',opts:['$68.48','$69.76','$64.00','$73.60'],ans:0,expl:'$80 \\times 0.80 = 64$. Then $64 \\times 1.07 = 68.48$. Discount first, then tax on the discounted price.',skill:'Sequential percentages'},
{id:'sat_m52',test:'sat',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'If $f(x) = 2x + 5$, what is $f(3) - f(1)$?',opts:['2','4','6','8'],ans:1,expl:'$f(3) = 11$, $f(1) = 7$. $f(3) - f(1) = 4$.',skill:'Evaluating functions'},
{id:'sat_m53',test:'sat',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'What are the solutions to $x^2 - 5x + 6 = 0$?',opts:['$x = 1$ and $x = 6$','$x = 2$ and $x = 3$','$x = -2$ and $x = -3$','$x = -1$ and $x = -6$'],ans:1,expl:'Factor: $(x-2)(x-3) = 0$. So $x = 2$ or $x = 3$.',skill:'Factoring quadratics'},
{id:'sat_m54',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'$f(x) = -(x-3)^2 + 16$ represents a ball\'s height in feet after $x$ seconds. What is the maximum height?',opts:['3 feet','16 feet','19 feet','13 feet'],ans:1,expl:'Vertex form: maximum at vertex $(3, 16)$. Since $a = -1 < 0$, the parabola opens downward, so vertex is the maximum. Maximum height $= 16$ feet.',skill:'Vertex form and max/min'},
{id:'sat_m55',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'Which expression is equivalent to $\\frac{x^2 - 9}{x + 3}$?',opts:['$x + 3$','$x - 3$','$x^2 - 3$','$x - 9$'],ans:1,expl:'$x^2 - 9 = (x+3)(x-3)$. So $\\frac{(x+3)(x-3)}{x+3} = x - 3$.',skill:'Simplifying rational expressions'},
{id:'sat_m56',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'A population of 500 bacteria doubles every 3 hours. Which function models the population $P$ after $t$ hours?',opts:['$P = 500 + 2t$','$P = 500(2)^{t/3}$','$P = 500(2)^{3t}$','$P = 1000t$'],ans:1,expl:'Exponential growth: $P = P_0 \\cdot r^{t/\\text{period}}$. $P_0 = 500$, $r = 2$, period $= 3$. So $P = 500(2)^{t/3}$.',skill:'Exponential growth models'},
{id:'sat_m57',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'If $x^2 + 6x + 9 = 0$, what is the value of $x$?',opts:['$x = 3$','$x = -3$','$x = 3$ or $x = -3$','$x = 9$'],ans:1,expl:'$x^2 + 6x + 9 = (x+3)^2 = 0$. So $x = -3$. This is a perfect square trinomial with one repeated root.',skill:'Perfect square trinomials'},
{id:'sat_m58',test:'sat',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'For what value of $k$ does $2x^2 + kx + 8 = 0$ have exactly one real solution?',opts:['4','8','$\\pm 8$','16'],ans:2,expl:'Discriminant $= 0$: $k^2 - 4(2)(8) = 0 \\Rightarrow k^2 = 64 \\Rightarrow k = \\pm 8$.',skill:'Discriminant analysis'},
{id:'sat_m59',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'If $g(x) = x^2 - 4x + 3$ and $h(x) = x + 1$, what is $g(h(2))$?',opts:['0','3','8','15'],ans:0,expl:'$h(2) = 3$. $g(3) = 9 - 12 + 3 = 0$.',skill:'Function composition'},
{id:'sat_m60',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'A store sells 85 total shirts and pants. Shirts cost $12 each and pants cost $20 each. Total revenue was $1,300. How many shirts were sold?',opts:['25','35','50','60'],ans:2,expl:'$s + p = 85$ and $12s + 20p = 1300$. Substitute $p = 85 - s$: $12s + 20(85-s) = 1300 \\Rightarrow -8s = -400 \\Rightarrow s = 50$.',skill:'Systems word problems'},
{id:'sat_m61',test:'sat',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'If 30% of a number is 45, what is 50% of that number?',opts:['67.5','75','90','150'],ans:1,expl:'$0.30n = 45 \\Rightarrow n = 150$. Then $0.50 \\times 150 = 75$.',skill:'Percentages'},
{id:'sat_m62',test:'sat',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'A bag contains 4 red, 3 blue, and 5 green marbles. What is the probability of randomly selecting a blue marble?',opts:['$\\frac{1}{5}$','$\\frac{1}{4}$','$\\frac{3}{12}$','$\\frac{5}{12}$'],ans:1,expl:'Total $= 4 + 3 + 5 = 12$. $P(\\text{blue}) = \\frac{3}{12} = \\frac{1}{4}$.',skill:'Basic probability'},
{id:'sat_m63',test:'sat',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'A dataset has values: 3, 7, 7, 9, 12, 15, 18. What is the median?',opts:['7','9','10','12'],ans:1,expl:'7 values, so median is the 4th value. The 4th value is 9.',skill:'Median'},
{id:'sat_m64',test:'sat',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'A car travels 240 miles on 8 gallons of gas. At this rate, how many gallons are needed to travel 420 miles?',opts:['12','14','16','18'],ans:1,expl:'Rate $= 240/8 = 30$ mpg. Gallons $= 420/30 = 14$.',skill:'Proportional reasoning'},
{id:'sat_m65',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'A scatterplot shows a strong positive linear association. The line of best fit is $y = 5x + 60$. What does the slope 5 represent?',opts:['The minimum test score is 5','For each additional hour of study, the predicted score increases by 5 points','A student who studies 5 hours will score 60','The average test score is 5'],ans:1,expl:'Slope $= 5$ means for each 1-unit increase in $x$, $y$ increases by 5.',skill:'Interpreting linear models'},
{id:'sat_m66',test:'sat',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'A right triangle has legs of length 5 and 12. What is the length of the hypotenuse?',opts:['10','13','15','17'],ans:1,expl:'$5^2 + 12^2 = 25 + 144 = 169$. $\\sqrt{169} = 13$. (5-12-13 is a Pythagorean triple.)',skill:'Pythagorean theorem'},
{id:'sat_m67',test:'sat',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'A circle has a radius of 6. What is its area?',opts:['$12\\pi$','$36\\pi$','$6\\pi$','$18\\pi$'],ans:1,expl:'Area $= \\pi r^2 = \\pi(6)^2 = 36\\pi$.',skill:'Circle area'},
{id:'sat_m68',test:'sat',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'In a right triangle, $\\sin(\\theta) = \\frac{3}{5}$. What is $\\cos(\\theta)$?',opts:['$\\frac{3}{5}$','$\\frac{4}{5}$','$\\frac{5}{3}$','$\\frac{3}{4}$'],ans:1,expl:'Opposite $= 3$, hypotenuse $= 5$. Adjacent $= \\sqrt{25 - 9} = 4$. $\\cos(\\theta) = \\frac{4}{5}$.',skill:'Right triangle trigonometry'},
{id:'sat_m69',test:'sat',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'What is the equation of a circle centered at $(2, -3)$ with radius 5?',opts:['$(x-2)^2 + (y+3)^2 = 25$','$(x+2)^2 + (y-3)^2 = 25$','$(x-2)^2 + (y-3)^2 = 5$','$(x+2)^2 + (y+3)^2 = 5$'],ans:0,expl:'Standard form: $(x-h)^2 + (y-k)^2 = r^2$. Center $(2,-3)$ gives $(x-2)^2 + (y+3)^2 = 25$.',skill:'Equation of a circle'},
{id:'sat_m70',test:'sat',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'A rectangular box has length 8, width 5, and height 3. What is its volume?',opts:['16','80','120','240'],ans:2,expl:'$V = 8 \\times 5 \\times 3 = 120$.',skill:'Volume of rectangular prism'},
{id:'sat_m71',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'If $|2x - 5| = 9$, what are the possible values of $x$?',opts:['$x = 7$ or $x = -2$','$x = 7$ or $x = 2$','$x = -7$ or $x = 2$','$x = 2$ only'],ans:0,expl:'Case 1: $2x - 5 = 9 \\Rightarrow x = 7$. Case 2: $2x - 5 = -9 \\Rightarrow x = -2$.',skill:'Absolute value equations'},
{id:'sat_m72',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'If $(x + 2)$ is a factor of $x^3 + 5x^2 + 2x - 8$, what is the value of $x^3 + 5x^2 + 2x - 8$ when $x = -2$?',opts:['-8','0','2','8'],ans:1,expl:'Factor Theorem: if $(x+2)$ is a factor, then $f(-2) = 0$.',skill:'Factor theorem'},
{id:'sat_m73',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'A student scored 72, 85, 91, and 78 on four tests. What score is needed on a fifth test to achieve an average of 84?',opts:['88','90','94','96'],ans:2,expl:'Sum needed $= 84 \\times 5 = 420$. Current sum $= 326$. Fifth test $= 420 - 326 = 94$.',skill:'Working backward from mean'},
{id:'sat_m74',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'The graph of $y = f(x)$ is a parabola with vertex at $(4, -2)$ that opens upward. Which could be $f(x)$?',opts:['$f(x) = (x-4)^2 - 2$','$f(x) = (x+4)^2 - 2$','$f(x) = -(x-4)^2 - 2$','$f(x) = (x-4)^2 + 2$'],ans:0,expl:'Vertex $(4,-2)$ means $h=4, k=-2$. Opens upward means $a > 0$. Only $(x-4)^2 - 2$ fits.',skill:'Vertex form'},
{id:'sat_m75',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'If $3^{x+1} = 81$, what is the value of $x$?',opts:['2','3','4','5'],ans:1,expl:'$81 = 3^4$. So $3^{x+1} = 3^4 \\Rightarrow x + 1 = 4 \\Rightarrow x = 3$.',skill:'Exponential equations'},
{id:'sat_m76',test:'sat',sec:'math',domain:'Algebra',diff:'hard',type:'mc',text:'A line is perpendicular to $y = \\frac{2}{3}x + 1$ and passes through $(6, 4)$. What is the equation?',opts:['$y = \\frac{2}{3}x$','$y = -\\frac{3}{2}x + 13$','$y = -\\frac{2}{3}x + 8$','$y = \\frac{3}{2}x - 5$'],ans:1,expl:'Perpendicular slope $= -\\frac{3}{2}$. Using $(6,4)$: $y - 4 = -\\frac{3}{2}(x - 6) \\Rightarrow y = -\\frac{3}{2}x + 13$.',skill:'Perpendicular lines'},
{id:'sat_m77',test:'sat',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'A price increases from $80 to $100. What is the percent increase?',opts:['20%','25%','80%','125%'],ans:1,expl:'Percent change $= \\frac{100-80}{80} \\times 100 = 25\\%$. Always divide by the original value.',skill:'Percent change'},
{id:'sat_m78',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'For the system $3x + 2y = 12$ and $6x + 4y = 24$, how many solutions exist?',opts:['No solution','Exactly one solution','Infinitely many solutions','Exactly two solutions'],ans:2,expl:'The second equation is $2 \\times$ the first. They are identical lines, so infinitely many solutions.',skill:'Systems with special solutions'},
{id:'sat_m79',test:'sat',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'A 45-45-90 triangle has a hypotenuse of 10. What is the length of each leg?',opts:['5','$5\\sqrt{2}$','$10\\sqrt{2}$','10'],ans:1,expl:'In a 45-45-90, leg $= \\frac{\\text{hypotenuse}}{\\sqrt{2}} = \\frac{10}{\\sqrt{2}} = 5\\sqrt{2}$.',skill:'Special right triangles'},
{id:'sat_m80',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'Which is equivalent to $(3x^2y^3)^2$?',opts:['$6x^4y^6$','$9x^4y^6$','$3x^4y^6$','$9x^4y^5$'],ans:1,expl:'$(3x^2y^3)^2 = 3^2 \\cdot (x^2)^2 \\cdot (y^3)^2 = 9x^4y^6$.',skill:'Exponent rules'},
{id:'sat_m81',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'A survey of 200 students: 120 play sports, 90 in clubs, 50 do both. How many do neither?',opts:['10','40','50','60'],ans:1,expl:'At least one $= 120 + 90 - 50 = 160$. Neither $= 200 - 160 = 40$.',skill:'Inclusion-exclusion'},
{id:'sat_m82',test:'sat',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'The function $f(x) = 2x^3 - 3x^2 - 12x + 5$ has a $y$-intercept at what value?',opts:['-12','0','2','5'],ans:3,expl:'$y$-intercept at $x = 0$: $f(0) = 5$. The $y$-intercept is always the constant term.',skill:'Y-intercept of polynomials'},
{id:'sat_m83',test:'sat',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'A sector of a circle has a central angle of 60° and a radius of 12. What is the area of the sector?',opts:['$12\\pi$','$24\\pi$','$72\\pi$','$144\\pi$'],ans:1,expl:'Sector area $= \\frac{60}{360} \\times \\pi(12)^2 = \\frac{1}{6}(144\\pi) = 24\\pi$.',skill:'Sector area'},
{id:'sat_m84',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Which value of $x$ satisfies both $x > -3$ and $2x + 1 < 9$?',opts:['$x = -4$','$x = 5$','$x = 3$','$x = -3$'],ans:2,expl:'$2x + 1 < 9 \\Rightarrow x < 4$. Combined with $x > -3$: $-3 < x < 4$. Only $x = 3$ is in range.',skill:'Compound inequalities'},
{id:'sat_m85',test:'sat',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'The ratio of boys to girls in a class is 3:5 and there are 24 students total. How many girls are there?',opts:['9','12','15','16'],ans:2,expl:'Total parts $= 3 + 5 = 8$. Each part $= 24/8 = 3$. Girls $= 5 \\times 3 = 15$.',skill:'Ratios'},
{id:'sat_m86',test:'sat',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'A cone has radius 4 and height 9. What is its volume?',opts:['$36\\pi$','$48\\pi$','$144\\pi$','$108\\pi$'],ans:1,expl:'$V = \\frac{1}{3}\\pi r^2 h = \\frac{1}{3}\\pi(16)(9) = 48\\pi$.',skill:'Volume of a cone'},
{id:'sat_m87',test:'sat',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'If $f(x) = 3x - 7$ and $f(a) = 11$, what is $a$?',opts:['3','4','5','6'],ans:3,expl:'$3a - 7 = 11 \\Rightarrow 3a = 18 \\Rightarrow a = 6$.',skill:'Solving through function notation'},
{id:'sat_m88',test:'sat',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Two angles are supplementary. One is 3 times the other. What is the larger angle?',opts:['45°','90°','120°','135°'],ans:3,expl:'$x + 3x = 180 \\Rightarrow 4x = 180 \\Rightarrow x = 45$. Larger $= 3(45) = 135°$.',skill:'Supplementary angles'},

{id:'sat6',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'"An act of quiet defiance" suggests departure was:',opts:['Impulsive','A subtle resistance','Fear-motivated','Publicly celebrated'],ans:1,expl:'Quiet + defiance = subtle resistance.',skill:'Word choice'},
{id:'sat7',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Best combination of "Museum opened 1985. Houses 10,000 artifacts. Many from Egypt."',opts:['The museum, opening in 1985, houses over 10,000 artifacts and many of them are from ancient Egypt.','Opened in 1985, the museum houses over 10,000 artifacts, many from ancient Egypt.','The museum opened in 1985 and it houses over 10,000 artifacts, many are from ancient Egypt.','In 1985 the museum opened housing over 10,000 artifacts; many from ancient Egypt.'],ans:1,expl:'Participial phrase + appositive = most concise.',skill:'Sentence combining'},
{id:'sat8',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Sleep study: <6 hrs → 2.3x cardiovascular issues. Best supported?',opts:['<6 hrs causes heart disease','Association between sleep and CV risk','Everyone needs 8 hrs','Sleep > diet'],ans:1,expl:'Association ≠ causation.',skill:'Evaluating evidence'},
{id:'sat9',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'"Solar costs dropped 89%. ______, rural areas lack infrastructure." Transition?',opts:['Furthermore','In addition','Nevertheless','Similarly'],ans:2,expl:'Nevertheless introduces a counterpoint.',skill:'Transitions'},
// ==================== SAT READING & WRITING (54 New Questions) ====================
{id:'sat_rw01',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'As used in the passage, "tempered" most nearly means:',opts:['Heated to a high temperature','Moderated or restrained','Angered beyond reason','Mixed with other materials'],ans:1,expl:'"Tempered" in context means moderated or made less extreme — as in "tempered enthusiasm," meaning enthusiasm that has been kept in check.',skill:'Words in Context'},
{id:'sat_rw02',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>Marine biologist Dr. Anika Patel has spent fifteen years studying coral bleaching events in the Pacific Ocean. Her latest paper, published in <u>Nature Climate Change</u>, documents the increasing frequency of mass bleaching events and proposes a novel intervention using heat-resistant algae strains.</em><br><br>The primary purpose of this passage is to:',opts:['Argue against current conservation methods','Introduce a researcher and her contributions to the field','Explain the biological mechanism of coral bleaching','Compare two competing theories about ocean warming'],ans:1,expl:'The passage introduces Dr. Patel, summarizes her research focus, and highlights her latest publication — a classic researcher profile structure.',skill:'Text Structure and Purpose'},
{id:'sat_rw03',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'As used in the passage, "eclipsed" most nearly means:',opts:['Blocked from view temporarily','Surpassed or outshone','Moved in a circular path','Darkened significantly'],ans:1,expl:'When something is "eclipsed" in a figurative sense, it has been surpassed or overshadowed by something else — e.g., "her early work was eclipsed by her later discoveries."',skill:'Words in Context'},
{id:'sat_rw04',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Text 1: Philosopher Martha Nussbaum argues that literature cultivates empathy by requiring readers to inhabit perspectives radically different from their own. Through sustained imaginative engagement with fictional characters, readers develop the moral imagination necessary for democratic citizenship.<br><br>Text 2: Psychologist Paul Bloom contends that empathy is an unreliable moral guide. It is biased toward those who look and think like us, easily manipulated by vivid narratives, and often leads to poor policy decisions. Rational compassion, not emotional identification, should guide ethical behavior.</em><br><br>How would Bloom most likely respond to Nussbaum\'s claim about literature and empathy?',opts:['He would agree that literature builds empathy but argue it has no connection to citizenship','He would argue that the empathy literature cultivates is precisely the kind of biased emotion that misleads moral judgment','He would support her position while adding that nonfiction is equally effective','He would dismiss literature as irrelevant to any form of moral development'],ans:1,expl:'Bloom\'s central argument is that empathy is biased and unreliable. Nussbaum celebrates literature\'s ability to build empathy — Bloom would counter that this emotionally-driven empathy is exactly the problem he identifies.',skill:'Cross-Text Connections'},
{id:'sat_rw05',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>The city council voted unanimously to approve the new zoning ordinance, which environmental groups had championed for over a decade. Yet within weeks, the very activists who had lobbied for the change began raising concerns about its implementation timeline.</em><br><br>The function of the second sentence is primarily to:',opts:['Provide evidence supporting the council\'s decision','Introduce an unexpected complication following a seeming resolution','Offer a counterargument to the environmental groups\' position','Explain why the ordinance took a decade to pass'],ans:1,expl:'The word "Yet" signals a contrast: after a long-sought victory (unanimous approval), the same advocates immediately raised new concerns — an unexpected twist following apparent resolution.',skill:'Text Structure and Purpose'},
{id:'sat_rw06',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'As used in the passage, "galvanized" most nearly means:',opts:['Coated with protective zinc','Shocked into taking action','Frightened into submission','Slowly persuaded over time'],ans:1,expl:'"Galvanized" figuratively means to shock or excite someone into action — as in "the crisis galvanized the community to organize relief efforts."',skill:'Words in Context'},
{id:'sat_rw07',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>Text 1: Economist Ha-Joon Chang argues that free trade policies, while theoretically efficient, have historically disadvantaged developing nations. He points out that today\'s wealthy countries — including the United States and Britain — relied heavily on protectionist tariffs during their own industrialization periods.<br><br>Text 2: Economist Dani Rodrik acknowledges that globalization creates winners and losers but argues the solution is not to retreat from trade. Instead, governments should build stronger domestic safety nets — unemployment insurance, retraining programs, and wage supplements — to help workers displaced by international competition.</em><br><br>On which point would Chang and Rodrik most likely agree?',opts:['Protectionist tariffs are the best policy for developing nations today','Free trade, as currently practiced, creates significant challenges for certain populations','Domestic safety nets are more important than trade policy reform','Wealthy nations should be prohibited from imposing trade conditions on developing countries'],ans:1,expl:'Both economists acknowledge that free trade creates problems — Chang focuses on developing nations being disadvantaged, Rodrik on displaced workers. They agree trade produces challenges, though they propose different solutions.',skill:'Cross-Text Connections'},
{id:'sat_rw08',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>When archaeologist Howard Carter first peered into the tomb of Tutankhamun in November 1922, he reportedly whispered that he saw "wonderful things." This understated reaction — delivered at the threshold of what would become the most celebrated archaeological discovery of the twentieth century — has itself become a kind of artifact: endlessly quoted, frequently embellished, and impossible to fully verify.</em><br><br>The author\'s characterization of Carter\'s famous remark serves primarily to:',opts:['Question the historical accuracy of the discovery itself','Illustrate how a single moment can become mythologized over time','Criticize Carter for underreacting to an important discovery','Argue that verbal accounts are more reliable than written records'],ans:1,expl:'By calling Carter\'s quote "a kind of artifact" that is "endlessly quoted, frequently embellished, and impossible to fully verify," the author shows how a real moment becomes layered with myth and retelling — illustrating mythologization.',skill:'Text Structure and Purpose'},
{id:'sat_rw09',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'As used in the passage, "arrest" most nearly means:',opts:['Take into legal custody','Stop or bring to a halt','Draw attention forcefully','Seize control of by authority'],ans:1,expl:'In scientific or formal writing, "arrest" often means to stop or halt a process — as in "arrest the decline" or "arrest cellular degradation." Context determines this meaning over the legal definition.',skill:'Words in Context'},
{id:'sat_rw10',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>The novelist\'s prose has been called "architectural" by critics who admire its precision, and "sterile" by those who find it emotionally distant. Both camps, however, tend to overlook what may be her most distinctive quality: the way her sentences, so carefully constructed, occasionally crack open to reveal moments of raw, unguarded feeling — as if the architecture were designed not to exclude emotion but to make its rare appearances all the more striking.</em><br><br>The author of this passage would most likely agree with which statement about the novelist\'s writing?',opts:['Her emotional restraint is a weakness that undermines her technical skill','Her precise style and emotional depth are complementary rather than contradictory','Critics who call her work "sterile" understand her intentions better than admirers','Her architectural prose is primarily an imitation of earlier literary traditions'],ans:1,expl:'The author argues that the novelist\'s careful construction doesn\'t exclude emotion — it amplifies it when it appears. This frames precision and feeling as working together, not in opposition.',skill:'Text Structure and Purpose'},
{id:'sat_rw11',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'As used in the passage, "volatile" most nearly means:',opts:['Explosive and dangerous','Liable to change rapidly and unpredictably','Related to chemical evaporation','Angry and aggressive'],ans:1,expl:'"Volatile" in most SAT contexts means liable to rapid, unpredictable change — as in "volatile markets" or "a volatile political situation."',skill:'Words in Context'},
{id:'sat_rw12',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>A new study published in the <u>Journal of Applied Psychology</u> examined whether open-plan offices actually improve collaboration, as their proponents claim. The researchers tracked face-to-face interactions among 150 employees before and after their company transitioned from private offices to an open floor plan.</em><br><br>Based on the passage, the study was designed primarily to:',opts:['Promote the adoption of open-plan offices','Test a commonly cited justification for open-plan offices','Compare employee satisfaction across different industries','Measure the financial impact of office redesign'],ans:1,expl:'The passage says the study examined "whether open-plan offices actually improve collaboration, as their proponents claim" — directly testing the collaboration justification.',skill:'Text Structure and Purpose'},
{id:'sat_rw13',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Text 1: Linguist John McWhorter argues that texting is not degrading the English language but is instead a creative new form of expression. He notes that abbreviations, emoji, and informal grammar in texts represent "fingered speech" — a hybrid between writing and conversation that has its own coherent rules.<br><br>Text 2: Education researcher Patricia Greenfield found that students who frequently use informal digital communication tend to produce academic writing with shorter sentences, simpler vocabulary, and fewer complex grammatical structures compared to students from earlier decades.</em><br><br>How does Text 2 relate to the argument presented in Text 1?',opts:['It directly supports McWhorter\'s claim that texting is a legitimate form of expression','It provides evidence that could challenge the implication that texting has no negative effects on other forms of writing','It contradicts McWhorter by proving that texting destroys language','It is unrelated to McWhorter\'s argument because it focuses on students rather than adults'],ans:1,expl:'McWhorter argues texting isn\'t degrading language. Greenfield\'s finding — that heavy texters produce simpler academic writing — doesn\'t refute his core claim but does suggest texting may influence formal writing skills, complicating his position.',skill:'Cross-Text Connections'},
{id:'sat_rw14',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'As used in the passage, "currency" most nearly means:',opts:['Money used in a particular country','The quality of being widely accepted or in common use','A flow or movement like a current','An exchange rate between nations'],ans:1,expl:'"Currency" can mean widespread acceptance or prevalence — as in "the idea gained currency among scholars." This figurative meaning extends beyond the monetary definition.',skill:'Words in Context'},
{id:'sat_rw15',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>A 2023 study of 12,000 adults found that those who consumed at least three servings of leafy green vegetables per week had a 23% lower risk of developing type 2 diabetes compared to those who consumed fewer than one serving per week. The researchers controlled for age, exercise habits, and overall caloric intake.</em><br><br>Which of the following is best supported by the study described?',opts:['Eating leafy greens prevents type 2 diabetes','There is an association between leafy green consumption and reduced diabetes risk','Leafy greens are the most important factor in diabetes prevention','People who eat vegetables exercise more than those who do not'],ans:1,expl:'The study shows an association (23% lower risk), not causation. Even with controls for confounding variables, an observational study cannot definitively prove prevention.',skill:'Command of Evidence'},
{id:'sat_rw16',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>Emperor penguins are the tallest of all penguin species, standing nearly four feet tall. They are also the only penguin species that breeds during the Antarctic winter, when temperatures can drop below −40°F. Males incubate eggs on their feet for approximately 65 days while females return to the sea to feed.</em><br><br>According to the passage, which of the following is true about emperor penguins?',opts:['They are the only species that can survive Antarctic winters','Males and females take equal turns incubating the eggs','They breed during a season when most other species would not','They stand taller than four feet on average'],ans:2,expl:'The passage states they are "the only penguin species that breeds during the Antarctic winter" — a season of extreme cold when breeding would be unusual. The passage says "nearly four feet," not taller than four feet.',skill:'Central Ideas and Details'},
{id:'sat_rw17',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>Researchers at MIT developed a new desalination membrane that removes salt from seawater using 30% less energy than conventional reverse osmosis systems. The membrane uses a graphene-based filter with precisely sized pores that allow water molecules to pass while blocking sodium and chloride ions.</em><br><br>The main idea of this passage is that:',opts:['Graphene is the most versatile material ever discovered','Reverse osmosis is an outdated and inefficient technology','A new technology could make seawater desalination significantly more energy-efficient','MIT researchers have solved the global water crisis'],ans:2,expl:'The passage introduces a specific innovation (graphene membrane) and its key advantage (30% less energy). It doesn\'t claim to solve the water crisis or call reverse osmosis outdated.',skill:'Central Ideas and Details'},
{id:'sat_rw18',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>In a longitudinal study spanning 20 years, researchers tracked the career trajectories of 500 college graduates. Those who had participated in undergraduate research programs were 40% more likely to hold advanced degrees and 35% more likely to work in research-oriented careers. However, participants in undergraduate research programs also had significantly higher SAT scores and GPAs at the time of enrollment, making it difficult to isolate the effect of the research experience itself.</em><br><br>The last sentence primarily serves to:',opts:['Undermine the credibility of the researchers who conducted the study','Suggest that undergraduate research programs should require higher admission standards','Identify a limitation that complicates interpretation of the study\'s findings','Argue that SAT scores are better predictors of career success than research experience'],ans:2,expl:'The last sentence identifies a confounding variable (pre-existing academic strength) that makes it hard to determine whether the research experience itself caused the better outcomes — a classic limitation acknowledgment.',skill:'Command of Evidence'},
{id:'sat_rw19',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>The axolotl, a salamander native to lakes near Mexico City, possesses a remarkable ability: it can regenerate entire limbs, portions of its spinal cord, heart tissue, and even parts of its brain. Unlike most amphibians, the axolotl remains in its larval form throughout its life, retaining its external gills and aquatic lifestyle rather than undergoing metamorphosis. Some researchers believe these two traits — regeneration and permanent juvenility — may be connected.</em><br><br>Based on the passage, which inference is most strongly supported?',opts:['The axolotl\'s regenerative abilities make it immune to all diseases','Metamorphosis in other amphibians may reduce their regenerative capacity','The axolotl is the only animal capable of regeneration','Remaining in a larval state is harmful to the axolotl\'s health'],ans:1,expl:'If researchers believe regeneration and permanent juvenility "may be connected," and most amphibians that undergo metamorphosis don\'t regenerate as effectively, the logical inference is that metamorphosis may reduce regenerative capacity.',skill:'Inferences'},
{id:'sat_rw20',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>A city implemented a congestion pricing program, charging drivers $15 to enter the downtown core during peak hours. In the first year, downtown traffic decreased by 18%, average bus speeds increased by 22%, and air quality improved measurably. However, traffic on routes surrounding the pricing zone increased by 12%, and small businesses near the zone boundary reported a 9% decline in foot traffic.</em><br><br>Which conclusion is best supported by the data presented?',opts:['Congestion pricing achieved its primary goals but created secondary effects in adjacent areas','The congestion pricing program was a failure that harmed local businesses','The $15 fee was too high and should be reduced','Public transportation improvements were the main cause of the traffic reduction'],ans:0,expl:'The data shows clear benefits downtown (less traffic, faster buses, cleaner air) alongside negative effects nearby (increased surrounding traffic, reduced foot traffic). This supports a mixed outcome with secondary displacement effects.',skill:'Command of Evidence'},
{id:'sat_rw21',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Historians have long debated whether the construction of the transcontinental railroad was primarily driven by economic interests or by a political vision of national unity. Recent scholarship by Richard White argues that the railroad was, in fact, a financial disaster for most of its investors, sustained largely by government subsidies and political will rather than by genuine market demand.</em><br><br>Which finding, if true, would most directly support White\'s argument?',opts:['Evidence that railroad companies earned record profits in their first decade of operation','Documents showing that Congress approved subsidies despite economic analyses predicting the railroad would not be commercially viable','Records indicating that passenger ridership exceeded all projections in the first five years','Evidence that private investors competed aggressively for railroad contracts without government incentives'],ans:1,expl:'White argues the railroad was a financial disaster sustained by political will, not market demand. Congressional approval of subsidies despite negative economic forecasts directly supports this — politics overrode economics.',skill:'Command of Evidence'},
{id:'sat_rw22',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Neuroscientist Lisa Feldman Barrett challenges the classical view that emotions are hardwired biological responses triggered by specific brain circuits. She argues instead that emotions are constructed by the brain in the moment, drawing on past experience, cultural learning, and current context to produce what we experience as distinct feelings. In Barrett\'s framework, there is no single "fear circuit" or "happiness center" — the same neural patterns can produce different emotions depending on how the brain interprets them.</em><br><br>Which scenario would best illustrate Barrett\'s theory as described in the passage?',opts:['Two people with identical brain scans experiencing the same emotion in the same situation','A person whose cultural background influences whether they interpret a racing heart as excitement or anxiety','A study identifying a specific brain region that activates exclusively during moments of sadness','A patient who loses the ability to feel fear after damage to a single brain structure'],ans:1,expl:'Barrett\'s theory holds that context and learning shape how the brain interprets physical sensations. The same sensation (racing heart) being interpreted differently based on cultural context directly illustrates constructed emotion.',skill:'Inferences'},
{id:'sat_rw23',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>A research team studied the effects of background music on reading comprehension. Group A read passages in silence, Group B with instrumental music, and Group C with lyrical music. Groups A and B scored similarly on comprehension tests (82% and 80%, respectively), while Group C scored significantly lower (68%). Interestingly, when surveyed afterward, participants in Group C rated their comprehension confidence highest of the three groups.</em><br><br>Which of the following, if true, best explains the discrepancy described in the last sentence?',opts:['Lyrical music increased participants\' emotional engagement, which they mistook for deeper understanding','Participants in Group C had lower baseline reading abilities than those in Groups A and B','Instrumental music has been shown to improve memory in previous studies','The comprehension test was more difficult for the passages assigned to Group C'],ans:0,expl:'The discrepancy is between low actual performance and high self-rated confidence. Emotional engagement from lyrics creating an illusion of understanding directly explains why participants felt confident despite performing poorly.',skill:'Inferences'},
{id:'sat_rw24',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Economist Raj Chetty\'s research on economic mobility in the United States found that a child\'s chances of moving from the bottom fifth of the income distribution to the top fifth vary dramatically by geography — from less than 5% in some cities to over 12% in others. The strongest predictors of upward mobility in a given area were not average income levels or tax rates, but rather measures of social capital: residential integration, school quality, family stability, and community involvement.</em><br><br>Which of the following best describes the significance of Chetty\'s findings as presented?',opts:['They prove that economic mobility is impossible in most American cities','They suggest that social and community factors play a larger role in economic mobility than traditional economic indicators','They demonstrate that tax policy has no effect on economic outcomes','They show that geography is the sole determinant of a child\'s future income'],ans:1,expl:'The passage states the "strongest predictors" were social capital measures, not income levels or tax rates. This suggests social/community factors are more influential than traditional economic indicators — without claiming those indicators have zero effect.',skill:'Central Ideas and Details'},
{id:'sat_rw25',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>A team of paleontologists discovered fossilized footprints suggesting that a species of early dinosaur moved in coordinated groups with juveniles positioned in the center and adults on the perimeter. This arrangement mirrors the protective formations observed in modern herding animals such as elephants and musk oxen.</em><br><br>The researchers would most likely cite this evidence to support which claim?',opts:['All dinosaur species exhibited complex social behaviors','This dinosaur species may have engaged in cooperative behavior to protect vulnerable members','Modern herding animals are direct descendants of early dinosaurs','Fossilized footprints are more reliable evidence than fossilized bones'],ans:1,expl:'The footprint pattern (juveniles centered, adults on perimeter) mirrors known protective formations. This evidence supports cooperative, protective behavior in this specific species — not a claim about all dinosaurs.',skill:'Inferences'},
{id:'sat_rw26',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>Honeybees perform a "waggle dance" to communicate the location of food sources to other members of the hive. The angle of the dance relative to the sun indicates direction, while the duration of the waggle phase indicates distance. A longer waggle means a more distant food source.</em><br><br>According to the passage, a bee performing a very long waggle phase is communicating that:',opts:['The food source is of exceptionally high quality','The food source is far from the hive','The sun is at a high angle in the sky','Other bees should not visit the food source'],ans:1,expl:'The passage directly states: "the duration of the waggle phase indicates distance" and "a longer waggle means a more distant food source."',skill:'Central Ideas and Details'},
{id:'sat_rw27',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Urban planners in Copenhagen implemented a comprehensive cycling infrastructure program between 2005 and 2020, adding 250 miles of protected bike lanes and 17 "cycling superhighways." During this period, the percentage of commuters who cycled to work increased from 36% to 49%, while car commuting dropped from 27% to 18%. Notably, the city\'s population grew by 18% over the same period.</em><br><br>Why is the population growth data significant in the context of this passage?',opts:['It suggests the city needs more parking infrastructure','It indicates that the increase in cycling occurred despite a larger population, strengthening the case for the infrastructure program\'s effectiveness','It proves that population growth causes people to abandon cars','It undermines the cycling data by suggesting the statistics are inflated'],ans:1,expl:'Population growth means more total commuters, yet cycling\'s share still increased and driving\'s share decreased. This makes the shift more impressive — it wasn\'t just the same people switching, but a proportional shift in a growing city.',skill:'Command of Evidence'},
{id:'sat_rw28',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Philosopher Peter Singer argues that geographic distance should not diminish our moral obligations. If we would save a drowning child in front of us, he contends, we should be equally willing to donate money to save a child dying of preventable disease overseas, since the moral situations are equivalent. Critic Kwame Anthony Appiah responds that while Singer\'s logic is compelling in the abstract, it ignores the role that personal connection and community bonds play in sustaining moral motivation over time.</em><br><br>Appiah\'s response to Singer is best characterized as:',opts:['A wholesale rejection of Singer\'s moral framework','An acknowledgment of Singer\'s reasoning coupled with a practical objection about human psychology','An argument that geographic distance does diminish moral obligations','A claim that overseas charitable donations are ineffective'],ans:1,expl:'Appiah calls Singer\'s logic "compelling in the abstract" (acknowledging the reasoning) but argues it "ignores the role that personal connection and community bonds play" (a practical/psychological objection). This is agreement-in-principle with a practical caveat.',skill:'Central Ideas and Details'},
{id:'sat_rw29',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The documentary filmmaker, known for her immersive style and unflinching lens, ______ spent the last three years embedded with climate scientists in Antarctica.',opts:['has','have','are','were'],ans:0,expl:'The subject is "filmmaker" (singular), so the verb must be singular: "has." The parenthetical phrase "known for her immersive style and unflinching lens" does not change the subject.',skill:'Subject-Verb Agreement'},
{id:'sat_rw30',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The orchestra performed three of Beethoven\'s symphonies, two of Mozart\'s piano ______ and a newly commissioned work by a contemporary composer.',opts:['concertos,','concertos;','concertos','concertos:'],ans:0,expl:'This is a three-item list: three symphonies, two concertos, and a new work. Items in a list are separated by commas, including before the final "and" (serial comma).',skill:'Punctuation'},
{id:'sat_rw31',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'Each of the volunteers ______ required to complete a background check before working with students.',opts:['are','were','is','have been'],ans:2,expl:'"Each" is always singular, regardless of the prepositional phrase "of the volunteers." The correct verb is "is" (singular present tense).',skill:'Subject-Verb Agreement'},
{id:'sat_rw32',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The physicist who first proposed the theory ______ it in 1987; however, the experimental evidence needed to confirm the theory did not emerge until nearly three decades later.',opts:['published','publishing','having published','has published'],ans:0,expl:'Simple past tense "published" is correct for a completed action at a specific past time (1987). "Has published" (present perfect) would be incorrect because the specific date anchors the action in the past.',skill:'Verb Forms'},
{id:'sat_rw33',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The senator argued that the proposed legislation would benefit working families, reduce healthcare costs, and ______ access to affordable housing.',opts:['it would expand','expanding','expand','to expand'],ans:2,expl:'Parallel structure requires that all items in the series match form: "would benefit... reduce... and expand." All three verbs share the auxiliary "would" and must be in base form.',skill:'Parallel Structure'},
{id:'sat_rw34',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Japanese architect Tadao Ando is celebrated for his use of raw concrete, natural light, and geometric ______ his buildings are often described as meditative spaces that blur the boundary between interior and exterior.',opts:['forms, and','forms;','forms, but','forms and'],ans:1,expl:'Two independent clauses need proper separation. A semicolon correctly joins them without a conjunction. A comma alone would create a comma splice.',skill:'Sentence Boundaries'},
{id:'sat_rw35',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'By the time the committee reviews the proposal next ______ the engineering team will have already completed the prototype.',opts:['month;','month,','month:','month—'],ans:1,expl:'The introductory dependent clause "By the time the committee reviews the proposal next month" is separated from the main clause by a comma.',skill:'Punctuation'},
{id:'sat_rw36',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The novelist, along with her editor and ______ was invited to speak at the literary festival.',opts:['agent,','agent','agent;','agent:'],ans:0,expl:'The phrase "along with her editor and agent" is a parenthetical addition set off by commas. It opens with a comma after "novelist" and must close with a comma after "agent" to complete the pair.',skill:'Punctuation'},
{id:'sat_rw37',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'The researchers found that participants who ______ a mindfulness program for eight weeks showed measurable changes in brain structure, particularly in regions associated with emotional regulation.',opts:['have completed','had completed','completed','would complete'],ans:1,expl:'Past perfect "had completed" is needed because the completion of the program occurred before the researchers\' findings (simple past "found"). The past perfect establishes the correct temporal sequence.',skill:'Verb Forms'},
{id:'sat_rw38',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'The museum\'s newest exhibit — a collection of rarely seen photographs from the Harlem Renaissance — ______ both scholarly interest and popular enthusiasm since its opening last month.',opts:['has generated','have generated','generating','generate'],ans:0,expl:'The subject is "exhibit" (singular), not "photographs." The dashes enclose a nonessential description. "Has generated" agrees with the singular subject and uses present perfect for an action continuing from a past point.',skill:'Subject-Verb Agreement'},
{id:'sat_rw39',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'Although the theory was widely criticized when it was first ______ subsequent experiments conducted over the following decade provided substantial evidence in its favor.',opts:['proposed subsequent','proposed, subsequent','proposed; subsequent','proposed. Subsequent'],ans:1,expl:'The dependent clause "Although the theory was widely criticized when it was first proposed" must be separated from the main clause by a comma. A semicolon or period after "proposed" would incorrectly isolate the dependent clause.',skill:'Sentence Boundaries'},
{id:'sat_rw40',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'Neither the lead architect nor the structural engineers ______ willing to certify that the building met the updated seismic safety standards without further testing.',opts:['was','is','were','has been'],ans:2,expl:'With "neither...nor," the verb agrees with the nearer subject. "Engineers" (plural) is nearest, so "were" (plural past tense) is correct.',skill:'Subject-Verb Agreement'},
{id:'sat_rw41',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The library\'s special collections include first editions by Hemingway, letters written by ______ and manuscripts from the Harlem Renaissance.',opts:['Fitzgerald','Fitzgerald,','Fitzgerald;','Fitzgerald:'],ans:1,expl:'Three-item list: first editions, letters, and manuscripts. A comma must follow "Fitzgerald" to separate the second item from the third.',skill:'Punctuation'},
{id:'sat_rw42',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'The city council approved a plan to restore the historic theater, which ______ abandoned for over twenty years, to its original grandeur.',opts:['has been','had been','was being','would be'],ans:1,expl:'Past perfect "had been" is correct because the abandonment occurred before the council\'s approval (simple past "approved"). The theater had been abandoned and then the council acted.',skill:'Verb Forms'},
{id:'sat_rw43',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'"Renewable energy sources now account for 29% of global electricity generation. ______, fossil fuels still supply the majority of the world\'s energy needs." Which transition most effectively connects these sentences?',opts:['Therefore','For example','Nonetheless','Similarly'],ans:2,expl:'"Nonetheless" (or "nevertheless") signals a contrast: despite renewables\' growth, fossil fuels still dominate. "Therefore" would imply a logical consequence, which doesn\'t fit the contrast.',skill:'Transitions'},
{id:'sat_rw44',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'A student is writing a report about the benefits of urban green spaces and wants to begin with a sentence that establishes the scope of the issue. Which choice most effectively accomplishes this goal?',opts:['Parks are nice places to visit on weekends','As cities worldwide grow denser, the preservation and creation of urban green spaces has become a critical public health priority','Some people prefer to exercise outdoors rather than in gyms','The first public park in the United States was established in the 1800s'],ans:1,expl:'This option establishes scope (cities worldwide), identifies the issue (density vs. green space), and frames the stakes (public health priority) — effectively setting up a report on the topic.',skill:'Rhetorical Synthesis'},
{id:'sat_rw45',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'"Many schools have adopted one-to-one laptop programs. ______, a middle school in Austin provided every student with a Chromebook in 2021 and saw reading scores increase by 15% within two years." Which transition is most appropriate?',opts:['However','In contrast','For instance','Nevertheless'],ans:2,expl:'"For instance" introduces a specific example that illustrates the general claim about laptop programs. The Austin school serves as concrete evidence of the broader trend.',skill:'Transitions'},
{id:'sat_rw46',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'A student writing about the James Webb Space Telescope wants to emphasize the collaborative nature of the project. Which choice best accomplishes this goal?',opts:['The James Webb Space Telescope was launched on December 25, 2021, from French Guiana','The telescope\'s 6.5-meter primary mirror is made of gold-plated beryllium segments','A joint effort among NASA, the European Space Agency, and the Canadian Space Agency, the James Webb Space Telescope represents one of the most ambitious international scientific collaborations ever undertaken','The James Webb Space Telescope orbits the Sun at a point known as L2, roughly one million miles from Earth'],ans:2,expl:'Only this option highlights the collaborative nature — naming three international agencies and calling it "one of the most ambitious international scientific collaborations ever undertaken."',skill:'Rhetorical Synthesis'},
{id:'sat_rw47',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'"Early experiments with artificial intelligence in the 1960s produced systems that could solve algebra problems and play checkers. ______, these programs operated under rigid, pre-programmed rules and could not adapt to new situations — a limitation that would take decades of research to overcome."',opts:['In addition','As a result','On the other hand','To be sure'],ans:3,expl:'"To be sure" is a concessive transition — it acknowledges the achievement just described while introducing an important qualification. The passage concedes that early AI could do impressive things, then notes a critical limitation.',skill:'Transitions'},
{id:'sat_rw48',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'A student\'s notes for a presentation on bioluminescence include the following: Deep-sea anglerfish use bioluminescent lures to attract prey. Fireflies use bioluminescence for mating signals. Some fungi glow to attract insects that spread their spores. The student wants to use this information to support the claim that bioluminescence serves diverse ecological functions. Which choice most effectively uses the notes to support this claim?',opts:['Bioluminescence is found in many species, including anglerfish, fireflies, and fungi','Deep-sea anglerfish have a fascinating method of attracting prey using bioluminescent lures attached to their heads','From the deep-sea anglerfish that lures prey with a glowing appendage to the firefly that flashes to attract mates to fungi that glow to recruit insect spore-carriers, bioluminescence serves remarkably varied ecological purposes across the tree of life','Fireflies are perhaps the most familiar example of bioluminescent organisms'],ans:2,expl:'This option draws from all three notes, specifies each organism\'s distinct use of bioluminescence (predation, mating, spore dispersal), and explicitly connects them to the claim about diverse ecological functions.',skill:'Rhetorical Synthesis'},
{id:'sat_rw49',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'"The company\'s initial product launch was a commercial failure. ______, the engineering team used feedback from early adopters to redesign the interface entirely, and the second version became one of the best-selling apps of 2024."',opts:['Similarly','Regardless','Subsequently','Specifically'],ans:2,expl:'"Subsequently" indicates that what follows happened after the initial failure — the redesign came as a next step in a chronological sequence. "Regardless" would imply the failure didn\'t matter, missing the causal connection.',skill:'Transitions'},
{id:'sat_rw50',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'A student is writing about the decline of local newspapers and wants to conclude the essay by connecting the issue to broader democratic concerns. Which choice most effectively accomplishes this goal?',opts:['Many local newspapers have closed in the past decade due to declining advertising revenue','Some communities have started nonprofit news organizations to fill the gap left by departing newspapers','The closure of local newspapers means fewer journalists are covering city council meetings, school board decisions, and public spending — the very institutions that most directly affect citizens\' daily lives and that depend on public scrutiny to function accountably','The internet has changed how people consume news, with many preferring social media to traditional journalism'],ans:2,expl:'This option connects newspaper closures to specific democratic functions (covering public institutions) and explains why the loss matters (accountability depends on scrutiny) — effectively linking local journalism to democracy.',skill:'Rhetorical Synthesis'},
{id:'sat_rw51',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'"Philosopher Byung-Chul Han argues that modern society suffers not from repression but from an excess of positivity — an unrelenting pressure to achieve, optimize, and perform. ______, the exhaustion people feel today is not imposed from the outside but is self-generated, a product of individuals exploiting themselves in pursuit of limitless productivity."',opts:['In his view','For example','In contrast','As a result'],ans:0,expl:'"In his view" correctly attributes the following claim to Han\'s argument. The sentence elaborates on his position rather than providing an example, contrasting it, or stating a consequence.',skill:'Transitions'},
{id:'sat_rw52',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'A student\'s research notes include the following points about saffron: It takes approximately 75,000 crocus flowers to produce one pound of saffron. Each flower contains only three stigmas, which must be hand-picked during a two-week harvest window. Iran produces over 90% of the world\'s saffron supply. The student wants to explain why saffron is the most expensive spice in the world. Which choice most effectively uses the research to support this explanation?',opts:['Saffron comes from the crocus flower and is primarily produced in Iran, which supplies over 90% of the global market','Because each crocus flower yields only three tiny stigmas that must be hand-harvested during a brief two-week window — and because roughly 75,000 flowers are needed to produce a single pound — saffron commands prices that far exceed those of any other spice','Saffron is often called the most expensive spice in the world, and it is produced in Iran','The crocus flower blooms for a short period each year, and its stigmas are used to make saffron, which is very valuable'],ans:1,expl:'This option synthesizes all three data points into a causal chain: low yield per flower + manual harvesting + narrow time window + enormous flower-to-product ratio = extreme expense. It directly answers "why" saffron is so costly.',skill:'Rhetorical Synthesis'},
{id:'sat_rw53',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'"The city\'s new recycling program has diverted 40% more waste from landfills. ______, the program has created 200 new jobs in the waste management sector." Which transition most effectively connects these sentences?',opts:['However','In addition','Nevertheless','On the contrary'],ans:1,expl:'"In addition" signals that the second benefit (job creation) supplements the first (waste diversion). Both are positive outcomes of the same program, so an additive transition is appropriate.',skill:'Transitions'},
{id:'sat_rw54',test:'sat',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'"Initial studies suggested that the drug was safe and effective. ______, a large-scale clinical trial involving 10,000 participants revealed a statistically significant increase in cardiovascular side effects, prompting the FDA to delay approval pending further review."',opts:['Moreover','Consequently','In other words','However'],ans:3,expl:'"However" introduces a contrast between the initial positive findings and the subsequent negative results from the larger trial. The larger study contradicted the earlier, smaller studies.',skill:'Transitions'},
// ==================== SAT R&W — Practice Test (54 Questions) ====================
{id:'sat_rw55',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>The architect\'s design for the new museum was praised for its ______ approach, seamlessly blending modern glass facades with the surrounding historic brownstone buildings rather than clashing with them.</em><br><br>Which choice completes the text with the most logical and precise word or phrase?',opts:['revolutionary','harmonious','controversial','understated'],ans:1,expl:'"Harmonious" means existing in agreement. The passage says "seamlessly blending" and "rather than clashing," which directly signals harmony.',skill:'Words in Context'},
{id:'sat_rw56',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>In her memoir, the astronaut describes viewing Earth from orbit as profoundly ______: what had seemed enormous was suddenly revealed to be a fragile sphere suspended in vast emptiness.</em><br><br>Which choice completes the text with the most logical and precise word or phrase?',opts:['disorienting','humbling','terrifying','exhilarating'],ans:1,expl:'"Humbling" means making one feel less significant. The shift from "enormous" to "fragile sphere" in "vast emptiness" is the definition of humbling.',skill:'Words in Context'},
{id:'sat_rw57',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Although the new policy was designed to ______ the growing divide between departments, several managers argued it would only deepen tensions by forcing collaboration on teams with fundamentally different goals.</em><br><br>Which choice completes the text with the most logical and precise word or phrase?',opts:['widen','bridge','expose','acknowledge'],ans:1,expl:'"Bridge" means to reduce a gap. "Although" signals a contrast: the policy intended to close the divide, but managers feared the opposite.',skill:'Words in Context'},
{id:'sat_rw58',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'<em>The coral reef, once teeming with marine life, now appears ______. Decades of rising temperatures and acidification have bleached the coral and driven away the fish.</em><br><br>Which choice completes the text with the most logical and precise word or phrase?',opts:['pristine','desolate','tranquil','ancient'],ans:1,expl:'"Desolate" means empty and lifeless. The contrast between "once teeming" and bleached, fishless coral perfectly matches "desolate."',skill:'Words in Context'},
{id:'sat_rw59',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>The scientist\'s research, once dismissed as speculative, has been ______ by recent experiments that confirmed her core predictions with remarkable precision.</em><br><br>Which choice completes the text with the most logical and precise word or phrase?',opts:['vindicated','complicated','replicated','questioned'],ans:0,expl:'"Vindicated" means proven right after being doubted. "Dismissed" then "confirmed" = doubt followed by proof = vindication.',skill:'Words in Context'},
{id:'sat_rw60',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'<em>Researchers assumed monarchs navigate by the sun. A 2023 study, however, showed monarchs also use Earth\'s magnetic field on overcast days. This dual system may explain accurate migration during extended cloud cover.</em><br><br>Which choice best describes the function of the second sentence?',opts:['It challenges an assumption described earlier.','It supports the claim in the first sentence.','It summarizes the main conclusion.','It presents a study limitation.'],ans:0,expl:'The word "however" directly challenges the assumption in sentence one (sun-only navigation).',skill:'Text Structure and Purpose'},
{id:'sat_rw61',test:'sat',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'<em>Thelonious Monk\'s "Misterioso" uses only sixth intervals in a walking pattern — so simple that musicians dismissed it. Yet this simplicity masks harmonic sophistication: each interval implies a full chord, creating density from sparse materials.</em><br><br>Which choice best describes the overall structure?',opts:['Presents a criticism then supports it.','Describes an artistic choice, notes a negative reaction, then argues the reaction is misguided.','Compares two approaches to composition.','Provides a musician\'s biography and evaluates his work.'],ans:1,expl:'Three parts: (1) simple choice, (2) dismissal, (3) "Yet" reveals the dismissal was wrong. Classic misconception-correction structure.',skill:'Text Structure and Purpose'},
{id:'sat_rw62',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Urban planners once built highways through neighborhoods. Now cities are removing them, replacing them with parks and pedestrian streets. Seoul\'s restoration transformed a highway into a 7-mile stream, reducing temperatures by 3.6° and increasing biodiversity by 639%.</em><br><br>Which choice best states the main idea?',opts:['Seoul\'s project is the world\'s most successful highway removal.','Urban planners now regret designing cities around cars.','Some cities are undoing car-centric design with significant environmental benefits.','Removing highways is always more beneficial than expanding roads.'],ans:2,expl:'(C) captures the full scope: a trend of undoing car-centric design, with Seoul as an example showing environmental benefits.',skill:'Central Ideas and Details'},
{id:'sat_rw63',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>Octopuses have ~500 million neurons (comparable to a dog) but two-thirds are in their arms, not their brain. Each arm can independently taste, touch, and decide. Severed arms still respond to stimuli for up to an hour.</em><br><br>What is a distinctive feature of octopus neurology according to the text?',opts:['They have more neurons than any invertebrate.','Most neurons are in their arms, not central brain.','Their arms can regenerate.','They use neurons primarily for camouflage.'],ans:1,expl:'(B) directly paraphrases: "two-thirds of neurons are in their arms rather than their central brain."',skill:'Central Ideas and Details'},
{id:'sat_rw64',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Archaeologists propose Cahokia was more cosmopolitan than believed, attracting immigrants with diverse languages, customs, and technologies.</em><br><br>Which finding would most directly support this claim?',opts:['Population peaked at 20,000 in 1100 CE.','Pottery from twelve distinct cultural traditions from hundreds of miles apart.','The central mound needed 15 million baskets of earth.','Favorable agricultural conditions during growth.'],ans:1,expl:'Pottery from twelve distinct, distant cultural traditions is physical evidence of diverse immigrants.',skill:'Command of Evidence'},
{id:'sat_rw65',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Gonzalez argues graphic novels deserve academic attention because their visual-textual interplay creates uniquely complex cognitive engagement distinct from text-only reading.</em><br><br>Which finding would most directly support Gonzalez\'s argument?',opts:['Graphic novel sales increased 300%.','Brain imaging shows graphic novels activate language AND visual-spatial centers simultaneously, while prose activates mainly language centers.','Many graphic novelists hold MFA degrees.','Some graphic novels have won literary prizes.'],ans:1,expl:'Brain imaging showing dual activation directly proves Gonzalez\'s claim about "distinct cognitive processes."',skill:'Command of Evidence'},
{id:'sat_rw66',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Music and productivity study (200 participants):<br>Silence: 42 errors found, 28 min | Classical: 45 errors, 26 min | Pop with Lyrics: 31 errors, 32 min | White Noise: 44 errors, 27 min</em><br><br>Which choice supports the conclusion that lyrics impair proofreading?',opts:['Pop music: fewer errors found AND longer time than all other conditions.','Classical music found the most errors fastest.','Silence performed better than white noise.','Pop music took 32 minutes, the longest.'],ans:0,expl:'(A) cites two data points: pop music had fewest errors found (31 vs. 42-45) AND took longest (32 vs. 26-28). Both indicate impaired performance.',skill:'Command of Evidence'},
{id:'sat_rw67',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Bike lane data: Maple & 5th +138%, Oak & 12th +121%, Elm & 3rd +70%, Pine & 8th +160%</em><br><br>Which supports the claim that bike lanes consistently increase commuting but with varying magnitude?',opts:['Pine & 8th had the largest increase.','All four showed increases from 70% to 160%, demonstrating both consistency and variation.','Elm had the smallest increase despite highest pre-count.','Average daily count more than doubled.'],ans:1,expl:'(B) addresses both parts of the claim: "all four" = consistency, "70% to 160%" = significant variation.',skill:'Command of Evidence'},
{id:'sat_rw68',test:'sat',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Chimps given food could share at no cost (70%+ did) or share by giving up their own food (under 20% did).</em><br><br>Which choice most logically completes the text?',opts:['Chimps are more generous than most primates.','Chimps share when costless but much less when it reduces their own resources.','Chimps share to build alliances.','Chimps are incapable of altruism.'],ans:1,expl:'(B) is supported by both data points: 70%+ costless sharing, <20% costly sharing = conditional generosity.',skill:'Inferences'},
{id:'sat_rw69',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The James Webb Telescope captured galaxies formed within 300 million years of the Big ______ these early galaxies are far more structured than predicted.',opts:['Bang, these','Bang; these','Bang these','Bang. And these'],ans:1,expl:'A semicolon correctly joins two complete, related independent clauses without a conjunction.',skill:'Sentence Boundaries'},
{id:'sat_rw70',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Dr. Thompson has spent fifteen years studying deep-sea ______ her research revealed that 75% of creatures below 1,000 meters produce light.',opts:['organisms, her','organisms; her','organisms her','organisms and, her'],ans:1,expl:'Semicolon correctly joins two independent clauses. A comma + pronoun starting a new clause is a classic comma splice.',skill:'Sentence Boundaries'},
{id:'sat_rw71',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The city council approved the new zoning ______ which will allow mixed-use development in previously restricted areas.',opts:['ordinance:','ordinance,','ordinance;','ordinance'],ans:1,expl:'A comma before "which" introduces a nonrestrictive clause. These always require a comma.',skill:'Punctuation'},
{id:'sat_rw72',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Unlike traditional concrete, which deteriorates over ______ self-healing concrete contains bacteria that produce limestone.',opts:['time. Self-healing','time; self-healing','time, self-healing','time self-healing'],ans:2,expl:'A comma after "time" closes the introductory subordinate clause ("Unlike...time") before the main clause.',skill:'Punctuation'},
{id:'sat_rw73',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'The museum\'s newest ______ "Threads of Memory: Textile Art from Three Continents" — features over 200 handwoven pieces.',opts:['exhibition','exhibition,','exhibition —','exhibition:'],ans:2,expl:'The dash opens a parenthetical. Since the closing dash appears after "Continents," the opening dash must follow "exhibition." Dashes come in pairs.',skill:'Punctuation'},
{id:'sat_rw74',test:'sat',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The collection of rare manuscripts, along with novels and a letter, ______ donated to the library last spring.',opts:['were','was','are','have been'],ans:1,expl:'The subject is "collection" (singular). "Along with..." is parenthetical. Strip it away: "The collection...was donated."',skill:'Subject-Verb Agreement'},
