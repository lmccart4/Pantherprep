{id:'p89r_dx28',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>A wildlife conservation group tracked the population of gray wolves in Yellowstone National Park from 1995 to 2023.</em><br><br><table style="width:100%;border-collapse:collapse;margin:10px 0"><tr style="background:#f0f0f0"><th style="padding:6px;border:1px solid #ccc">Year</th><th style="padding:6px;border:1px solid #ccc">Wolf Population</th><th style="padding:6px;border:1px solid #ccc">Elk Population</th></tr><tr><td style="padding:6px;border:1px solid #ccc">1995</td><td style="padding:6px;border:1px solid #ccc">14</td><td style="padding:6px;border:1px solid #ccc">19,000</td></tr><tr><td style="padding:6px;border:1px solid #ccc">2000</td><td style="padding:6px;border:1px solid #ccc">119</td><td style="padding:6px;border:1px solid #ccc">12,000</td></tr><tr><td style="padding:6px;border:1px solid #ccc">2010</td><td style="padding:6px;border:1px solid #ccc">97</td><td style="padding:6px;border:1px solid #ccc">6,000</td></tr><tr><td style="padding:6px;border:1px solid #ccc">2023</td><td style="padding:6px;border:1px solid #ccc">108</td><td style="padding:6px;border:1px solid #ccc">6,100</td></tr></table><br>Which conclusion is best supported by the data?',opts:['The wolf population has increased continuously since 1995.','There appears to be an inverse relationship between wolf and elk populations, with the elk population declining as wolves were reintroduced and then stabilizing.','Wolves are solely responsible for the decline in elk populations.','The elk population is expected to reach zero within the next decade.'],ans:1,expl:'Wolves introduced (14→119) while elk declined (19K→6K), then both populations stabilized by 2023. Inverse relationship with stabilization.',skill:'Command of Evidence'},
{id:'p89r_dx29',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Behavioral economist Dan Ariely conducted experiments showing that people are more likely to cheat when they can rationalize their behavior. In one study, participants who could claim "everyone does it" or "it\\\'s a victimless act" cheated at twice the rate of participants who could not use such rationalizations. Ariely concludes that most dishonesty is not driven by cost-benefit analysis but by the ability to maintain a positive self-image while bending the rules.</em><br><br>Which choice best states Ariely\\\'s main conclusion?',opts:['Most people are fundamentally dishonest and will cheat whenever possible.','People cheat primarily when they can rationalize the behavior in a way that preserves their self-image, not because they have calculated the risks.','Cost-benefit analysis is the primary driver of dishonest behavior.','Cheating only occurs in controlled laboratory settings.'],ans:1,expl:'Not cost-benefit analysis, but rationalization + self-image preservation drives cheating. The experiment supports this conclusion.',skill:'Central Ideas and Details'},
{id:'p89r_dx30',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>A nutrition research team measured the antioxidant content of blueberries under three storage conditions.</em><br><br><table style="width:100%;border-collapse:collapse;margin:10px 0"><tr style="background:#f0f0f0"><th style="padding:6px;border:1px solid #ccc">Condition</th><th style="padding:6px;border:1px solid #ccc">Antioxidant Level (Day 1)</th><th style="padding:6px;border:1px solid #ccc">Antioxidant Level (Day 7)</th><th style="padding:6px;border:1px solid #ccc">% Change</th></tr><tr><td style="padding:6px;border:1px solid #ccc">Room temperature</td><td style="padding:6px;border:1px solid #ccc">100</td><td style="padding:6px;border:1px solid #ccc">58</td><td style="padding:6px;border:1px solid #ccc">-42%</td></tr><tr><td style="padding:6px;border:1px solid #ccc">Refrigerated (38°F)</td><td style="padding:6px;border:1px solid #ccc">100</td><td style="padding:6px;border:1px solid #ccc">89</td><td style="padding:6px;border:1px solid #ccc">-11%</td></tr><tr><td style="padding:6px;border:1px solid #ccc">Frozen (-4°F)</td><td style="padding:6px;border:1px solid #ccc">100</td><td style="padding:6px;border:1px solid #ccc">97</td><td style="padding:6px;border:1px solid #ccc">-3%</td></tr></table><br>A nutritionist claims that freezing fruit destroys most of its nutritional value. Which data from the table most directly contradicts this claim?',opts:['Room temperature storage reduced antioxidant levels by 42%.','Refrigerated blueberries retained 89% of their antioxidant content after one week.','Frozen blueberries retained 97% of their antioxidant content after one week, the highest retention rate of all three storage methods.','All three storage conditions showed some decline in antioxidant levels.'],ans:2,expl:'Frozen blueberries retained 97% — nearly all nutritional value — directly contradicting the claim that freezing "destroys most" value.',skill:'Command of Evidence'},
{id:'p89r_dx31',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'<em>The tiny island nation of Tuvalu, located in the South Pacific, faces an existential threat from rising sea levels. With its highest point just 4.6 meters above sea level, even modest increases in ocean height could submerge most of the country. In response, Tuvalu became the first nation to announce plans for a "digital twin" — a virtual replica of the entire country preserved in the metaverse — so that its culture, governance, and sovereignty could survive even if its physical territory disappears beneath the waves.</em><br><br>What can most reasonably be inferred about why Tuvalu chose to create a digital twin?',opts:['The country wants to attract more tourists.','The government believes that preserving its identity in digital form may be necessary if rising seas make the physical nation uninhabitable.','Digital technology is more advanced in Tuvalu than in other Pacific island nations.','Tuvalu\\\'s sea levels have already risen to dangerous heights.'],ans:1,expl:'"So that its culture, governance, and sovereignty could survive even if its physical territory disappears" — the digital twin is insurance against physical loss.',skill:'Inferences'},
{id:'p89r_dx32',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>A longitudinal study tracked 5,000 adults over 20 years to examine the relationship between social connections and cognitive decline. Participants who maintained at least five close social relationships showed 40% less cognitive decline than socially isolated participants. However, the study also found that the quality of relationships mattered more than the quantity: participants with three close, supportive relationships showed less cognitive decline than participants with ten shallow or stressful relationships.</em><br><br>Which conclusion is best supported by the study\\\'s findings?',opts:['Social isolation causes cognitive decline.','Having exactly five close relationships is optimal for cognitive health.','The strength of the protective effect of social connections depends more on relationship quality than on the number of relationships.','Stressful relationships have no effect on cognitive function.'],ans:2,expl:'Three quality relationships > ten shallow ones. Quality matters more than quantity — directly stated and supported by the comparison.',skill:'Inferences'},
{id:'p89r_dx33',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>Researchers surveyed 8,000 workers about remote work preferences and productivity.</em><br><br><table style="width:100%;border-collapse:collapse;margin:10px 0"><tr style="background:#f0f0f0"><th style="padding:6px;border:1px solid #ccc">Work Arrangement</th><th style="padding:6px;border:1px solid #ccc">Self-Reported Productivity</th><th style="padding:6px;border:1px solid #ccc">Satisfaction</th><th style="padding:6px;border:1px solid #ccc">Collaboration Score</th></tr><tr><td style="padding:6px;border:1px solid #ccc">Fully remote</td><td style="padding:6px;border:1px solid #ccc">85%</td><td style="padding:6px;border:1px solid #ccc">78%</td><td style="padding:6px;border:1px solid #ccc">62%</td></tr><tr><td style="padding:6px;border:1px solid #ccc">Hybrid (3 days office)</td><td style="padding:6px;border:1px solid #ccc">88%</td><td style="padding:6px;border:1px solid #ccc">82%</td><td style="padding:6px;border:1px solid #ccc">79%</td></tr><tr><td style="padding:6px;border:1px solid #ccc">Fully in-office</td><td style="padding:6px;border:1px solid #ccc">76%</td><td style="padding:6px;border:1px solid #ccc">65%</td><td style="padding:6px;border:1px solid #ccc">84%</td></tr></table><br>A company is deciding between remote, hybrid, and in-office work arrangements. Based on the data, which choice is best supported?',opts:['Fully remote work produces the highest scores across all categories.','Hybrid work achieves the best balance across productivity, satisfaction, and collaboration.','Fully in-office work is clearly superior to the other arrangements.','There is no meaningful difference between the three work arrangements.'],ans:1,expl:'Hybrid scores highest or second-highest in every category: 88% productivity, 82% satisfaction, 79% collaboration. Best overall balance.',skill:'Command of Evidence'},
{id:'p89r_dx34',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Text 1: Architectural historian Sarah Mendez argues that the International Style—characterized by glass curtain walls, steel frames, and minimal ornamentation—represents architecture\\\'s most honest period. By stripping away decorative elements, she contends, architects revealed the true structure of buildings.</em><br><br><em>Text 2: Critic Leon Krier responds that the International Style\\\'s claim to "honesty" is itself a form of deception. He argues that by eliminating ornamentation and regional variation, the style concealed the cultural identity of places, making a bank in Tokyo indistinguishable from an office tower in New York — a uniformity that erases rather than reveals.</em><br><br>How does Krier\\\'s argument in Text 2 relate to Mendez\\\'s claim in Text 1?',opts:['It supports her claim by providing additional examples of structural honesty.','It redefines what "honesty" means in architecture, arguing that the International Style conceals cultural truth while revealing structural truth.','It agrees that ornamentation is unnecessary but argues for more color in buildings.','It dismisses Mendez\\\'s argument without offering an alternative perspective.'],ans:1,expl:'Mendez: honest because structure is revealed. Krier: dishonest because cultural identity is concealed. Same concept (honesty), different definitions.',skill:'Cross-Text Connections'},
{id:'p89r_dx35',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'<em>Economist Emily Oster argues that much public health advice for pregnant women is based on outdated or poorly designed studies. She points to the conventional recommendation to completely avoid alcohol during pregnancy, noting that while heavy drinking clearly causes harm, multiple large-scale European studies have found no measurable developmental differences in children whose mothers consumed one to two drinks per week during pregnancy. Oster\\\'s analysis was controversial, with many physicians arguing that a zero-tolerance policy remains appropriate because a "safe" level of alcohol consumption during pregnancy has not been definitively established.</em><br><br>Based on the passage, which statement best captures the nature of the disagreement?',opts:['Oster and the physicians disagree about whether heavy drinking harms fetal development.','The disagreement centers on how to make recommendations when evidence shows low risk but does not conclusively prove zero risk.','Physicians reject all scientific evidence that contradicts their recommendations.','Oster argues that pregnant women should drink as much as they want.'],ans:1,expl:'Both sides agree heavy drinking is harmful. The dispute is about policy under uncertainty: no measurable harm (Oster) vs. no proven safe level (physicians).',skill:'Cross-Text Connections'},
{id:'p89r_dx36',test:'psat89',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'<em>The Japanese concept of ikigai — roughly translated as "a reason for being" — has gained popularity in Western self-help literature. Western authors typically present ikigai as the intersection of four elements: what you love, what you\\\'re good at, what the world needs, and what you can be paid for. However, Japanese psychologist Michiko Kumano notes that in Japan, ikigai is understood more simply and broadly: it can be found in everyday pleasures like morning tea, a conversation with a neighbor, or tending a garden. The Western version, she argues, imposes a productivity framework onto a concept that originally had nothing to do with career or income.</em><br><br>Based on the passage, which statement best describes the difference between Western and Japanese understandings of ikigai?',opts:['The Western interpretation is identical to the Japanese understanding.','Western authors narrowed ikigai to career fulfillment, while the Japanese concept encompasses small everyday satisfactions unrelated to productivity.','Japanese culture does not value career fulfillment.','The Western version is more accurate than the Japanese original.'],ans:1,expl:'Western: career-focused intersection of four elements. Japanese: broader, everyday pleasures. The passage explicitly states the West "imposes a productivity framework" on a non-productivity concept.',skill:'Central Ideas and Details'},
{id:'p89r_dx37',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'<em>Monarch butterflies migrate up to 3,000 miles from Canada to central Mexico every autumn.</em> ______ <em>the same butterflies make the return trip; instead, it takes three to four generations to complete the northward journey.</em><br><br>Which choice completes the text with the most logical transition?',opts:['As a result,','No individual among','For instance,','In addition,'],ans:1,expl:'"No individual among" sets up the surprising contrast: the trip south is one generation, but the return north takes three to four generations of different butterflies.',skill:'Transitions'},
{id:'p89r_dx38',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'<em>The Dead Sea, located between Israel and Jordan, is one of the saltiest bodies of water on Earth. Its salt concentration is roughly 10 times that of the ocean.</em> ______ <em>this extreme salinity prevents any fish or aquatic plants from surviving in its waters, earning it the name "Dead Sea."</em><br><br>Which choice completes the text with the most logical transition?',opts:['Surprisingly,','As a consequence,','In contrast,','Before this,'],ans:1,expl:'Cause: extreme salinity. Effect: nothing can survive. "As a consequence" correctly signals cause-and-effect.',skill:'Transitions'},
{id:'p89r_dx39',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'<em>While researching the global coffee industry, a student has taken these notes:</em><br>• Ethiopia is considered the birthplace of coffee, with wild coffee plants still growing in its highland forests.<br>• Brazil is the world\\\'s largest coffee producer, accounting for about 35% of global production.<br>• Vietnam is the second-largest producer, specializing in robusta beans used primarily in instant coffee.<br>• Coffee is the second most traded commodity in the world after oil.<br>• Climate change threatens to reduce suitable coffee-growing land by up to 50% by 2050.<br><br><strong>The student wants to emphasize the economic significance of the coffee industry and the threat it faces.</strong> Which choice most effectively uses relevant information?',opts:['Ethiopia is the birthplace of coffee, and wild coffee plants still grow in its highland forests.','As the world\\\'s second most traded commodity after oil, coffee supports economies across the globe — but climate change could halve the land suitable for growing it by 2050, threatening an industry worth billions.','Brazil produces about 35% of the world\\\'s coffee, while Vietnam specializes in robusta beans.','Coffee is consumed by billions of people worldwide and comes in many varieties.'],ans:1,expl:'Combines economic significance (second most traded commodity) with threat (50% land loss) — both required elements.',skill:'Rhetorical Synthesis'},
{id:'p89r_dx40',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>While researching medical history, a student has taken these notes:</em><br>• In 1847, Hungarian physician Ignaz Semmelweis proposed that doctors should wash their hands between patients.<br>• At the time, the germ theory of disease had not yet been established.<br>• Semmelweis observed that maternal death rates were 5x higher in wards where doctors came directly from performing autopsies.<br>• After implementing handwashing with chlorinated lime, the death rate in his ward dropped from 18% to 1%.<br>• Semmelweis was ridiculed by the medical establishment and eventually committed to an asylum.<br>• His ideas were vindicated after Louis Pasteur\\\'s germ theory was accepted in the 1860s.<br><br><strong>The student wants to emphasize that Semmelweis\\\'s data was compelling even though the scientific framework to explain it did not yet exist.</strong> Which choice most effectively uses relevant information?',opts:['Ignaz Semmelweis was a Hungarian physician who worked in the 1840s and was later committed to an asylum.','Even without germ theory to explain why, Semmelweis\\\'s data was stark: handwashing reduced maternal death rates from 18% to 1%, a result so dramatic it should have been impossible to ignore — yet the medical establishment rejected it for decades.','After Louis Pasteur\\\'s germ theory was accepted in the 1860s, Semmelweis\\\'s ideas were finally vindicated.','Semmelweis noticed that death rates were higher in wards where doctors came from performing autopsies.'],ans:1,expl:'"Even without germ theory" (no framework) + "18% to 1%" (compelling data) + "impossible to ignore — yet rejected" (tension). Perfectly targets the student\\\'s goal.',skill:'Rhetorical Synthesis'},
{id:'p89r_dx41',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>The concept of "induced demand" challenges conventional thinking about traffic congestion. City planners have traditionally believed that building more lanes on a highway would reduce traffic.</em> ______ <em>researchers at the University of Toronto found that when cities added 10% more highway capacity, traffic increased by 10% within five years. The new road space attracted drivers who had previously used alternative routes, carpooled, or traveled at different times — the very behaviors that had been keeping congestion in check.</em><br><br>Which choice completes the text with the most logical transition?',opts:['Supporting this view,','Contrary to this expectation,','As a result of this belief,','In agreement with planners,'],ans:1,expl:'"Contrary to this expectation" signals that the research contradicts the traditional belief — more lanes didn\\\'t reduce traffic, it attracted more traffic.',skill:'Transitions'},
{id:'p89r_dx42',test:'psat89',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'<em>While researching criminal justice reform, a student has taken these notes:</em><br>• The United States has the highest incarceration rate in the world at 629 per 100,000 people.<br>• The national recidivism rate (re-arrest within 3 years) is approximately 68%.<br>• Norway\\\'s incarceration rate is 54 per 100,000 with a recidivism rate of 20%.<br>• Norwegian prisons focus on rehabilitation: inmates receive education, vocational training, and mental health services.<br>• U.S. prisons primarily emphasize punishment and security.<br>• A RAND Corporation study found that prison education programs reduce recidivism by 43%.<br><br><strong>The student wants to argue that the U.S. should adopt rehabilitation-focused approaches. The student wants to use a comparison to Norway and U.S.-based evidence.</strong> Which choice most effectively uses relevant information?',opts:['Norway\\\'s incarceration rate is 54 per 100,000, far lower than the U.S. rate of 629 per 100,000.','Norway\\\'s rehabilitation-focused prisons achieve a 20% recidivism rate compared to the U.S.\\\'s 68%, and the evidence translates domestically: a RAND Corporation study found that education programs in American prisons reduce recidivism by 43%.','The RAND Corporation found that prison education programs reduce recidivism by 43%.','The United States has the highest incarceration rate in the world, suggesting its criminal justice system needs reform.'],ans:1,expl:'Norway comparison (20% vs. 68%) + U.S.-based evidence (RAND study, 43% reduction) — both required elements, seamlessly connected.',skill:'Rhetorical Synthesis'},
{id:'p89r_dx43',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The neighborhood bakery, which has been a community gathering spot for over forty years, ______ every morning at 5 a.m. to prepare fresh bread and pastries.',opts:['open','opens','opening','have opened'],ans:1,expl:'The subject is "bakery" (singular). The "which" clause is parenthetical. Singular subject + present tense = "opens."',skill:'Subject-Verb Agreement'},

function checkStreak(s){
const today=new Date().toDateString();
if(s.lastPractice===today)return s;
const yest=new Date();yest.setDate(yest.getDate()-1);
if(s.lastPractice===yest.toDateString()){s.streak++;s.streakFrozen=false}
else if(s.lastPractice&&s.lastPractice!==today){
if(s.streak>=7&&!s.streakFrozen){s.streakFrozen=true;/* freeze preserves streak */}
else{s.streak=1;s.streakFrozen=false}
}else{s.streak=1}
s.lastPractice=today;return s
}

function awardXP(s,correct,total,diff,isTest,streakBonus){
let pts=0;
correct&&(pts+=10);
if(correct&&diff==='medium')pts+=3;if(correct&&diff==='hard')pts+=7;
if(correct&&s.streak>=3)pts+=2;if(correct&&s.streak>=7)pts+=3;
if(isTest&&correct)pts+=2;
return pts
}

function recordSession(s,test,domain,correct,total,isTest){
s=checkStreak(s);
const pct=total?Math.round(correct/total*100):0;
if(total>=10&&pct===100)s.perfectSessions=(s.perfectSessions||0)+1;
if(isTest&&pct>=80)s.speedDemon=true;
// Domain tracking
const dk=`${test}|${domain}`;
if(!s.domains[dk])s.domains[dk]={correct:0,total:0};
s.domains[dk].correct+=correct;s.domains[dk].total+=total;
// Check domain master
for(const k in s.domains){const d=s.domains[k];if(d.total>=50&&(d.correct/d.total)>=0.9){s.domainMaster=true;break}}
// Check completionist
const testDoms={};QS.forEach(q=>{if(!testDoms[q.test])testDoms[q.test]=new Set();testDoms[q.test].add(q.domain)});
for(const t in testDoms){const needed=[...testDoms[t]];const attempted=needed.filter(d=>s.domains[`${t}|${d}`]?.total>0);if(attempted.length===needed.length){s.completionist=true;break}}
// History
s.history.unshift({date:new Date().toLocaleDateString(),test,domain,correct,total,pct});
if(s.history.length>50)s.history.length=50;
// Badge check
const newBadges=[];
BADGES.forEach(b=>{if(!s.badges.includes(b.id)&&b.check(s)){s.badges.push(b.id);newBadges.push(b)}});
return{stats:s,newBadges}
}

async function saveSessionToFirestore(uid,userName,email,test,domain,correct,total,isTest){

await setDoc(sessionRef,{

}catch(e){console.warn('Firestore save error:',e)}
}

// ── SESSION AUTO-SAVE (resume after browser close) ──
const SAVE_EXPIRY_DAYS = 7;
async function saveProgress(uid, sessionKey, data) {
  if (!db || !uid) return;
  try {
    const ref = doc(db, "progress", uid + "_" + sessionKey);
    await setDoc(ref, { ...data, uid: uid, updatedAt: new Date().toISOString() }, { merge: true });
  } catch (e) { console.warn("Progress save error:", e); }
}
async function loadProgress(uid, sessionKey) {
  if (!db || !uid) return null;
  try {
    const ref = doc(db, "progress", uid + "_" + sessionKey);
    const snap = await getDoc(ref);
    if (!snap.exists()) return null;
    const d = snap.data();
    var saved = new Date(d.updatedAt);
    var now = new Date();
    if ((now - saved) > SAVE_EXPIRY_DAYS * 24 * 60 * 60 * 1000) {
      await clearProgress(uid, sessionKey);
      return null;
    }
    return d;
  } catch (e) { console.warn("Progress load error:", e); return null; }
}
async function clearProgress(uid, sessionKey) {
  if (!db || !uid) return;
  try {
    const ref = doc(db, "progress", uid + "_" + sessionKey);
    const { deleteDoc } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
    await deleteDoc(ref);
  } catch (e) { console.warn("Progress clear error:", e); }
}
function getQsFromIds(ids) {
  var map = {}; QS.forEach(function(q) { map[q.id] = q; });
  return ids.map(function(id) { return map[id]; }).filter(Boolean);
}
