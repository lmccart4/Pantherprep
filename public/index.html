<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PantherPrep</title>
<meta name="theme-color" content="#1a1a1a">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
--bg-deep:#121212;--bg-card:#1a1a1a;--bg-card-hover:#272727;--bg-surface:#2a2a2a;
--border:#2a2a2a;--border-light:#444;
--text-primary:#f0f0f0;--text-secondary:#a3a3a3;--text-muted:#737373;
--panther-red:#d62828;--panther-red-glow:rgba(214,40,40,0.25);--panther-red-soft:rgba(214,40,40,0.12);
--panther-dark-red:#a31d1d;--panther-light-red:#e85d5d;
--accent-green:#22c55e;--accent-green-soft:rgba(34,197,94,0.12);
--accent-red:#ef4444;--accent-red-soft:rgba(239,68,68,0.12);
--accent-amber:#f59e0b;--accent-amber-soft:rgba(245,158,11,0.12);
--accent-blue:#3b82f6;--accent-blue-glow:rgba(59,130,246,0.2);
--accent-purple:#a855f7;--accent-purple-soft:rgba(168,85,247,0.12);
--accent-cyan:#06b6d4;
--white:#ffffff;
--radius-sm:8px;--radius-md:12px;--radius-lg:16px;
--shadow-md:0 4px 16px rgba(0,0,0,0.5);
--font-body:'Source Sans 3',sans-serif;--font-display:'Cormorant Garamond',sans-serif;--font-mono:'JetBrains Mono',monospace;
}
html,body,#root{height:100%;font-family:var(--font-body);background:var(--bg-deep);color:var(--text-primary);-webkit-font-smoothing:antialiased}
body{background:var(--bg-deep);background-image:radial-gradient(ellipse at 30% 0%,rgba(214,40,40,0.07) 0%,transparent 60%),radial-gradient(ellipse at 80% 100%,rgba(214,40,40,0.04) 0%,transparent 60%);min-height:100vh}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
@keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
@keyframes timerPulse{0%,100%{box-shadow:0 0 0 0 var(--accent-red-soft)}50%{box-shadow:0 0 0 8px transparent}}
@keyframes pawPrint{0%{opacity:0;transform:scale(0.5) rotate(-15deg)}50%{opacity:0.08}100%{opacity:0;transform:scale(1.2) rotate(15deg)}}
.animate-in{animation:fadeIn .4s ease-out forwards}

/* Login */
.login-screen{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:2rem;text-align:center;position:relative}
.login-logo{font-family:var(--font-display);font-size:4.5rem;font-weight:400;letter-spacing:0.04em;margin-bottom:0;color:var(--white);line-height:1}
.login-logo-accent{color:var(--panther-red)}
.login-tagline{font-size:.95rem;color:var(--text-muted);margin-bottom:.5rem;letter-spacing:0.15em;text-transform:uppercase;font-weight:500}
.login-subtitle{font-size:1.05rem;color:var(--text-secondary);margin-bottom:2.5rem;max-width:420px;line-height:1.6}
.login-btn{display:flex;align-items:center;gap:12px;padding:14px 32px;background:var(--panther-red);border:1px solid var(--panther-red);border-radius:var(--radius-md);color:var(--white);font-family:var(--font-body);font-size:1rem;font-weight:600;cursor:pointer;transition:all .2s}
.login-btn:hover{background:var(--panther-dark-red);box-shadow:0 0 24px var(--panther-red-glow);transform:translateY(-1px)}
.login-error{margin-top:1rem;padding:12px 20px;background:var(--accent-red-soft);border:1px solid rgba(239,68,68,.3);border-radius:var(--radius-sm);color:var(--accent-red);font-size:.9rem}
.login-school{margin-top:1.5rem;font-size:.85rem;color:var(--text-muted)}
.login-paw{font-size:6rem;margin-bottom:1rem;opacity:0.15}

/* App Shell */
.app-shell{display:flex;flex-direction:column;min-height:100vh}
.top-bar{display:flex;align-items:center;justify-content:space-between;padding:14px 24px;background:rgba(26,26,26,.9);backdrop-filter:blur(12px);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:100}
.top-bar-brand{font-family:var(--font-display);font-size:1.6rem;letter-spacing:0.04em;color:var(--white);cursor:pointer;display:flex;align-items:center;gap:4px}
.top-bar-brand span{color:var(--panther-red)}
.top-bar-right{display:flex;align-items:center;gap:12px}
.top-bar-role{padding:4px 12px;border-radius:20px;font-size:.75rem;font-weight:600;text-transform:uppercase;letter-spacing:.05em}
.role-teacher{background:var(--panther-red-soft);color:var(--panther-light-red)}
.role-student{background:rgba(255,255,255,0.08);color:var(--text-secondary)}
.user-name{font-size:.9rem;color:var(--text-secondary)}
.logout-btn{padding:6px 14px;background:transparent;border:1px solid var(--border);border-radius:var(--radius-sm);color:var(--text-muted);font-family:var(--font-body);font-size:.8rem;cursor:pointer;transition:all .2s}
.logout-btn:hover{border-color:var(--panther-red);color:var(--panther-red)}
.main-content{flex:1;padding:32px 24px;max-width:1200px;width:100%;margin:0 auto}

/* Welcome */
.welcome-greeting{font-family:var(--font-display);font-size:2.2rem;letter-spacing:0.02em;margin-bottom:.25rem}
.welcome-sub{color:var(--text-secondary);font-size:1rem;margin-bottom:1.5rem}

/* Cards */
.test-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-bottom:2rem}
.test-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-lg);padding:28px;cursor:pointer;transition:all .25s;position:relative;overflow:hidden}
.test-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:var(--panther-red);opacity:0;transition:opacity .25s}
.test-card:hover{border-color:var(--panther-red);transform:translateY(-3px);box-shadow:var(--shadow-md)}
.test-card:hover::before{opacity:1}
.test-card-title{font-family:var(--font-display);font-size:1.7rem;letter-spacing:0.02em;margin-bottom:6px;color:var(--white)}
.test-card-desc{color:var(--text-secondary);font-size:.9rem;margin-bottom:16px;line-height:1.5}
.test-card-stats{display:flex;gap:16px}
.test-stat{font-size:.8rem;color:var(--text-muted);font-family:var(--font-mono)}
.test-stat strong{color:var(--text-secondary)}

.mode-header{display:flex;align-items:center;gap:12px;margin-bottom:2rem}
.back-btn{width:36px;height:36px;display:flex;align-items:center;justify-content:center;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-sm);color:var(--text-secondary);cursor:pointer;transition:all .2s;flex-shrink:0;font-size:1.1rem}
.back-btn:hover{border-color:var(--panther-red);color:var(--panther-red)}
.mode-title{font-family:var(--font-display);font-size:2rem;letter-spacing:0.02em}
.mode-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-bottom:2rem}
.mode-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-lg);padding:28px;cursor:pointer;transition:all .25s}
.mode-card:hover{border-color:var(--panther-red);transform:translateY(-2px);box-shadow:var(--shadow-md)}
.mode-card-icon{font-size:2rem;margin-bottom:12px}
.mode-card-title{font-size:1.2rem;font-weight:600;margin-bottom:6px}
.mode-card-desc{color:var(--text-secondary);font-size:.9rem;line-height:1.5}

.domain-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
.domain-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);padding:20px;cursor:pointer;transition:all .25s}
.domain-card:hover{border-color:var(--panther-red);transform:translateY(-2px)}
.domain-card-name{font-weight:600;margin-bottom:4px}
.domain-card-count{font-size:.85rem;color:var(--text-muted);font-family:var(--font-mono)}
.section-label{margin:24px 0 12px;color:var(--text-secondary);font-size:.9rem;font-weight:600;text-transform:uppercase;letter-spacing:.05em}

/* Question UI */
.q-container{max-width:800px;margin:0 auto}
.q-progress{width:100%;height:4px;background:var(--bg-surface);border-radius:2px;margin-bottom:24px;overflow:hidden}
.q-progress-fill{height:100%;background:linear-gradient(90deg,var(--panther-red),var(--panther-light-red));border-radius:2px;transition:width .4s}
.q-meta{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;flex-wrap:wrap;gap:8px}
.badge{padding:4px 10px;border-radius:20px;font-size:.75rem;font-weight:600;font-family:var(--font-mono)}
.badge-domain{background:var(--panther-red-soft);color:var(--panther-light-red)}
.badge-easy{background:var(--accent-green-soft);color:var(--accent-green)}
.badge-medium{background:var(--accent-amber-soft);color:var(--accent-amber)}
.badge-hard{background:var(--accent-red-soft);color:var(--accent-red)}
.badge-mc{background:rgba(255,255,255,0.06);color:var(--text-secondary)}
.badge-gridin{background:var(--accent-amber-soft);color:var(--accent-amber)}
.q-number{font-family:var(--font-mono);font-size:.85rem;color:var(--text-muted)}
.q-text{font-size:1.1rem;line-height:1.7;margin-bottom:28px}
.q-text .katex{font-size:1.1em}

.options-list{display:flex;flex-direction:column;gap:12px;margin-bottom:24px}
.opt-btn{display:flex;align-items:flex-start;gap:14px;padding:16px 20px;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);cursor:pointer;transition:all .2s;text-align:left;width:100%;font-family:var(--font-body);font-size:1rem;color:var(--text-primary)}
.opt-btn:hover:not(.opt-locked){border-color:var(--panther-red);background:var(--bg-card-hover)}
.opt-btn.opt-sel{border-color:var(--panther-red);background:var(--panther-red-soft)}
.opt-btn.opt-correct{border-color:var(--accent-green);background:var(--accent-green-soft)}
.opt-btn.opt-wrong{border-color:var(--accent-red);background:var(--accent-red-soft)}
.opt-locked{cursor:default}
.opt-letter{width:28px;height:28px;display:flex;align-items:center;justify-content:center;border-radius:50%;background:var(--bg-surface);font-weight:600;font-size:.85rem;flex-shrink:0;transition:all .2s}
.opt-sel .opt-letter{background:var(--panther-red);color:#fff}
.opt-correct .opt-letter{background:var(--accent-green);color:#fff}
.opt-wrong .opt-letter{background:var(--accent-red);color:#fff}
.opt-text{line-height:1.5;padding-top:2px}

.gridin-wrap{margin-bottom:24px}
.gridin-label{font-size:.9rem;color:var(--text-secondary);margin-bottom:8px}
.gridin-input{width:200px;padding:14px 18px;background:var(--bg-card);border:2px solid var(--border);border-radius:var(--radius-md);color:var(--text-primary);font-family:var(--font-mono);font-size:1.3rem;outline:none;transition:all .2s}
.gridin-input:focus{border-color:var(--panther-red);box-shadow:0 0 0 4px var(--panther-red-glow)}
.gridin-input.gi-correct{border-color:var(--accent-green);box-shadow:0 0 0 4px var(--accent-green-soft)}
.gridin-input.gi-wrong{border-color:var(--accent-red);box-shadow:0 0 0 4px var(--accent-red-soft)}
.gridin-answer{margin-top:8px;font-family:var(--font-mono);color:var(--accent-green);font-size:.9rem}

.explain-box{background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-md);padding:20px;margin-bottom:24px;animation:fadeIn .3s ease-out}
.explain-label{font-size:.8rem;font-weight:600;text-transform:uppercase;letter-spacing:.05em;margin-bottom:8px}
.explain-label.correct{color:var(--accent-green)}
.explain-label.wrong{color:var(--accent-red)}
.explain-text{color:var(--text-secondary);line-height:1.7;font-size:.95rem}
.explain-skill{margin-top:12px;padding-top:12px;border-top:1px solid var(--border);font-size:.85rem;color:var(--text-muted)}
.explain-skill strong{color:var(--text-secondary)}

.q-actions{display:flex;gap:12px;flex-wrap:wrap}
.btn{padding:12px 24px;border-radius:var(--radius-md);font-family:var(--font-body);font-size:.95rem;font-weight:500;cursor:pointer;transition:all .2s;border:none}
.btn-primary{background:var(--panther-red);color:var(--white)}
.btn-primary:hover{background:var(--panther-dark-red);box-shadow:0 4px 16px var(--panther-red-glow)}
.btn-primary:disabled{opacity:.4;cursor:not-allowed}
.btn-secondary{background:var(--bg-card);border:1px solid var(--border);color:var(--text-secondary)}
.btn-secondary:hover{border-color:var(--text-muted);color:var(--text-primary)}

/* Timer */
.timer{display:flex;align-items:center;gap:8px;padding:8px 16px;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);font-family:var(--font-mono);font-size:1.1rem;font-weight:600}
.timer-warn{border-color:var(--accent-amber);color:var(--accent-amber)}
.timer-danger{border-color:var(--accent-red);color:var(--accent-red);animation:timerPulse 1.5s ease-in-out infinite}

/* Test nav */
.test-nav{display:flex;flex-wrap:wrap;gap:6px;padding:12px 16px;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);margin-bottom:20px}
.nav-dot{width:32px;height:32px;display:flex;align-items:center;justify-content:center;border-radius:50%;font-size:.75rem;font-weight:600;font-family:var(--font-mono);cursor:pointer;transition:all .2s;border:2px solid var(--border);background:transparent;color:var(--text-muted)}
.nav-dot:hover{border-color:var(--panther-red)}
.nav-dot.dot-cur{border-color:var(--panther-red);background:var(--panther-red);color:#fff}
.nav-dot.dot-ans{border-color:var(--text-muted);background:var(--bg-surface);color:var(--text-secondary)}
.nav-dot.dot-flag{border-color:var(--accent-amber);color:var(--accent-amber)}
.flag-btn{padding:8px 14px;background:transparent;border:1px solid var(--border);border-radius:var(--radius-sm);color:var(--text-muted);font-family:var(--font-body);font-size:.85rem;cursor:pointer;transition:all .2s}
.flag-btn:hover,.flag-btn.flagged{border-color:var(--accent-amber);color:var(--accent-amber)}

/* Score */
.score-screen{max-width:600px;margin:0 auto;text-align:center;animation:fadeIn .5s ease-out}
.score-circle{width:180px;height:180px;border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;margin:0 auto 24px;border:4px solid}
.score-great{border-color:var(--accent-green);background:var(--accent-green-soft)}
.score-good{border-color:var(--panther-red);background:var(--panther-red-soft)}
.score-ok{border-color:var(--accent-amber);background:var(--accent-amber-soft)}
.score-low{border-color:var(--accent-red);background:var(--accent-red-soft)}
.score-pct{font-family:var(--font-display);font-size:3.5rem;line-height:1}
.score-frac{font-family:var(--font-mono);font-size:.9rem;color:var(--text-secondary);margin-top:4px}
.score-title{font-family:var(--font-display);font-size:2rem;letter-spacing:0.02em;margin-bottom:8px}
.score-msg{color:var(--text-secondary);margin-bottom:32px;line-height:1.5}
.score-domains{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;margin-bottom:32px;text-align:left}
.score-dom{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);padding:16px}
.score-dom-name{font-size:.8rem;color:var(--text-muted);margin-bottom:4px}
.score-dom-pct{font-family:var(--font-mono);font-size:1.3rem;font-weight:600}

/* Dashboard */
.dash-tabs{display:flex;gap:4px;margin-bottom:24px;background:var(--bg-card);border-radius:var(--radius-md);padding:4px;border:1px solid var(--border)}
.dash-tab{padding:10px 20px;border-radius:var(--radius-sm);font-size:.9rem;font-weight:500;cursor:pointer;transition:all .2s;background:transparent;border:none;color:var(--text-muted);font-family:var(--font-body)}
.dash-tab:hover{color:var(--text-secondary)}
.dash-tab.tab-on{background:var(--panther-red);color:#fff}
.stat-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:24px}
.stat-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);padding:20px}
.stat-label{font-size:.8rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:.05em;margin-bottom:6px}
.stat-val{font-family:var(--font-display);font-size:2.2rem}
.stat-sub{font-size:.8rem;color:var(--text-muted);margin-top:2px}
.q-table{width:100%;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);overflow:hidden;border-collapse:collapse}
.q-table th,.q-table td{padding:14px 18px;text-align:left;border-bottom:1px solid var(--border)}
.q-table th{font-size:.8rem;font-weight:600;color:var(--text-muted);text-transform:uppercase;letter-spacing:.05em;background:var(--bg-surface)}
.q-table td{font-size:.9rem}
.q-table tr:last-child td{border-bottom:none}
.empty-state{text-align:center;padding:60px 20px;color:var(--text-muted)}
.empty-icon{font-size:3rem;margin-bottom:16px;opacity:.5}
.empty-text{font-size:1.1rem;margin-bottom:8px;color:var(--text-secondary)}
.import-zone{border:2px dashed var(--border);border-radius:var(--radius-md);padding:40px;text-align:center;transition:all .2s;margin-bottom:24px}
.info-box{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);padding:24px;margin-top:8px}
.info-box h3{margin-bottom:8px}
.info-box p{color:var(--text-secondary);line-height:1.6}

/* Red accent stripe at very top */
.top-stripe{height:3px;background:var(--panther-red);width:100%}

/* Gamification */
.gami-bar{display:flex;gap:16px;align-items:center;margin-bottom:1.5rem;flex-wrap:wrap}
.gami-chip{display:flex;align-items:center;gap:8px;padding:8px 16px;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);font-size:.9rem}
.gami-chip .gami-icon{font-size:1.2rem}
.gami-chip .gami-val{font-family:var(--font-mono);font-weight:600;color:var(--text-primary)}
.gami-chip .gami-label{color:var(--text-muted);font-size:.8rem}
.gami-chip.streak{border-color:var(--accent-amber)}
.gami-chip.xp{border-color:var(--accent-blue)}
.gami-chip.level{border-color:var(--accent-purple)}
.xp-bar-wrap{width:100%;height:6px;background:var(--bg-surface);border-radius:3px;overflow:hidden;margin-top:4px}
.xp-bar-fill{height:100%;background:linear-gradient(90deg,var(--accent-blue),var(--accent-purple));border-radius:3px;transition:width .6s ease}
.stats-btn{display:flex;align-items:center;gap:8px;padding:8px 16px;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);cursor:pointer;transition:all .2s;font-family:var(--font-body);font-size:.9rem;color:var(--text-secondary)}
.stats-btn:hover{border-color:var(--accent-blue);color:var(--accent-blue)}

/* Stats Page */
.stats-section{margin-bottom:2rem}
.stats-section-title{font-family:var(--font-display);font-size:1.5rem;letter-spacing:.02em;margin-bottom:12px}
.domain-stat{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);padding:16px;margin-bottom:8px}
.domain-stat-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.domain-stat-name{font-weight:600;font-size:.95rem}
.domain-stat-pct{font-family:var(--font-mono);font-weight:600}
.domain-stat-bar{width:100%;height:8px;background:var(--bg-surface);border-radius:4px;overflow:hidden}
.domain-stat-fill{height:100%;border-radius:4px;transition:width .5s ease}
.domain-stat-detail{display:flex;gap:16px;margin-top:8px;font-size:.8rem;color:var(--text-muted);font-family:var(--font-mono)}

/* Badges */
.badge-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
.badge-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);padding:16px;text-align:center;transition:all .3s;position:relative}
.badge-card.earned{border-color:var(--accent-amber);background:var(--accent-amber-soft)}
.badge-card.locked{opacity:.45}
.badge-emoji{font-size:2rem;margin-bottom:6px}
.badge-name{font-weight:600;font-size:.85rem;margin-bottom:2px}
.badge-desc{font-size:.75rem;color:var(--text-muted);line-height:1.4}

/* Level up animation */
@keyframes levelUp{0%{transform:scale(0.5);opacity:0}50%{transform:scale(1.2)}100%{transform:scale(1);opacity:1}}
@keyframes confetti{0%{transform:translateY(0) rotate(0deg);opacity:1}100%{transform:translateY(-100px) rotate(720deg);opacity:0}}
.level-up-overlay{position:fixed;inset:0;background:rgba(0,0,0,.8);display:flex;align-items:center;justify-content:center;z-index:999;animation:fadeIn .3s}
.level-up-card{text-align:center;animation:levelUp .6s ease-out}
.level-up-emoji{font-size:5rem;margin-bottom:16px}
.level-up-title{font-family:var(--font-display);font-size:3rem;color:var(--accent-amber);letter-spacing:.04em}
.level-up-sub{font-size:1.1rem;color:var(--text-secondary);margin:8px 0 24px}

/* Session History */
.history-item{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);margin-bottom:6px;font-size:.9rem}
.history-meta{color:var(--text-muted);font-size:.8rem}
.history-score{font-family:var(--font-mono);font-weight:600}

/* XP popup */
@keyframes xpPop{0%{transform:translateY(0);opacity:1}100%{transform:translateY(-40px);opacity:0}}
.xp-popup{position:fixed;top:80px;right:24px;background:var(--accent-blue);color:#fff;padding:8px 18px;border-radius:var(--radius-md);font-family:var(--font-mono);font-weight:600;font-size:.95rem;z-index:200;animation:xpPop 1.5s ease-out forwards;pointer-events:none;box-shadow:0 4px 16px rgba(59,130,246,.4)}

/* Question Manager */
.qm-toolbar{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:16px;align-items:center}
.qm-search{flex:1;min-width:180px;padding:8px 14px;background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-md);color:var(--text-primary);font-family:var(--font-body);font-size:.9rem}
.qm-search:focus{outline:none;border-color:var(--accent-blue)}
.qm-select{padding:8px 12px;background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-md);color:var(--text-primary);font-family:var(--font-body);font-size:.85rem}
.qm-count{font-size:.85rem;color:var(--text-muted);font-family:var(--font-mono);white-space:nowrap}
.qm-row{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);padding:14px 16px;margin-bottom:8px;cursor:pointer;transition:border-color .2s}
.qm-row:hover{border-color:var(--accent-blue)}
.qm-row-top{display:flex;justify-content:space-between;align-items:flex-start;gap:12px}
.qm-row-text{font-size:.9rem;line-height:1.5;flex:1;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}
.qm-row-meta{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
.qm-analytics{display:flex;align-items:center;gap:8px;font-family:var(--font-mono);font-size:.8rem;white-space:nowrap}
.qm-analytics-bar{width:60px;height:6px;background:var(--bg-surface);border-radius:3px;overflow:hidden}
.qm-analytics-fill{height:100%;border-radius:3px}

/* Question Preview Modal */
.qm-modal-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.75);display:flex;align-items:center;justify-content:center;z-index:300;padding:20px;animation:fadeIn .2s;overflow-y:auto}
.qm-modal{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-lg);max-width:680px;width:100%;max-height:85vh;overflow-y:auto;padding:28px;margin:auto}
/* Class Management */
.class-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-md);padding:20px;margin-bottom:12px;transition:all .25s}
.class-card:hover{border-color:var(--panther-red)}
.class-code{font-family:var(--font-mono);font-size:1.8rem;font-weight:700;letter-spacing:.2em;color:var(--panther-red);text-align:center;padding:12px;background:var(--bg-surface);border-radius:var(--radius-md);user-select:all;cursor:pointer}
.class-code-sm{font-family:var(--font-mono);font-size:.85rem;color:var(--panther-red);letter-spacing:.1em}
.class-student-count{font-size:.85rem;color:var(--text-muted)}
.join-class-card{background:var(--bg-card);border:2px dashed var(--border);border-radius:var(--radius-lg);padding:32px;text-align:center;margin:24px auto;max-width:400px}
.join-input{background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-md);padding:14px;font-size:1.4rem;font-family:var(--font-mono);letter-spacing:.25em;text-align:center;color:var(--text-primary);width:100%;max-width:220px;text-transform:uppercase}
.join-input:focus{outline:none;border-color:var(--panther-red)}
.join-input::placeholder{letter-spacing:.1em;font-size:1rem}
.join-msg{margin-top:12px;font-size:.9rem;padding:8px 12px;border-radius:var(--radius-md)}
.join-msg.success{background:rgba(34,197,94,.1);color:var(--accent-green)}
.join-msg.error{background:rgba(239,68,68,.1);color:var(--accent-red)}
.admin-toggle{display:flex;align-items:center;gap:8px;padding:6px 14px;border-radius:20px;font-size:.8rem;font-weight:600;cursor:pointer;border:1px solid var(--border);background:var(--bg-surface);color:var(--text-muted);transition:all .2s}
.admin-toggle.active{border-color:var(--accent-purple);color:var(--accent-purple);background:rgba(168,85,247,.1)}
.class-filter{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
.class-chip{padding:6px 14px;border-radius:20px;font-size:.8rem;cursor:pointer;border:1px solid var(--border);background:var(--bg-surface);color:var(--text-muted);transition:all .2s}
.class-chip.active{border-color:var(--panther-red);color:var(--panther-red);background:rgba(200,16,46,.1)}
.class-detail-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-lg);padding:24px;margin-bottom:20px;transition:all .25s}
.class-detail-card:hover{border-color:var(--panther-red)}
.class-detail-code{font-family:var(--font-mono);font-size:2rem;font-weight:700;letter-spacing:.2em;color:var(--panther-red);text-align:center;padding:16px;background:var(--bg-surface);border-radius:var(--radius-md);cursor:pointer;user-select:all;transition:all .2s;margin:16px 0}
.class-detail-code:hover{background:rgba(200,16,46,0.08);box-shadow:0 0 12px rgba(200,16,46,0.15)}
.class-create-form{background:var(--bg-card);border:2px dashed var(--panther-red);border-radius:var(--radius-lg);padding:24px;margin-bottom:20px;text-align:center}
.class-create-form input{background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-md);padding:12px 16px;font-size:1rem;font-family:var(--font-body);color:var(--text-primary);width:100%;max-width:360px;margin-bottom:12px}
.class-create-form input:focus{outline:none;border-color:var(--panther-red)}
.class-create-form input::placeholder{color:var(--text-muted)}
.class-dashboard-link{display:inline-flex;align-items:center;gap:6px;color:var(--panther-red);font-size:.85rem;font-weight:500;cursor:pointer;transition:all .2s;background:none;border:none;font-family:var(--font-body);padding:0}
.class-dashboard-link:hover{text-decoration:underline}
.qm-modal-close{float:right;background:none;border:none;color:var(--text-muted);font-size:1.5rem;cursor:pointer;padding:0 4px;line-height:1}
.qm-modal-close:hover{color:var(--text-primary)}
.qm-modal-title{font-family:var(--font-display);font-size:1.3rem;margin-bottom:4px}
.qm-modal-qtext{font-size:.95rem;line-height:1.7;margin:16px 0;padding:16px;background:var(--bg-surface);border-radius:var(--radius-md)}
.qm-modal-opts{list-style:none;padding:0;margin:12px 0}
.qm-modal-opt{padding:10px 14px;border:1px solid var(--border);border-radius:var(--radius-md);margin-bottom:6px;display:flex;align-items:center;gap:10px;font-size:.9rem}
.qm-modal-opt.correct{border-color:var(--accent-green);background:rgba(34,197,94,.08)}
.qm-modal-expl{margin-top:16px;padding:14px;background:var(--bg-surface);border-left:3px solid var(--accent-blue);border-radius:0 var(--radius-md) var(--radius-md) 0;font-size:.9rem;line-height:1.6}

/* Add Question Form */
.qm-form{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-lg);padding:24px;margin-bottom:20px}
.qm-form-title{font-family:var(--font-display);font-size:1.2rem;margin-bottom:16px}
.qm-form-row{display:flex;gap:10px;margin-bottom:12px;flex-wrap:wrap}
.qm-form-field{display:flex;flex-direction:column;gap:4px;flex:1;min-width:140px}
.qm-form-label{font-size:.8rem;color:var(--text-muted);font-weight:600;text-transform:uppercase;letter-spacing:.04em}
.qm-form-input{padding:8px 12px;background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-md);color:var(--text-primary);font-family:var(--font-body);font-size:.9rem}
.qm-form-input:focus{outline:none;border-color:var(--accent-blue)}
textarea.qm-form-input{min-height:80px;resize:vertical;font-family:var(--font-body)}
.qm-form-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}

@media(max-width:768px){
.main-content{padding:20px 16px}.login-logo{font-size:3rem}.welcome-greeting{font-size:1.6rem}
.test-grid,.mode-grid{grid-template-columns:1fr}.domain-grid{grid-template-columns:1fr}
.nav-dot{width:28px;height:28px;font-size:.7rem}.stat-grid{grid-template-columns:repeat(2,1fr)}
}

{id:'p89m1',test:'psat89',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'If $3x + 7 = 22$, what is the value of $x$?',opts:['3','5','7','10'],ans:1,expl:'Subtract 7: $3x = 15$. Divide by 3: $x = 5$. Check: $3(5)+7=22$.',skill:'Linear equations in one variable'},
{id:'p89m2',test:'psat89',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'A bookstore sells notebooks for $4 each and charges a flat shipping fee of $6. If the total cost is $30, how many notebooks were purchased?',opts:['4','6','7','8'],ans:1,expl:'$4n + 6 = 30 \\Rightarrow 4n = 24 \\Rightarrow n = 6$.',skill:'Linear equations in one variable'},

{id:'p89m4',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'A taxi charges $3.50 for the first mile and $1.25 for each additional mile. Which function $f(m)$ represents total cost for $m$ miles ($m \\geq 1$)?',opts:['$f(m) = 1.25m + 3.50$','$f(m) = 3.50m + 1.25$','$f(m) = 1.25(m-1) + 3.50$','$f(m) = 1.25m + 2.25$'],ans:2,expl:'First mile costs $3.50, each additional mile $1.25. Cost $= 1.25(m-1) + 3.50$. Check: $m=1$ gives $3.50.',skill:'Linear functions'},
{id:'p89m5',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'A school store sells pens for $2 and pencils for $0.50. Maria bought 10 items for $11. How many pens?',opts:['3','4','5','6'],ans:1,expl:'$p + c = 10$ and $2p + 0.5c = 11$. Substitution gives $1.5p = 6$, so $p = 4$.',skill:'Systems of linear equations'},
{id:'p89m6',test:'psat89',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'Which value of $x$ satisfies $2x - 5 > 7$?',opts:['4','5','6','7'],ans:3,expl:'$2x > 12 \\Rightarrow x > 6$. Only 7 is greater than 6. Note: $x = 6$ gives exactly 7, not greater.',skill:'Linear inequalities'},
{id:'p89m7',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'What is the solution $(x, y)$ to: $x + y = 8$ and $2x - y = 1$?',opts:['$(3, 5)$','$(4, 4)$','$(5, 3)$','$(2, 6)$'],ans:0,expl:'Add equations: $3x = 9 \\Rightarrow x = 3$. Then $y = 5$.',skill:'Systems of linear equations'},
{id:'p89m8',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'A line passes through $(1, 4)$ and $(3, 10)$. What is the equation in slope-intercept form?',opts:['$y = 2x + 2$','$y = 3x + 1$','$y = 3x - 1$','$y = 2x + 4$'],ans:1,expl:'Slope $= \\frac{10-4}{3-1} = 3$. Using $(1,4)$: $b = 1$. So $y = 3x + 1$.',skill:'Linear equations in two variables'},
{id:'p89m9',test:'psat89',sec:'math',domain:'Algebra',diff:'hard',type:'mc',text:'$f(x) = 3x - 2$. If $f(a) = 13$, what is $f(2a)$?',opts:['26','28','30','32'],ans:1,expl:'$3a - 2 = 13 \\Rightarrow a = 5$. Then $f(10) = 3(10) - 2 = 28$. Note: $f(2a) \\neq 2 \\cdot f(a)$.',skill:'Linear functions'},

{id:'p89m19',test:'psat89',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'Which inequality means "five less than twice a number is greater than 11"?',opts:['$5 - 2x > 11$','$2x - 5 > 11$','$2x - 5 < 11$','$2(x-5) > 11$'],ans:1,expl:'"Twice a number" = $2x$. "Five less than that" = $2x - 5$. "Greater than 11" = $> 11$.',skill:'Linear inequalities'},
{id:'p89m20',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Company A charges $45/day + $0.20/mile. Company B charges $60/day unlimited. Same cost at how many miles?',opts:['15','30','75','300'],ans:2,expl:'$45 + 0.20m = 60 \\Rightarrow 0.20m = 15 \\Rightarrow m = 75$.',skill:'Systems of linear equations'},
{id:'p89m21',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'If $\\frac{3}{4}x - 2 = 7$, what is $x$?',opts:['6','6.67','12','36'],ans:2,expl:'$\\frac{3}{4}x = 9 \\Rightarrow x = 9 \\times \\frac{4}{3} = 12$.',skill:'Linear equations in one variable'},
{id:'p89m22',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Line through $(2, 5)$ and $(6, 13)$. Slope?',opts:['$\\frac{1}{2}$','2','4','8'],ans:1,expl:'$\\frac{13-5}{6-2} = \\frac{8}{4} = 2$.',skill:'Linear functions'},
{id:'p89m23',test:'psat89',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'A plumber charges $75 house call + $40/hr. Bill was $235. Hours worked?',opts:['3','4','5','6'],ans:1,expl:'$75 + 40h = 235 \\Rightarrow 40h = 160 \\Rightarrow h = 4$.',skill:'Linear equations in one variable'},
{id:'p89m24',test:'psat89',sec:'math',domain:'Algebra',diff:'easy',type:'gridin',text:'Solve: $4x + 3 = 2x + 15$',ans:'6',accept:['6'],expl:'$2x = 12 \\Rightarrow x = 6$. Check: $4(6)+3 = 27 = 2(6)+15$.',skill:'Linear equations in one variable'},
{id:'p89m25',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Notebooks cost $3, pens $2. Maria has $18 and wants at least one of each. Which inequality?',opts:['$3n + 2p \\leq 18$, $n \\geq 1$, $p \\geq 1$','$3n + 2p \\geq 18$','$3n + 2p = 18$','$2n + 3p \\leq 18$'],ans:0,expl:'Total cost must be at most $18, and she needs at least 1 of each.',skill:'Linear inequalities'},
{id:'p89m26',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'$y = 3x - 1$ and $y = -x + 7$. What is the $x$-coordinate of intersection?',opts:['1','2','3','4'],ans:1,expl:'$3x - 1 = -x + 7 \\Rightarrow 4x = 8 \\Rightarrow x = 2$.',skill:'Systems of linear equations'},
{id:'p89m27',test:'psat89',sec:'math',domain:'Algebra',diff:'medium',type:'gridin',text:'Phone plan: $25/month + $0.10/text. Bill was $43. How many texts?',ans:'180',accept:['180'],expl:'$25 + 0.10t = 43 \\Rightarrow 0.10t = 18 \\Rightarrow t = 180$.',skill:'Linear equations in one variable'},
// ==================== PSAT 8/9 MATH: ADVANCED MATH ====================
{id:'p89m28',test:'psat89',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'Which expression equals $3x^2 \\cdot 2x^3$?',opts:['$5x^5$','$6x^5$','$5x^6$','$6x^6$'],ans:1,expl:'Multiply coefficients: $3 \\times 2 = 6$. Add exponents: $2+3=5$. Result: $6x^5$.',skill:'Equivalent expressions'},
{id:'p89m29',test:'psat89',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'Which expression equals $(4x^3)^2$?',opts:['$8x^6$','$16x^6$','$8x^5$','$16x^5$'],ans:1,expl:'$4^2 = 16$. $(x^3)^2 = x^6$. Power rule: multiply exponents.',skill:'Equivalent expressions'},
{id:'p89m30',test:'psat89',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'Solutions to $x^2 - 5x + 6 = 0$?',opts:['$x=1$ and $x=6$','$x=2$ and $x=3$','$x=-2$ and $x=-3$','$x=-1$ and $x=6$'],ans:1,expl:'Factor: $(x-2)(x-3) = 0$. So $x = 2$ or $x = 3$.',skill:'Quadratic equations'},
{id:'p89m31',test:'psat89',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'What is the vertex of $y = (x-3)^2 + 4$?',opts:['$(3, 4)$','$(-3, 4)$','$(3, -4)$','$(-3, -4)$'],ans:0,expl:'Vertex form $y = a(x-h)^2 + k$ gives vertex $(h,k) = (3,4)$.',skill:'Quadratic equations'},
{id:'p89m32',test:'psat89',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'$(2x+3)(x-4) = $?',opts:['$2x^2 - 5x - 12$','$2x^2 - 8x - 12$','$2x^2 + 5x - 12$','$2x^2 - 11x + 12$'],ans:0,expl:'FOIL: $2x^2 - 8x + 3x - 12 = 2x^2 - 5x - 12$.',skill:'Equivalent expressions'},
{id:'p89m33',test:'psat89',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'If $x^2 + 6x + 9 = 0$, what is $x$?',opts:['$-3$ only','$3$ only','$-3$ and $3$','$-9$ and $-1$'],ans:0,expl:'$(x+3)^2 = 0 \\Rightarrow x = -3$. Perfect square trinomial — one repeated root.',skill:'Quadratic equations'},
{id:'p89m34',test:'psat89',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'Bacteria double every 3 hours from 500. Population after $t$ hours?',opts:['$500(2)^t$','$500(2)^{t/3}$','$500(3)^t$','$1000^t$'],ans:1,expl:'$P = 500 \\cdot 2^{t/3}$. The period goes in the denominator of the exponent.',skill:'Exponential functions'},
{id:'p89m35',test:'psat89',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'$p(x) = x^3 - 4x^2 + x + 6$. What is $p(2)$?',opts:['-4','0','4','8'],ans:1,expl:'$8 - 16 + 2 + 6 = 0$. Since $p(2) = 0$, $x=2$ is a root.',skill:'Polynomials'},
{id:'p89m36',test:'psat89',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'$x^2 - 8x + k = 0$ has exactly one solution. What is $k$?',opts:['8','12','16','64'],ans:2,expl:'Discriminant $= 0$: $64 - 4k = 0 \\Rightarrow k = 16$. Check: $(x-4)^2 = 0$.',skill:'Quadratic equations — discriminant'},
{id:'p89m37',test:'psat89',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'$|2x - 6| = 10$. Values of $x$?',opts:['$x = 8$ only','$x = -2$ only','$x = 8$ and $x = -2$','$x = 2$ and $x = -8$'],ans:2,expl:'Case 1: $2x - 6 = 10 \\Rightarrow x = 8$. Case 2: $2x - 6 = -10 \\Rightarrow x = -2$.',skill:'Nonlinear equations — absolute value'},
{id:'p89m38',test:'psat89',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'Car depreciates 15%/year from $20,000. Value after $t$ years?',opts:['$20000(0.15)^t$','$20000(0.85)^t$','$20000(1.15)^t$','$20000 - 0.15t$'],ans:1,expl:'Retains 85% each year. Decay factor $= 1 - 0.15 = 0.85$.',skill:'Exponential functions'},
{id:'p89m39',test:'psat89',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'$(x^2 + 3x - 4) - (2x^2 - x + 5) = $?',opts:['$-x^2 + 4x - 9$','$-x^2 + 2x + 1$','$3x^2 + 2x + 1$','$-x^2 + 4x + 1$'],ans:0,expl:'Distribute negative: $x^2+3x-4-2x^2+x-5 = -x^2+4x-9$.',skill:'Polynomials'},
{id:'p89m40',test:'psat89',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'$h(t) = -16t^2 + 40t + 5$. Time of maximum height?',opts:['0.5','1.0','1.25','2.5'],ans:2,expl:'$t = -\\frac{b}{2a} = -\\frac{40}{-32} = 1.25$ seconds.',skill:'Quadratic equations — vertex'},
{id:'p89m41',test:'psat89',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'$f(x) = x^2 - 4x + 3$. What is $f(5)$?',opts:['8','12','18','48'],ans:0,expl:'$25 - 20 + 3 = 8$.',skill:'Nonlinear functions'},
{id:'p89m42',test:'psat89',sec:'math',domain:'Advanced Math',diff:'easy',type:'gridin',text:'Positive solution to $x^2 - 9 = 0$?',ans:'3',accept:['3'],expl:'$x^2 = 9 \\Rightarrow x = \\pm 3$. Positive solution: $3$.',skill:'Nonlinear equations'},
{id:'p89m43',test:'psat89',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'Which expression equals $3x^2y - 6xy^2$?',opts:['$3xy(x - 2y)$','$3xy(x + 2y)$','$3x^2y(1 - 2y)$','$6xy(x - y)$'],ans:0,expl:'GCF is $3xy$. Factor: $3xy(x - 2y)$.',skill:'Equivalent expressions'},
{id:'p89m44',test:'psat89',sec:'math',domain:'Advanced Math',diff:'medium',type:'gridin',text:'$|2x - 5| = 9$. Sum of all possible values of $x$?',ans:'5',accept:['5'],expl:'$x = 7$ or $x = -2$. Sum $= 7 + (-2) = 5$.',skill:'Nonlinear equations — absolute value'},
// ==================== PSAT 8/9 MATH: PROBLEM SOLVING ====================
{id:'p89m45',test:'psat89',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Recipe: 3 cups flour for 2 cups sugar. Using 9 cups flour, how many cups sugar?',opts:['4','5','6','8'],ans:2,expl:'Scale factor: $9/3 = 3$. Sugar: $2 \\times 3 = 6$.',skill:'Ratios and proportions'},
{id:'p89m46',test:'psat89',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Jacket costs $80, on sale 25% off. Sale price?',opts:['$20','$55','$60','$65'],ans:2,expl:'$0.25 \\times 80 = 20$ off. $80 - 20 = 60$. Or $0.75 \\times 80 = 60$.',skill:'Percentages'},
{id:'p89m47',test:'psat89',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'200 students surveyed: Basketball 35%, Soccer 25%, Baseball 20%, Other 20%. How many chose soccer?',opts:['25','40','50','70'],ans:2,expl:'$0.25 \\times 200 = 50$.',skill:'Data interpretation'},
{id:'p89m48',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Ages: 22, 25, 28, 28, 32. A 40-year-old joins. Which central tendency changes most?',opts:['Mean','Median','Mode','Range'],ans:0,expl:'Mean goes from 27 to ≈29.2 (+2.2). Median stays 28. Mode stays 28. Mean is most affected by outliers.',skill:'Statistics — mean, median, mode'},
{id:'p89m49',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Car goes 240 miles on 8 gallons. Gallons needed for 420 miles?',opts:['12','14','16','18'],ans:1,expl:'Rate: 30 mpg. $420/30 = 14$ gallons.',skill:'Ratios and rates'},
{id:'p89m50',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Bag: 4 red, 6 blue, 5 green marbles. Probability of NOT blue?',opts:['$\\frac{2}{5}$','$\\frac{3}{5}$','$\\frac{2}{3}$','$\\frac{7}{15}$'],ans:1,expl:'Total 15. Not blue: 9. $\\frac{9}{15} = \\frac{3}{5}$.',skill:'Probability'},
{id:'p89m51',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Line of best fit: $y = 5.2x + 62$. What does slope 5.2 mean?',opts:['A student studying 0 hours scores 62','Each additional study hour adds ~5.2 points','Average score is 5.2','Must study 5.2 hours to pass'],ans:1,expl:'Slope = rate of change. Each extra hour → +5.2 predicted points.',skill:'Scatterplots'},
{id:'p89m52',test:'psat89',sec:'math',domain:'Problem Solving',diff:'hard',type:'mc',text:'Price up 20%, then down 20%. Original $50. Final price?',opts:['$48','$49','$50','$52'],ans:0,expl:'$50 \\times 1.20 = 60$. $60 \\times 0.80 = 48$. The base changes between steps.',skill:'Percentages'},
{id:'p89m53',test:'psat89',sec:'math',domain:'Problem Solving',diff:'hard',type:'mc',text:'30 students: 18 play sports, 12 in band, 6 do both. How many do neither?',opts:['0','4','6','8'],ans:2,expl:'At least one: $18+12-6 = 24$. Neither: $30-24 = 6$.',skill:'Probability — inclusion-exclusion'},
{id:'p89m54',test:'psat89',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Recipe: 3 cups flour makes 24 cookies. Cups needed for 60 cookies?',opts:['5.0','7.5','8.0','10.0'],ans:1,expl:'$\\frac{3}{24} = \\frac{x}{60} \\Rightarrow x = 7.5$.',skill:'Ratios and proportions'},
{id:'p89m55',test:'psat89',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Data: 2, 3, 3, 4, 5, 5, 5, 7, 11. Median?',opts:['3','4','5','5.5'],ans:2,expl:'9 values → median is 5th value: 5.',skill:'Statistics — measures of center'},
{id:'p89m56',test:'psat89',sec:'math',domain:'Problem Solving',diff:'easy',type:'gridin',text:'Bag: 4 red, 6 blue, 5 green. Probability of blue? (fraction or decimal)',ans:'2/5',accept:['2/5','0.4'],expl:'$\\frac{6}{15} = \\frac{2}{5} = 0.4$.',skill:'Probability'},
{id:'p89m57',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'$y = 8x + 52$. Predicted score for 5 hours of study?',opts:['60','82','92','100'],ans:2,expl:'$y = 8(5) + 52 = 92$.',skill:'Scatterplots'},
{id:'p89m58',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Survey: 320/500 support a proposal, margin of error ±4%. Best conclusion?',opts:['Exactly 64% support it','Between 60% and 68% likely support it','At least 320 voters support it','It will definitely pass'],ans:1,expl:'$320/500 = 64\\%$. With ±4%: range is 60%–68%.',skill:'Inference and margin of error'},
{id:'p89m59',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Map scale: 1 in = 25 miles. Cities are 3.5 in apart. Actual distance?',opts:['28.5 mi','50 mi','75 mi','87.5 mi'],ans:3,expl:'$3.5 \\times 25 = 87.5$ miles.',skill:'Ratios and proportions'},
{id:'p89m60',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Test scores: 78, 85, 92, 88. Need average of 86 after 5th test. 5th score?',opts:['82','85','87','88'],ans:2,expl:'Need total $= 86 \\times 5 = 430$. Have $343$. Need $430 - 343 = 87$.',skill:'Statistics — mean'},
{id:'p89m61',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'School A: 240/800 prefer fiction. School B: 390/1200. Which has higher proportion?',opts:['School A (30%)','School B (32.5%)','Same proportion','Cannot determine'],ans:1,expl:'$240/800 = 30\\%$. $390/1200 = 32.5\\%$. School B is higher.',skill:'Percentages'},
{id:'p89m62',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'gridin',text:'Train at 80 mph. Minutes to travel 100 miles?',ans:'75',accept:['75'],expl:'$100/80 = 1.25$ hours $= 75$ minutes.',skill:'Ratios and rates'},
{id:'p89m63',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'500 employees: 35% remote, 45% hybrid, rest in-office. How many in-office?',opts:['20','50','100','200'],ans:2,expl:'$100\\% - 35\\% - 45\\% = 20\\%$. $0.20 \\times 500 = 100$.',skill:'Percentages'},
{id:'p89m64',test:'psat89',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Researcher randomly assigns fertilizer types to 20 plots, measures yield. This is:',opts:['Observational study','Survey','Experiment','Sample'],ans:2,expl:'Random assignment of treatments = experiment.',skill:'Evaluating statistical claims'},
// ==================== PSAT 8/9 MATH: GEOMETRY ====================
{id:'p89m65',test:'psat89',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Rectangle: length 12 ft, width 8 ft. Area?',opts:['40 sq ft','80 sq ft','96 sq ft','120 sq ft'],ans:2,expl:'$12 \\times 8 = 96$. (40 is the perimeter halved.)',skill:'Area'},
{id:'p89m66',test:'psat89',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Cylinder: radius 3 ft, height 7 ft. Volume? (Use $V = \\pi r^2 h$)',opts:['$21\\pi$','$42\\pi$','$63\\pi$','$147\\pi$'],ans:2,expl:'$\\pi(9)(7) = 63\\pi$. Remember to square the radius.',skill:'Volume'},
{id:'p89m67',test:'psat89',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Two supplementary angles. One is 65°. The other?',opts:['25°','65°','115°','295°'],ans:2,expl:'Supplementary = 180°. $180 - 65 = 115$.',skill:'Angles'},
{id:'p89m68',test:'psat89',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'45-45-90 triangle, hypotenuse 10. Leg length?',opts:['5','$5\\sqrt{2}$','$5\\sqrt{3}$','$10\\sqrt{2}$'],ans:1,expl:'Leg $= \\frac{10}{\\sqrt{2}} = 5\\sqrt{2}$.',skill:'Special right triangles'},
{id:'p89m69',test:'psat89',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Ladder: base 6 ft from wall, reaches 8 ft up. Ladder length?',opts:['7 ft','10 ft','12 ft','14 ft'],ans:1,expl:'$\\sqrt{36+64} = \\sqrt{100} = 10$. This is a 6-8-10 triple.',skill:'Pythagorean theorem'},
{id:'p89m70',test:'psat89',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Circle circumference $24\\pi$ cm. Area?',opts:['$48\\pi$','$144\\pi$','$576\\pi$','$24\\pi$'],ans:1,expl:'$2\\pi r = 24\\pi \\Rightarrow r = 12$. Area $= \\pi(144) = 144\\pi$.',skill:'Circles'},
{id:'p89m71',test:'psat89',sec:'math',domain:'Geometry',diff:'hard',type:'mc',text:'Room 15×12 ft with semicircular alcove (diameter 6 ft). Total area? (nearest whole)',opts:['180','194','198','208'],ans:1,expl:'Rectangle: $180$. Semicircle: $\\frac{1}{2}\\pi(9) \\approx 14.14$. Total $\\approx 194$.',skill:'Area — composite figures'},
{id:'p89m72',test:'psat89',sec:'math',domain:'Geometry',diff:'hard',type:'mc',text:'Parallel lines cut by transversal. One angle is 125°. Alternate interior angle?',opts:['55°','65°','125°','180°'],ans:0,expl:'The 125° exterior angle has a supplementary 55° interior. Its alternate interior is also 55°.',skill:'Parallel lines and transversals'},
{id:'p89m73',test:'psat89',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Rectangle: 12 cm × 5 cm. Area?',opts:['17 cm²','34 cm²','60 cm²','120 cm²'],ans:2,expl:'$12 \\times 5 = 60$. (34 is the perimeter.)',skill:'Area'},
{id:'p89m74',test:'psat89',sec:'math',domain:'Geometry',diff:'easy',type:'gridin',text:'Cylinder: radius 3 ft, height 10 ft. Volume in cubic ft? (Round, use $\\pi \\approx 3.14$)',ans:'283',accept:['283','282','283'],expl:'$\\pi(9)(10) = 90\\pi \\approx 282.6 \\approx 283$.',skill:'Volume'},
{id:'p89m75',test:'psat89',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Right triangle: legs 6 and 8. Hypotenuse?',opts:['7','10','14','48'],ans:1,expl:'$6^2 + 8^2 = 100 \\Rightarrow \\sqrt{100} = 10$.',skill:'Pythagorean theorem'},
{id:'p89m76',test:'psat89',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Circle diameter 14 in. Circumference? ($\\pi \\approx 3.14$)',opts:['21.98 in','43.96 in','153.86 in','615.44 in'],ans:1,expl:'$C = \\pi d = 3.14 \\times 14 = 43.96$.',skill:'Circles'},
{id:'p89m77',test:'psat89',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Box: 8 × 5 × 3 inches. Volume?',opts:['16 cu in','40 cu in','120 cu in','158 cu in'],ans:2,expl:'$8 \\times 5 \\times 3 = 120$. (158 is surface area.)',skill:'Volume'},
{id:'p89m78',test:'psat89',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Triangle: angles 48° and 67°. Third angle?',opts:['45°','65°','115°','245°'],ans:1,expl:'$180 - 48 - 67 = 65°$.',skill:'Triangles — angle sum'},
{id:'p89m79',test:'psat89',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Circle radius 6 cm. Area of 90° sector? ($\\pi \\approx 3.14$)',opts:['9.42 cm²','28.26 cm²','56.52 cm²','113.04 cm²'],ans:1,expl:'$\\frac{90}{360} \\times \\pi(36) = \\frac{1}{4} \\times 36\\pi \\approx 28.26$.',skill:'Circles — sectors'},
{id:'p89m80',test:'psat89',sec:'math',domain:'Geometry',diff:'medium',type:'gridin',text:'Ladder: base 5 ft from wall, reaches 12 ft up. Ladder length?',ans:'13',accept:['13'],expl:'$5^2 + 12^2 = 169 \\Rightarrow \\sqrt{169} = 13$. The 5-12-13 triple.',skill:'Pythagorean theorem'},
{id:'p89m81',test:'psat89',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Parallel lines + transversal. One angle 125°. Which could NOT be another angle?',opts:['55°','125°','135°','55°'],ans:2,expl:'All angles are either 125° or 55° (supplement). 135° is impossible.',skill:'Parallel lines and transversals'},
// ==================== PSAT 8/9 R&W (existing) ====================
{id:'p89r1',test:'psat89',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'"The scientist\'s meticulous approach ensured reliable results." Meticulous means?',opts:['Careless','Thorough and precise','Quick','Innovative'],ans:1,expl:'Meticulous = great attention to detail.',skill:'Vocabulary in context'},
{id:'p89r2',test:'psat89',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'"Neither the students _____ the teacher was prepared."',opts:['or','and','nor','but'],ans:2,expl:'Neither...nor is the correct correlative conjunction pair.',skill:'Standard English conventions'},

// ==================== ALGEBRA ====================
{id:'nm1',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'If $5x - 3 = 2x + 12$, what is the value of $x$?',opts:['$3$','$5$','$9$','$15$'],ans:1,expl:'Subtract $2x$: $3x - 3 = 12$. Add $3$: $3x = 15$. Divide: $x = 5$.',skill:'Linear equations in 1 variable'},
{id:'nm2',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'A concert venue charges $12 per ticket and has fixed operating costs of $2,400. How many tickets must be sold for the venue to break even (profit = $0)?',opts:['$100$','$200$','$288$','$2{,}400$'],ans:1,expl:'Break even: $12t = 2400$. So $t = 2400 \\div 12 = 200$.',skill:'Linear equations in 1 variable'},
{id:'nm3',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'A line in the $xy$-plane has a slope of $-\\frac{3}{4}$ and passes through the point $(8, 1)$. What is the $y$-intercept of this line?',opts:['$-5$','$1$','$7$','$25$'],ans:2,expl:'$1 = -\\frac{3}{4}(8) + b \\Rightarrow 1 = -6 + b \\Rightarrow b = 7$.',skill:'Linear equations in 2 variables'},
{id:'nm4',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'gridin',text:'The system of equations: $x + 2y = 13$ and $3x - 2y = -1$. What is the value of $x$?',ans:'3',accept:['3'],expl:'Add equations: $4x = 12 \\Rightarrow x = 3$. Then $y = 5$.',skill:'Systems of linear equations'},
{id:'nm5',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Which represents the solution set of $3(2x - 4) \\geq 18$?',opts:['$x \\geq 1$','$x \\geq 3$','$x \\geq 5$','$x \\leq 5$'],ans:2,expl:'Distribute: $6x - 12 \\geq 18$. Add $12$: $6x \\geq 30$. Divide: $x \\geq 5$.',skill:'Linear inequalities'},
{id:'nm6',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'$f(x) = 3x + 7$. The graph has $x$-intercept $(a, 0)$ and $y$-intercept $(0, b)$. What is $a + b$?',opts:['$-\\frac{7}{3}$','$\\frac{14}{3}$','$7$','$\\frac{28}{3}$'],ans:1,expl:'$b = 7$. $a = -\\frac{7}{3}$. Sum: $-\\frac{7}{3} + 7 = \\frac{14}{3}$.',skill:'Linear functions'},
{id:'nm7',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'A taxi charges $3.50 base plus $2.25/mile. A rideshare charges $3.00/mile with no base. For what distance $d$ do they charge the same?',opts:['$4.67$','$\\frac{7}{2}$','$\\frac{14}{3}$','$7$'],ans:2,expl:'$3.50 + 2.25d = 3.00d \\Rightarrow 3.50 = 0.75d \\Rightarrow d = \\frac{14}{3}$.',skill:'Systems of linear equations'},
{id:'nm8',test:'nmsqt',sec:'math',domain:'Algebra',diff:'hard',type:'mc',text:'If $\\frac{2}{3}(6x - 9) = 4x + k$ is true for all $x$, what is $k$?',opts:['$-6$','$-9$','$0$','$6$'],ans:0,expl:'Distribute: $4x - 6 = 4x + k$. So $k = -6$.',skill:'Linear equations in 1 variable'},
{id:'nm9',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Line $p$: $2x + 5y = 15$. Line $q$ is perpendicular to $p$. What is the slope of $q$?',opts:['$-\\frac{2}{5}$','$\\frac{2}{5}$','$\\frac{5}{2}$','$-\\frac{5}{2}$'],ans:2,expl:'Slope of $p = -\\frac{2}{5}$. Perpendicular slope $= \\frac{5}{2}$.',skill:'Linear functions'},
{id:'nm10',test:'nmsqt',sec:'math',domain:'Algebra',diff:'hard',type:'mc',text:'Plan A: $40/month, no signup fee. Plan B: $25/month plus $180 signup. After how many months is Plan B cheaper?',opts:['After 12 months','After 13 months','After 15 months','After 18 months'],ans:1,expl:'$25m + 180 < 40m \\Rightarrow 180 < 15m \\Rightarrow m > 12$. First whole month: 13.',skill:'Linear inequalities'},
{id:'nm11',test:'nmsqt',sec:'math',domain:'Algebra',diff:'hard',type:'gridin',text:'$f(x) = -2x + b$. If $f(3) = 7$, what is $f(-2)$?',ans:'17',accept:['17'],expl:'$f(3) = -6 + b = 7 \\Rightarrow b = 13$. $f(-2) = 4 + 13 = 17$.',skill:'Linear functions'},
{id:'nm12',test:'nmsqt',sec:'math',domain:'Algebra',diff:'hard',type:'mc',text:'$4x - 6y = 10$ and $-2x + 3y = c$. The system has no solution. What is $c$?',opts:['$-5$','$-10$','$5$','Any value other than $-5$'],ans:3,expl:'Multiply eq 2 by $-2$: $4x - 6y = -2c$. Parallel if $-2c \\neq 10$, so $c \\neq -5$. Any value except $-5$.',skill:'Systems of linear equations'},
{id:'nm13',test:'nmsqt',sec:'math',domain:'Algebra',diff:'hard',type:'gridin',text:'A chemist mixes 40% acid and 70% acid solutions to make 300 mL of 50% acid. How many mL of the 40% solution?',ans:'200',accept:['200'],expl:'$0.40x + 0.70(300 - x) = 150 \\Rightarrow -0.30x = -60 \\Rightarrow x = 200$.',skill:'Systems of linear equations'},
{id:'nm14',test:'nmsqt',sec:'math',domain:'Algebra',diff:'hard',type:'mc',text:'$y = f(x)$ passes through $(0, 4)$ and $(6, 0)$. For what $x$ is $f(x) = -2$?',opts:['$3$','$6$','$9$','$12$'],ans:2,expl:'Slope $= -\\frac{2}{3}$. Equation: $y = -\\frac{2}{3}x + 4$. Set $-2 = -\\frac{2}{3}x + 4 \\Rightarrow x = 9$.',skill:'Linear functions'},
// ==================== ADVANCED MATH ====================
{id:'nm15',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'Which is equivalent to $(3x^2 + 5x - 2) - (x^2 - 3x + 7)$?',opts:['$2x^2 + 8x - 9$','$2x^2 + 2x + 5$','$4x^2 + 2x + 5$','$2x^2 + 8x + 5$'],ans:0,expl:'Distribute negative: $3x^2 + 5x - 2 - x^2 + 3x - 7 = 2x^2 + 8x - 9$.',skill:'Equivalent expressions'},
{id:'nm16',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'What are the solutions to $x^2 + 2x - 15 = 0$?',opts:['$x = 3$ and $x = -5$','$x = -3$ and $x = 5$','$x = 3$ and $x = 5$','$x = -3$ and $x = -5$'],ans:0,expl:'Factor: $(x + 5)(x - 3) = 0$. So $x = -5$ or $x = 3$.',skill:'Nonlinear equations'},
{id:'nm17',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'$g(x) = 2x^2 - 8x + 6$. What is the minimum value of $g(x)$?',opts:['$-2$','$0$','$2$','$6$'],ans:0,expl:'Vertex: $x = \\frac{8}{4} = 2$. $g(2) = 8 - 16 + 6 = -2$.',skill:'Nonlinear functions'},
{id:'nm18',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'gridin',text:'If $(x + 4)(x - k) = x^2 - x - 20$, what is $k$?',ans:'5',accept:['5'],expl:'Constant: $-4k = -20 \\Rightarrow k = 5$. Middle term: $4 - 5 = -1$. ✓',skill:'Equivalent expressions'},
{id:'nm19',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'$P(t) = 15{,}000(1.03)^t$ models population $t$ years after 2020. What does $1.03$ represent?',opts:['Population increases by 1.03 people/year','Population grows by 3% annually','Population reaches 1.03× its size then stops','Initial population was 1,030'],ans:1,expl:'Base $1.03 = 1 + 0.03$. Each year the population is multiplied by $1.03$, a 3% growth rate.',skill:'Nonlinear functions'},
{id:'nm20',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'Which is equivalent to $\\frac{4x^3 y^2}{2xy^4}$?',opts:['$2x^2 y^2$','$\\frac{2x^2}{y^2}$','$2x^4 y^6$','$2x^2 y^{-2}$'],ans:1,expl:'$\\frac{4}{2} = 2$. $x^{3-1} = x^2$. $y^{2-4} = y^{-2} = \\frac{1}{y^2}$. Result: $\\frac{2x^2}{y^2}$.',skill:'Equivalent expressions'},
{id:'nm21',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'gridin',text:'For what positive value of $x$ does $x^2 - 6x = 16$?',ans:'8',accept:['8'],expl:'$x^2 - 6x - 16 = 0$. Factor: $(x - 8)(x + 2) = 0$. Positive: $x = 8$.',skill:'Nonlinear equations'},
{id:'nm22',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'Which is equivalent to $(2x - 1)^2 - (x + 3)^2$?',opts:['$3x^2 - 7x - 8$','$x^2 - 10$','$3x^2 - 10x - 8$','$x^2 + 10$'],ans:2,expl:'$(4x^2 - 4x + 1) - (x^2 + 6x + 9) = 3x^2 - 10x - 8$.',skill:'Equivalent expressions'},
{id:'nm23',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'$h(x) = \\frac{x^2 - 9}{x - 3}$ for $x \\neq 3$. Which is equivalent to $h(x)$?',opts:['$x - 3$','$x + 3$','$x^2 - 3$','$(x - 3)^2$'],ans:1,expl:'$x^2 - 9 = (x+3)(x-3)$. Cancel: $h(x) = x + 3$.',skill:'Equivalent expressions'},
{id:'nm24',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'hard',type:'gridin',text:'What is one solution to $2x^2 - 7x - 15 = 0$?',ans:'5',accept:['5','-1.5','-3/2'],expl:'Factor: $(2x + 3)(x - 5) = 0$. So $x = 5$ or $x = -\\frac{3}{2}$.',skill:'Nonlinear equations'},
{id:'nm25',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'$S(t) = 2{,}000{,}000(0.97)^t$ models streaming subscribers $t$ months after Jan 2025. What does this describe?',opts:['Increases by 3%/month','Decreases by 3%/month','Decreases by 97%/month','Increases by 97,000/month'],ans:1,expl:'Base $0.97 = 1 - 0.03$. Each month subscribers are 97% of prior month — a 3% decrease.',skill:'Nonlinear functions'},
{id:'nm26',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'If $f(x) = 3x + 2$ and $g(x) = x^2 - 1$, what is $f(g(2))$?',opts:['$7$','$8$','$11$','$23$'],ans:2,expl:'$g(2) = 4 - 1 = 3$. $f(3) = 9 + 2 = 11$.',skill:'Nonlinear functions'},
{id:'nm27',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'$y = a(x - h)^2 + k$ has vertex $(2, -3)$ and passes through $(4, 5)$. What is $a$?',opts:['$1$','$2$','$4$','$8$'],ans:1,expl:'$5 = a(4-2)^2 - 3 = 4a - 3$. So $4a = 8$, $a = 2$.',skill:'Nonlinear functions'},
// ==================== PROBLEM-SOLVING AND DATA ANALYSIS ====================
{id:'nm28',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Highway: 240 mi on 8 gal. City: 150 mi on 10 gal. How many more mpg on the highway than city?',opts:['$9$','$10$','$15$','$30$'],ans:2,expl:'Highway: $240/8 = 30$ mpg. City: $150/10 = 15$ mpg. Difference: $15$.',skill:'Ratios and rates'},
{id:'nm29',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Survey of 400 students by grade and activity. 35 juniors chose Arts out of 100 total juniors. What percentage of juniors chose Arts?',opts:['$8.75\\%$','$28\\%$','$35\\%$','$87.5\\%$'],ans:2,expl:'$35/100 = 35\\%$. The denominator is total juniors, not all students.',skill:'Percentages'},
{id:'nm30',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'easy',type:'gridin',text:'Data set: 12, 18, 22, 28, and $x$. The mean is 20. What is $x$?',ans:'20',accept:['20'],expl:'$(80 + x)/5 = 20 \\Rightarrow x = 20$.',skill:'Measures of center and spread'},
{id:'nm31',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'600 adults surveyed: 72% support transit expansion, margin of error ±3.5% at 95% confidence. Best interpretation?',opts:['Exactly 72% of all adults support it','Between 68.5% and 75.5% of the sample support it','95% confident that 68.5%–75.5% of all adults support it','95% of respondents would give the same answer again'],ans:2,expl:'The 95% confidence interval for the population proportion is $72\\% \\pm 3.5\\% = [68.5\\%, 75.5\\%]$.',skill:'Inference and margin of error'},
{id:'nm32',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Store marks up wholesale by 60%, then gives 25% off marked price. Overall percent change from wholesale?',opts:['20% increase','35% increase','15% decrease','85% increase'],ans:0,expl:'$$100 \\times 1.60 = $160$. $$160 \\times 0.75 = $120$. Net: 20% increase.',skill:'Percentages'},
{id:'nm33',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'medium',type:'gridin',text:'Red:blue marbles = 3:5. There are 24 red marbles. How many marbles total?',ans:'64',accept:['64'],expl:'$3$ parts $= 24$, so $1$ part $= 8$. Total $= 8 \\times 8 = 64$.',skill:'Ratios and proportions'},
{id:'nm34',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'hard',type:'mc',text:'Line of best fit: $y = 2.4x + 12.5$ with $r^2 = 0.85$. Best interpretation of $r^2$?',opts:['Revenue increases by 85% per $1K ad spend','About 85% of revenue variation is explained by ad spending','85% of businesses saw revenue increase','The slope is 0.85'],ans:1,expl:'$r^2 = 0.85$ means 85% of the variability in $y$ is explained by the linear relationship with $x$.',skill:'Scatterplots and models'},
{id:'nm35',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'hard',type:'mc',text:'RCT: 300 patients, medication vs placebo. 68% improved with medication, 41% with placebo ($p < 0.01$). Best conclusion?',opts:['Medication caused improvement in all patients','Medication is likely effective; difference unlikely due to chance','68% of all people with this condition would improve','Study proves it works better than all existing treatments'],ans:1,expl:'Randomized controlled trial + $p < 0.01$ supports a causal claim that the difference is unlikely due to chance.',skill:'Evaluating statistical claims'},
// ==================== GEOMETRY AND TRIGONOMETRY ====================
{id:'nm36',test:'nmsqt',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'A cone has radius 5 cm and height 12 cm. Volume? ($V = \\frac{1}{3}\\pi r^2 h$)',opts:['$100\\pi$','$300\\pi$','$100$','$300$'],ans:0,expl:'$V = \\frac{1}{3}\\pi(25)(12) = 100\\pi$ cm³.',skill:'Area and volume'},
{id:'nm37',test:'nmsqt',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'In right triangle $ABC$, $\\angle B = 90°$ and $\\sin(A) = \\frac{5}{13}$. What is $\\cos(A)$?',opts:['$\\frac{5}{12}$','$\\frac{12}{13}$','$\\frac{5}{13}$','$\\frac{13}{12}$'],ans:1,expl:'Opposite $= 5$, hypotenuse $= 13$. Adjacent $= \\sqrt{169 - 25} = 12$. $\\cos(A) = \\frac{12}{13}$.',skill:'Right triangles and trigonometry'},
{id:'nm38',test:'nmsqt',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Circle with center $(3, -2)$ and radius $5$. Which is its equation?',opts:['$(x-3)^2 + (y+2)^2 = 25$','$(x+3)^2 + (y-2)^2 = 25$','$(x-3)^2 + (y+2)^2 = 5$','$(x-3)^2 + (y-2)^2 = 25$'],ans:0,expl:'$(x - 3)^2 + (y - (-2))^2 = 5^2 \\Rightarrow (x-3)^2 + (y+2)^2 = 25$.',skill:'Circles'},
{id:'nm39',test:'nmsqt',sec:'math',domain:'Geometry',diff:'medium',type:'gridin',text:'Two similar triangles have side ratio 3:5. Smaller area is 36 cm². What is the larger area?',ans:'100',accept:['100'],expl:'Area ratio $= (3/5)^2 = 9/25$. Larger $= 36 \\times 25/9 = 100$ cm².',skill:'Lines, angles, and triangles'},
{id:'nm40',test:'nmsqt',sec:'math',domain:'Geometry',diff:'hard',type:'mc',text:'Rectangular solid: $4 \\times 6 \\times 10$ cm. Length of longest diagonal?',opts:['$\\sqrt{52}$','$\\sqrt{116}$','$\\sqrt{136}$','$\\sqrt{152}$'],ans:3,expl:'Space diagonal $= \\sqrt{16 + 36 + 100} = \\sqrt{152}$.',skill:'Area and volume'},
{id:'nm41',test:'nmsqt',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Right triangle: one leg $= 7$, hypotenuse $= 25$. Other leg?',opts:['$18$','$24$','$\\sqrt{576}$','$\\sqrt{674}$'],ans:1,expl:'$7^2 + b^2 = 25^2 \\Rightarrow b^2 = 576 \\Rightarrow b = 24$. (7-24-25 triple)',skill:'Right triangles and trigonometry'},
{id:'nm42',test:'nmsqt',sec:'math',domain:'Geometry',diff:'hard',type:'gridin',text:'Right triangle $DEF$, $\\angle D = 90°$, $DE = 8$, $EF = 17$. What is $\\tan(F)$? (fraction)',ans:'8/15',accept:['8/15'],expl:'$DF = \\sqrt{289 - 64} = 15$. $\\tan(F) = \\frac{DE}{DF} = \\frac{8}{15}$.',skill:'Right triangles and trigonometry'},
{id:'nm43',test:'nmsqt',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Sector: central angle $120°$, radius 9 cm. Arc length? ($\\text{Arc} = \\frac{\\theta}{360} \\times 2\\pi r$)',opts:['$3\\pi$','$6\\pi$','$9\\pi$','$27\\pi$'],ans:1,expl:'$\\frac{120}{360} \\times 2\\pi(9) = \\frac{1}{3} \\times 18\\pi = 6\\pi$ cm.',skill:'Circles'},
{id:'nm44',test:'nmsqt',sec:'math',domain:'Geometry',diff:'hard',type:'gridin',text:'Circle: $x^2 + y^2 - 6x + 8y = 11$. What is the radius?',ans:'6',accept:['6'],expl:'Complete the square: $(x-3)^2 + (y+4)^2 = 36$. Radius $= 6$.',skill:'Circles'},

// ==================== PSAT/NMSQT MATH: PRACTICE TEST (Doc 2, Q1-44) ====================
// ==================== ALGEBRA ====================
{id:'nm45',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'A food truck sells tacos ($3) and burritos ($7). Sold 85 items for $415. Which equation pairs with $t + b = 85$?',opts:['$3t + 7b = 415$','$7t + 3b = 415$','$3t + 7b = 85$','$t + b = 415$'],ans:0,expl:'Revenue: $3t + 7b = 415$. Price × quantity for each item.',skill:'Systems of linear equations'},
{id:'nm46',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'If $3(2x - 5) + 4 = 25$, what is $x$?',opts:['$4$','$6$','$7$','$8$'],ans:1,expl:'$6x - 15 + 4 = 25 \\Rightarrow 6x - 11 = 25 \\Rightarrow 6x = 36 \\Rightarrow x = 6$.',skill:'Linear equations in 1 variable'},
{id:'nm47',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'A line passes through $(2, 5)$ and $(6, 13)$. What is the slope?',opts:['$\\frac{1}{2}$','$2$','$4$','$8$'],ans:1,expl:'Slope $= \\frac{13-5}{6-2} = \\frac{8}{4} = 2$.',skill:'Linear functions'},
{id:'nm48',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'Gym: $50 enrollment fee plus $30/month. Which equation gives total cost $C$ for $m$ months?',opts:['$C = 50m + 30$','$C = 30m + 50$','$C = 80m$','$C = 30m - 50$'],ans:1,expl:'$C = 30m + 50$. Rate ($30) multiplies months; fixed fee ($50) is added.',skill:'Linear equations — word problems'},
{id:'nm49',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'If $2x + 3y = 12$ and $x - y = 1$, what is $y$?',opts:['$1$','$2$','$3$','$4$'],ans:1,expl:'$x = y + 1$. Substitute: $2(y+1) + 3y = 12 \\Rightarrow 5y = 10 \\Rightarrow y = 2$.',skill:'Systems of linear equations'},
{id:'nm50',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'Notebooks cost $4 each; $5 coupon off total. Which inequality gives how many you can buy for ≤ $35?',opts:['$4n - 5 \\leq 35$','$4n + 5 \\leq 35$','$4(n-5) \\leq 35$','$5n - 4 \\leq 35$'],ans:0,expl:'Total after coupon: $4n - 5$. Must be $\\leq 35$.',skill:'Linear inequalities'},
{id:'nm51',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'$f(x) = 3x + 12$ models pages read after $x$ hours. What does $12$ represent?',opts:['Reads 12 pages/hour','Had already read 12 pages before tracking','Will read for 12 hours total','Reads 3 pages every 12 minutes'],ans:1,expl:'The $y$-intercept (12) is the starting value — pages read before $x = 0$.',skill:'Interpreting linear functions'},
{id:'nm52',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'A concert venue: $12/ticket, $2,400 fixed costs. Minimum tickets for ≥ $600 profit?',opts:['$200$','$250$','$275$','$300$'],ans:1,expl:'$12t - 2400 \\geq 600 \\Rightarrow 12t \\geq 3000 \\Rightarrow t \\geq 250$.',skill:'Linear inequalities'},
{id:'nm53',test:'nmsqt',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'$y = -2x + 8$. Where does it cross the $x$-axis?',opts:['$(0, 8)$','$(4, 0)$','$(8, 0)$','$(-2, 0)$'],ans:1,expl:'Set $y = 0$: $0 = -2x + 8 \\Rightarrow x = 4$. Point: $(4, 0)$.',skill:'Linear functions — intercepts'},
{id:'nm54',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'$y = 3x + 5$. Which equation creates a system with no solution?',opts:['$y = 3x - 2$','$y = -3x + 5$','$y = \\frac{1}{3}x + 5$','$y = 3x + 5$'],ans:0,expl:'Same slope ($3$), different $y$-intercept ($-2 \\neq 5$) → parallel → no solution.',skill:'Systems — no solution'},
{id:'nm55',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'If $|2x - 6| = 10$, what is one possible value of $x$?',opts:['$-2$','$2$','$6$','$10$'],ans:0,expl:'Case 1: $2x - 6 = 10 \\Rightarrow x = 8$. Case 2: $2x - 6 = -10 \\Rightarrow x = -2$.',skill:'Absolute value equations'},
{id:'nm56',test:'nmsqt',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Slope $-\\frac{3}{4}$, passes through $(8, 1)$. What is the $y$-intercept?',opts:['$7$','$5$','$-5$','$-7$'],ans:0,expl:'$1 = -\\frac{3}{4}(8) + b = -6 + b \\Rightarrow b = 7$.',skill:'Linear functions — slope-intercept'},
// ==================== ADVANCED MATH ====================
{id:'nm57',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'Which is equivalent to $2(3x - 4) - (x + 6)$?',opts:['$5x - 14$','$5x - 2$','$7x - 14$','$5x + 2$'],ans:0,expl:'$6x - 8 - x - 6 = 5x - 14$.',skill:'Equivalent expressions'},
{id:'nm58',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'Solutions to $x^2 - 5x + 6 = 0$?',opts:['$x = 2$ and $x = 3$','$x = -2$ and $x = -3$','$x = 1$ and $x = 6$','$x = -1$ and $x = -6$'],ans:0,expl:'Factor: $(x-2)(x-3) = 0$.',skill:'Quadratic equations'},
{id:'nm59',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'$f(x) = -2(x-3)^2 + 8$. What is the maximum height?',opts:['$3$ feet','$8$ feet','$10$ feet','$16$ feet'],ans:1,expl:'Vertex form: vertex $(3, 8)$. Since $a < 0$, vertex is the maximum. Max $= 8$.',skill:'Quadratic functions — vertex form'},
{id:'nm60',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'$(3x^2 y^3)^2 = $?',opts:['$6x^4 y^6$','$9x^4 y^6$','$9x^4 y^5$','$3x^4 y^6$'],ans:1,expl:'$3^2 = 9$. $(x^2)^2 = x^4$. $(y^3)^2 = y^6$. Result: $9x^4 y^6$.',skill:'Exponent rules'},
{id:'nm61',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'$f(x) = x^2 + 3x - 10$. What is $f(-2)$?',opts:['$-12$','$-8$','$0$','$8$'],ans:0,expl:'$f(-2) = 4 + (-6) - 10 = -12$.',skill:'Function evaluation'},
{id:'nm62',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'$\\frac{x^2 - 9}{x + 3} = $?',opts:['$x - 3$','$x + 3$','$x^2 - 3$','$x - 9$'],ans:0,expl:'$x^2 - 9 = (x+3)(x-3)$. Cancel $(x+3)$: result $= x - 3$.',skill:'Polynomial division / factoring'},
{id:'nm63',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'Bacteria doubles every 3 hours from 500. Which models population after $t$ hours?',opts:['$500(2)^{t/3}$','$500(2)^{3t}$','$500 + 2t$','$1000^t$'],ans:0,expl:'Doubling: $P = 500 \\cdot 2^{t/3}$. Exponent is $t$ divided by period.',skill:'Exponential functions'},
{id:'nm64',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'For $2x^2 - 8x + 6 = 0$, what is the sum of the solutions?',opts:['$2$','$3$','$4$','$6$'],ans:2,expl:'Sum of roots $= -b/a = 8/2 = 4$. Or factor: $2(x-1)(x-3)$, sum $= 1 + 3 = 4$.',skill:'Quadratic equations'},
{id:'nm65',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'What is $27^{2/3}$?',opts:['$3$','$6$','$9$','$18$'],ans:2,expl:'$27^{2/3} = (\\sqrt[3]{27})^2 = 3^2 = 9$.',skill:'Rational exponents'},
{id:'nm66',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'$f(x) = 2x^2 - 3x + 1$, $g(x) = x + 4$. What is $f(g(2))$?',opts:['$25$','$31$','$43$','$55$'],ans:3,expl:'$g(2) = 6$. $f(6) = 72 - 18 + 1 = 55$.',skill:'Composite functions'},
{id:'nm67',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'Factor $x^3 - 8$.',opts:['$(x-2)(x^2+2x+4)$','$(x-2)(x^2-2x+4)$','$(x+2)(x^2-2x+4)$','$(x-2)(x^2+4)$'],ans:0,expl:'Difference of cubes: $a^3 - b^3 = (a-b)(a^2+ab+b^2)$. $(x-2)(x^2+2x+4)$.',skill:'Factoring — difference of cubes'},
{id:'nm68',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'Quadratic with roots $x = -1$ and $x = 5$ passing through $(0, -10)$. Which function?',opts:['$2(x+1)(x-5)$','$-2(x+1)(x-5)$','$(x+1)(x-5)$','$2(x-1)(x+5)$'],ans:0,expl:'$f(x) = a(x+1)(x-5)$. $f(0) = a(1)(-5) = -5a = -10 \\Rightarrow a = 2$.',skill:'Quadratic functions from roots'},
{id:'nm69',test:'nmsqt',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'$\\sqrt{50} + \\sqrt{18} = $?',opts:['$\\sqrt{68}$','$8\\sqrt{2}$','$2\\sqrt{17}$','$4\\sqrt{5} + 3\\sqrt{2}$'],ans:1,expl:'$\\sqrt{50} = 5\\sqrt{2}$. $\\sqrt{18} = 3\\sqrt{2}$. Sum $= 8\\sqrt{2}$.',skill:'Simplifying radicals'},
// ==================== PROBLEM-SOLVING AND DATA ANALYSIS ====================
{id:'nm70',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'200 students: 45% online, 35% in-person, rest no preference. How many have no preference?',opts:['$20$','$30$','$40$','$50$'],ans:2,expl:'$100\\% - 45\\% - 35\\% = 20\\%$. $0.20 \\times 200 = 40$.',skill:'Percentages'},
{id:'nm71',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Car travels 180 miles in 3 hours. At the same rate, how far in 5 hours?',opts:['$250$','$280$','$300$','$360$'],ans:2,expl:'Rate $= 60$ mph. $60 \\times 5 = 300$ miles.',skill:'Ratios and rates'},
{id:'nm72',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Test scores: 72, 85, 88, 90, 92, 95, 98. What is the median?',opts:['$88$','$90$','$91$','$92$'],ans:1,expl:'7 values → median is the 4th: $90$.',skill:'Statistics — measures of center'},
{id:'nm73',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Line of best fit: $y = 5.2x + 52$. Best interpretation of slope $5.2$?',opts:['A student studying 0 hours scores 5.2','Each additional hour adds 5.2 predicted points','Each additional point needs 5.2 more hours','Average score is 5.2'],ans:1,expl:'Slope = rate of change. Each extra hour → $+5.2$ predicted score points.',skill:'Scatterplots — line of best fit'},
{id:'nm74',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'Bag: 4 red, 6 blue, 10 green marbles. Probability of NOT green?',opts:['$\\frac{1}{4}$','$\\frac{1}{2}$','$\\frac{2}{5}$','$\\frac{3}{5}$'],ans:1,expl:'Total $= 20$. Not green $= 10$. $P = \\frac{10}{20} = \\frac{1}{2}$.',skill:'Probability'},
{id:'nm75',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Recipe: $\\frac{2}{3}$ cup sugar per 4 servings. Cups needed for 18 servings?',opts:['$2$','$3$','$4$','$6$'],ans:1,expl:'$\\frac{2/3}{4} = \\frac{x}{18}$. $x = \\frac{2}{3} \\times \\frac{18}{4} = 3$.',skill:'Ratios and proportions'},
{id:'nm76',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'30 students: 18 soccer, 12 basketball, 6 both. How many play neither?',opts:['$0$','$4$','$6$','$12$'],ans:2,expl:'At least one: $18 + 12 - 6 = 24$. Neither: $30 - 24 = 6$.',skill:'Sets and Venn diagrams'},
{id:'nm77',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Item marked up 40% to retail $84. What was the wholesale price?',opts:['$50.40','$56.00','$60.00','$70.00'],ans:2,expl:'$\\text{Wholesale} \\times 1.40 = 84 \\Rightarrow \\text{Wholesale} = 60$.',skill:'Percentages — markup'},
{id:'nm78',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'Coffee data: 0,1,1,2,2,2,3,3,4,12. Which measure of center best represents typical value?',opts:['Mean (3.0), uses all values','Median (2), outlier skews mean','Mode (2), most frequent','Range (12), shows spread'],ans:1,expl:'Outlier $12$ pulls mean up. Median ($2$) is resistant to outliers and more representative.',skill:'Statistics — outliers and center'},
{id:'nm79',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'hard',type:'mc',text:'500 participants randomly assigned drug vs placebo, recovery times measured. What conclusion?',opts:['Causal relationship — random assignment','Only correlation — sample too small','No conclusions — no control group','Causal only if surveyed afterward'],ans:0,expl:'Random assignment → experiment → can establish causation.',skill:'Study design — causation vs correlation'},
{id:'nm80',test:'nmsqt',sec:'math',domain:'Problem Solving',diff:'hard',type:'mc',text:'Poll of 1,000 voters: 52% support Candidate A, margin of error ±3%. Best statement?',opts:['Candidate A will definitely win','49%–55% of population likely supports A','Exactly 52% of all voters support A','Poll is unreliable — margin too large'],ans:1,expl:'$52\\% \\pm 3\\% = [49\\%, 55\\%]$. Includes values below 50%, so outcome uncertain.',skill:'Margin of error'},
// ==================== GEOMETRY AND TRIGONOMETRY ====================
{id:'nm81',test:'nmsqt',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Circle with radius 5 inches. What is the area?',opts:['$10\\pi$','$15\\pi$','$25\\pi$','$50\\pi$'],ans:2,expl:'$A = \\pi r^2 = \\pi(25) = 25\\pi$.',skill:'Circle — area'},
{id:'nm82',test:'nmsqt',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Right triangle: one leg $= 6$, hypotenuse $= 10$. Other leg?',opts:['$4$','$7$','$8$','$12$'],ans:2,expl:'$6^2 + b^2 = 10^2 \\Rightarrow b^2 = 64 \\Rightarrow b = 8$. (6-8-10 triple)',skill:'Pythagorean theorem'},
{id:'nm83',test:'nmsqt',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Box: $8 \\times 5 \\times 3$ cm. Volume?',opts:['$16$','$55$','$120$','$158$'],ans:2,expl:'$V = 8 \\times 5 \\times 3 = 120$ cm³.',skill:'Volume'},
