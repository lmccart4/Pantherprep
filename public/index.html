{id:'nm84',test:'nmsqt',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'Triangle angles: $x$, $2x$, $3x$. Largest angle?',opts:['$30°$','$60°$','$90°$','$120°$'],ans:2,expl:'$6x = 180 \\Rightarrow x = 30$. Largest $= 3(30) = 90°$.',skill:'Triangle angle sum'},
{id:'nm85',test:'nmsqt',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Ladder 13 ft long, base 5 ft from wall. How high does it reach?',opts:['$8$ ft','$10$ ft','$12$ ft','$14$ ft'],ans:2,expl:'$5^2 + h^2 = 13^2 \\Rightarrow h^2 = 144 \\Rightarrow h = 12$. (5-12-13 triple)',skill:'Pythagorean theorem — applied'},
{id:'nm86',test:'nmsqt',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Cylinder: radius 4 in, height 10 in. Volume?',opts:['$40\\pi$','$80\\pi$','$160\\pi$','$640\\pi$'],ans:2,expl:'$V = \\pi(16)(10) = 160\\pi$ in³.',skill:'Volume — cylinder'},
{id:'nm87',test:'nmsqt',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'$\\sin(A) = \\frac{3}{5}$. What is $\\cos(A)$?',opts:['$\\frac{3}{5}$','$\\frac{4}{5}$','$\\frac{5}{3}$','$\\frac{3}{4}$'],ans:1,expl:'Opposite $= 3$, hypotenuse $= 5$. Adjacent $= 4$. $\\cos(A) = \\frac{4}{5}$.',skill:'Right triangle trigonometry'},
{id:'nm88',test:'nmsqt',sec:'math',domain:'Geometry',diff:'hard',type:'mc',text:'Square with diagonal 10. What is the area?',opts:['$25$','$50$','$100$','$25\\sqrt{2}$'],ans:1,expl:'Area $= \\frac{d^2}{2} = \\frac{100}{2} = 50$. (45-45-90 triangle: side $= \\frac{10}{\\sqrt{2}}$, area $= 50$.)',skill:'Special right triangles / square properties'},
// ==================== PSAT/NMSQT R&W: DIAGNOSTIC TEST (Doc 1, Q1-54) ====================
// ==================== CRAFT AND STRUCTURE ====================
{id:'nm89',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'The archaeologist\'s interpretation of the burial site was necessarily ______; with only a handful of artifacts recovered and no written records, she could offer educated guesses but not definitive conclusions.',opts:['comprehensive','tentative','dismissive','redundant'],ans:1,expl:'"Tentative" means provisional or uncertain — matching "educated guesses but not definitive conclusions."',skill:'Words in Context'},
{id:'nm90',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'Although the two novelists shared a publisher, their literary philosophies were fundamentally ______: one championed realism rooted in meticulous social observation, while the other embraced surrealist narratives.',opts:['compatible','ambiguous','divergent','derivative'],ans:2,expl:'"Divergent" means developing in different directions — realism vs. surrealism are opposing approaches.',skill:'Words in Context'},
{id:'nm91',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'The committee\'s report acknowledged the ______ nature of the proposed regulation: while it would reduce emissions by 30%, it would impose significant compliance costs on small manufacturers.',opts:['beneficial','inconsequential','contentious','paradoxical'],ans:2,expl:'"Contentious" means likely to cause disagreement — a regulation with major benefits AND major costs would generate debate.',skill:'Words in Context'},
{id:'nm92',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'When Jackie Robinson stepped onto Ebbets Field in 1947, he did more than break baseball\'s color barrier. Fans who never questioned segregation cheered for him; sportswriters who dismissed integration reckoned with his .297 average. Which best describes the text\'s structure?',opts:['Chronological account of Robinson\'s career','Historical event examined through multiple perspectives for broader social implications','Comparison of Robinson\'s abilities with contemporaries','Challenge to the view that Robinson\'s impact was primarily athletic'],ans:1,expl:'The text introduces Robinson\'s debut (event) then examines impact through fans, sportswriters, and opponents (multiple perspectives).',skill:'Text Structure and Purpose'},
{id:'nm93',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'Classical economic theory assumes rational actors. But Kahneman and Tversky showed people overweight small probabilities and underweight large ones — paying to reduce risk from 1% to 0% but not from 50% to 49%. What is the main purpose of the text?',opts:['To prove classical economics is entirely wrong','To explain how research has complicated the traditional view of rational decision-making','To argue Kahneman and Tversky deserve more recognition','To compare classical and behavioral economics and determine which is more accurate'],ans:1,expl:'The text presents the classical assumption then shows how behavioral economics complicates (not demolishes) that view.',skill:'Text Structure and Purpose'},
{id:'nm94',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'Text 1: Historian Chen argues the Industrial Revolution\'s most significant legacy was demographic — urban concentration restructured family and identity. Text 2: Landes contends technology was the essential catalyst — machines created factories, factories created cities. How would Landes respond to Chen?',opts:['Agree that demographics were more important','Argue the demographic changes were themselves consequences of technological innovation','Question whether urbanization occurred','Suggest Chen\'s methods are flawed'],ans:1,expl:'Landes\'s causal chain (machines → factories → cities → social change) means he\'d see Chen\'s demographic changes as effects of technology.',skill:'Cross-Text Connections'},
{id:'nm95',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'Text 1: Biologist Huang documented Pacific reefs recovering within a decade after bleaching. Text 2: Ecologist Torres cautions recovery depends on absence of repeated thermal stress — increasingly unlikely given climate trends. Which best describes the relationship?',opts:['Text 2 directly contradicts Text 1','Text 2 qualifies the implications of Text 1 by adding context','Text 2 proposes an alternative explanation','Text 2 extends Text 1\'s conclusions'],ans:1,expl:'Torres accepts the findings but limits their optimistic implications — recovery requires conditions that are becoming rarer.',skill:'Cross-Text Connections'},
{id:'nm96',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'The senator\'s speech was a masterclass in ______; she addressed her opponents\' strongest arguments directly, dismantling each with evidence and logical precision rather than emotional appeals.',opts:['rhetoric','equivocation','refutation','hyperbole'],ans:2,expl:'"Refutation" = proving statements wrong. Directly countering opponents\' arguments with evidence is systematic refutation.',skill:'Words in Context'},
// ==================== INFORMATION AND IDEAS ====================
{id:'nm97',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'The octopus distributes two-thirds of its neurons through its arms, each of which can independently taste, touch, and decide. This decentralized architecture suggests complex cognition can emerge through radically different evolutionary pathways than mammalian intelligence. Which best states the main idea?',opts:['Octopuses are more intelligent than vertebrates','Octopus distributed neural systems show intelligence can develop through different evolutionary paths than mammals','Scientists discovered octopus arms function independently','Research shows all definitions of intelligence are flawed'],ans:1,expl:'The main idea is that complex intelligence can arise via fundamentally different evolutionary pathways, not just the mammalian one.',skill:'Central Ideas and Details'},
{id:'nm98',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Literary critic Osei argues stream of consciousness has roots in oral traditions across cultures — West African griot traditions, South Asian kathā, and Indigenous Australian songlines all prefigure European modernists. Which finding would most support Osei?',opts:['Joyce was widely read across Africa and Asia','Structural parallels exist between pre-colonial West African oral narratives and Woolf\'s interior monologues','Woolf struggled to develop the technique','Non-Western readers find stream of consciousness difficult'],ans:1,expl:'Pre-colonial structural parallels would show the technique existed independently before European modernism.',skill:'Command of Evidence (Textual)'},
{id:'nm99',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Sleep study: <5 hrs → GPA 2.4; 5-6 → 2.8; 6-7 → 3.1; 7-8 → 3.4; 8+ → 3.2. Which data best supports the claim that sleep-performance relationship is not strictly linear?',opts:['<5 hrs had lowest GPA (2.4), 7-8 hrs had highest (3.4)','8+ hrs had lower GPA (3.2) than 7-8 hrs (3.4), showing performance peaks then declines','Stress decreased consistently as sleep increased','5-6 hrs GPA (2.8) was higher than <5 hrs (2.4)'],ans:1,expl:'If linear, GPA would keep rising. The decline from 3.4 to 3.2 at 8+ hours proves a non-linear (peak-and-decline) pattern.',skill:'Command of Evidence (Quantitative)'},
{id:'nm100',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Whorf proposed language determines perception of reality, citing Hopi\'s supposed lack of tense markers. Malotki later showed Hopi has sophisticated temporal expressions. However, weaker versions — that language influences thought — have found substantial support. Which inference is best supported?',opts:['Whorf\'s hypothesis is entirely discredited','Hopi is less complex than English regarding time','Although Whorf\'s specific evidence was flawed, the broader idea has merit','Malotki proved all languages express time the same way'],ans:2,expl:'The strong version failed (bad evidence) but the weaker version survived — flawed evidence, valid broader idea.',skill:'Inferences'},
{id:'nm101',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Rodriguez challenges the assumption that low voter turnout stems from apathy, arguing structural barriers matter more. She points to countries with automatic registration and weekend elections seeing 20-30 points higher turnout. What role does the final sentence play?',opts:['Introduces a counterargument','Provides comparative evidence supporting the structural barriers claim','Limits the theory to certain democracies','Shifts focus to international policy'],ans:1,expl:'The international comparison directly supports the claim: fewer barriers → higher turnout.',skill:'Command of Evidence (Textual)'},
{id:'nm102',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Transit study: Driving 42 min/65% on-time/$8.50; Bus 55 min/72%/$2.25; Subway 38 min/89%/$3.00; Bicycle 35 min/95%/$0.50; Rideshare 45 min/70%/$15.00. A planner argues subway offers best combination of speed, reliability, and affordability. Which data best supports this?',opts:['Subway has second-shortest time at 38 min','Subway combines below-average time (38 min), second-highest reliability (89%), and lower cost than driving/rideshare ($3.00)','Bicycles outperform subway in all three categories','Buses are the most affordable motorized option'],ans:1,expl:'Only this answer addresses all three criteria simultaneously, showing subway performs well across the combination.',skill:'Command of Evidence (Quantitative)'},
{id:'nm103',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Writing systems across isolated civilizations (Sumerian, Egyptian, Chinese, Mesoamerican) all began as pictographs, evolved toward abstract symbols, and developed number notations before representing spoken language. Which inference is best supported?',opts:['Ancient civilizations must have had undiscovered contact','Similar patterns suggest underlying commonalities in how humans process and represent information','Pictographic systems are superior because they emerged first','All future writing systems will follow the same pattern'],ans:1,expl:'Parallel development despite isolation suggests cognitive universals — shared human information processing drives similar patterns.',skill:'Inferences'},
// ==================== EXPRESSION OF IDEAS ====================
{id:'nm104',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'Renewable energy advocates emphasize environmental benefits of wind and solar. ______, economists point out these technologies also create significant employment, with solar alone employing over 250,000 U.S. workers.',opts:['Nevertheless','In other words','Moreover','In contrast'],ans:2,expl:'"Moreover" adds a supporting point. Environmental benefits + employment benefits = two positives about renewables.',skill:'Transitions'},
{id:'nm105',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'Initial trials showed 78% symptom reduction. ______, the follow-up two years later showed only 34% maintained improvements, suggesting effectiveness diminishes over time.',opts:['Furthermore','Similarly','However','Consequently'],ans:2,expl:'"However" signals contrast: strong initial results vs. weak long-term maintenance.',skill:'Transitions'},
{id:'nm106',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Many assume bilinguals switch languages randomly. Linguists have found, ______, that bilinguals follow sophisticated grammatical rules when alternating, switching at syntactically predictable points.',opts:['for example','as a result','in addition','on the contrary'],ans:3,expl:'"On the contrary" directly contradicts the assumption: not random but rule-governed.',skill:'Transitions'},
{id:'nm107',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Notes: Franklin founded Library Company 1731; Carnegie donated $56M to build 2,509 libraries; by 1920 more than half of all US public libraries were Carnegie libraries; today ~17,000 branches. Goal: emphasize scale of Carnegie\'s impact.',opts:['Franklin founded the Library Company of Philadelphia in 1731','Carnegie donated over $56 million to build 2,509 libraries, and by 1920 more than half of all US public libraries were Carnegie libraries','Carnegie required communities to fund operations, ensuring sustainability','Today there are ~17,000 branches, far more than Carnegie\'s 2,509'],ans:1,expl:'Combines financial scale ($56M, 2,509 libraries) with proportional impact (over half of all libraries by 1920).',skill:'Rhetorical Synthesis'},
{id:'nm108',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Notes: Urban heat islands can be 7°F warmer; dark surfaces absorb heat; green roofs reduce rooftop temps 30-40°F; NYC CoolRoofs coated 10M+ sq ft since 2009. Goal: present problem AND solution.',opts:['Urban heat islands (up to 7°F warmer) may be mitigated by green roofs, which reduce rooftop temperatures by 30-40°F','Dark surfaces absorb more heat than natural landscapes, contributing to urban heat islands','NYC\'s CoolRoofs program has coated over 10 million square feet since 2009','Urban heat islands occur when cities are significantly warmer than surrounding rural areas'],ans:0,expl:'Only this answer presents both the problem (7°F warmer) and a solution (green roofs, 30-40°F reduction).',skill:'Rhetorical Synthesis'},
{id:'nm109',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'The museum\'s exhibit presents artifacts suggesting pyramid builders aligned structures with celestial precision. ______, some archaeoastronomers question whether this was intentional or coincidental.',opts:['Accordingly','That said','For instance','Specifically'],ans:1,expl:'"That said" introduces a qualification or caveat to the preceding claim.',skill:'Transitions'},
// ==================== STANDARD ENGLISH CONVENTIONS ====================
{id:'nm110',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The Great Barrier Reef, which stretches over 1,400 miles along Australia\'s northeastern ______ is the largest living structure on Earth.',opts:['coast','coast,','coast—','coast;'],ans:1,expl:'The nonessential "which" clause needs a closing comma after "coast" to match the opening comma after "Reef."',skill:'Boundaries'},
{id:'nm111',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Neither the lead researcher nor her graduate ______ able to replicate the original results.',opts:['assistants were','assistants was','assistant are','assistant\'s were'],ans:0,expl:'With "neither...nor," verb agrees with the nearest subject: "assistants" (plural) → "were."',skill:'Form, Structure, and Sense'},
{id:'nm112',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Frank Lloyd Wright believed buildings should harmonize with their natural ______ his most famous work, Fallingwater, was designed to grow from the rock ledge above a waterfall.',opts:['surroundings','surroundings,','surroundings;','surroundings and'],ans:2,expl:'Two independent clauses joined by semicolon. A comma alone would be a comma splice.',skill:'Boundaries'},
{id:'nm113',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'By the time the rescue team arrived, the floodwaters ______ already receded, leaving mud and debris.',opts:['have','had','has','would have'],ans:1,expl:'"Had receded" = past perfect, showing the receding happened before the team\'s arrival (past before past).',skill:'Form, Structure, and Sense'},
{id:'nm114',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The filmmaker, known for immersive storytelling, spent three years ______ communities in the Amazon to capture their traditions.',opts:['to live among','having lived among','living among','she lived among'],ans:2,expl:'"Spent three years living among" — "spend [time] + gerund" is the correct pattern.',skill:'Form, Structure, and Sense'},
{id:'nm115',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'Participants who exercised 10 minutes daily showed cognitive improvements comparable to those who exercised 45 ______ the researchers cautioned that longer sessions offered superior cardiovascular benefits.',opts:['minutes, however,','minutes however','minutes. However,','minutes, however'],ans:2,expl:'Period ends the first clause. "However," begins the second. This is the standard way to use "however" between independent clauses.',skill:'Boundaries'},
// ==================== MODULE 2: CRAFT AND STRUCTURE ====================
{id:'nm116',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'The CEO\'s resignation letter was surprisingly ______: acknowledging specific failures and accepting personal responsibility without deflecting blame — a departure from typical corporate euphemism.',opts:['evasive','candid','provocative','perfunctory'],ans:1,expl:'"Candid" = truthful and straightforward. Directly acknowledging failures and accepting blame is unusual corporate honesty.',skill:'Words in Context'},
{id:'nm117',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'The playwright\'s latest work ______ revenge tragedy conventions: the plot follows the familiar arc of wrongdoing and retribution, but the protagonist ultimately chooses forgiveness, subverting expectations.',opts:['exemplifies','undermines','reinforces','catalogues'],ans:1,expl:'"Undermines" = weakens from within. Following the genre\'s structure but subverting its expected ending weakens the conventions.',skill:'Words in Context'},
{id:'nm118',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'The monarch butterfly migrates 3,000 miles. No individual completes the round trip — the return requires 3-4 generations. What is the function of "No individual butterfly completes the round trip"?',opts:['Corrects a misconception refuted by recent findings','Introduces a detail that intensifies the mystery the passage explores','Transitions from migration route to butterfly lifespan','Contradicts the previous sentence\'s claim'],ans:1,expl:'The multigenerational nature makes the navigational precision even more astonishing — deepening the mystery of how they navigate.',skill:'Text Structure and Purpose'},
{id:'nm119',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'Vasquez\'s neuroplasticity research shows adult brains retain far more capacity for change than believed, challenging the dogma of fixed brain architecture after childhood. Targeted training increases gray matter even in adults over 60. What is the main purpose?',opts:['Detail Vasquez\'s experimental methods','Argue childhood development is less important than adult neuroplasticity','Present findings that challenge a prevailing assumption and suggest broad implications','Advocate for specific policy changes'],ans:2,expl:'The text presents surprising findings (adult brain plasticity), identifies the challenged assumption (fixed after childhood), and outlines implications.',skill:'Text Structure and Purpose'},
{id:'nm120',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'Text 1: Singer argues geographic distance is morally irrelevant — a drowning child nearby and a dying child abroad make equal moral claims. Text 2: Appiah agrees we have obligations to distant strangers but argues closer relationships generate legitimately stronger claims. Both would agree with:',opts:['People in wealthy nations have moral obligations to help those in distant countries','Geographic distance is completely irrelevant to moral decisions','Utilitarian calculations are the best moral framework','Family obligations should always take precedence'],ans:0,expl:'Singer explicitly argues for helping distant others; Appiah acknowledges "we also have obligations to distant strangers." Both agree obligations exist.',skill:'Cross-Text Connections'},
{id:'nm121',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'Text 1: Piketty argues r > g leads to inevitable wealth concentration — a structural feature of capitalism. Text 2: Acemoglu shows the r/g relationship varies by institutional context; nations with strong democratic institutions sometimes see wealth decrease even when r > g. Central tension?',opts:['Whether wealth inequality exists','Whether concentration is driven by economic forces or political institutions','Whether economists should use historical data','Whether democracy is compatible with capitalism'],ans:1,expl:'Piketty: economic law drives inequality. Acemoglu: political institutions are the primary determinant. Economic forces vs. institutions.',skill:'Cross-Text Connections'},
{id:'nm122',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'The architect\'s library design was ______ in its ambition: soaring glass atrium, cantilevered reading rooms above a reflecting pool, and a rooftop garden via spiral walkway. Critics wondered if grandeur might overshadow function.',opts:['modest','pragmatic','audacious','conventional'],ans:2,expl:'"Audacious" = surprisingly bold and daring. The dramatic elements and critics\' concern both signal bold risk-taking.',skill:'Words in Context'},
{id:'nm123',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'The tomato arrived in Europe in the 16th century. Italians initially regarded it with suspicion — some botanists classified it alongside deadly nightshade. It took nearly two centuries for southern Italian cooks to embrace it. Which best describes the structure?',opts:['Traces the tomato\'s journey from American origins through European rejection to culinary acceptance','Argues the tomato should not be considered Italian food','Compares Spanish and Italian culinary traditions','Explains scientific reasons Europeans found tomatoes dangerous'],ans:0,expl:'The text follows a chronological arc: arrival → suspicion → acceptance — a three-stage journey.',skill:'Text Structure and Purpose'},
// ==================== MODULE 2: INFORMATION AND IDEAS ====================
{id:'nm124',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Hardin\'s "tragedy of the commons" says shared resources are inevitably depleted. But Ostrom documented communities worldwide that successfully manage shared resources through collective self-governance — Swiss meadows, Japanese fisheries, Philippine irrigation. Which best states the main idea?',opts:['Hardin\'s theory has been dominant since 1968','Ostrom showed communities can manage shared resources through self-governance, challenging the inevitability of the tragedy of the commons','Swiss meadows, Japanese fisheries, and Philippine irrigation are the most important examples','The Nobel Prize is sometimes given to political scientists'],ans:1,expl:'The passage\'s core: Ostrom\'s evidence challenges Hardin\'s assumption of inevitability.',skill:'Central Ideas and Details'},
{id:'nm125',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Patel hypothesizes déjà vu results from the brain\'s familiarity system activating without a corresponding recollection signal. Which finding would most support this?',opts:['Frequent travelers report more déjà vu','Brain imaging shows high perirhinal cortex (familiarity) activity and low hippocampus (recollection) activity during déjà vu','Déjà vu is more common in younger people','Some cultures lack a term for déjà vu'],ans:1,expl:'Brain imaging directly showing the proposed mismatch (high familiarity + low recollection) would confirm the mechanism.',skill:'Command of Evidence (Textual)'},
{id:'nm126',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Reading comprehension study: Silence 16.8 (SD 2.1); Nature sounds 16.5 (SD 1.9); Café noise 14.2 (SD 3.4); Loud music 11.3 (SD 4.2). Which statement is best supported?',opts:['Nature sounds improve comprehension vs. silence','Louder environments produce lower scores and greater performance variability','Café noise has no effect on comprehension','All background noise significantly impairs comprehension'],ans:1,expl:'Both means decrease and standard deviations increase as noise intensifies — lower scores AND more variability.',skill:'Command of Evidence (Quantitative)'},
{id:'nm127',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Astronauts report the "overview effect" — seeing Earth from space triggers a sense of the planet\'s fragility and connection to all humanity. Psychologist Yaden found these descriptions mirror meditation-induced and psychedelic self-transcendent experiences. Best inference?',opts:['Space travel should be recommended as therapy','Self-transcendent experiences may be triggered by diverse stimuli sharing a common psychological mechanism','Only astronauts can experience the overview effect','Political boundaries would disappear if more people traveled to space'],ans:1,expl:'Different triggers (space, meditation, psychedelics) → similar experiences → suggests a shared underlying mechanism.',skill:'Inferences'},
{id:'nm128',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Chen argues the Silk Road\'s greatest impact was intellectual, not commercial. The transmission of Indian numerals through Arab merchants to Europe ultimately enabled the Scientific Revolution. What is the function of the last sentence?',opts:['Provides a specific example that strengthens Chen\'s central argument','Shifts focus away from the Silk Road','Acknowledges a limitation of Chen\'s thesis','Summarizes various types of knowledge that traveled the route'],ans:0,expl:'One powerful specific example (numerals → Scientific Revolution) directly illustrates Chen\'s claim about ideas over goods.',skill:'Command of Evidence (Textual)'},
{id:'nm129',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Mischel\'s marshmallow test: children who delayed gratification had better outcomes decades later. But a 2018 replication controlling for socioeconomic factors dramatically reduced the test\'s predictive power. Which inference is best supported?',opts:['The marshmallow test should be abandoned','Self-control plays no role in life outcomes','Original findings may have reflected socioeconomic advantages rather than inherent personality traits','Low-income children are inherently less capable of self-control'],ans:2,expl:'When SES is controlled, predictive power drops — suggesting the original results reflected environment more than innate traits.',skill:'Inferences'},
{id:'nm130',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Major changes vs graduation: 0 changes → 52% 4-yr / 78% 6-yr; 1 change → 38% 4-yr / 81% 6-yr; 2 changes → 21% / 74%; 3+ → 9% / 58%. Which data best supports the claim that changing majors once improves chances of eventually graduating?',opts:['1-change students had the highest 6-year rate (81%) vs. 0-change (78%)','1-change graduated in 4.8 years, only 0.5 years more than 0-change','1-change had a 38% 4-year rate, lower than 52% for 0-change','3+ changes had the lowest rates across all measures'],ans:0,expl:'The 6-year rate for 1 change (81%) exceeds 0 changes (78%) — the only measure where changing once outperforms not changing.',skill:'Command of Evidence (Quantitative)'},
// ==================== MODULE 2: EXPRESSION OF IDEAS ====================
{id:'nm131',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'The prevailing theory held that woolly mammoth extinction was caused by climate change. ______, a 2021 study found suitable habitat persisted for thousands of years after the species\' estimated extinction date.',opts:['In support of this theory','Predictably','In any case','Yet'],ans:3,expl:'"Yet" signals contrast: theory says climate killed them, but habitat persisted — contradicting the theory.',skill:'Transitions'},
{id:'nm132',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Thelonious Monk\'s compositions sounded dissonant and inaccessible. ______, what initially sounded like wrong notes were deliberate choices rooted in sophisticated harmonic theory.',opts:['As a result','In reality','For example','Meanwhile'],ans:1,expl:'"In reality" reveals truth behind perception — what seemed like errors was actually intentional artistry.',skill:'Transitions'},
{id:'nm133',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'Notes: Sea turtles disoriented by coastal lighting; migrating birds trapped circling skyscrapers; firefly mating signals drowned out by artificial light; reducing building lighting cut bird collisions 60%. Goal: argue artificial light disrupts wildlife across multiple species.',opts:['Artificial light affects 99% of Europeans and Americans','Reducing building lighting cut bird collisions by 60%','Sea turtles lose ocean navigation, birds get trapped circling skyscrapers, and fireflies cannot signal mates — all due to artificial light','Firefly populations have declined in areas with high artificial light'],ans:2,expl:'Three species × three different disruptions directly supports "across multiple species."',skill:'Rhetorical Synthesis'},
{id:'nm134',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'Notes: JWST mirror 6.5m vs Hubble 2.4m; JWST captures infrared through dust clouds; revealed galaxies 600M years after Big Bang. Goal: emphasize JWST\'s technological advancement over Hubble.',opts:['JWST launched Dec 25, 2021 after 20+ years of development','With a mirror nearly 3× larger than Hubble\'s, JWST captures infrared images that penetrate dust clouds invisible to Hubble\'s visible-light cameras','JWST captured the deepest infrared image of the universe ever taken','JWST orbits at L2, approximately 1 million miles from Earth'],ans:1,expl:'Directly compares to Hubble (mirror size) and identifies specific superior capabilities (infrared through dust).',skill:'Rhetorical Synthesis'},
{id:'nm135',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Urban planners predicted a permanent exodus from cities during the pandemic. ______, census data from 2022-2023 show most major cities regained or exceeded pre-pandemic populations.',opts:['Consequently','The data tell a more nuanced story','In confirmation of this prediction','Similarly'],ans:1,expl:'The data partially contradict (cities rebounded) and partially confirm (suburb growth) — a more nuanced picture than simple exodus.',skill:'Transitions'},
{id:'nm136',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'Ancient Roman concrete has endured 2,000+ years. Modern Portland cement, ______, typically deteriorates within 50 years.',opts:['by comparison','for this reason','in other words','furthermore'],ans:0,expl:'"By comparison" signals a direct contrast between Roman (2,000+ years) and modern (50 years) concrete durability.',skill:'Transitions'},
// ==================== MODULE 2: STANDARD ENGLISH CONVENTIONS ====================
{id:'nm137',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'Chimamanda Ngozi Adichie, whose works explore identity and displacement, ______ that a single story about any group inevitably leads to misunderstanding.',opts:['has argued','has argued,','has argued—','has argued;'],ans:0,expl:'No punctuation between verb "has argued" and its object clause "that..." — never separate a verb from its object.',skill:'Boundaries'},
{id:'nm138',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'Of the two proposed highway routes, the northern option is the ______ controversial, prompting objections from environmental groups and residents.',opts:['most','more','very','real'],ans:1,expl:'Comparing two items requires comparative "more," not superlative "most."',skill:'Form, Structure, and Sense'},
{id:'nm139',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The research team spent months developing a survey instrument ______ they needed to ensure questions were culturally sensitive and free from bias.',opts:['because,','because','because—','; because'],ans:1,expl:'No punctuation needed between main clause and essential "because" clause.',skill:'Boundaries'},
{id:'nm140',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The museum\'s collection of Impressionist paintings, along with its archive of correspondence, ______ a valuable resource for scholars.',opts:['remain','remains','are remaining','have remained'],ans:1,expl:'Subject = "collection" (singular). "Along with" doesn\'t create a compound subject. Singular verb: "remains."',skill:'Form, Structure, and Sense'},
{id:'nm141',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'Standing at the Grand Canyon and ______ the vast expanse below, the geologist reflected on millions of years of erosion.',opts:['surveyed','to survey','surveying','she surveyed'],ans:2,expl:'"Standing...and surveying" = parallel present participles. Both modify "the geologist."',skill:'Form, Structure, and Sense'},
{id:'nm142',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Although Emily Dickinson published fewer than a dozen poems during her ______ nearly 1,800 were discovered after her death in 1886.',opts:['lifetime','lifetime;','lifetime,','lifetime—'],ans:2,expl:'Comma separates introductory subordinate clause ("Although...lifetime") from the main clause.',skill:'Boundaries'},

// ==================== PSAT/NMSQT R&W: PRACTICE TEST (Doc 2, Q1-54) ====================
// ==================== CRAFT AND STRUCTURE ====================
{id:'nm143',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'The architect chose to ______ traditional expectations, incorporating curved walls, suspended reading nooks, and a rooftop garden.',opts:['defy','ignore','neglect','refuse'],ans:0,expl:'"Defy" = openly resist or challenge — deliberate, creative departure from convention, not passive avoidance.',skill:'Words in Context'},
{id:'nm144',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'Participants with consistent bedtimes performed better on memory tests, and the results ______ earlier findings linking sleep regularity to cognitive function in older adults.',opts:['confirmed','echoed','corroborated','duplicated'],ans:2,expl:'"Corroborated" = independently provided supporting evidence. The most precise academic term for one study supporting another.',skill:'Words in Context'},
{id:'nm145',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'The coral reef, once teeming with life, now presented a ______ sight: bleached white skeletons and no fish to be seen.',opts:['melancholy','desolate','mundane','mysterious'],ans:1,expl:'"Desolate" = bleak, empty, lifeless — precisely matching bleached skeletons and absent fish.',skill:'Words in Context'},
{id:'nm146',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'Chef Gutierrez ______ classical Mexican recipes by incorporating miso paste and preserved lemons, creating dishes that honor origins while opening new sensory pathways.',opts:['revises','reimagines','replaces','remembers'],ans:1,expl:'"Reimagines" = envisions something familiar in a new way. Honors tradition while transforming execution.',skill:'Words in Context'},
{id:'nm147',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'Phineas Gage\'s case was ______ for neuroscience because it provided early evidence that specific brain regions govern specific aspects of personality.',opts:['advantageous','pivotal','convenient','satisfactory'],ans:1,expl:'"Pivotal" = critically important, changing direction of understanding. The case fundamentally shaped the field.',skill:'Words in Context'},
{id:'nm148',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'Critics found the poet\'s early work emotionally ______: perfectly constructed sonnets lacking the raw vulnerability that makes poetry resonate.',opts:['distant','reserved','detached','indifferent'],ans:2,expl:'"Detached" in literary criticism = maintaining emotional distance from the subject. Technical mastery without feeling.',skill:'Words in Context'},
{id:'nm149',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'Voyager 1\'s 23-watt transmitter is described as "roughly the power of a refrigerator light bulb." This phrase primarily serves to:',opts:['Provide a vivid comparison to help readers grasp the surprisingly low power','Argue Voyager\'s technology is outdated','Introduce a topic about household energy','Contrast Voyager with modern satellites'],ans:0,expl:'The household comparison makes an abstract technical fact (23 watts) concrete and relatable for readers.',skill:'Text Structure and Purpose'},
{id:'nm150',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'Text 1: Jacobs argues vibrant neighborhoods need mixed old and new buildings — old buildings provide affordable space for cultural energy. Text 2: Koolhaas observes modern architecture produces generic "junkspace" lacking community. How would Koolhaas respond to Jacobs?',opts:['Disagree because old buildings are less efficient','Agree that architectural diversity creates distinctive character generic modern spaces lack','Argue old buildings should be replaced','Suggest economic benefits of new construction outweigh cultural losses'],ans:1,expl:'Both value architectural distinctiveness over homogenization. Koolhaas\'s critique of "junkspace" aligns with Jacobs\'s advocacy for diverse streetscapes.',skill:'Cross-Text Connections'},
// ==================== INFORMATION AND IDEAS ====================
{id:'nm151',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Mycorrhizal networks enable resource sharing among trees, but recent studies show some plants exploit the connections to steal nutrients or suppress neighbors. Which best states the main idea?',opts:['Networks exist primarily to help larger trees dominate','Simard proved fir and birch have a mutually beneficial relationship','Underground fungal networks can facilitate both cooperation and competition among plants','Recent studies have overturned earlier cooperative findings'],ans:2,expl:'The main idea captures the dual nature: both cooperation (sharing) and competition (exploitation).',skill:'Central Ideas and Details'},
{id:'nm152',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'MIT\'s laundry-folding robot could fold towels and t-shirts but struggled with dress shirts. Each new garment required ~50 human demonstrations. What is a current limitation?',opts:['It cannot identify clothing types','It requires extensive human demonstrations for each new garment type','It uses outdated computer vision','It can only fold washed items'],ans:1,expl:'The passage explicitly states ~50 demonstrations needed per new garment type — a clear limitation.',skill:'Central Ideas and Details'},
{id:'nm153',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Dr. Chen argues fairy tales encode a society\'s deepest anxieties. Which finding would most support this?',opts:['Children who read fairy tales score higher on creativity','Tales about famine were most commonly composed during actual food shortages','Fairy tales from different cultures share similar plot structures','Modern children prefer happy endings'],ans:1,expl:'If famine tales emerged during real famines, that directly shows tales encoding actual societal anxieties.',skill:'Command of Evidence (Textual)'},
{id:'nm154',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Park hypothesizes people donate more when appeals feature individuals rather than statistics ("identifiable victim effect"). Which finding would most weaken this?',opts:['Wealthy people donate a lower percentage of income','Participants donated equally regardless of individual vs. statistical framing','People donate more to causes related to their own experiences','Most people believe charities waste donations'],ans:1,expl:'Equal donations regardless of framing directly contradicts the claimed effect of individual vs. statistical appeals.',skill:'Command of Evidence (Textual)'},
{id:'nm155',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Urban temperatures: commercial (concrete) 94.2°F; residential (30-40% canopy) 88.7°F; parks (70%+ canopy) 84.1°F; industrial 96.8°F. Which best supports the claim that more tree coverage reduces temperatures?',opts:['Industrial zones had the highest temps at 96.8°F','The 10.1°F difference between residential and commercial shows partial canopy helps','Parks with 70%+ canopy were coolest; areas with less vegetation were progressively hotter','Commercial areas were cooler than industrial zones'],ans:2,expl:'Shows a progressive pattern: more tree coverage → lower temperatures, connecting canopy levels to temp differences.',skill:'Command of Evidence (Quantitative)'},
{id:'nm156',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'The boll weevil devastated cotton, but forced farmers to diversify into peanuts and soybeans. Within a decade, communities were more stable. Enterprise, Alabama, erected a monument to the pest. Best inference?',opts:['The weevil was intentionally introduced','Cotton was inherently unprofitable','Economic crises can catalyze beneficial structural changes','Modern agriculture has eliminated pest threats'],ans:2,expl:'A crisis (boll weevil) forced diversification → greater stability. A monument to the pest acknowledges this pattern.',skill:'Inferences'},
{id:'nm157',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'Bilingual children code-switched by topic: Japanese for emotional/family topics, English for school/technology — even with bilingual adults. Best inference about the switching?',opts:['Children lacked vocabulary in one language','Switching was influenced by emotional and contextual associations with each language','Children would eventually stop switching','Parents disapproved of code-switching'],ans:1,expl:'Topic-dependent switching persisting with bilingual listeners rules out vocabulary gaps — it\'s about learned associations.',skill:'Inferences'},
// ==================== STANDARD ENGLISH CONVENTIONS ====================
{id:'nm158',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The James Webb Space Telescope, which began operations in July ______ has already transformed understanding of the early universe.',opts:['2022,','2022;','2022','2022:'],ans:0,expl:'Nonessential "which" clause needs closing comma after "2022" to match opening comma after "Telescope."',skill:'Boundaries'},
{id:'nm159',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Marine biologists have studied humpback ______ recent satellite tracking has revealed unknown stopover sites.',opts:['whales, however,','whales, however;','whales; however,','whales however,'],ans:2,expl:'Two independent clauses + conjunctive adverb "however": semicolon before, comma after.',skill:'Boundaries'},
{id:'nm160',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The restaurant\'s signature dish — a slow-roasted lamb shank over saffron ______ has earned critical acclaim.',opts:['risotto,','risotto —','risotto;','risotto'],ans:1,expl:'Appositive opened with dash must close with matching dash. Dash after "dish," dash after "risotto."',skill:'Boundaries'},
{id:'nm161',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'Neither the mayor nor the council members ______ willing to take responsibility for the budget shortfall.',opts:['was','is','were','has been'],ans:2,expl:'"Neither...nor" → verb agrees with nearest subject "members" (plural) → "were."',skill:'Form, Structure, and Sense'},
{id:'nm162',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'hard',type:'mc',text:'The team of researchers, having spent three years collecting samples from volcanic ______ finally ready to publish.',opts:['islands, were','islands were','islands, was','islands was'],ans:2,expl:'Subject = "team" (singular). Comma closes the participial phrase. "Was" agrees with singular subject.',skill:'Form, Structure, and Sense'},
{id:'nm163',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'NASA required Apollo 11 astronauts to quarantine because scientists ______ that lunar microorganisms might pose a risk.',opts:['worry','worried','had worried','have worried'],ans:2,expl:'Worrying occurred before quarantine (both past) → past perfect "had worried" for the earlier event.',skill:'Form, Structure, and Sense'},
{id:'nm164',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'Celebrated for her ability to capture fleeting moments of beauty in ordinary ______ the photographer Vivian Maier spent decades as a nanny while amassing 150,000+ photographs.',opts:['life.','life:','life,','life;'],ans:2,expl:'Introductory participial phrase ("Celebrated for...life") must be followed by comma, then the noun it modifies.',skill:'Boundaries'},
// ==================== EXPRESSION OF IDEAS ====================
{id:'nm165',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'Amsterdam built 500+ km of bike lanes and secure parking at every transit hub. ______, nearly 40% of all city trips are by bicycle.',opts:['Nevertheless','As a result','Similarly','For instance'],ans:1,expl:'"As a result" = cause and effect. Investment in infrastructure caused high bicycle usage.',skill:'Transitions'},
{id:'nm166',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'Children who learn music before age 7 develop stronger neural connections. ______, her work shows these connections persist into adulthood, even if they stop playing.',opts:['In contrast','Consequently','Furthermore','Alternatively'],ans:2,expl:'"Furthermore" adds supporting information: connections develop AND persist — building the case.',skill:'Transitions'},
{id:'nm167',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'The golden poison frog produces enough toxin to kill ten adults. ______, Indigenous Embera people use its secretions to coat blowgun darts.',opts:['Therefore','However','Indeed','Meanwhile'],ans:2,expl:'"Indeed" emphasizes by providing a concrete illustration of the frog\'s extreme toxicity.',skill:'Transitions'},
{id:'nm168',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Notes: Bullitt Center generates more electricity than it uses; saves 96,000 gallons/year; built with non-toxic materials; cost ~20% more. Goal: emphasize environmental achievements.',opts:['Cost ~$30M, 20% more than conventional','Generates more electricity than it consumes, saves 96,000 gallons via composting toilets, built from non-toxic sustainably sourced materials','A commercial building in Seattle, sometimes called the greenest building','Cost 20% more but generates its own electricity'],ans:1,expl:'Combines three specific environmental achievements without diluting with cost information.',skill:'Rhetorical Synthesis'},
{id:'nm169',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Notes: Steamboat Willie (1928) first cartoon with synchronized sound throughout; used "click track" system; earlier cartoons had some sound but not synced. Goal: explain why it was technically innovative.',opts:['Premiered at Colony Theater, received enthusiastic reviews, made Mickey Mouse iconic','First to synchronize sound with on-screen action throughout, using an innovative click track system','An important film in animation history released in 1928','Led to Mickey Mouse becoming a cultural icon'],ans:1,expl:'Explains the specific technical innovation (full synchronization via click track) vs. what came before (partial sound).',skill:'Rhetorical Synthesis'},
// ==================== MORE CRAFT AND STRUCTURE (Module 2) ====================
{id:'nm170',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'The new evidence did not merely challenge the theory; it ______ it entirely, leaving no viable explanation for the phenomenon.',opts:['questioned','undermined','demolished','complicated'],ans:2,expl:'"Demolished" = completely destroyed. "Entirely" and "no viable explanation" demand a word conveying total destruction.',skill:'Words in Context'},
{id:'nm171',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'Some executives remain ______ about remote work\'s long-term effects on company culture, worrying that lost spontaneous interactions will erode collaborative spirit.',opts:['anxious','apprehensive','terrified','pessimistic'],ans:1,expl:'"Apprehensive" = measured worry about a future possibility. More precise than general "anxious" for professional concerns.',skill:'Words in Context'},
{id:'nm172',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'The memoir was notable for its ______ honesty: she wrote about addiction, fractured relationships, and homelessness without any desire to elicit sympathy.',opts:['brutal','unsparing','excessive','blatant'],ans:1,expl:'"Unsparing" = holding nothing back. Admirable thoroughness in honesty without cruelty connotation.',skill:'Words in Context'},
{id:'nm173',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'easy',type:'mc',text:'The trade agreement was designed to be mutually ______, with each country gaining access to markets while maintaining protections for vulnerable industries.',opts:['profitable','advantageous','beneficial','lucrative'],ans:2,expl:'"Mutually beneficial" is the standard diplomatic term. Benefits include non-financial protections.',skill:'Words in Context'},
{id:'nm174',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'Across the Islamic world, scholars were ______ translating, preserving, and expanding upon Greek and Roman texts.',opts:['actively','vigorously','aggressively','industriously'],ans:3,expl:'"Industriously" = hard-working, diligent manner. Best fits sustained, methodical scholarly work.',skill:'Words in Context'},
{id:'nm175',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'medium',type:'mc',text:'Octopuses solve mazes and use tools. A 2021 study revealed something more surprising: they throw debris at each other deliberately. Which best describes the structure?',opts:['Introduces assumption then disproves it','Establishes intelligence then presents an unexpected new dimension of behavior','Evaluates experimental methodology','Compares competing theories'],ans:1,expl:'Known intelligence → surprising new discovery (throwing). "Far more surprising" signals building on established knowledge.',skill:'Text Structure and Purpose'},
{id:'nm176',test:'nmsqt',sec:'rw',domain:'Craft and Structure',diff:'hard',type:'mc',text:'Text 1: Csikszentmihalyi — "flow" = challenge matches skill level. Text 2: Dietrich — flow involves "transient hypofrontality," reduced prefrontal cortex activity shutting down the inner critic. How does Dietrich differ from Csikszentmihalyi?',opts:['Dietrich sees flow as harmful','Dietrich attributes flow to reduced brain activity; Csikszentmihalyi emphasizes challenge-skill balance','Dietrich studies only athletes','Dietrich argues flow is rare'],ans:1,expl:'One focuses on psychological conditions (challenge-skill), the other on neurological mechanism (reduced brain activity).',skill:'Cross-Text Connections'},
{id:'nm177',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'European mapmakers depicted California as an island for over a century despite Spanish explorers having correctly mapped it as a peninsula by 1539. The myth likely came from a novel. Main idea?',opts:['European mapmakers were generally incompetent','A persistent cartographic error likely originated from fiction rather than ignorance','Spanish explorers were more accurate than others','The novel was the era\'s most influential literary work'],ans:1,expl:'The error persisted not from ignorance (correct maps existed) but from the influence of fiction.',skill:'Central Ideas and Details'},
{id:'nm178',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'easy',type:'mc',text:'Stanford\'s "cooling fabric" reflects visible light while allowing infrared radiation (body heat) to pass through. Standard fabrics trap infrared. How does it work?',opts:['Absorbing infrared from the environment','Using chemical coolants in fibers','Reflecting visible light and letting the body\'s infrared heat escape','Circulating air more efficiently'],ans:2,expl:'The passage explicitly states: reflects visible light + allows infrared to pass through.',skill:'Central Ideas and Details'},
{id:'nm179',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Dr. Nair argues social media amplifies existing behaviors, not creates new ones. Which finding would most support this?',opts:['Heavy users report higher anxiety','Ancient Roman graffiti shows self-promotion, gossip, and status displays strikingly similar to modern social media','Algorithms promote provocative content','65% say social media changed their behavior'],ans:1,expl:'Ancient Romans doing the same things directly proves these behaviors predate social media — it amplifies, not invents.',skill:'Command of Evidence (Textual)'},
{id:'nm180',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Okonkwo argues asteroid mining will be viable within 20 years. Which finding would most challenge this?',opts:['Platinum-group metals found to be more abundant on Earth, significantly reducing their price','A robotics company announces asteroid mining plans','A government recommends increased space funding','An astrophysicist identifies 500 mineral-rich asteroids'],ans:0,expl:'If the metals are abundant and cheap on Earth, the economic incentive for expensive asteroid mining collapses.',skill:'Command of Evidence (Textual)'},
{id:'nm181',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'hard',type:'mc',text:'Class size study: smaller classes had higher scores BUT also 40% higher spending and 60% more advanced-degree teachers. A policy analyst claims reducing class size is the most effective improvement. What undermines this?',opts:['Largest classes had lowest scores','Smaller-class schools also had higher spending and more credentialed teachers, making class size impossible to isolate','200 schools were studied','The score difference was 14.9 points'],ans:1,expl:'Confounding variables (spending, teacher credentials) mean class size alone can\'t be identified as THE cause.',skill:'Command of Evidence (Quantitative)'},
{id:'nm182',test:'nmsqt',sec:'rw',domain:'Information and Ideas',diff:'medium',type:'mc',text:'In Asch\'s experiment, participants compared line lengths (99%+ accurate alone). With unanimous wrong-answer confederates, ~37% conformed. With one dissenter, conformity dropped below 6%. Best inference?',opts:['Most people can\'t compare line lengths','Even a single dissenter substantially reduces conformity pressure','Group decisions always produce worse outcomes','Confederates didn\'t know they were wrong'],ans:1,expl:'37% → below 6% when one person dissents. A single voice of disagreement dramatically weakens conformity.',skill:'Inferences'},
// ==================== MORE CONVENTIONS AND TRANSITIONS ====================
{id:'nm183',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The exhibition features works by three contemporary ______ Yayoi Kusama, Ai Weiwei, and Banksy.',opts:['artists:','artists,','artists;','artists'],ans:0,expl:'Colon introduces a list after a complete independent clause.',skill:'Boundaries'},
{id:'nm184',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'After spending two years studying monarch ______ Dr. Rivera published her findings in Nature.',opts:['butterflies.','butterflies,','butterflies:','butterflies;'],ans:1,expl:'Introductory adverbial phrase ("After spending...butterflies") requires a comma before the main clause.',skill:'Boundaries'},
{id:'nm185',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The committee considered several proposals for reducing carbon ______ ultimately, they chose to install solar panels.',opts:['footprint, and','footprint, but','footprint;','footprint:'],ans:2,expl:'Two independent clauses. Semicolon correctly separates them. "Ultimately" is a transitional adverb within the second clause.',skill:'Boundaries'},
{id:'nm186',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'By the time the rescue team arrived, the stranded climbers ______ without food or shelter for over 48 hours.',opts:['have been','were','had been','would be'],ans:2,expl:'"By the time [past event]" signals past perfect for the earlier action. "Had been" = past before past.',skill:'Form, Structure, and Sense'},
{id:'nm187',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'The researchers expected confirmation; instead, the results ______ their assumptions and forced reconsideration.',opts:['contradict','contradicted','have contradicted','contradicting'],ans:1,expl:'Past tense throughout: "expected" and "forced." Parallel: "contradicted" matches.',skill:'Form, Structure, and Sense'},
{id:'nm188',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'medium',type:'mc',text:'The governor, along with several state ______ has proposed new legislation on prescription drug costs.',opts:['legislators,','legislators','legislators;','legislators:'],ans:0,expl:'Comma closes the parenthetical "along with" phrase. Verb "has" agrees with singular "governor."',skill:'Boundaries'},
{id:'nm189',test:'nmsqt',sec:'rw',domain:'Standard English Conventions',diff:'easy',type:'mc',text:'Known for ______ ability to adapt to any environment, the house sparrow has established populations on every continent except Antarctica.',opts:['it\'s','its','their','they\'re'],ans:1,expl:'"Its" = possessive of "it." "The common house sparrow" is singular → "its."',skill:'Form, Structure, and Sense'},
{id:'nm190',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'easy',type:'mc',text:'The Mediterranean diet is linked to reduced heart disease. ______, a 2023 meta-analysis found 25% lower cardiovascular risk for adherents.',opts:['However','Specifically','Similarly','Nevertheless'],ans:1,expl:'"Specifically" introduces precise data supporting the general claim.',skill:'Transitions'},
{id:'nm191',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'Many assume "biodegradable" products decompose quickly in any environment. ______, most biodegradable plastics require industrial composting at 140°F+.',opts:['Therefore','In reality','Additionally','For example'],ans:1,expl:'"In reality" corrects a misconception with the actual facts.',skill:'Transitions'},
{id:'nm192',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'medium',type:'mc',text:'The city\'s transit app was designed to reduce commute times. ______, since its launch, commute times decreased 12% and ridership increased 8%.',opts:['Regardless','Consequently','By the same token','By all accounts'],ans:3,expl:'"By all accounts" signals that evidence widely confirms the intended success.',skill:'Transitions'},
{id:'nm193',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'Notes: Iron-air batteries cost ~1/10 of lithium-ion; discharge 100 hrs vs 4 hrs; but larger and heavier. Goal: highlight advantages for grid-scale storage.',opts:['Iron-air uses iron rust, developed by Form Energy','While too large for vehicles, iron-air\'s dramatically lower cost and 100-hour discharge make them compelling for grid-scale storage where size matters less','Lithium-ion degrades after 1,000-2,000 cycles','Iron-air costs 1/10 the price but is significantly larger'],ans:1,expl:'Addresses the goal (grid advantages), acknowledges limitation (size), and explains why it doesn\'t matter for grids.',skill:'Rhetorical Synthesis'},
{id:'nm194',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'Notes: Peregrines nearly extinct from DDT; reintroduced to cities after ban; skyscrapers mimic cliff nesting sites; 20+ pairs in NYC. Goal: explain why falcons thrive in cities.',opts:['Falcons dive at 240+ mph','DDT nearly drove them to extinction before the 1972 ban','After reintroduction following the DDT ban, falcons thrive in cities because skyscrapers replicate natural cliff nesting sites, with 20+ pairs now in NYC','More than 20 pairs nest in NYC'],ans:2,expl:'Provides causal explanation (skyscrapers mimic cliffs), context (reintroduction), and evidence (20+ NYC pairs).',skill:'Rhetorical Synthesis'},
{id:'nm195',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'Notes: Rising temps caused 3 mass bleaching events since 2016; bleaching = corals expel algae providing 90% of energy; ~50% coral lost since 1995. Goal: explain process AND consequences of bleaching.',opts:['The reef spans 1,430 miles and is visible from space','Rising temps triggered bleaching events where stressed corals expel energy-providing algae, contributing to ~50% coral loss since 1995','About half the reef\'s coral has been lost since 1995','Three bleaching events since 2016 are attributed to rising temps'],ans:1,expl:'Includes both the process (corals expel algae) and consequences (50% loss) — satisfying both parts of the goal.',skill:'Rhetorical Synthesis'},
{id:'nm196',test:'nmsqt',sec:'rw',domain:'Expression of Ideas',diff:'hard',type:'mc',text:'Notes: Music releases dopamine (9% increase during "chills"); responses similar to food/money; group music increases oxytocin; evolutionary theorists say music developed for social cohesion. Goal: argue music serves both individual AND social biological functions.',opts:['Listening triggers dopamine comparable to food or money','Music developed for social cohesion per evolutionary psychologists','Music releases dopamine individually and increases oxytocin socially, suggesting it serves both personal pleasure and community bonding','Group music increases oxytocin, promoting social bonding'],ans:2,expl:'Covers BOTH individual (dopamine) AND social (oxytocin) functions as required by the dual goal.',skill:'Rhetorical Synthesis'},
// ==================== SAT (existing) ====================
{id:'sat1',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'$f(x)=3x+2$, $g(x)=x^2-1$. $f(g(2))$?',opts:['8','11','17','23'],ans:1,expl:'$g(2)=3$, $f(3)=11$.',skill:'Function composition'},
{id:'sat2',test:'sat',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'Which $k$ gives $x^2+kx+9=0$ exactly one solution?',opts:['$k=3$','$k=6$','$k=9$','$k=12$'],ans:1,expl:'Discriminant $= 0$: $k^2-36=0 \\Rightarrow k=\\pm 6$.',skill:'Discriminant'},
{id:'sat3',test:'sat',sec:'math',domain:'Advanced Math',diff:'hard',type:'gridin',text:'Bacteria double every 3 hrs from 500. After 12 hrs?',ans:'8000',accept:['8000'],expl:'$500 \\times 2^4 = 8000$.',skill:'Exponential growth'},
{id:'sat4',test:'sat',sec:'math',domain:'Geometry',diff:'hard',type:'mc',text:'30-60-90 triangle, side opposite 30° is 5. Hypotenuse?',opts:['5','$5\\sqrt{2}$','$5\\sqrt{3}$','10'],ans:3,expl:'Hypotenuse $= 2 \\times$ short leg $= 10$.',skill:'Special right triangles'},
{id:'sat5',test:'sat',sec:'math',domain:'Problem Solving',diff:'medium',type:'mc',text:'60% of 45 students prefer fiction. How many?',opts:['18','25','27','30'],ans:2,expl:'$0.60 \\times 45 = 27$.',skill:'Percentages'},
// ==================== SAT MATH (44 New Questions) ====================
{id:'sat_m01',test:'sat',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'If $3x - 7 = 20$, what is the value of $x$?',opts:['7','8','9','10'],ans:2,expl:'$3x = 27$, so $x = 9$.',skill:'Linear equations'},
{id:'sat_m02',test:'sat',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'A cell phone plan charges a flat fee of $25 per month plus $0.10 per text message. Which equation represents the total monthly cost $C$ for $t$ text messages?',opts:['$C = 25t + 0.10$','$C = 0.10t + 25$','$C = 25(t + 0.10)$','$C = 0.10(t + 25)$'],ans:1,expl:'The flat fee ($25) is the constant, and $0.10 per text is the rate, giving $C = 0.10t + 25$.',skill:'Linear models'},
{id:'sat_m03',test:'sat',sec:'math',domain:'Algebra',diff:'easy',type:'mc',text:'What is the slope of the line $4x - 2y = 10$?',opts:['$-2$','$2$','$4$','$5$'],ans:1,expl:'Rewrite in slope-intercept form: $-2y = -4x + 10$, so $y = 2x - 5$. The slope is $2$.',skill:'Slope and linear equations'},
{id:'sat_m04',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'The system of equations $y = 3x + 1$ and $y = -2x + 11$ has a solution at $(a, b)$. What is the value of $a + b$?',opts:['9','12','14','17'],ans:0,expl:'Set equal: $3x + 1 = -2x + 11 \\Rightarrow 5x = 10 \\Rightarrow x = 2$. Then $y = 3(2) + 1 = 7$. So $a + b = 2 + 7 = 9$.',skill:'Systems of linear equations'},
{id:'sat_m05',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'A car rental company charges $40 per day plus $0.25 per mile driven. If a customer has a budget of $165 for a one-day rental, what is the maximum number of whole miles they can drive?',opts:['400','460','500','660'],ans:2,expl:'$40 + 0.25m \\leq 165 \\Rightarrow 0.25m \\leq 125 \\Rightarrow m \\leq 500$. Maximum is 500 miles.',skill:'Linear inequalities'},
{id:'sat_m06',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'gridin',text:'If $\\frac{2x+5}{3} = 9$, what is the value of $2x + 5$?',ans:'27',accept:['27'],expl:'Multiply both sides by 3: $2x + 5 = 27$. The question asks for $2x + 5$, not $x$.',skill:'Algebraic manipulation'},
{id:'sat_m07',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Line $p$ passes through the points $(1, 4)$ and $(5, 16)$. Line $q$ is perpendicular to line $p$. What is the slope of line $q$?',opts:['$3$','$-3$','$\\frac{1}{3}$','$-\\frac{1}{3}$'],ans:3,expl:'Slope of $p$: $\\frac{16-4}{5-1} = \\frac{12}{4} = 3$. Perpendicular slope is the negative reciprocal: $-\\frac{1}{3}$.',skill:'Slopes of perpendicular lines'},
{id:'sat_m08',test:'sat',sec:'math',domain:'Algebra',diff:'hard',type:'mc',text:'A system of equations has no solution. If one equation is $6x - 4y = 10$ and the other is $9x - 6y = k$, what is the value of $k$?',opts:['$10$','$12$','$15$','Any value except $15$'],ans:3,expl:'For no solution, lines must be parallel (same slope, different intercept). Multiply the first equation by $\\frac{3}{2}$: $9x - 6y = 15$. For no solution, $k \\neq 15$.',skill:'Systems with no solution'},
{id:'sat_m09',test:'sat',sec:'math',domain:'Algebra',diff:'hard',type:'gridin',text:'If $|4x - 3| = 17$, what is the sum of all possible values of $x$?',ans:'1.5',accept:['1.5','3/2'],expl:'$4x - 3 = 17 \\Rightarrow x = 5$. $4x - 3 = -17 \\Rightarrow x = -3.5$. Sum: $5 + (-3.5) = 1.5$.',skill:'Absolute value equations'},
{id:'sat_m10',test:'sat',sec:'math',domain:'Algebra',diff:'hard',type:'mc',text:'The function $f(x) = 3x + b$ and $g(x) = 3x + d$ are parallel lines. If $f(2) = 11$ and the distance between the $y$-intercepts of $f$ and $g$ is 7, which could be the value of $d$?',opts:['$-2$ or $12$','$0$ or $14$','$-2$ or $-12$','$5$ or $-5$'],ans:0,expl:'$f(2) = 6 + b = 11$, so $b = 5$. Distance between $y$-intercepts: $|d - 5| = 7$, so $d = 12$ or $d = -2$.',skill:'Linear functions'},
{id:'sat_m11',test:'sat',sec:'math',domain:'Algebra',diff:'easy',type:'gridin',text:'If $5(x - 3) = 2(x + 6)$, what is the value of $x$?',ans:'9',accept:['9'],expl:'$5x - 15 = 2x + 12 \\Rightarrow 3x = 27 \\Rightarrow x = 9$.',skill:'Linear equations'},
{id:'sat_m12',test:'sat',sec:'math',domain:'Algebra',diff:'medium',type:'mc',text:'Which of the following is equivalent to $\\frac{3x^2 + 12x}{3x}$ for $x \\neq 0$?',opts:['$x + 4$','$x + 12$','$x^2 + 4$','$3x + 4$'],ans:0,expl:'$\\frac{3x^2 + 12x}{3x} = \\frac{3x(x + 4)}{3x} = x + 4$.',skill:'Simplifying rational expressions'},
{id:'sat_m13',test:'sat',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'What are the solutions to $x^2 - 9 = 0$?',opts:['$x = 3$ only','$x = -3$ only','$x = 3$ or $x = -3$','$x = 9$ or $x = -9$'],ans:2,expl:'$x^2 = 9 \\Rightarrow x = \\pm 3$. This is a difference of squares: $(x-3)(x+3) = 0$.',skill:'Solving quadratics'},
{id:'sat_m14',test:'sat',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'Which expression is equivalent to $(2x + 3)^2$?',opts:['$4x^2 + 9$','$4x^2 + 6x + 9$','$4x^2 + 12x + 9$','$2x^2 + 12x + 9$'],ans:2,expl:'$(2x+3)^2 = (2x)^2 + 2(2x)(3) + 3^2 = 4x^2 + 12x + 9$.',skill:'Expanding polynomials'},
{id:'sat_m15',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'The function $f(x) = x^2 - 6x + 13$ can be rewritten in vertex form as:',opts:['$f(x) = (x-3)^2 + 4$','$f(x) = (x-6)^2 + 13$','$f(x) = (x-3)^2 - 4$','$f(x) = (x+3)^2 + 4$'],ans:0,expl:'Complete the square: $x^2 - 6x + 9 + 4 = (x-3)^2 + 4$.',skill:'Completing the square'},
{id:'sat_m16',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'If $f(x) = 2x^2 - 8$ and $g(x) = x + 1$, what is $f(g(3))$?',opts:['16','24','32','40'],ans:1,expl:'$g(3) = 4$. $f(4) = 2(16) - 8 = 24$.',skill:'Function composition'},
{id:'sat_m17',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'gridin',text:'What is the positive solution of $2x^2 + 5x - 12 = 0$?',ans:'1.5',accept:['1.5','3/2'],expl:'Factor: $(2x - 3)(x + 4) = 0$. So $x = \\frac{3}{2}$ or $x = -4$. The positive solution is $\\frac{3}{2} = 1.5$.',skill:'Factoring quadratics'},
{id:'sat_m18',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'A ball is launched upward with height modeled by $h(t) = -16t^2 + 64t + 5$, where $t$ is seconds. What is the maximum height?',opts:['64 feet','69 feet','80 feet','85 feet'],ans:1,expl:'Maximum at $t = -\\frac{b}{2a} = -\\frac{64}{-32} = 2$. $h(2) = -16(4) + 64(2) + 5 = -64 + 128 + 5 = 69$.',skill:'Quadratic applications'},
{id:'sat_m19',test:'sat',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'If $27^{x} = 9^{x+2}$, what is the value of $x$?',opts:['$2$','$3$','$4$','$6$'],ans:2,expl:'$3^{3x} = 3^{2(x+2)} = 3^{2x+4}$. So $3x = 2x + 4 \\Rightarrow x = 4$.',skill:'Exponential equations'},
{id:'sat_m20',test:'sat',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'The polynomial $p(x) = x^3 - 4x^2 - 7x + 10$ has a factor of $(x - 5)$. Which of the following gives the complete factorization?',opts:['$(x-5)(x+2)(x-1)$','$(x-5)(x-2)(x+1)$','$(x-5)(x+2)(x+1)$','$(x-5)(x-2)(x-1)$'],ans:0,expl:'Divide $x^3 - 4x^2 - 7x + 10$ by $(x-5)$ to get $x^2 + x - 2$, which factors as $(x+2)(x-1)$. Complete factorization: $(x-5)(x+2)(x-1)$.',skill:'Polynomial factoring'},
{id:'sat_m21',test:'sat',sec:'math',domain:'Advanced Math',diff:'hard',type:'gridin',text:'If $f(x) = \\frac{x^2 - 16}{x - 4}$ for $x \\neq 4$, what is $f(7)$?',ans:'11',accept:['11'],expl:'$\\frac{x^2-16}{x-4} = \\frac{(x-4)(x+4)}{x-4} = x + 4$. So $f(7) = 11$.',skill:'Simplifying rational expressions'},
{id:'sat_m22',test:'sat',sec:'math',domain:'Advanced Math',diff:'hard',type:'mc',text:'A population is modeled by $P(t) = 2400 \\cdot (0.85)^t$, where $t$ is in years. Which statement best describes the population?',opts:['It starts at 2400 and increases by 85% per year','It starts at 2400 and decreases by 15% per year','It starts at 2400 and decreases by 85% per year','It starts at 850 and increases by 24% per year'],ans:1,expl:'The base $0.85 = 1 - 0.15$, indicating a 15% decrease each year from an initial population of 2400.',skill:'Exponential decay'},
{id:'sat_m23',test:'sat',sec:'math',domain:'Advanced Math',diff:'easy',type:'mc',text:'If $f(x) = 4x - 7$, what is $f(-2)$?',opts:['$-15$','$-1$','$1$','$15$'],ans:0,expl:'$f(-2) = 4(-2) - 7 = -8 - 7 = -15$.',skill:'Evaluating functions'},
{id:'sat_m24',test:'sat',sec:'math',domain:'Advanced Math',diff:'medium',type:'mc',text:'Which value of $x$ satisfies $\\sqrt{3x + 7} = 5$?',opts:['$4$','$6$','$8$','$10$'],ans:1,expl:'Square both sides: $3x + 7 = 25 \\Rightarrow 3x = 18 \\Rightarrow x = 6$. Check: $\\sqrt{25} = 5$ ✓.',skill:'Radical equations'},
{id:'sat_m25',test:'sat',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'A circle has a diameter of 14. What is its area?',opts:['$14\\pi$','$28\\pi$','$49\\pi$','$196\\pi$'],ans:2,expl:'Radius $= 7$. Area $= \\pi r^2 = 49\\pi$.',skill:'Circle area'},
{id:'sat_m26',test:'sat',sec:'math',domain:'Geometry',diff:'easy',type:'gridin',text:'In a right triangle, one leg measures 6 and the hypotenuse measures 10. What is the length of the other leg?',ans:'8',accept:['8'],expl:'$a^2 + 6^2 = 10^2 \\Rightarrow a^2 = 64 \\Rightarrow a = 8$. This is a 6-8-10 (scaled 3-4-5) triangle.',skill:'Pythagorean theorem'},
{id:'sat_m27',test:'sat',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'A cylinder has radius 5 and height 12. What is its volume?',opts:['$60\\pi$','$120\\pi$','$300\\pi$','$600\\pi$'],ans:2,expl:'$V = \\pi r^2 h = \\pi(25)(12) = 300\\pi$.',skill:'Volume of a cylinder'},
{id:'sat_m28',test:'sat',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'Two similar triangles have a scale factor of $3:5$. If the area of the smaller triangle is 27 square units, what is the area of the larger triangle?',opts:['45','75','108','135'],ans:1,expl:'Area ratio is the square of the scale factor: $(\\frac{3}{5})^2 = \\frac{9}{25}$. So $\\frac{27}{A} = \\frac{9}{25} \\Rightarrow A = 75$.',skill:'Similar triangles'},
{id:'sat_m29',test:'sat',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'In the $xy$-plane, what is the distance between the points $(-3, 2)$ and $(5, -4)$?',opts:['$8$','$10$','$12$','$14$'],ans:1,expl:'$d = \\sqrt{(5-(-3))^2 + (-4-2)^2} = \\sqrt{64 + 36} = \\sqrt{100} = 10$.',skill:'Distance formula'},
{id:'sat_m30',test:'sat',sec:'math',domain:'Geometry',diff:'hard',type:'mc',text:'A cone has a slant height of 13 and a radius of 5. What is the volume of the cone?',opts:['$100\\pi$','$\\frac{100\\pi}{3}$','$300\\pi$','$\\frac{300\\pi}{3}$'],ans:0,expl:'Height: $h = \\sqrt{13^2 - 5^2} = \\sqrt{144} = 12$. Volume $= \\frac{1}{3}\\pi r^2 h = \\frac{1}{3}\\pi(25)(12) = 100\\pi$.',skill:'Volume of a cone'},
{id:'sat_m31',test:'sat',sec:'math',domain:'Geometry',diff:'hard',type:'mc',text:'In right triangle $ABC$ with $\\angle C = 90°$, $\\sin A = \\frac{5}{13}$. What is $\\cos B$?',opts:['$\\frac{5}{13}$','$\\frac{12}{13}$','$\\frac{5}{12}$','$\\frac{13}{5}$'],ans:0,expl:'In a right triangle, $\\sin A = \\cos B$ because $A$ and $B$ are complementary angles. So $\\cos B = \\frac{5}{13}$.',skill:'Complementary angle relationship'},
{id:'sat_m32',test:'sat',sec:'math',domain:'Geometry',diff:'hard',type:'gridin',text:'A sector of a circle with radius 9 has a central angle of 80°. What is the area of the sector, to the nearest tenth? (Use $\\pi \\approx 3.14$)',ans:'56.5',accept:['56.5','56.52'],expl:'Area $= \\frac{\\theta}{360} \\cdot \\pi r^2 = \\frac{80}{360} \\cdot 3.14 \\cdot 81 = \\frac{2}{9} \\cdot 254.34 \\approx 56.5$.',skill:'Sector area'},
{id:'sat_m33',test:'sat',sec:'math',domain:'Geometry',diff:'easy',type:'mc',text:'What is the equation of a circle centered at $(3, -2)$ with radius 6?',opts:['$(x-3)^2 + (y+2)^2 = 6$','$(x+3)^2 + (y-2)^2 = 36$','$(x-3)^2 + (y+2)^2 = 36$','$(x-3)^2 + (y-2)^2 = 36$'],ans:2,expl:'Standard form: $(x-h)^2 + (y-k)^2 = r^2$. Center $(3,-2)$ gives $(x-3)^2 + (y+2)^2 = 36$.',skill:'Equation of a circle'},
{id:'sat_m34',test:'sat',sec:'math',domain:'Geometry',diff:'medium',type:'mc',text:'A rectangular prism has dimensions $4 \\times 6 \\times 8$. What is the length of the space diagonal?',opts:['$\\sqrt{100}$','$\\sqrt{116}$','$\\sqrt{128}$','$\\sqrt{144}$'],ans:1,expl:'Space diagonal $= \\sqrt{4^2 + 6^2 + 8^2} = \\sqrt{16 + 36 + 64} = \\sqrt{116}$.',skill:'3D distance'},
{id:'sat_m35',test:'sat',sec:'math',domain:'Problem Solving',diff:'easy',type:'mc',text:'A store marks up the wholesale price of an item by 60%. If the wholesale price is $45, what is the retail price?',opts:['$63$','$67.50$','$72$','$105$'],ans:2,expl:'$45 \\times 1.60 = 72$.',skill:'Percent increase'},
